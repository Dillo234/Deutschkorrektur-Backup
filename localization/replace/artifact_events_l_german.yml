l_german:
 artifact.1001.desc.antiquarian:1 "Mein Hofantiquar [antiquarian.GetTitledFirstName] kommt auf mich zu. [antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] hält eines meiner Artefakte in den Händen ([this_artifact.GetName])."
 artifact.4090.desc.antiquarian:0 "Mein Hofantiquar [antiquarian.GetTitledFirstName] ist mit einer Idee an mich herangetreten: Wenn ich eine meiner Reliquien ([that_artifact.GetName]) im Griff eines meiner Artefakte ([this_artifact.GetName]) versiegeln würde, wäre ich immer, wenn ich es schwinge, [ROOT.Char.GetFaith.HighGodName] nah.\n\n„Ihr würdet buchstäblich ein Stück vom [ROOT.Char.GetFaith.PositiveAfterLife] berühren, wenn Ihr das Artefakt in der Hand haltet", sagt [antiquarian.GetTitledFirstNameNoTooltip] mit einem Ausdruck religiöser Ekstase in den Augen."
 artifact_rival_skull:0 "Der Schädel von [skull_to_boil.GetTitledFirstName], des hingerichteten Rivalen von [ROOT.Char.GetTitledFirstName]. Abgekocht und gesäubert von [skull_boiler.GetFirstName]. In die Stirn wurde ein Wort geritzt: „[skull_to_boil.Custom('InsultNoun')]“."
