l_german:
 feast_main_live_fowl.9003.bird_killer:0 "Endlich ist das Festmahl vorbei!\n\nAlle anderen hatten offenbar eine vergnügliche Zeit, während ich den Schmerz ertragen musste, den mir dieses verfluchte Tier zugefügt hat!\n\nIch sollte [fowl_bird_killer.GetFirstName] wohl dafür danken, dass [fowl_bird_killer.Custom('DE_PRO_PER_S_3P_N')] diese bösartige Kreatur aus der Hölle erlegt hat. Ich fürchte mich nur ein bisschen davor, [fowl_bird_killer.Custom('DE_PRO_PER_S_3P_D')] zu nahe zu kommen."
 feast_main_live_fowl.9005.desc:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] ist vorbei. Offenbar hatten die meisten Gäste ihren Spaß, auch wenn ich mir wünschte, dass sie nicht so viel darüber redeten, wie ich über die Tische lief.\nZumindest dankte [fowl_dinner_target.GetFirstName] mir dafür, dass ich den Vogel verjagte, nachdem dieser [fowl_dinner_target.Custom('DE_PRO_PER_S_3P_A')] angegriffen hatte."