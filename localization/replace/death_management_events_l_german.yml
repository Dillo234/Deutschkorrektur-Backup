l_german:
 death_management.1007.same_or_higher_tier:0 "Wir werden nie erfahren, ob [dead_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft unser Land geeint hätte,"
 death_management.3008.desc.like:0 "Ich hatte mir schon meine Zukunft mit [dead_character.GetTitledFirstName] ausgemalt … Die Dinge, die wir gemeinsam hätten erreichen können, die Familie, die wir uns aufgebaut hätten. All diesen Träumen habe ich ein jähes Ende gesetzt, als ich mein[dead_character.Custom('DE_END_PRO_S_A')] Verlobt[dead_character.Custom('DE_END_PRO_S_A')] in meinem Kerker sterben ließ."
 death_management.1000.neutral:0 "Wert[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte. Ihr wart immer für mich da, immer an meiner Seite. Habe ich Euch als gegeben hingenommen? Es gibt so viele Dinge, die ich Euch nie gesagt habe …"
 death_management.2000.neutral:0 "Wert[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte. Ihr wart immer für mich da, immer an meiner Seite."
 death_management.3000.neutral:0 "Wert[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und ich mag auch der Grund für Euren Tod gewesen sein, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte. Ihr wart immer für mich da, immer an meiner Seite. Dass tatsächlich mein Kerker Euer Ende bedeuten sollte …"
 death_management.4000.neutral_opening:0 "Wert[dead_character.Custom('DE_END_ADJ_NUL_S_N')] [dead_character.GetFirstName]. Ich mag Euch zwar nicht geliebt haben, und doch setzt mir Euer Ableben deutlich mehr zu, als ich es für möglich gehalten hätte.\n\n"
 death_management.1001.tt:1 "[dead_character.GetTitledFirstName], [dead_character.Custom('DE_PRO_POS_P_2P_N')|U] [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [THIS.Char.Custom('DiedHouse_arrest')]."
