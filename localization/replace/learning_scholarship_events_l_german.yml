 learning_scholarship.5003.desc:0 "M[bibliomancy_antagonist.Custom('DE_ART_IND_N')] Vasall[merchant_mystic.Custom('DE_END_NOU_S_GS_N')] [bibliomancy_antagonist.GetName] ist schon seit Jahren skeptisch, was meine Kompetenz angeht. Doch seit Neuestem berichtet mir mein Ratskämmerer, dass [bibliomancy_antagonist.GetName] ganz offen meinen Herrschaftsanspruch kritisiert. [bibliomancy_antagonist.Custom('DE_PRO_PER_S_3P_N')|U] hat Einfluss bei den anderen Vasallen und könnte mir das Leben deutlich erschweren.\n\nWollte mich der Abschnitt aus meiner heiligen Schrift ([sacred_text.GetName]) vielleicht davor warnen? Die Angst tötet das Bewusstsein …"
