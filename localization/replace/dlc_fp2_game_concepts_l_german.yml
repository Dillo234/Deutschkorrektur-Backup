l_german:
 game_concept_iberian_reclamation_desc:2 "Dies ist eine besondere Art des [Concept('war','Kriegs')|E], die am [Concept('iberian_struggle', 'Iberischen Ringen')|E] [Concept('struggle_involved', 'Beteiligten')|E] [Concept('rulers','Herrschern')|E] zur Verfügung steht.\n\nDer Angreifer zielt darauf ab, entweder ein [duchy|E] zu erobern, in dem es [Concept('struggle_involved', 'Beteiligte')|E] [counties|E] gibt, die von einem [Concept('struggle_interloper', 'Einmischenden')|E] oder [Concept('struggle_uninvolved', 'Unbeteiligten')|E] [ruler|E] gehalten werden, oder es zu [vassalize|E], falls kein Landbesitz außerhalb des Herzogtums vorhanden ist."
