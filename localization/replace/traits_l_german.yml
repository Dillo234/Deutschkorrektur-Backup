l_german:
 trait_pneumonic_character_desc:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] wird von Hustenkrämpfen geschüttelt und [ROOT.Char.Custom('DE_PRO_PER_S_3P_D')] ist schwindelig vor Fieber, da [ROOT.Char.Custom('DE_PRO_PER_S_3P_N')] unter einer Lungenentzündung leidet."
 trait_great_pox_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wird von wunden Stellen und Entzündungen geplagt: [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U] leidet unter dem harten Schanker."
 trait_lovers_pox_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist von Bläschen und den Anzeichen einer Entzündung gezeichnet: [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')|U] leidet unter einer Geschlechtskrankheit."
 trait_gout_ridden_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wird von geschwollenen Gelenken geplagt, was Bewegungen für [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')] schmerzhaft und [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Haut dünn und rot macht."
 trait_consumption_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] leidet an Schwindsucht, sodass [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')] ein blutiger Husten beutelt, der auf kalte Säfte in den Lungen zurückzuführen ist."
 trait_impotent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] tut sich damit schwer, die Erwartungen zu erfüllen, die im Schlafgemach an [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_A')] gestellt werden."
 trait_august_character_desc:0 "[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] wird als echte Führungspersönlichkeit verehrt, die selbst der Großreiche aus den Sagen und Legenden würdig ist."
 trait_smallpox_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ist von Narben, Ausschlägen und Beulen überzogen. [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] wird nie wieder so sein wie früher, selbst wenn [ROOT.GetCharacter.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')]e Krankheit überstehen sollte."
 trait_arbitrary_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] macht [ROOT.GetCharacter.Custom('DE_PRO_POS_S_3P')] eigenes Ding und hat nur wenig Achtung vor anderen."
