l_german:
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName] weist mehr als offensichtlich darauf hin, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich gern mit mir anfreunden würde. [owner.Custom('DE_PRO_PER_S_3P_N')|U] kann offenbar prächtig mit Menschen umgehen, und [owner.Custom('DE_PRO_PER_S_3P_N')] deutet an, dass unsere gemeinsamen Talente in dieser Richtung uns zusammenführen sollten."
 befriend_ongoing.4052.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat mich auf unser gemeinsames Interesse auf dem Gebiet der Verführung und Liebschaften angesprochen. [owner.Custom('DE_PRO_PER_S_3P_N')|U] würde sich gern mit mir treffen, um Notizen und Erfahrungen auszutauschen."
 befriend_ongoing.4060.desc:0 "Ich höre immer wieder davon, wie gut [target.GetTitledFirstName] mit dem Schwert ist. Angeblich können nur die wenigsten [target.Custom('DE_PRO_POS_S_3P')]en Angriffen mehr als wenige Sekunden standhalten."
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName] ließ mich auf meine Einladung hin lediglich wissen, dass [target.Custom('DE_PRO_PER_S_3P_N')] keinerlei Interesse daran habe, mir durch [target.Custom('DE_PRO_POS_S_3P')]en furchterregenden Ruf Legitimität zu verleihen."
 befriend_ongoing.4304.e:0 "Eines Tages spürt vielleicht auch [owner.Custom('DE_PRO_POS_S_3P')] Nacken den Kuss meines Stahls."
 befriend_ongoing.6015.submissive:0 "sich Gebet und Einkehr widmen kann, fernab der Forderungen anderer an [target.Custom('DE_PRO_PER_S_3P_A')]."
 befriend_ongoing.6016.emotional:1 "Ich konnte einmal an etwas anderes denken als an Regierungskunst und ein Theaterstück in [barony.GetNameNoTooltip] besuchen."
 befriend_ongoing.9101.desc:0 "Mein[scoped_friend.Custom('DE_END_PRO_S_N')] gut[scoped_friend.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend'))] [scoped_friend.GetFirstName] hat mitbekommen, dass ich an der Gunst von [target.GetTitledFirstName] interessiert bin, und er hat mir [scoped_friend.Custom('DE_PRO_POS_S_3P')]e Hilfe angeboten.\n\n[scoped_friend.Custom('DE_PRO_PER_S_3P_N')|U] versichert mir, dass [scoped_friend.Custom('DE_PRO_PER_S_3P_N')] und [target.GetFirstNameNoTooltip] sich sehr ähnlich sind. [scoped_friend.GetFirstNameNoTooltip] weiß genau, was ich tun muss, um mir [target.Custom('DE_PRO_POS_S_3P')] Vertrauen zu erarbeiten."
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat sich mir genähert und angedeutet, dass [owner.Custom('DE_PRO_PER_S_3P_N')] sich gern mit mir über einen wissenschaftlichen Sachverhalt meiner Wahl unterhalten würde. [owner.Custom('DE_PRO_PER_S_3P_N')|U] versucht offensichtlich, sich mit mir anzufreunden."
 befriend_ongoing.5007.a:0 "Dieses Thema sollte ich so eingehend studieren, wie es mir möglich ist."