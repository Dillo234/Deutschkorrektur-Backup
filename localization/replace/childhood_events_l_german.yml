l_german:
 childhood.0008.mean:0 "[victim.Custom('DE_PRO_PER_S_3P_N')|U] nutzt jede Gelegenheit, bei mir zu sticheln. Offenbar bereitet es [victim.Custom('DE_PRO_PER_S_3P_D')] Freude, Menschen zu ärgern und ihnen wehzutun."
 childhood.0008.loud:0 "[victim.Custom('DE_PRO_PER_S_3P_N')|U] redet wie ein Wasserfall, ganz gleich, worum es gerade geht, und ganz gleich, wie oft ich [victim.Custom('DE_PRO_PER_S_3P_D')] sage, dass mich dieses Geplapper nicht schert. Das hört einfach nie auf!"
 childhood.0008.quiet:0 "Ich habe versucht, [victim.Custom('DE_PRO_PER_S_3P_A')] zum Reden zu bringen, eine Meinung zu äußern, #EMP irgendetwas#! zu sagen! Was ich auch tue, [victim.Custom('DE_PRO_PER_S_3P_N')] zieht sich immer mehr zurück. Was ist nur mit [victim.Custom('DE_PRO_PER_S_3P_D')] los?!"
 childhood.0008.nice:0 "[victim.Custom('DE_PRO_PER_S_3P_N')|U] ist immer #EMP [victim.Custom('DE_ART_DEF_S_N')] Gute#! und hört nicht auf, über alle möglichen Tugenden zu predigen. [victim.Custom('DE_PRO_POS_S_3P')|U]e ständigen Vorträge bewirken bei mir genau das Gegenteil …"
 childhood.1012.desc:0 "Ich weiß, dass ich mich in letzter Zeit schwertue mit dem Lernen, und ich weiß, dass [guardian_parent.Custom('MotherFather')] enttäuscht von mir ist. Allerdings hätte ich nicht damit gerechnet, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_N')] mir mein Lieblingsspielzeug wegnimmt!\n\n"
 childhood.1012.desc2:0 "Am schlimmsten ist, dass [guardian_parent.Custom('DE_PRO_PER_S_3P_A')] mein Kummer offenbar nicht schert."
 childhood.2300.desc:0 "Mein[parent.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] lässt hier und da ein bisschen [parent.GetCulture.GetLanguage.GetName|U] in [parent.Custom('DE_PRO_POS_S_3P')]e Worte einfließen, und ich stelle fest, dass ich die Sprache inzwischen besser verstehe. Ich bin mir sicher, wenn ich mir Mühe gebe, kann ich gut genug darin werden, damit [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] und ich ganz neue Unterhaltungen miteinander führen können!"
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Mischung aus Mut und Offenheit heran."
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Ehrlichkeit heran."
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Anerkennung heran."
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tritt an mich mit einer seltenen Besinnlichkeit heran."
