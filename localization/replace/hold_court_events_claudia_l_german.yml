l_german:
 hold_court.6190.desc:1 "[6190_local.Custom('DE_ART_DEF_S_N')|U] [6190_local.GetWomanMan], [6190_local.Custom('DE_ART_DEF_S_N')] sich meinem Thron nähert, ist eindeutig [6190_local.Custom('DE_ART_IND_N')] Gemein[6190_local.Custom('DE_END_ADJ_IND_S_N')]. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [6190_local.Custom('DE_PRO_PER_S_3P_N')]. „Ich vertrete die örtliche Gemeinde von [capital.GetNameNoTooltip].\n\nIn den letzten Monaten sind mehrere Leichen auf unseren Friedhöfen verschwunden! Sie alle wurden ausgegraben und hinterließen keine Spuren. Zuerst befürchteten wir, es sei das Werk wilder Tiere oder obskurer Mächte, doch dann wurde Euer $court_physician_court_position$ [physician.GetTitledFirstName] auf frischer Tat ertappt, als er die Toten für [physician.Custom('DE_PRO_POS_S_3P')]e Experimente davonschleppte!\n\nBitte bereitet diesem Frevel ein Ende!“"
 hold_court.6040.b:0 "#EMP Faszinierend!#! Ruft nach meinem Hofantiquar!"
 hold_court.6040.b.tt:0 "Euer Hofantiquar ist ratlos"
 hold_court_6040_b_clueless:0 "Nicht einmal Euer Hofantiquar vermag Ursprung und Zweck dieses Buchs zu ergründen"
 hold_court.6080.desc:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich vertrete das [6080_culture.GetNameNoTooltip|l]e Volk aus [6080_county.GetNameNoTooltip]“, sagt [6080_count.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n„Wir sind ergebene und treue Untertanen, doch unser Land ist arm, unterentwickelt und kaum bevölkert. Bitte erlaubt uns, es wieder zu besiedeln und nach unseren alten Traditionen zu verwalten!\n\nUnter Eurem wohlwollenden Schutz kann unser Land gedeihen, und Ihr werdet einen neuen und loyalen Vasallen gewinnen!“"
 hold_court.6080.t:0 "Ansiedlung des [6080_culture.GetNameNoTooltip|l]en Volkes"
 hold_court.6080.c:0 "Das [6080_culture.GetNameNoTooltip|l]e Volk soll aus meinem Reich verschwinden!"
 hold_court.6030.desc:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], ich komme aus der religiösen Gemeinschaft [6030_church.GetName] in [6030_border.GetName].\n\nWeise und fromme [6030_monk.GetWomenMen] haben dort seit Jahrhunderten das traditionelle Wissen der [6030_monk.GetCulture.GetName|l]en Kultur gesammelt und bewahrt. Als Zeichen unseres guten Willens biete ich Euch diese kostbare Anthologie von [6030_monk.GetCulture.GetNameNoTooltip|l]en Texten an, die in Eure eigene Sprache übersetzt wurde.\n\nWir hoffen, Ihr nehmt sie an und seht unser Volk mit anderen Augen.“"
 hold_court.6030.b.tt.2:0 "Alle Herrscher mit [6030_monk.GetCulture.GetName|l]er Kultur"
 hold_court.6030.d.tt:0 "Alle Eure Vasallen mit [6030_monk.GetCulture.GetName|l]er Kultur"