l_german:
 yearly.3003.desc:1 "Als ich [vassal.GetTitledFirstName] den Brief von [neighbor.GetTitledFirstNameNoTooltip] zeige, ist die Antwort darauf zunächst Verwirrung, dann jedoch Zorn. „Ihr glaubt [neighbor.Custom('DE_PRO_PER_S_3P_D')] mehr als mir? Habe ich Euch nicht immer treu gedient?“\n\n[vassal.Custom('DE_PRO_POS_S_3P')|U]e Entrüstung weckt einen leisen Zweifel in mir. Vielleicht habe ich zu vorschnell gehandelt. Ich sollte mich um Wiedergutmachung bemühen, ehe ich diese Beziehung noch weiter zerrütte!"
 yearly.3040.c:0 "[religious_head.Custom('DE_ART_DEF_S_D')|U] [religious_head.GetTitleAsNameNoTooltip] weiß [ROOT.Char.Custom('DE_ART_IND_A')] hingebungsvoll[ROOT.Char.Custom('DE_END_ADJ_NUL_S_A')] [ROOT.Char.GetLadyLord] sicher zu schätzen!"
 yearly.3061.desc:0 "Mir kocht das Blut, wenn ich nur daran denke! In der [county.GetName] leben Cagots frei Seite an Seite mit dem Volk, und kaum jemand ächtet sie ob ihrer Missetaten! Und all das hier am Jakobsweg!\n\nNatürlich dürfen sie nicht barfuß gehen, Brückengeländer berühren oder die Kommunion direkt aus heiliger Hand empfangen, aber davon abgesehen sind wir #EMP untätig!#!\n\nDas ist inakzeptabel und kann nicht länger toleriert werden. Was, wenn sie etwas im Schilde führen?!"
 yearly.3031.desc:0 "Sowohl [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] als auch ich genießen hohes Ansehen bei unserem Lehnsherrn [liege.GetTitledFirstName]. Wenn es jedoch um die Vergabe von Titeln, Ehre und Reichtümern geht, wird einer von uns immer Erster unter Gleichen sein.\n\nDie anstehende Zusammenkunft in [capital.GetNameNoTierNoTooltip] bietet mir die Gelegenheit, dafür zu sorgen, dass die Gunst vom [liege.GetTitleAsNameNoTooltip] mir gehören wird."
 yearly.3011.desc:0 "Vor einem weiteren Festmahl zu Ehren meines Lehnsherrn [liege.GetTitledFirstName] stattet mir [vassal.GetTitledFirstName] einen Besuch ab.\n\n„Keiner von uns beiden steht hoch in der Gunst vom [liege.GetTitleAsNameNoTooltip]“, erläutert [vassal.Custom('DE_PRO_PER_S_3P_N')]. „Doch wenn wir bei dem Festmahl eine spektakuläre Schau veranstalten würden, könnten wir unser Ansehen bei [liege.Custom('DE_PRO_PER_S_3P_D')] steigern.“"
