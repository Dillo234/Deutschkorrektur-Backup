l_german:
 sway_outcome.2002.desc:0 "„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] hat alle Gespräche mit Euch abgebrochen.“\n\nOffenbar hat [target.Custom('DE_PRO_PER_S_3P_N')] mein plötzliches Interesse und die vielen Briefe als Zeichen ruchloser Pläne interpretiert und ist offenbar der Meinung, dass ich ein Komplott gegen [target.Custom('DE_PRO_PER_S_3P_A')] aushecke!"
 sway_outcome.1001.a.success:0 "[target.GetShortUINameNoTooltip] ist überzeugt"
 sway_outcome.1002.other_faith:0 "Ich hatte einen Einfall, was meine Versuche anbelangt, [target.GetTitledFirstName] in Einklang mit meinen Interessen zu bringen.\n\nVielleicht könnte ich argumentieren, dass es im Interesse sämtlicher [target.GetFaith.GetAdherentNamePlural] ist, mich anstelle irgendeines anderen [ROOT.Char.GetFaith.GetAdjective|l]en Herrschers zu unterstützen?"
