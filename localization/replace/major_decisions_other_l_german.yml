l_german:
 major_decisions.0100.desc.temporal:0 "Dank meiner reinen Hingabe und meiner unnachgiebigen Arbeit konnte ich das heiligste der Ämter des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens an die [scoped_ruler.GetDynasty.GetBaseName]-Dynastie binden.\n\nImmer mehr Mitglieder des Klerus und der Gläubigen betrachten meine Familie nun als die auserwählten Hüter der heiligen Relikte und als Boten des göttlichen Willens."
 major_decisions.0100.desc.spiritual:0 "Meine unnachgiebige Hingabe an die Gesandten des Himmels auf Erden blieb nicht unbemerkt.\n\n[scoped_pope.GetTitledFirstName] hat den Beitrag meiner Familie offiziell anerkannt und unseren Namen als den der ewigen Verteidiger des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens geweiht."
 major_decisions.0102.desc.temporal:0 "Dank [scoped_ruler.Custom('DE_PRO_POS_S_3P')]es tadellosen Verhaltens und [scoped_ruler.Custom('DE_PRO_POS_S_3P')]er erleuchteten Herrschaft wird [scoped_ruler.GetTitledFirstName] unsterblich gemacht als Grundpfeiler des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens.\n\n[scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] ist [scoped_ruler.Custom('DE_ART_DEF_S_N')] bei Weitem einflussreichste und angesehenste [scoped_ruler.GetTitleTierName] der jüngeren Geschichte, und manche behaupten sogar, dass durchaus ein wenig göttliches Blut in [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en Adern fließen könnte."
 major_decisions.0102.desc.spiritual:1 "[scoped_ruler.GetTitledFirstName] hat sich so verdient gemacht, dass [scoped_pope.Custom('DE_ART_DEF_S_N')] [scoped_pope.GetFaith.ReligiousHeadName] persönlich [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e wesentliche Rolle bei der Verteidigung und Verbreitung der Tugenden des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens anerkannt hat.\n\nDank des tadellosen Verhaltens dieses einzigartigen Menschen wird man noch lange die [scoped_ruler.GetDynasty.GetBaseName]-Dynastie mit Frömmigkeit und Eifer in Verbindung setzen."
