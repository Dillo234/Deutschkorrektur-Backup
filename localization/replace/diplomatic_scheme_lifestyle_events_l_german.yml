 diplomatic_scheme_lifestyle.3201.desc:0 "„Dies[sacrificial_agent.Custom('DE_END_ADJ_IND_S_N')] widerliche [sacrificial_agent.GetFirstNameNoTooltip] lungert ständig in meiner Nähe herum; ich finde einfach keine Ruhe!“\n\nAls ich [target.GetTitledFirstName] begegne, ist er außer sich vor Wut: [sacrificial_agent.GetTitledFirstName], mein[sacrificial_agent.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))], ist die Quelle dieses Zorns."
