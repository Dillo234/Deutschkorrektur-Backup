l_german:
 feast_default.1013.b.failure:0 "Es gelingt mir #EMP beinahe#!"
 feast_default.2008.d.unlock_text:0 "Diese Option ist verfügbar dank Eurer [Concept('sexuality', 'Sexuellen Orientierung')|E]"
 feast_default.2009.desc:1 "Ich höre genau zu, wie [secret_holder.GetTitledFirstName] sorglos alle möglichen Dinge preisgibt, während [secret_holder.Custom('DE_PRO_PER_S_3P_N')] versucht, [secret_holder.Custom('DE_PRO_POS_S_3P')]em Krug einen letzten Tropfen abzuringen. [secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] bemerkt gar nicht, wie genau ich hinhöre.\n\nAls es [secret_holder.Custom('DE_PRO_PER_S_3P_D')] dann auffällt, steht [secret_holder.Custom('DE_PRO_PER_S_3P_N')] auf. „Ach, was rede ich da nur? Es ist ohnehin nicht wahr. Nichts davon!“"
 feast_default.3005.desc:0 "Mein[rival_to_duel.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName] lacht lautstark durch die ganze Halle und reizt und schmäht mich … Als [rival_to_duel.Custom('DE_PRO_PER_S_3P_N')] mich dann noch bis aufs Mark beleidigt, zücke ich meine Klinge."
 feast_default.5001.friend_reminder:0 "[friend.GetTitledFirstName] meinte es wohl nur als Wort der Warnung, doch nachdem mich mein[friend.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] an meinen grauenhaften Ruf erinnert hat, kann ich kaum noch an etwas anderes denken."
 feast_default.5001.rival_reminder:0 "Ich weiß, dass [rival.GetTitledFirstName] es nur erwähnt hatte, damit ich mir Sorgen mache, aber jetzt, da mich mein[rival.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] an meinen grauenhaften Ruf erinnert hat, kann ich kaum noch an etwas anderes denken."
 feast_default.3001.desc:0 "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] ist da, und unser Wiedersehen ist mir eine Freude! Einmal mehr essen, trinken und singen wir gemeinsam, als wäre seit unserem letzten Abschied keine Zeit vergangen.\n\nWir hätten in einer Scheune speisen können, und es wäre für mich dennoch eines der besten Feste aller Zeiten gewesen."
 feast_default.6251.desc:0 "Das Festmahl neigt sich dem Ende zu, und mein[guest.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][guest.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] und ich finden uns in einem intensiven Gespräch wieder.\n\n[guest.Custom('DE_PRO_PER_S_3P_N')|U] fragt mich nach meiner Meinung zum Thema [guest.Custom('subject_of_interest')], das [guest.Custom('DE_PRO_PER_S_3P_D')] selbst auch sehr am Herzen liegt."
 feast_default.6501.b:0 "Wiederholt, was Ihr gesagt habt, aber langsam. Und denkt dabei darüber nach."
 feast_default.2007.desc:0 "Ein lautes Krachen ist in der großen Halle zu hören, als eine der Türen zum Gesindeflügel aufbricht.\n\nIn einem kaum bekleideten Haufen purzeln mein[lover_guest_1.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1'))] [lover_guest_1.GetTitledFirstName] und mein[lover_guest_2.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2'))] [lover_guest_2.GetTitledFirstName] vor allen Leuten zu Boden."
 feast_default.6111.c:0 "Dass Ihr Euch zum Narren macht, langweilt mich nie!"
 feast_default.1010.every_participant_with_high_opinion:1 "Jeder andere Teilnehmer, der [favor_recipient.GetFirstNameNoTooltip] respektiert"
 feast_default.9002.desc_ending:1 "\n\nNun müssen die Spuren von Frohsinn und Wein abgewaschen werden, denn mein Dienst für das Reich erwartet mich."