l_german:
 pet_animal.0199.desc:0 "Meine Katze [ROOT.Char.Custom('CatStoryName')] ist nicht mehr so jung, wie sie einst war, und als sie mir auf den Schoß klettert, spüre ich, wie sie zittert.\n\nIch streichle sanft ihr [ROOT.Char.Custom('CatFurColor')]es Fell und höre mir bis lang in die Nacht ihr Schnurren an, doch als schließlich Stille herrscht, wird mir klar, dass sie nie mehr erwachen wird."
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt zu mir mit Wut in den Augen und einer Katze in der Hand, die [vassal.Custom('DE_PRO_PER_S_3P_N')] am Nacken gepackt hat. Als [vassal.Custom('DE_PRO_PER_S_3P_N')] mir das Tier entgegenwirft, erkenne ich, dass es sich dabei um [ROOT.Char.Custom('CatStoryName')] handelt!\n\n„Ich fand dieses kleine Monster zwischen meinen Habseligkeiten. Was nicht zerkratzt war, war vollgepinkelt!“"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kommt zu mir mit Wut in den Augen und einem Hund in der Hand, den [vassal.Custom('DE_PRO_PER_S_3P_N')] am Nacken hinter sich her schleift. Als [vassal.Custom('DE_PRO_PER_S_3P_N')] mir das Tier entgegenwirft, erkenne ich, dass es sich dabei um [ROOT.Char.Custom('DogStoryName')] handelt!\n\n„Ich fand diese Bestie zwischen meinen Habseligkeiten. Was nicht zerkaut war, war mit Kot beschmiert!“"
 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: Schreck der Nagetiere"
 pet_animal.0106.desc:0 "„[ROOT.Char.GetFirstNameNoTooltip], diese Katze muss weg!“\n\nMein[spouse.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], hält [ROOT.Char.Custom('CatStoryName')] am Nacken, mit roten Augen und triefender Nase. „Ich halte das nicht mehr aus! Ich kann kaum mehr atmen, wenn dieses Tier in der Nähe ist!“"
