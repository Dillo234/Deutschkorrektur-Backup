l_german:
 action_betrothed_can_marry_desc:2 "Die [Concept('betrothed', 'Verlobten')|E] [secondary_recipient.GetUIName] und [Select_CString(secondary_actor.IsLocalPlayer, 'Ihr', secondary_actor.GetUIName)] sind beide [Concept('adults', 'Erwachsen')|E] und können nun [married|E] werden.\n\n#help Auch wenn Ihr das Verlöbnis brechen könnt, ist es in der Regel besser, es zu ehren.#!"
 action_close_family_can_marry_combined_group_description:2 "Mehrere Eurer [Concept('close_family', 'Engen Verwandten')|E] sind heiratsfähig.\n\n#help Wenn Ihr [marriages|E] für sie arrangiert, würde dies Eurer [dynasty|E] nutzen. Vielleicht könnte es sogar zu neuen [Concept('adults', 'Bündnissen')|E] führen.#!"
 action_can_choose_lifestyle_desc:2 "Ihr habt keinen [lifestyle|E].\n\n#help Indem Ihr einen Lebensschwerpunkt wählt, erhaltet Ihr einen sofortigen Bonus und schaltet zudem auch mit der Zeit [perks|E] frei.#!"
 action_can_choose_dynasty_perk_label:1 "Ihr solltet ein [dynasty_perk|E] freischalten"
 action_can_choose_dynasty_perk_desc:2 "Ihr habt genügend [dynasty_prestige|E], um ein [dynasty_perk|E] für Eure [dynasty|E] freizuschalten.\n\n#help Als [dynast|E] könnt Ihr Bekanntheit bei den Handlungen der anderen Dynastiemitglieder einsetzen, aber Vermächtnisse sind langfristige Boni für Eure gesamte Dynastie.#!"
 action_empty_council_position:0 "Freier [Concept('council', 'Ratsposten')|E]"
 action_empty_council_position_label:0 "Freie [Concept('council', 'Ratsposten')|E]"
 action_powerful_vassal_not_on_council_HELP:0 "\n\n#help Ihr solltet in Betracht ziehen, Mächtige Vasallen zu [Concept('councillors', 'Ratsmitgliedern')|E] zu machen. Ansonsten wird ihre [opinion|E] gesenkt werden und sie könnten sich einer [faction|E] gegen Euch anschließen.\n\nDoch nicht jeder hat ausreichend hohe [skills|E], um nützlich zu sein, und wenn Euer [rank|E] nur hoch genug ist, könnte es einfach mehr Mächtige Vasallen als Plätze im Rat geben.#!"
 action_wrong_holding_type_HELP:0 "\n\n#help Jeder Herrscher hat eine Regierungsform, die bestimmt, welche Arten von [Concept('holdings', 'Besitztümern')|E] er ordentlich verwalten kann. Feudalherrscher können zum Beispiel [castles|E] ordentlich verwalten. Besitztümer von der falschen Art sind praktisch wertlos und zählen nur bei der [domain_limit|E].\n\nMan sollte diese Arten von Besitztümern immer an [Concept('unlanded', 'Landlose')|E] Mitglieder des eigenen [Concept('court', 'Hofs')|E] vergeben und diese so zu [vassals|E] machen.#!"
 action_upgrade_tribal_holding_type_combined_group_description:0 "Als Nicht-[tribal|E]-[character|E] erhält man weder [levies|E] noch [taxes|E] durch $game_concept_tribal$-[holdings|E]. Ihr solltet das $game_concept_holding$ reformieren und eine [castle|E] daraus machen.$action_upgrade_tribal_holding_type_HELP$"
 action_has_any_display_cb_on_combined_group_description:2 "Ihr habt [casus_bellis|E] gegen mehrere [rulers|E] $action_has_any_display_cb_on_HELP$"
 action_title_lost_from_realm_on_succession_combined_group_description:2 "Einige Eurer [vassals|E] halten [titles|E], die von [Concept('rulers', 'Herrschern')|E] geerbt werden, die nicht Eure [vassals|E] sind.\n\n$TLFR_CROWN_AUTHORITY_TIP$"
 action_not_enough_knights_desc:3 "Ihr habt nicht die maximale Zahl $knight_culture_player_plural$ in Euren Diensten.\n\n#help Es ist zwar nicht notwendig, die maximale Zahl $knight_culture_player_plural_no_tooltip$ zu haben, ein $knight_culture_player_no_tooltip$ mit hohem [prowess|E] wird allerdings einen starken Einfluss auf [battles|E] haben.\n\nMehr erhält man, indem man [guests|E] an den [court|E] holt oder verkündet, dass man $knight_culture_player_plural_no_tooltip$ sucht.#!"
 action_mega_duke_penalty_desc:3 "Eure [realm_size|E] ist zu groß für einen [duke|E], sodass Ihr [megaduke_penalty|E] erleidet.\n\n#help Herzöge dürfen nicht zu groß werden und zu viele [counties|E] in ihrem Reich [realm|E] haben. Solange Ihr zu viele [counties|E] habt, sind Eure [income|E] vermindert. Ihr solltet einen [kingdom|E]-Titel erschaffen.#!"
 action_missing_ghw_beneficiary_desc:2 "Ihr habt für einen Großen Religionskrieg keinen [Concept('beneficiary', 'Begünstigten')|E] ausgewählt ([actor.GetFaith.GHWName]).\n\n#help In Großen Religionskriegen kann jeder Teilnehmer einen Begünstigten festlegen. Dieser Begünstigte erhält einen Teil der eroberten [titles|E], falls der Krieg gewonnen wird. Es ist am besten, einen Begünstigten auszuwählen, der einen mag oder der eigenen [dynasty|E] [dynasty_prestige|E] bringt.#!"
 action_can_assign_guardian_combined_group_label:2 "Keine Vormunde für Kinder"
 action_in_line_of_succession_for_title_desc:4 "Ihr seid [actor.GetPlaceInSuccession(landed_title)|O] der [line_of_succession|E] für den Titel [landed_title.GetName].\n\n#help Es ist möglich, dass Ihr diesen Titel irgendwann erbt, ohne zur Tat zu schreiten. Ein [GetScheme('murder').GetTypeName]-Komplott könnte dies beschleunigen und verhindern, dass Ihr Euren Platz in der Erbfolge verliert.#!"
 action_in_line_of_succession_for_title_combined_group_description:3 "Ihr rangiert in der [line_of_succession|E] für mehrere [titles|E] sehr hoch.\n\n#help Es ist möglich, dass Ihr diese Titel irgendwann erbt, ohne zur Tat zu schreiten. Eine Reihe von [GetScheme('murder').GetTypeName]-Komplotten könnte dies beschleunigen und verhindern, dass Ihr Euren Platz in der Erbfolge verliert.#!"
 action_being_raided_desc:1 "[raiders|E] aus [recipient.GetShortUIName] sind auf Eurem Territorium.\n\n#help Hebt Eure [armies|E] aus und besiegt sie in der [battle|E], damit sie nicht plündern und die [county_control|E] in Eurem [realm|E] verringern können#!"
 action_can_ransom_click:0 "#I Anklicken, um Lösegeld für [Concept('prisoner', 'Gefangenen')] zu verlangen#!"
 action_can_propose_alliance_to_family_member_combined_group_description:2 "Ihr könnt [alliances|E] mit anderen Mitgliedern Eurer [Concept('close_family', 'Engen Verwandtschaft')|E] aushandeln. Dazu braucht Ihr keine neue [marriage|E], da Ihr bereits Blutsbande habt.#help \n\nSeid jedoch gewarnt! Solche [alliances|E] können mehr Ärger machen, als sie Euch ersparen …\n\nAchtet darauf, dass Ihr dieses [alliance|E] wirklich wollt und Euch nicht in sinnlose Konflikte hineinziehen lasst.#!"
 action_can_use_hook_to_change_contract_desc:1 "Da Ihr ein [hook|E] gegen Euren [GetGovernment('feudal_government').GetName|l]en [Concept('vassal', 'Vasallen')|E] [recipient.GetUIName] habt, könnt Ihr dieses einsetzen, um die [contract|E] zu ihm zu ändern.\n\n#help Die [obligations|E] eines [Concept('vassal', 'Vasallen')|E] Euch gegenüber zu erhöhen, ist eine der nützlichsten Anwendungsmöglichkeiten für ein [hook].\n\nÜblicherweise bringt das Vorschlagen ungerechter [contract|E] einem [tyranny|E] ein – doch dies kann man durch den Einsatz eines [Concept('hook', 'Druckmittels')|E] umgehen. Ihr könnt nur eine einzige ungerechte Änderung vorschlagen. Sind es mehr, bekommt Ihr trotzdem [tyranny|E].\n\nDenkt daran, #high einen Haken im „Druckmittel einsetzen“-Kästchen zu platzieren,#! wenn Ihr die [contract|E] ändert!#!"
 action_title_election:0 "Laufende Wahlen für den Titel [landed_title.GetNameNoTooltip]"
 action_title_election_desc:0 "Es läuft eine Wahl für den Titel [landed_title.GetNameNoTooltip], ein [title|E], über den [landed_title.GetHolder.GetShortUIName] regiert. Derzeit ist [landed_title.GetHeir.GetUIName] der führende Kandidat.\n\n#help Falls Ihr ein [elector|E] seid, lohnt es sich, laufende Wahlen im Auge zu behalten, und zwar selbst dann, wenn Ihr Eure Stimme schon abgegeben habt. Denkt daran: Ihr könnt Eure Wahlentscheidung jederzeit ändern!\n\nSelbst wenn Ihr kein [elector|E] seid, ist es gut, Wahlen zu beobachten. Immerhin ist nichts unmöglich … Es könnte sogar sein, dass #emp Ihr#! der Kandidat mit den besten Aussichten seid!#!"
 action_title_election_label:0 "Laufende Wahlen für den Titel [landed_title.GetNameNoTooltip]"
 action_grant_vassal_to_rightful_liege:0 "Kann Vasallen an Rechtmäßigen Lehnsherrn übertragen"
 action_not_rightful_liege_desc:2 "Ihr seid nicht der [Concept('rightful_liege', 'Rechtmäßige Lehnsherr')|E] von [actor.Custom2('RelationToMeShort', recipient)] [recipient.GetShortUIName].\n\nIhr solltet in Erwägung ziehen, einen Titel zu [create|E] oder zu [usurp|E], der Euch zu [recipient.Custom('DE_PRO_POS_S_3P')]em [Concept('de_jure', 'De-jure')|E]-[Concept('liege', 'Lehnsherrn')|E] macht. Dadurch würde [recipient.Custom('DE_PRO_POS_S_3P')]e [opinion|E] von Euch steigen, und Ihr würdet mehr [taxes|E] und [levies|E] von [recipient.Custom('DE_PRO_PER_S_3P_D')] erhalten.\n\nSollte dies nicht möglich sein, könntet Ihr [recipient.Custom('DE_PRO_PER_S_3P_A')] vielleicht an einen anderen Eurer Vasallen [transfer|E], insbesondere wenn dieser Vasall dann der [Concept('rightful_liege', 'Rechtmäßige Lehnsherr')|E] wäre."
 action_not_rightful_liege_combined_group_description:1 "Ihr seid nicht der [Concept('rightful_liege', 'Rechtmäßige Lehnsherr')|E] mehrerer Vasallen.\n\nIhr solltet in Erwägung ziehen, einen Titel zu [create|E] oder zu [usurp|E], der Euch zu ihrem [Concept('de_jure', 'De-jure')|E]-[Concept('liege', 'Lehnsherrn')|E] macht. Dadurch würde ihre [opinion|E] von Euch steigen, und Ihr würdet mehr [taxes|E] und [levies|E] von ihnen erhalten.\n\nSollte dies nicht möglich sein, könntet Ihr sie vielleicht an einen anderen Eurer Vasallen [transfer|E], insbesondere wenn dieser Vasall dann der [Concept('rightful_liege', 'Rechtmäßige Lehnsherr')|E] wäre."
 action_can_reforge_artifact:0 "[artifact.GetNameNoTooltip] hat niedrige Haltbarkeit"
 action_being_raided:0 "Raubzug in Euren Ländereien"
 mercenary_contract_expiring_desc:2 "[SCOPE.sMercenary('target').GetHiredTimeLeft], bis ein Vertrag mit Söldnern ausläuft ([SCOPE.sMercenary('target').GetName]).\n\n#help Söldner kämpfen nur eine befristete Zeit für Euch. Falls Ihr sie nicht braucht, könnt Ihr den Vertrag mit ihnen einfach auslaufen lassen.#!"
 action_grant_vassal_to_rightful_liege_label:0 "Ihr könnt [secondary_actor.GetNameNoTooltip] an [recipient.GetNameNoTooltip] übertragen"
 action_grant_vassal_to_rightful_liege_desc:0 "Wenn Ihr [secondary_actor.GetNameNoTooltip] an [recipient.GetNameNoTooltip] übertragt, erleidet Ihr nicht mehr den „[rightful_liege|E]“-Malus.$action_grant_vassal_to_rightful_liege_HELP$"
 action_in_line_of_succession_for_title_combined_group_label:2 "Ihr könntet Titel erben"
 action_in_line_of_succession_for_title_combined_group_name:1 "Ihr könntet mehrere [titles|E] erben"
 action_heir_in_line_of_succession_for_title_combined_group_label:1 "Erbe könnte weitere Titel erben"
 action_can_call_house_member_label:2 "Ihr könnt Euer Hausmitglied [recipient.GetShortUINameNoTooltip] rufen"
 action_powerful_vassal_not_on_council_combined_group_description:2 "Eure [Concept('powerful_vassal', 'Mächtigen Vasallen')|E] erwarten, in Eurem [council|E] zu sein. $action_powerful_vassal_not_on_council_HELP$"
 action_heir_in_line_of_succession_for_title_desc:5 "Euer [player_heir|E] [actor.GetShortUIName] ist [actor.GetPlaceInSuccession(landed_title)|O] der [line_of_succession|E] für den Titel [landed_title.GetName].\n\n#help Es ist möglich, dass [actor.Custom('DE_PRO_PER_S_3P_N')] diesen Titel irgendwann von allein erbt, doch ein [GetScheme('murder').GetTypeName]-Komplott könnte dies beschleunigen und verhindern, dass [actor.Custom('DE_PRO_PER_S_3P_N')] [actor.Custom('DE_PRO_POS_S_3P')]en Platz in der Erbfolge verliert.#!"
