 court.1010.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] war wegen [courtier.Custom('DE_PRO_POS_S_3P')]er Eskapaden im betrunkenen Zustand schon früher oft Gegenstand des Hoftratschs, doch in letzter Zeit scheint [courtier.Custom('DE_PRO_PER_S_3P_N')] sich auf bislang Beispielloses zu kaprizieren.\n\nSich am Vormittag zu betrinken, im Hof [courtier.Custom('ResidenceBuilding_DE_4')] einzuschlafen, am Nachmittag in die Taverne zu stolpern und am nächsten Tag mit einem Kater in den Ställen aufzuwachen … Das verkommene Verhalten von [courtier.GetFirstNameNoTooltip] ist einfach eine Peinlichkeit für alle, die in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] leben."
