l_german:
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$ Der Hofantiquar"
 steal_back_artifact_ongoing.1001.desc:0 "Eine der offensichtlichen Hürden bei der Wiederbeschaffung eines Artefakts ist der Hofantiquar von [target.GetTitledFirstName], [antiquarian.GetTitledFirstName].\n\nEs gibt natürlich mehrere Möglichkeiten, mit solch einer Person … #EMP umzugehen#!, und ich frage mich, ob [antiquarian.GetFirstNameNoTooltip] die Art von Person ist, die mit einem geeigneten Bestechungsangebot dazu überredet werden könnte, den Blick im entscheidenden Moment abzuwenden."
 steal_back_artifact_ongoing.1002.desc:0 "[agent.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wurde von mir angewiesen, [target.GetTitledFirstName] zu überwachen, damit wir die perfekte Gelegenheit finden können, [target.Custom('DE_PRO_PER_S_3P_D')] ein Artefakt abzuknöpfen.\n\nDer Fortschritt ist jedoch viel langsamer, als ich es mir wünschen würde. Vielleicht sollte ich [agent.Custom('DE_PRO_PER_S_3P_D')] genauer beschreiben, wonach [agent.Custom('DE_PRO_PER_S_3P_N')] suchen soll."
