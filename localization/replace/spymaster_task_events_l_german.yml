l_german:
 spymaster_task.3001.desc:0 "Es ist geradezu schmerzhaft deutlich geworden, dass [councillor.GetTitledFirstName], [councillor.Custom('DE_PRO_POS_P_2P_N')|U] [councillor.GetCouncilTitle], Spione an meinem Hof einsetzt. Ich weiß nicht, wonach sie suchen, denn meine Diener und ich haben nichts zu verbergen, aber ich fordere Euch inständig auf, dies zu unterlassen."
 spymaster_task.3003.end:1 "Dankenswerterweise hat [councillor_liege.GetTitledFirstName] mir versprochen, dass die Machenschaften [councillor_liege.Custom('DE_PRO_POS_S_3P')][councillor.Custom('DE_END_PRO_S_G')] [councillor.GetCouncilTitle][councillor.Custom('DE_END_NOU_S_G')] umgehend ein Ende finden werden."
 spymaster_task.3005.opening:0 "Ich habe Agenten an meinem Hof aufgespürt. Ihr Auftraggeber ist offensichtlich mein[councillor_liege.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] [councillor_liege.GetTitledFirstName]!"
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.Custom('DE_PRO_PER_S_3P_N')|U] scheint insgeheim Zweifel an den [secret_holder.GetFaith.GetAdjective|l]en Doktrinen zu haben. O [secret_holder.GetFirstNameNoTooltip] … Was sollen denn nur die [secret_holder.GetFaith.AltPriestTermPlural] sagen?"
