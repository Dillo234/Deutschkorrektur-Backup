 clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] und [vassal.Custom('DE_PRO_POS_S_3P')][vassal_child.Custom('DE_END_PRO_S_N')] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] treten an mich heran.\n\n„Es ist eine Schande, dass es kein Bündnis zwischen uns gibt, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Lasst [child.GetTitledFirstName] mein[vassal_child.Custom('DE_END_PRO_S_A')] [vassal_child.Custom('GetDaughterSon')] heiraten, auf dass dieses Problem gelöst sei!“"
 clan.1011.tt:0 "#F Nehmt mein Angebot an oder lasst es bleiben.#!"
 clan.1201.desc:0 "Ein[petitioner.Custom('DE_END_PRO_S_N')] [culture.GetNameNoTooltip|l][culture.Custom('DE_END_PRO_S_N')] [petitioner.GetWomanMan] aus [target_title.GetNameNoTier] kommt zu mir, um mehr Vertretung in meiner Regierung zu erbitten.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord], wir sind Eure treuen Untertanen, und doch haben wir keine Mitsprache darin, wie unsere Gemeinden verwaltet werden. Wäre es denn wirklich so viel verlangt, dass einer von uns einen Posten in Eurer Verwaltung erhielte?“"
