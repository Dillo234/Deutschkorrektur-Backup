 reactive_advice_domain_limit_desc:0 "Derzeit hast du in deiner [domain|E] mehr Ländereien, als dein Charakter alleine verwalten kann; höchste Zeit, dass du neue [vassals|E] einsetzt!\n\nDa du wertvolle Titel innerhalb deiner Domäne behalten solltest, empfehlen wir, dass du den Reiter „Domäne“ in der Reichsansicht öffnest; dort siehst du, wie viel die einzelnen Titel für dich wert sind. Beachte außerdem, welche Titel sich in deinem [Concept('de_jure', 'De-jure')|E]-Gebiet befinden.\n\n#TUT Du solltest vermeiden, zu lange über der [domain_limit|E] zu bleiben, da dies Konsequenzen hat.\n\nUm unter der Schwelle zu bleiben, solltest du überschüssige [titles|E] neuen Vasallen verleihen. Du kannst Titel zwar auch an bereits vorhandene Vasallen vergeben, aber häufig empfiehlt es sich, sie jemandem ohne Land zu geben.\n\nEntfernte Mitglieder deiner [dynasty|E] oder [courtiers|E] mit der [trait|E] „[GetTrait('content').GetName( GetPlayer )]“ geben hervorragende Vasallen ab, [claimants|E] auf deine Titel oder Höflinge mit „[GetTrait('ambitious').GetName( GetPlayer )]“ hingegen weniger.#!"
 reactive_advice_vassal_limit_desc:0 "Niemand kann eine Horde von Grafen unter Kontrolle halten: Aufstrebende Eroberer müssen sich auf höherstufige [vassals|E] wie Herzöge verlassen, die ihr Land für sie verwalten!\n\nIhr seht Eure aktuelle Vasallenschwelle in der Domänenansicht.\n\n#TUT Ähnlich wie die Domänenschwelle solltet Ihr auch Eure [vassal_limit|E] nicht überschreiten. Um Nachteile zu vermeiden, empfiehlt sich eine Konsolidierung der Vasallen.\n\nDies erreicht man am besten, indem Ihr Euren Vasallen [duchies|E] gewährt: So herrschen sie über eine größere Fläche und entlasten Euch! Dazu müsst Ihr jedoch über ein [kingdom|E] oder ein [empire|E] verfügen. Macht nicht den Fehler, einen Eurer [primary_titles|E] abzugeben!\n\nÜberschreitet Ihr als Herzog die Vasallenschwelle, solltet Ihr schnellstmöglich ein Königreich gründen.#!"
 reactive_advice_bastards_desc:1 "Hoppla! Offenbar habt Ihr einen [bastard|E] gezeugt! Das kann eine Gefahr sein, aber auch eine Gelegenheit …\n\n#TUT Es ist nicht nur schlecht, Bastarde als Kinder zu haben: Ihr könnt sie zu Zwecken von [Concept('alliances', 'Bündnissen')|E] verheiraten, ohne dass sie eine direkte Gefahr für Eure [succession|E] darstellen, da sie nicht als [legitimate|E] gelten.\n\nEs könnte sich sogar lohnen, ein paar Bastarde zur Hand zu haben, damit Ihr sie legitimieren könnt, falls Euch die ehelichen Kinder ausgehen. Achtet aber immer auf die [opinion|E], die Euer [spouse|E] von Euch hat …\n\nFalls Ihr Bastarde zeugen möchtet, solltet Ihr das [GetScheme('seduce').GetTypeName]-[scheme|E] gegen unverheiratete Charaktere einsetzen. Verführt Ihr eine verheiratete Frau, könnte ihr Gemahl davon ausgehen, dass das Kind das seine ist; in diesem Fall könnt Ihr das Kind im Anschluss nicht legitimieren.#!"
 reactive_advice_looming_game_over_desc:5 "O weh … Offenbar habt Ihr keinen [Concept('player_heir', 'Spielererben')|E] aus Eurer [dynasty|E]. Wenn Ihr jetzt sterbt, bedeutet dies das [game_over|E], und das sollten wir vermeiden!\n\n#TUT Falls Ihr Euch in dieser Lage befindet, seid Ihr wahrscheinlich das letzte Mitglied Eurer Dynastie. Jetzt gibt es nur noch einen Ausweg: Ihr braucht einen [Concept('legitimate', 'Legitimen')|E] Erben!\n\nWenn Eure Gesellschaft nur ein Geschlecht als Erbe zulässt, könnt Ihr versuchen, ein [gender_law|E] durchzusetzen, das weniger restriktiv ist. Wenn Ihr [bastards|E] habt, ist es jetzt an der Zeit, sie zu legitimieren!\n\nAnsonsten solltet Ihr dafür sorgen, dass Ihr mit einem Charakter mit hoher [fertility|E] [married|E] seid (als Faustregel gilt, dass Frauen jenseits der 45 nur selten fruchtbar sind). Falls das noch immer nichts hilft, solltet Ihr Euch [Concept('rightful_liege', 'Scheiden')|E] lassen oder Euren [spouse|E] per [GetScheme('murder').GetTypeName] aus dem Weg schaffen und jemand anderen heiraten. Alternativ könnt Ihr auch mit dem [GetScheme('seduce').GetTypeName]s-[scheme|E] einen Bastard zeugen.\n\nDie Zeit drängt. Also geht keine unnötigen Risiken ein!#!"
 reactive_advice_rightful_liege_desc:1 "Ihr seid nicht der [Concept('rightful_liege', 'Rechtmäßige Lehnsherr')|E] eines [Concept('vassal', 'Vasallen')|E]. Dies schmälert seine [opinion|E] von Euch, und Ihr erhaltet weniger [taxes|E] und [levies|E] von ihm.\n\nIhr solltet versuchen, rechtmäßiger Lehnsherr all Eurer Vasallen zu sein!\n\n#TUT Hierzu müsst Ihr den [title|E] innehaben, der [de_jure|E] eine Stufe über dem Vasallen liegt. Ein Vasall von [Concept('county', 'Grafschafts')|E]-Rang sollte einem De-jure-[duchy|E] unterstellt sein: So sollte beispielsweise der Graf von $c_madrid$ dem Herzog von $d_toledo$ dienen.\n\nEs kommt häufig vor, dass man Vasallen hat, deren rechtmäßiger Lehnsherr man #emphasis nicht#! ist; das ist kaum zu ändern und ganz normal! Allerdings solltet Ihr mit der [interaction|E] #TUT_KW „$grant_vassal_interaction$“#! Eure Vasallen organisieren: Ihr könnt nicht sämtliche Titel selbst innehaben.#!"
 action_reactive_advice_education_desc:1 "Ohne Ausbildung wird aus Eurem Erben kein großer Herrscher!\nÖffnet diesen Ratschlag, um eine Erklärung der Vormundschaft zu erhalten und zu erfahren, wie man seinen Erben an die Macht heranführt."
 reactive_advice_tooltip_modes_desc:1 "Tooltip-Modi steuern #EMP wie#! Ihr auf [Concept('highlighted_text', 'Hervorgehobenen Text')|E] und Infos in Tooltips zugreift #weak (anders gesagt: wie Tooltips gesperrt werden, damit Ihr Euch mit dem Mauspfeil darin bewegen könnt)#!.\n\nDer standardmäßige Tooltip-Modus heißt #V Timer-Lock#!. In diesem Modus werden Tooltips fixiert, sobald die festgelegte Zeit in einem kleinen Fortschrittsbalken abgelaufen ist."
 reactive_advice_megaduke_penalty_desc:2 "Euer [duchy|E] ächzt unter der Last zu großer Ländereien. Ihr solltet ein [kingdom|E] [create|E] oder [usurp|E]!\n\n#TUT Vielleicht könnt Ihr ja bereits ein Königreich erschaffen? Öffnet die Ansicht „Derzeitige Lage“ und überprüft, ob dies der Fall ist. Ansonsten steht Euch die [decision|E] offen, Euer eigenes Königreich zu erschaffen, doch Vorsicht: Titel, die Ihr selbst ins Leben ruft, sind in der Regel schwächer als bereits vorhandene [Concept('de_jure', 'De-jure')|E]-Titel.\n\nSeid Ihr [vassal|E] und Euer [liege|E] König, müsst Ihr Eure Unabhängigkeit fordern, ehe Ihr selbst König werden könnt. Der erste Schritt dabei ist, einer [independence_faction|E] beizutreten oder eine zu gründen.#!"
 reactive_advice_fabricate_claim_desc:1 "Ohne [casus_belli|E] könnt Ihr keinen Krieg erklären. Der beliebteste Kriegsgrund sind [claims|E], doch manchmal ist es schwierig, an den gewünschten Anspruch zu kommen.\n\nAn diesem Punkt kommen [fabricated_claims_short|E] ins Spiel!\n\n#TUT Ihr könnt Euren [court_chaplain|E] anweisen, einen Anspruch auf eine beliebige [county|E] in der Nähe zu fingieren. Dies geht von der Ansicht „[council|E]“ aus. Ihr könnt immer nur einen Anspruch zugleich fingieren, und es dauert seine Zeit, bis der Vorgang abgeschlossen ist.\n\nDieses Werkzeug ist besonders hilfreich, wenn Ihr einen kleinen [ruler|E] spielt, da Kriegsgründe einfacher zu beschaffen sind, je größer das [realm|E] ist.\n\nIhr solltet Ansprüche auf Eure unmittelbaren Nachbarn fingieren, am besten gegen solche, die schwächer sind als Ihr! Falls Ihr einen Grafen spielt, solltet Ihr Euch auf den Anspruch auf Titel beschränken, die im gleichen [Concept('de_jure', 'De-jure')|E]-[duchy|E] wie Euer [realm_capital|E] liegen.#!"
 reactive_advice_protect_against_factions_desc:1 "Keine Panik, falls sich eine [faction|E] gegen Euch bildet: Euch bleibt noch Zeit, die Dinge ins Lot zu bringen!\n\n[vassals|E] und [counties|E] treten Fraktionen bei, wenn sie mit Eurer Herrschaft unzufrieden sind. Dagegen könnt Ihr vorgehen, indem Ihr ihre [opinion|E] von Euch erhöht oder versucht, [dreaded|E] zu werden.\n\n#TUT Ihr könnt Fraktionen vermeiden, indem Ihr die [opinion|E] Eurer Vasallen von Euch erhöht, nicht zu schnell hintereinander Eroberungen durchführt und dafür sorgt, dass [claimants|E], die beliebter sind als Ihr, ermordet werden.\n\nHäufig bleibt Zeit, Eure Vasallen zu beschwichtigen, bevor die Fraktion ihre Forderungen durchsetzen kann: Nutzt diese Zeit weise.#!"
 reactive_advice_protect_against_factions_desc:1 "Keine Panik, falls sich eine [faction|E] gegen Euch bildet: Euch bleibt noch Zeit, die Dinge ins Lot zu bringen!\n\n[vassals|E] und [counties|E] treten Fraktionen bei, wenn sie mit Eurer Herrschaft unzufrieden sind. Dagegen könnt Ihr vorgehen, indem Ihr ihre [opinion|E] von Euch erhöht oder versucht, [dreaded|E] zu werden.\n\n#TUT Ihr könnt Fraktionen vermeiden, indem Ihr die [opinion|E] Eurer Vasallen von Euch erhöht, nicht zu schnell hintereinander Eroberungen durchführt und dafür sorgt, dass [claimants|E], die beliebter sind als Ihr, mittels [GetScheme('murder').GetTypeName] aus dem Weg geräumt werden.\n\nHäufig bleibt Zeit, Eure Vasallen zu beschwichtigen, bevor die Fraktion ihre Forderungen durchsetzen kann: Nutzt diese Zeit weise.#!"

