l_german:
 available_because_of_dread_tt:0 "Diese Option ist verfügbar dank Eures [Concept('dread', 'Schreckens')|E]."
 intrigue_scheming.3022.desc:0 "Mein Versuch, [new_target.GetTitledFirstName] anzuschwärzen, endete in einer Katastrophe! [hooked_courtier.GetFirstName] atmete noch, als die Diener [hooked_courtier.Custom('DE_PRO_PER_S_3P_A')] verblutend in den Gemächern von [new_target.GetFirstName] fanden.\n\nAls [new_target.GetFirstName] dann eintraf, sprach [hooked_courtier.GetFirstName] gerade [hooked_courtier.Custom('DE_PRO_POS_S_3P')] letztes Wort: „[ROOT.Char.GetTitledFirstName] …“"
 intrigue_scheming.3052.desc:0 "Ich hatte [liege_target.GetTitledFirstName] im Namen von [vassal_target.GetTitledFirstName] in [vassal_target.Custom('DE_PRO_POS_S_3P')] Verlies gelockt. Dort wartete ich also, um [vassal_target.GetFirstName] als Gefangen[vassal_target.Custom('DE_END_PRO_S_A')] in [vassal_target.Custom('DE_PRO_POS_S_3P')]em eigenen Zuhause zu präsentieren.\n\nMag sein, dass ich mit diesem Leben in meinen Händen ein wenig übereifrig war, doch ich machte daraus eine feinfühlige Lektion darüber, dass ich absoluten Gehorsam erwarte."
 intrigue_scheming.3061.d:0 "Diese ganze dynastische Geschichte könnte noch zu etwas anderem gut sein."
 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.Custom('DE_PRO_POS_S_3P')|U] Gesicht wird von einem erstaunlich freundlichen Lächeln erhellt. „Ihr scheint mir sehr weise.“\n\n[courtier_spy.Custom('DE_PRO_PER_S_3P_N')|U] nickt mir höflich zu, bevor [courtier_spy.Custom('DE_PRO_PER_S_3P_N')] mit leisen Schritten den Gang hinuntergeht. „Begleitet mich doch. Wir haben viel zu bereden.“"
