 lesson_basics_resources_2_desc:2 "Euer [prestige|E] zeigt an, wie sehr man Euch respektiert. Ihr könnt es passiv mit der Zeit erhalten (indem Ihr beispielsweise viele [titles|E] haltet) oder es aktiv sammeln (indem Ihr beispielsweise in angesehene [dynasties|E] einheiratet oder als [ally|E] in [Concept('wars', 'Kriegen')|E] kämpft).\n\nWenn Ihr $game_concept_prestige$ sammelt, nähert Ihr Euch Eurer nächsten [prestige_level|E]. Je höher die $game_concept_prestige_levels$, desto mehr halten andere [characters|E] von Euch und desto besser könnt Ihr $game_concept_war$ führen.\n\n#TUT Manche Aktionen #EMP kosten#! $game_concept_prestige$, beispielsweise wenn Ihr einen $game_concept_war$ erklärt. Bei diesen Aktionen nutzt Ihr Euer Ansehen zu Euren eigenen Gunsten, ohne dass $game_concept_characters$ deswegen eine schlechtere Meinung von Euch hätten.\n\nWenn Ihr $game_concept_prestige$ ausgebt, hat das keine Auswirkung auf den Fortschritt Eurer $game_concept_prestige_level$: Es kostet lediglich aktuelles $game_concept_prestige$.#!"
 lesson_basics_interacting_3_desc:1 "Gut gemacht! Ihr habt erfolgreich die [opinion|E] #P erhöht#!, die jemand anderes von Euch hat.\n\n#TUT Beachtet die #bold Nachrichtenanzeige#! unten rechts: Dort werden #EMP recht interessante, aber nicht entscheidende#! Informationen erscheinen und nach einer Weile verschwinden, wenn das Spiel nicht pausiert ist.#!\n\nBestimmte Meinungsmodifikatoren sind auf ewig aktiv, beispielsweise Familienbande. Andere vergehen mit der Zeit, wie die verblassende Erinnerung daran, einst ein Geldgeschenk erhalten zu haben …\n\n#TUT Haltet Ihr Euren Mauszeiger über den Meinungswert eines anderen Charakters, seht Ihr genau, wie sich die verschiedenen Werte zusammensetzen. Liegt es an einem Heiratsbündnis, einem Goldgeschenk oder einfach nur daran, dass die andere Person Euer aufrechtes Wesen schätzt?#!"
 lesson_basics_many_lives_2_desc:5 "Solange Eure [titles|E] [heirs|E] Eurer [dynasty|E] haben, wird Euer Vermächtnis weiterleben. Wenn Euer aktueller [character|E] stirbt, fangt Ihr einfach mit einem neuen an, nämlich mit dem [Concept('player_heir', 'Spielererben')|E].\n\nJe nachdem, welche [succession|E] Euer [realm|E] hat, ist dies wahrscheinlich eines Eurer Kinder. Vielleicht ja eines, das Ihr zum [ruler|E] erzogen habt?\n\n#TUT Eure $game_concept_dynasty$ hat ein eigenes Wappen, das im Moment hervorgehoben ist. Klickt darauf, um weiteres Wissen zu erhalten.\n\nIm Augenblick ist keine Aktion nötig, doch wenn Ihr später die Einzelheiten Eurer $game_concept_dynasty$ nachschlagen wollt, findet Ihr sie hier.\n\n#!"
 lesson_basics_find_spouse_concept_desc:1 "Sobald Ihr #TUT_KW „Ehepartner finden“#! ausgewählt habt, wird eine Liste möglicher [spouses|E] eingeblendet: Sie kommen von [Concept('courts', 'Höfen')|E] auf der ganzen Welt!\n\nMittels #TUT_KW „Heirat arrangieren“#! wird ebenfalls eine Liste möglicher [spouses|E] angezeigt, doch nur innerhalb des [Concept('court', 'Hofs')|E] des Charakters, auf den Ihr geklickt habt.\n\n#TUT Euer eigener Charakter wird links angezeigt, da diese Heirat #EMP Eure#! Zustimmung benötigt. Der [liege|E] des anderen Ehepartners wird rechts angezeigt, da der Bund auch seine Zustimmung braucht.\n\n#TUT_KW „Heirat arrangieren“#! kann nützlich für Eheschließungen zwischen Euren [Concept('courtiers', 'Höflingen')|E] sein oder wenn Ihr ein bestimmtes [alliance|E] durch eine Hochzeit schließen möchtet. Fürs Erste ist #TUT_KW „Ehepartner finden“#! unseren Zwecken dienlicher.#!"
 lesson_basics_already_married_desc:0 "Arrangiert Ihr eine [marriage|E] zwischen [Concept('characters', 'Charakteren')|E], werden Euch im letzten Schritt vor dem Absenden des Vorschlags die Details des Bundes angezeigt. Hier seht Ihr auch die zusätzlichen Optionen (beispielsweise kann die Ehe [matrilineal|E] sein).\n\n#TUT Euer Charakter ist bereits verheiratet. Gut gemacht!#!"
 lesson_basics_buildings_desc:3 "[holdings|E] bieten unterschiedliche Stufen an [taxes|E] und [Concept('levies', 'Aufgeboten')|E] sowie [Concept('buildings', 'Gebäuden')|E], die errichtet und verbessert werden können, je nach [holding_type|E].\n\n#TUT Wir schlagen vor, dass Ihr mit #TUT_KW $building_curtain_walls_01$#! anfangt.#!"
 lesson_basics_vassals_concept_great_job_desc:2 "Dies ist eine Liste Eurer derzeitigen [vassals|E] mit zusätzlichen Informationen.\n\nOben in der Liste seht Ihr den [ruler|E] von $c_ormond$, dessen Ländereien Ihr auf der Karte seht: Dies ist ein Earltum (ein [title|E] auf der Stufe einer [county|E]) in Eurem [realm|E].\n\n#TUT Hier findet Ihr eine Übersicht über verschiedene Dinge, beispielsweise die derzeitige [opinion|E], die Eure Vasallen von Euch haben, ob sie als [powerful_vassals|E] gelten und wie viel [taxes|E] und [levies|E] Ihr derzeit von ihnen erhaltet.#!"
 lesson_basics_council_concept_desc:1 "Ein [realm|E] zu verwalten, bedeutet eine Menge Arbeit. Als [ruler|E] steht Euch Euer [council|E] zur Seite, der aus [vassals|E] oder Mitgliedern Eures [Concept('court', 'Hofs')|E] besteht, die Euch als Berater unterstützen.\n\n#TUT Für jeden [skill|E] gibt es einen entsprechenden Ratsposten und verheiratete [rulers|E] werden außerdem von ihrem [spouse|E] unterstützt.#!"
 lesson_basics_religion_3_desc:1 "Jeder Glauben hat [fervor|E], der mit der Zeit steigt oder fällt, je nach Anzahl der Anhänger des $game_concept_faith$ns, dem Verlauf der [holy_wars|E] und weiteren Faktoren. $game_concept_fervor$ spiegelt wider, wie fanatisch der Großteil der Anhänger des $game_concept_faith$ns derzeit ist, einschließlich der zahlreichen ungewaschenen Bauern weltweit.\n\nIst der $game_concept_fervor$ Eures $game_concept_faith$ns hoch, ist es einfacher, [counties|E] zu Eurem $game_concept_faith$n zu bekehren (mittels der entsprechenden Interaktion), und $game_concept_counties$ Eures $game_concept_faith$ns #EMP widerstehen#! der Bekehrung durch einen anderen $game_concept_faiths$.\n\nIst der $game_concept_fervor$ hingegen gering, könnten sich $game_concept_rulers$ vom bisherigen $game_concept_faith$n zugunsten eines anderen Glaubens derselben [religion|E] abwenden. Dies führt zu [heresy|E].\n\n#TUT Ketzerische $game_concept_rulers$ konvertieren zusammen mit ihrem nächsten Territorium und ihren Vasallen, und sie können im Anschluss ihren neuen $game_concept_faith$n anstelle des alten verbreiten.#!"
 lesson_basics_religion_4_desc:1 "In der Ansicht „[faith|E]“ könnt Ihr einen neuen $game_concept_faith$n erschaffen. [doctrines|E] und [core_tenets|E] kosten eine bestimmte Menge an [piety|E], je nachdem, welche $game_concept_core_tenets$ Euer aktueller $game_concept_faith$n hat.\n\nBei Eurem ersten [character|E] spielt dies noch keine Rolle, doch es kann ein sehr unterhaltsames erstes Ziel sein, auf das Ihr hinarbeiten könnt, wenn Ihr Euch eingewöhnt habt!\n\n#TUT [family_members|E] und [vassals|E] mit hoher [opinion|E] von Euch treten wahrscheinlich Eurem neuen $game_concept_faith$n bei, und ein hoher [Concept('learning', 'Bildungs')|E]-Wert kann viele mehr überzeugen, doch alle Mitglieder Eures alten $game_concept_faith$ns, die nicht konvertieren, werden Euch als Ketzer betrachten.#!"
 lesson_basics_levies_desc:2 "Die wichtigsten Ereignisse in einem Krieg sind die [battles|E], die von [armies|E] geschlagen werden. Die meisten Eurer Soldaten stammen aus [Concept('levies', 'Aufgeboten')|E], doch Ihr könnt Eure $game_concept_army$ auch vergrößern, indem Ihr [men_at_arms|E] einsetzt.\n\n#TUT Kommt es hart auf hart, könnt Ihr auch [mercenaries|E] anheuern, sofern Ihr das [gold|E] dafür habt.#!"
 lesson_siege_mechanics_step_1_desc:3 "Eure [army|E] greift ein feindliches [holding|E] an! Klickt auf das markierte Symbol (die Speerspitzen), um herauszufinden, wie die Belagerung läuft.\n\nIn den meisten Kriegen müsst Ihr $game_concept_sieges$ gewinnen, um den Sieg davonzutragen, da dies Eure [war_score|E] erhöht.\n\nIst eine $game_concept_siege$ gewonnen (nach ein paar Angriffsrunden, die unten links angezeigt werden), wird der Bereich [occupied|E] und auf der Karte schraffiert dargestellt, wenn man herauszoomt.\n\n#TUT Die Farbe der Streifen zeigt an, wer die $game_concept_holdings$ $game_concept_occupied$ hat. Da Ihr auf der Karte die grüne Farbe habt, haben $game_concept_holdings$, die Ihr $game_concept_occupied$, grüne Streifen.\n\nEin $game_concept_holding$, das vom Königreich $k_france$ $game_concept_occupied$ ist, hätte hingegen blaue Streifen, ein vom Königreich $k_england$ $game_concept_occupied$es rote und so weiter.#!"
 lesson_basics_holdings_and_buildings_desc:3 "Der [Concept('de_jure', 'De-jure')|E]-Titel von Munster besteht aus drei [counties|E]. Ihr solltet ihre Namen auf der Karte sehen können: $c_thomond$ und $c_ennis$ (in Eurem Besitz), $c_desmond$ (gehört einem benachbarten [ruler|E]) und $c_ormond$ (im Besitz Eures [Concept('vassal', 'Vasallen')|E]).\n\nDiese [counties|E] bestehen wiederum aus kleineren Ländereien namens [baronies|E], die einzelnen [holdings|E] eines [Concept('realm', 'Reichs')|E].\n\n#TUT Besitztümer stellen Siedlungen auf Eurem Land dar!#!"
 lesson_basics_casus_belli_desc:1 "Um einen [war|E] erklären zu können, braucht Ihr einen legitimen Grund, einen [casus_belli|E], gegen einen anderen [ruler|E].\n\nIhr könnt Euch diesen $game_concept_casus_belli$ auf unterschiedliche Weise beschaffen, beispielsweise indem Ihr [Concept('de_jure', 'De-jure')|E]-[titles|E] habt, die Euch zum [Concept('rightful_liege', 'Rechtmäßigen Lehnsherrn')|E] Eures Ziels machen, oder indem Ihr [claims|E] erbt oder [holy_wars|E] gegen Ungläubige in der Nähe führt.\n\nDies sind die häufigsten Gründe, doch es gibt Dutzende verschiedene Arten von $game_concept_casus_belli$n, die Ihr während des Spiels entdecken könnt!\n\n#TUT Am einfachsten und direktesten könnt Ihr $game_concept_claims$ erhalten, indem Ihr #EMP [fabricate_claim|E]#! verwendet. Dies ist eine der [councillor_tasks|E], die Euer [court_chaplain|E] übernimmt.#!"
 lesson_basics_culture_open_view_desc_INGAME:0 "\n\nEuer derzeitiger [ruler|E] ist Teil der [GetPlayer.GetCulture.GetNameNoTooltip|l]en Kultur, was unten links angezeigt wird."
 lesson_basics_opinion_desc:3 "Alle [characters|E] (ja, #EMP alle#!) haben eine [opinion|E] voneinander, die ihr Verhalten bestimmt.\n\nEine #N niedrige#! $game_concept_opinion$ kann Leute dazu bringen, sich gegen Euch zu erheben oder Euch Hilfe zu verwehren. Eine #P hohe#! $game_concept_opinion$ hingegen kann dazu führen, dass $game_concept_characters$ eher bei Euren [Concept('schemes', 'Komplotten')|E] mitwirken …\n\n#TUT Wie Ihr mit anderen $game_concept_characters$n interagiert, beeinflusst häufig ihre Meinung von Euch.#!"
 lesson_basics_happy_vassals_desc:2 "Achtet darauf, dass Eure [vassals|E] glücklich sind, da sie sich dann nicht an [Concept('schemes', 'Komplotten')|E] und [factions|E] gegen Euch beteiligen.\n\nGanz gleich, wie mächtig Euer [character|E] als [ruler|E] sein mag: Sollte sein [realm|E] sich gegen ihn verbünden, um ihn entweder durch einen [war|E] abzusetzen oder einen nächtlichen [GetScheme('murder').GetTypeName] zu beseitigen, wird seine Herrschaft ein jähes Ende finden.\n\n#TUT Beruft Ihr Vasallen in Euren [council|E], ist ihre [opinion|E] besonders wichtig, da Ihr ihnen [councillor_tasks|E] anvertraut.#!"
 lesson_basics_schemes_concept_desc:4 "[schemes|E] sind langfristige Ziele, die einen anderen Charakter zum Ziel haben. Sie können feindselig sein, zum Beispiel ein [GetScheme('murder').GetTypeName]-[scheme|E] oder eine [GetScheme('abduct').GetTypeName], aber auch wohlwollend sein (wie etwa das [GetScheme('befriend').GetTypeName]-[scheme|E])."