l_german:
 court.8060.d:0 "Wenn es Euch nicht gefällt, tut Euch doch anderswo als Zeckenbrut hervor!"
 court.8150.desc.body:0 "Das kulinarische Treiben wird davon befeuert, dass [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName] und [vassal_3.GetTitledFirstName] sich beständig regelrecht darum balgen, meinen überarbeiteten Köchen das nächste denkwürdige Mahl abzuverlangen.\n\nHeute ist es mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip], [demander.Custom('DE_ART_DEF_S_N')] förmlich schon sabbert. „Mein Lehnsherr, heute Abend lasse ich die Küche die schmackhafteste Soße zubereiten, die die Menschheit je gesehen hat, serviert mit zehn gebratenen Vögeln!“ Hungrig leckt [demander.Custom('DE_PRO_PER_S_3P_N')] sich die Lippen.\n\n"
 court.8090.desc.intro:0 "Mein[architect.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))] [architect.GetTitledFirstName] nimmt seine Pflichten als $royal_architect_court_position$ auf jeden Fall sehr ernst: [architect.Custom('DE_PRO_PER_S_3P_N')|U] und mein[steward.Custom('DE_END_PRO_S_N')] [steward.GetHeldCourtAndCouncilPositionsString] [steward.GetTitledFirstName] führen eine leidenschaftliche Debatte, die den ganzen Saal in Bann hält.\n\n„Ja, genau!“, ruft [architect.GetFirstNameNoTooltip] aus. „Die Ruinen dort sind voller zugeschnittener Steine, die sich mit Leichtigkeit"
 court.8090.desc.fallback:0 "und [architect.Custom('DE_PRO_PER_S_3P_N')] meint mit abschätziger Miene: „Wir werden das alles viel sinnvoller und besser einsetzen, als die Gemeinen das je könnten. Das wisst Ihr auch!“"
 court.8160.desc.intro:0 "Eine gesunde Rivalität zwischen kernigen Kämpfern ist etwas Erwartbares, doch die wachsende Zwietracht zwischen [knight_1.GetFirstName] und [knight_2.GetFirstName] stört die Stimmung bei Hofe.\n\n[knight_1.GetTitledFirstNameNoTooltip] wird weithin das größere Können zugesprochen, doch [knight_2.GetTitledFirstNameNoTooltip] teilt diese Einschätzung ganz offenkundig nicht.\n\nMitten in einer Audienz platzt [knight_2.GetTitledFirstNameNoTooltip] in den Thronsaal, die Finger um den Schwertgriff geschlossen, und ruft: „[knight_1.GetFirstNameNoTooltip]! Nur einer von uns kann behaupten, der fähigste [ROOT.Char.Custom('MountedWarriorTerm')] zu sein, den [ROOT.Char.Custom('DE_ART_DEF_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip] aufbieten kann. Trefft mich draußen und ich werde diese Frage klären!“\n\n[knight_1.GetTitledFirstNameNoTooltip] erwidert [knight_2.Custom('quirk_neg_adverb')]: „Ich würde Euch an Ort und Stelle in feine Streifen schneiden, wenn mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord] nicht zugegen wäre, Ihr jämmerliche Kreatur! Entschuldigt Euch! Vielleicht verschone ich dann Euer Leben!“\n\nIch handle besser rasch, wenn ich dieser Eskalation Einhalt gebieten will …"
 court.8050.desc:0 "Zuerst dachte ich, da hätte jemand nur sonderbare Manierismen, doch nun ist mir klar, dass [servant.Custom('DE_ART_IND_N')] Bedienstet[servant.Custom('DE_END_ADJ_IND_S_N')] bei Hofe versucht, mir unauffällig ein Zeichen zu geben.\n\nIn einem ruhigen Augenblick nähere ich mich [servant.Custom('DE_PRO_PER_S_3P_D')] mit meinen Wachen, und [servant.Custom('DE_PRO_PER_S_3P_N')] flüstert verschwörerisch: „Groß[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], mein Name ist [servant.GetFirstName]. Wir hören viel, wenn wir Eure Gäste bedienen. Sie nehmen unsere Gegenwart kaum wahr …“\n\nIch blicke [servant.Custom('DE_PRO_PER_S_3P_A')] etwas zweifelnd an und frage mich, ob ich wirklich hören möchte, was [servant.Custom('DE_PRO_PER_S_3P_N')] als Nächstes zu sagen hat. [servant.Custom('DE_PRO_PER_S_3P_N')|U] erwidert meinen Blick und ist sich offenkundig unsicher, ob [servant.Custom('DE_PRO_PER_S_3P_N')] gerade dabei ist, einen Fehler zu begehen.\n\nSchließlich schluckt [servant.Custom('DE_PRO_PER_S_3P_N')] schwer. „Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], [vassal.GetTitledFirstName], [ROOT.Char.Custom('DE_PRO_POS_P_2P_N')|U] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][vassal.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')], und das hinter den verschlossenen Türen Eurer [ROOT.Char.Custom('FortifiedBuilding')] – ich schwöre es. [servant.GetFaith.HighGodName|U] ist mein Zeuge!“"
 court.8030.desc.intro:0 "Als [huntmaster.GetTitledFirstName], mein Oberjägermeister, den Raum betritt, fällt eine Schar entzückt aufseufzender Höflinge über [huntmaster.Custom('DE_PRO_PER_S_3P_A')] her.\n\nNachdem [huntmaster.Custom('DE_PRO_PER_S_3P_N')] sich endlich von ihnen gelöst hat, wird der Grund der freudigen Erregung ersichtlich: Geborgen in [huntmaster.Custom('DE_PRO_POS_S_3P')]en Armen ist eine Decke voll sich windender Welpen, eine Art [ROOT.Char.Custom('get_region_dog_type')], dem Aussehen nach zu urteilen – und sie sind wirklich recht imposant!\n\nMein $master_of_hunt_court_position$ grinst breit. „Mein Lehnsherr, ich musste Euch diesen Wurf einfach zeigen: Sobald diese Hündchen erst einmal ausgewachsen sind, wage ich zu behaupten, dass sie den Neid jeder [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]en Jagdpartie auf sich ziehen werden!“\n\n"
 court.8100.d:0 "Den Fusel kann doch keine Sau trinken, geschweige denn ein Mensch!"