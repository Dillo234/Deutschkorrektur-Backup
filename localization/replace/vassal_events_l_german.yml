l_german:
 vassal.1001.b_zealous:0 "Was glaubt Ihr, wer Ihr seid, im Namen von [ROOT.Char.GetFaith.HighGodName] zu sprechen!?"
 vassal.2101.desc:1 "„Viele Monate sind vergangen, seit sich die Edelmänner und Edeldamen des Reiches zu einem Festmahl versammelt haben, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleTierName].“\n\n[party_vassal.GetTitledFirstName] fährt [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] fort: „Es wäre von Vorteil von Euch – ganz zu schweigen für diejenigen unter uns, die ein gutes Festmahl zu schätzen wissen –, wenn dieser Missstand bald behoben werden würde!“"
 vassal.2205.desc_all_new_char:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], m[original_lender.Custom('DE_ART_IND_N')] verstorben[original_lender.Custom('DE_END_ADJ_IND_S_N')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] hat einst eine ordentliche Summe Gold verliehen. [original_loanerCustom('DE_PRO_POS_P_2P_N')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] nahm sie in Empfang.“\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))], bevor [vassal_loan_holder.Custom('DE_PRO_PER_S_3P_N')] fortfährt: „Als [original_loaner.Custom('DE_PRO_POS_S_3P')] Nachfolger liegt die Pflicht zur Rückzahlung dieses Darlehens nun bei Euch.“"
 vassal.2701.desc:0 "M[teacher.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))][teacher.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], ist für [teacher.Custom('DE_PRO_POS_S_3P')] Kampfgeschick bekannt – insbesondere in Bereichen, in denen mir dieses fehlt."
 vassal.3003.spouse:0 "Ich werde [spouse.Custom('DE_PRO_PER_S_3P_A')] Euch auf der Stelle schicken!"
 vassal.2301.b_diplomacy:0 "Nein, #EMP Ihr#! werdet auf meine diplomatische Expertise zurückgreifen."
