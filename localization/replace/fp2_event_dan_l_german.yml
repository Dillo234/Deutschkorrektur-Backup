l_german:
 fp2_yearly.1006.desc:0 "Ich halte an einem Straßenstand an, der einfache Speisen verkauft. [cheese_trader.GetName], [cheese_trader.Custom('DE_ART_DEF_S_N')] Händler[cheese_trader.Custom('DE_END_NOU_S_GS_N')], bietet mir verschiedene Waren an, bis [cheese_trader.Custom('DE_PRO_PER_S_3P_N')] schließlich in den Stand hineingreift und eine geschnitzte Holzkiste hervorholt.\n\n„Für Euch, mein[cheese_trader.Custom('DE_END_PRO_S_A')] Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], habe ich hier den besten Käse im ganzen Reich.“ [cheese_trader.Custom('DE_PRO_PER_S_3P_N)|U] drückt mir den kleinen Laib in die Hand und beugt sich vor, um mir verschwörerisch zuzuflüstern: „Er wurde von Käse herstellenden Wikingern hier in Iberien gemacht.“\n\nTrotz dieser bizarren Anmerkung ist der Käse unglaublich lecker."
 fp2_yearly.1007.desc:0 "[fake_cheese_viking.Custom('DE_ART_IND_N')|U] abgemagert aussehend[fake_cheese_viking.Custom('DE_END_ADJ_NUL_S_N')] [fake_cheese_viking.GetWomanMan] wird mir vorgeführt. Doch diese lächerliche Gestalt vor mir sieht nicht einmal ansatzweise wie ein Käsemacher aus – geschweige denn wie ein Wikinger.\n\n„Es tut mir aufrichtig leid, doch ich bin gar k[fake_cheese_viking.Custom('DE_ART_IND_N')] Wikinger[fake_cheese_viking.Custom('DE_END_NOU_S_GS_N')]. Das ist nur eine Lüge, um den Käse zu verkaufen“, murmelt [fake_cheese_viking.Custom('DE_PRO_PER_S_3P_N')]."
 fp2_yearly.1002.desc:1 "Spät in der Nacht höre ich seltsame Geräusch aus einem Gemach den Gang hinunter. Als ich hineinspitzle, erspähe ich etwas Überraschendes: Nackt und gefesselt lässt sich mein [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] von einem Dienstboten, der meine alte Kleidung trägt, mit einer Rute verprügeln. Als ob dies noch nicht seltsam genug wäre, scheint es [deviant_courtier.Custom('DE_PRO_PER_S_3P_D')] auch noch zu gefallen!\n\nZwischen den Schlägen schreit [deviant_courtier.Custom('DE_PRO_PER_S_3P_N')]: „Ja! Bestraft mich, [ROOT.GetCharacter.GetNameNoTooltip]! Ich war ganz, ganz unartig!“"
