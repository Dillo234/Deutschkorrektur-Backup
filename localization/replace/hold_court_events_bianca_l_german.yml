 hold_court.3040.desc:0 "Es herrscht einen Augenblick lang Stille, ehe ich merke, dass [jester_requester.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))], damit an der Reihe ist, sich an mich zu wenden. „[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!“, sagt [jester_requester.Custom('DE_PRO_PER_S_3P_N')] und verschafft sich damit etwas kostbare Zeit, um [jester_requester.Custom('DE_PRO_POS_S_3P')]e Gedanken zu ordnen, bevor [jester_requester.Custom('DE_PRO_PER_S_3P_N')] fortfährt.\n\n„Lächeln und Lachen sind gute Anzeichen für einen lebendigen Hofstaat! Aus diesem Grund möchte ich jemanden vorschlagen, der einen großartigen Hofnarren abgeben würde, um uns zu unterhalten!“\n\n„[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], wenn ich dürfte.“ [kill_joy.GetTitledFirstName], [kill_joy.Custom('DE_ART_DEF_S_N')] bis eben noch an der Seite stand, meldet sich zu Wort: „Ein Hofnarr wird die kultivierte Luft dieses Hofes ruinieren und seine Raffinesse durch groben, infantilen Humor ersetzen.“"
