l_german:
 seduce_ongoing.1701.desc:0 "Am Tag des Lanzengang-Übungswettkampfs besuche ich natürlich auch [court_of_residence.GetNameNoTier]. Die Offiziere von [target.GetTitledFirstName] eilen umher und weisen junge Reiter ein, und unter ihnen finde ich auch [target.GetFirstName].\n\nUngeachtet meiner Absichten legt [target.Custom('DE_PRO_PER_S_3P_N')] eindeutig mehr Wert auf [target.Custom('DE_PRO_POS_S_3P')]e Pflichten als [target.Custom('DE_ART_DEF_S_N')] Vorgesetzt[target.Custom('DE_END_ADJ_IND_S_N')] dieser Soldaten."
 seduce_ongoing.4013.end:0 "\n\nIch wurde mir immer unsicherer, als [owner.Custom('DE_PRO_PER_S_3P_N')] darauf bestand, die Marktstraße hinunterzureiten, und angesichts unseres prächtigen Gefolges und des Mangels an Unterhaltung wurde mir klar, dass [owner.Custom('DE_PRO_PER_S_3P_N')] nur angeben wollte. Wenn es nicht zu einem Skandal geführt hätte, wäre ich einfach davongeritten."
 seduce_ongoing.5202.b:0 "Das klingt nach einem Zeitvertreib für Paare, nicht für Freunde."
 seduce_ongoing.6021.desc:0 "Es überraschte mich, dass [target.GetTitledFirstName] und ich uns über militärische Angelegenheiten unterhielten, doch [target.Custom('DE_PRO_PER_S_3P_D')] scheint dieses Feld fast so sehr am Herzen zu liegen wie mir. [target.Custom('DE_PRO_PER_S_3P_N')|U] ist darüber hinaus noch unglaublich fachkundig!"
 seduce_ongoing.7001.desc:0 "Wie soll ich an [target.GetTitledFirstName] herantreten? [target.Custom('DE_PRO_PER_S_3P_N)|U] scheint ein zurückhaltender Mensch zu sein, der die Stille als Begleitung vorzieht – zumindest erscheint [target.Custom('DE_PRO_PER_S_3P_N')] oberflächlich so. Wer weiß, was für ein Mensch [target.Custom('DE_PRO_PER_S_3P_N')] im Privaten ist? Weich und nachgiebig oder leidenschaftlich und wild?\n\nIch werde es herausfinden, wenn ich [target.Custom('DE_PRO_POS_S_3P')] steinernes Äußeres durchdrungen habe. Fürs Erste muss ich überlegen, wie ich [target.Custom('DE_PRO_PER_S_3P_D')] im Bewusstsein bleiben kann, wenn [target.Custom('DE_PRO_PER_S_3P_N')] Zeit allein verbringt."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "Ich ertappe mich selbst dabei, wie ich nach der Hand von [target.GetFirstName] greife, ziehe dann aber doch meine schnell wieder zurück, bevor [target.Custom('DE_PRO_PER_S_3P_N')] es merkt."
 seduce_ongoing.7101.desc_closing:0 "Ich offenbare meine Gefühle für [target.GetFirstNameNoTooltip] und erkläre meine unsterbliche Liebe für [target.Custom('DE_PRO_PER_S_3P_A')]. \n\n„Nicht in meinen wildesten Träumen hätte ich gedacht, dass Ihr so leidenschaftlich seid, [owner.GetFirstNameNoTooltip]!“, verkündet [target.Custom('DE_PRO_PER_S_3P_N')] und fächelt sich selbst verzweifelt Luft zu.\n\nAuch wenn [target.Custom('DE_PRO_PER_S_3P_N')] meine Eröffnung nicht umgehend erwidert, bin ich mir doch sicher, dass der Rotton, den [target.Custom('DE_PRO_POS_S_3P')]e Ohren annehmen, daher rührt, dass [target.Custom('DE_PRO_PER_S_3P_N')] ob meiner Worte errötet ist."
 seduce_ongoing.7101.a:0 "Es sollte nicht lange dauern, bis [target.Custom('DE_PRO_PER_S_3P_N')] meine Gefühle erwidert."
 seduce_ongoing.7201.desc:0 "„Ich würde Euch gern besser kennenlernen.“\n[target.GetTitledFirstName] wirkt zunächst angespannt, aber wird im Lauf der Zeit lockerer, in dem Glauben, dass meine Bitte keine Hintergedanken hat.\n\nEhe wir uns trennen, danke ich [target.GetFirstNameNoTooltip] für die wunderbare Zeit und [target.Custom('DE_PRO_PER_S_3P_N')] erwidert mein Lächeln etwas schief. Auch wenn die miteinander verbrachte Zeit sich kaum für die Geschichtsbücher eignet, lässt sich doch nicht bestreiten, dass ich [target.GetFirstNameNoTooltip] noch nie so oft an einem Tag habe lächeln sehen. Ich bin mir sicher, dass [target.GetFirstNameNoTooltip] noch lange an mich denken wird."
 seduce_ongoing.7202.desc:1 "Einen Augenblick allein mit [target.GetTitledFirstName] zu finden, war nicht schwer. Die Schwierigkeit besteht nun vielmehr darin, ein Gespräch mit [target.Custom('DE_PRO_PER_S_3P_D')] in Gang zu setzen. Ich stelle [target.Custom('DE_PRO_PER_S_3P_D')] eine Frage, und [target.Custom('DE_PRO_PER_S_3P_N')] antwortet knapp, nur um unsere Unterhaltung möglichst rasch zu beenden. Man muss [target.Custom('DE_PRO_PER_S_3P_D')] wirklich alles aus der Nase ziehen!"

