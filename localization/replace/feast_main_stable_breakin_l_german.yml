l_german:
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nDort lebten auch andere Tiere als Pferde, und [breakin_bystander.GetTitledFirstName] kam auf einer Ziege dahergeritten, bis diese unter [breakin_bystander.Custom('DE_PRO_PER_S_3P_D')] zusammenbrach."
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nDort lebten auch andere Tiere als Pferde, und [breakin_bystander.GetTitledFirstName] kam auf einer Ziege dahergeritten, bis diese unter [breakin_bystander.Custom('DE_PRO_PER_S_3P_D')] zusammenbrach."
 feast_main_stable_breakin.9003.deviant_caught:0 "Das Festmahl von [host_saying_goodbye.GetTitledFirstName] ist endlich zu Ende.\n\nEs fällt mir schwer, [breakin_deviant.GetTitledFirstName] wie früher anzusehen, doch ich sollte mich fast bei [breakin_deviant.Custom('DE_PRO_PER_S_3P_D')] dafür bedanken, dass [breakin_deviant.Custom('DE_PRO_PER_S_3P_N')] die Aufmerksamkeit von uns anderen abgelenkt hat, die wir überhaupt erst in den Stall eingebrochen sind."
 feast_main_stable_breakin.9004.deviant_caught:0 "Als ich vom Fest nach Hause gehe, weiß ich, dass der Adel des Reichs mich von heute an mit anderen Augen sehen wird. [host_saying_goodbye.GetTitledFirstName] hat meinen Namen verflucht, und [breakin_stager.GetFirstName], mit d[breakin_stager.Custom('DE_END_ADJ_NUL_S_D')] ich noch vor Kurzem zusammen lachte und trank, schaut mich nicht einmal mehr an.\nJa, es ist wohl am besten, wenn ich jetzt gehe."
