 fp1_other_decisions.0021.desc:0 "Schreckliche Neuigkeiten aus [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Offenbar hat [sacrificer.Custom('DE_ART_DEF_S_N')] elendige [sacrificer.Custom('GetUnbelieverName')] [sacrificed_hof.Custom('DE_ART_DEF_S_A')] edl[sacrificed_hof.Custom('DE_END_ADJ_IND_S_A')] [sacrificed_hof.GetTitledFirstName] [sacrificer.Custom('DE_PRO_POS_S_1P')]em widerlichen Glauben geopfert.\n\n"
 fp1_other_decisions.0022.desc:0 "Es scheint, dass die [unlucky_guest.GetFaith.GetAdherentNamePlural] der Welt nicht allzu viel davon halten, dass ich ihr[unlucky_guest.Custom('DE_END_PRO_S_A')] falsch[unlucky_guest.Custom('DE_END_ADJ_IND_S_A')] [unlucky_guest.GetTitleAsNameNoTooltip] geopfert habe.\n\n"
 fp1_other_decisions.0023.desc.intro:0 "[unlucky_guest.GetFaith.GetAdherentNamePlural] allerorten sind schockiert: Die elenden [gf_faith.GetAdherentNamePlural] haben unser[unlucky_guest.Custom('DE_END_PRO_S_A')] geliebt[unlucky_guest.Custom('DE_END_ADJ_IND_S_A')] [unlucky_guest.GetShortUIName] geopfert. Und was noch schlimmer ist: Es geschah auf #EMP ausdrücklichen Befehl#! von einem der unseren.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] wurde standrechtlich exkommuniziert und alle guten [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] sind ob [blotter.Custom('DE_PRO_POS_S_3P')]er gotteslästerlichen Taten aufgebracht."
