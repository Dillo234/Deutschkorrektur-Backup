 seduce_outcome.2000.a:0 "[target.Custom('DE_PRO_PER_S_3P_N')|U] besitzt den Schlüssel zu meinem Königreich."
 seduce_outcome.3000.a:0 "[owner.Custom('DE_PRO_PER_S_3P_N')|U] besitzt den Schlüssel zu meinem Königreich."
 seduce_outcome.3307.desc:0 "Als [target.GetTitledFirstName] mir näher kommt, weiß ich nicht, ob ich [owner.Custom('DE_PRO_PER_S_3P_D')] die Kleider vom Leib reißen oder das Lächeln aus dem Gesicht prügeln soll. Ich küsse [owner.Custom('DE_PRO_PER_S_3P_A')|U]: eine Herausforderung! [owner.Custom('DE_PRO_PER_S_3P_N')|U] zieht mich näher zu sich: ein passender Konter.\n\nDie im Zwist liegenden Gefühle in meiner Brust spiegeln sich in unseren Körpern wider, und wir verbringen die Nacht damit, einander sowohl Beleidigungen angedeihen zu lassen als auch Lust zu spenden."
 seduce_outcome.8101.desc:0 "Es gibt keinen Zweifel mehr. [owner.GetTitledFirstName], mein[owner.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], möchte mehr als nur Familie sein …\n\n"
 seduce_outcome.4100.desc:0 "Bei einem Spaziergang entdeckte ich [target.GetFirstName], [target.Custom('DE_ART_DEF_S_N')] mich aus der Entfernung zu sich winkte. Ich folgte [target.Custom('DE_PRO_PER_S_3P_D')] und konnte [target.Custom('DE_PRO_PER_S_3P_A')] schließlich an einem versteckten Ort einholen. Gierig erforschten wir den Körper des anderen und wurden von einem Sturm aus wilden Küssen und atemlosen Seufzern davongetragen. Plötzlich unterbrach [target.GetFirstNameNoTooltip] unseren Kuss, in dem [target.Custom('DE_PRO_PER_S_3P_N')] mir einen Finger auf die Lippen legte.\n\n„Es hat Spaß gemacht“, sagte [target.Custom('DE_PRO_PER_S_3P_N')] mit heiterer Stimme, als [target.Custom('DE_PRO_PER_S_3P_N')] sich von mir löste. „Doch ich bin dieses Spiels müde geworden. Es wird Zeit, dass "
