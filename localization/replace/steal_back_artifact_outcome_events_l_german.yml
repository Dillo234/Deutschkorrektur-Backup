l_german:
 steal_back_artifact_outcome.1001.desc:1 "Ich habe das Gefühl, wirklich etwas geleistet zu haben, als mir das Artefakt überreicht wird, das ich zurückzufordern versucht habe ([artifact.GetName]). Dieser Schatz ist zu seinem rechtmäßigen Besitzer zurückgekehrt. Obwohl er ein wenig abgenutzt und schmutzig aussieht, bewundere ich ihn erneut in dem Wissen, dass meine Bemühungen Früchte getragen haben."
