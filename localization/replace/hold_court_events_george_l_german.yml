l_german:
 hold_court.7000.religion.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir müssen Euch mitteilen, dass Eure #EMP Ketzerei#! für das gesamte Reich inakzeptabel ist, und zwar so sehr, dass wir unsere Differenzen in dieser Angelegenheit beigelegt haben, um Euch zu überzeugen, zum [rival_1.GetFaith.GetName] zu konvertieren.“"
 hold_court.7000.spouse_religion.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „ich muss Euch mitteilen, dass die Abkehr [Select_CString(controversial_spouse.IsFemale, 'Eurer Gattin', 'Eures Gatten')] vom wahren [rival_1.GetFaith.GetName], das Reich provoziert hat. Es muss etwas getan werden, damit andere nicht auf die Idee kommen, dass Ihr der gleichen #EMP Ketzerei#! schuldig seid.“"
 hold_court.7021.a:0 "Schade um [disguised_exile.GetName]. Immerhin war [disguised_exile.Custom('DE_PRO_PER_S_3P_N')] nützlich."
 hold_court.7000.culture.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir haben unsere Differenzen beigelegt, um Euch zu warnen, dass das Reich wegen Eurer #EMP fremden#! Sitten und Gebräuche von Zwietracht bedroht ist. Es wäre für gute [rival_1.GetCulture.GetName|l]e Bürger wie [rival_2.GetTitledFirstNameNoTooltip] und mich nicht gut, von einem Heiden regiert zu werden. Ihr müsst sofort die [rival_1.GetCulture.GetNameNoTooltip|l]e Kultur annehmen.“"
 hold_court.7000.spouse_culture.desc:1 "Ich erkenne die nächsten Bittsteller sofort. Es sind [rival_1.GetName] und [rival_2.GetName], die für ihre starke Rivalität bekannt sind. Beunruhigenderweise streiten sie nicht miteinander.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]“, beginnt [rival_1.GetName], „wir müssen Euch mitteilen, dass die Abwendung [Select_CString(controversial_spouse.IsFemale, 'Eurer Gattin', 'Eures Gatten')] von den [rival_1.GetCulture.GetName|l]en Bräuchen viele in Eurem Reich sehr verärgert hat – wir können nicht erlauben, dass ein #EMP [controversial_spouse.GetCulture.GetName|l]er Heide#! mit unserem Herrscher verheiratet ist.“"
 hold_court.7010.anglofranco_desc:1 "In den Kriegen gegen das [frontier_ruler.GetCulture.GetName|l]e Volk haben wir regelmäßig die Taten unserer heldenhaften [root.GetCulture.GetName|l]en Edelmänner bejubelt, doch heute bin ich aufgerufen, [frontier_hero.Custom('DE_ART_IND_A')] [Select_CString(frontier_hero.IsFemale,'Bäuerin','Bauern')] namens [frontier_hero.GetFirstName] zu ehren.\n\n[frontier_hero.Custom('DE_PRO_PER_S_3P_N')|U] hat es auf sich genommen, Krieg gegen [frontier_ruler.GetTitledFirstName] zu führen, und hat dabei einen so durchschlagenden Erfolg erzielt, dass [frontier_hero.Custom('DE_PRO_PER_S_3P_N')] die Herzen des einfachen Volkes gewonnen hat.\n\nHeute ist [frontier_hero.Custom('DE_PRO_PER_S_3P_N')] am Hof angekommen, zweifellos in Erwartung einer Belohnung, doch meine Berater haben mir abgeraten, [frontier_hero.Custom('DE_ART_IND_A')] Gemein[frontier_hero.Custom('DE_END_ADJ_IND_S_A')] zu ehren."
 hold_court.7010.default_desc:0 "In den letzten Tagen habe ich immer wieder von [frontier_hero.Custom('DE_ART_IND_D')] mächtigen Held[frontier_hero.Custom('DE_END_NOU_S_GS_N')] der Bauernschaft gehört, [frontier_hero.Custom('DE_ART_DEF_S_N')] die Herzen des einfachen Volkes durch unglaubliche Taten und unvergleichliche Tapferkeit gewonnen hat.\n\n[frontier_hero.Custom('DE_PRO_DEM')|U][frontier_hero.Custom('DE_END_ADJ_IND_S_N')] Held[frontier_hero.Custom('DE_END_NOU_S_GS_N')], [frontier_hero.Custom('DE_ART_DEF_S_N')] auf den Namen [frontier_hero.GetFirstName] hört, hat das niedere Volk vor den [frontier_ruler.GetCulture.GetName|l]en Räubern verteidigt und ist nun den ganzen Weg nach [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] gereist, um eine Audienz bei mir zu erhalten.\n\nEs besteht kein Zweifel daran, dass [frontier_hero.GetFirstNameNoTooltip] [frontier_hero.Custom('DE_ART_IND_N')] groß[frontier_hero.Custom('DE_END_ADJ_IND_S_N')] Held[frontier_hero.Custom('DE_END_NOU_S_GS_N')] ist, doch besteht mein Hof darauf, dass ich [frontier_hero.Custom('DE_ART_IND_A')] Gemein[frontier_hero.Custom('DE_END_ADJ_IND_S_A')] nicht über [frontier_hero.Custom('DE_PRO_POS_S_3P')]en Stand hinaus erhebe."