l_german:
 child_personality.0007.desc:0 "Mein[guardian.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] erzählte mir von der Todesstrafe, zu der ein gemeiner Dieb vor zwei Tagen verurteilt worden war.\n\n[guardian.Custom('DE_PRO_PER_S_3P_N')|U] wollte wissen, was ich von einer solch harten Strafe für ein derart geringes Verbrechen hielt."
 child_personality.0032.desc:0 "Wenn ich hinter Gittern eines gelernt habe, dann dass die Dinge nicht warten können. Man weiß nie, was in einem Tag passieren wird, oder in einer Stunde, in einer Minute! Werde ich dann überhaupt noch am Leben sein?"
 child_personality.0039.desc:0 "Es ist lange her, dass ich einen anderen Menschen gesehen habe, und ich weiß nicht, ob ich darüber am Boden zerstört oder erleichtert sein soll.\n\nEinerseits sehne ich mich nach so langer Zeit hinter Gittern nach #EMP irgendeiner#! menschlichen Begegnung. Andererseits wüsste ich gar nicht mehr, was ich groß sagen sollte …"
 child_personality.108.lustful:0 "\nAnschließend hörte [child.Custom('DE_PRO_PER_S_3P_N')] gar nicht mehr auf, von den Gefühlen zu sprechen, die ein Blickkontakt mit einem jüngeren Mitglied des Gesindes bei [child.Custom('DE_PRO_PER_S_3P_D')] hervorgerufen hatte."
 child_personality.110.desc:0 "Ich nahm [child.GetFirstName] mit nach draußen, damit [child.Custom('DE_PRO_PER_S_3P_N')] mit dem Bogen spielen kann, und zu meiner Überraschung begegnete [child.Custom('DE_PRO_PER_S_3P_N')] einem verwundeten Reh."
 child_personality.112.shy:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] krabbelte unter einen der Tische und versteckte sich dort das gesamte Essen über."
 child_personality.4011.c:0 "ein wunderschönes Mädchen. Oder war es ein Knabe? Ich erinnere mich nicht genau."
 child_personality.4013.desc:0 "Beim Spielen mit anderen Kindern ist mir aufgefallen, dass es mir einerlei ist, ob ich bei den Spielen, bei denen man sich näherkommt, mit einem Mädchen oder mit einem Jungen spiele. Viele der anderen Kinder haben offenbar Vorlieben und manche veranstalten sogar einen mächtigen Bohei darum, doch das kann ich nicht nachvollziehen."
 child_personality.9900.sinful.humble.desc:0 "fehle es an Selbstbewusstsein,"
 child_personality.9900.sinful.just.desc:0 "sei ein selbstgefälliger Emporkömmling,"
 child_personality.3006.desc:0 "Es ist unglaublich, wie viele Meinungen und Bedürfnisse mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] hat. Meistens will [personality_child.Custom('DE_PRO_PER_S_3P_N')] mir sogar sagen, was ich zu tun habe, anstatt andersherum!"
 child_personality.0010.b:0 "Es ist so langsam, ich könnte es anschießen und zuschauen, wie es verblutet."
 child_personality.4015.desc:0 "Als ein[dummy_opposite_gender.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom('OppositeGenderedLowlyServantType')][dummy_opposite_gender.Custom('DE_END_NOU_S_GS_N')] an mir vorbeigeht, schweißdurchtränkt von der Arbeit, aber mit roten Backen, bin ich wie verzaubert. Was ist das für ein Gefühl? Dieses Verlangen?"
 child_personality.0004.c:0 "„Wahre Größe kommt mit der Zeit. Man muss Geduld haben.“"
 child_personality.0012.a:0 "Ich schleiche mich hinaus. Vielleicht sind da ja noch irgendwo andere Kinder."
 child_personality.0012.b:0 "Das sind zu viele Menschen! Höchste Zeit, mich unterm Tisch zu verstecken."
 child_personality.107.cynical_change:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] muss lernen, wie wenig sich die höheren Mächte um derlei Dinge scheren."
 child_personality.0009.desc:1 "Ich wurde Zeuge einer interessanten Begebenheit: Mein[child_preacher.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))][child_preacher.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] sprach mit anderen Kindern über [child_preacher.GetFaith.random_GoodGodNames]. Sie lachten und verspotteten [child_preacher.Custom('DE_PRO_PER_S_3P_A')] eine Weile, bevor das Geschubse anfing. Trotz des Spottes versuchte [child_preacher.Custom('DE_PRO_PER_S_3P_N')], die Lektion fortzusetzen, bis der erste Schlag landete."
 child_personality.104.generous_change:0 "[child.Custom('DE_PRO_PER_S_3P_N')|U] darf nie die Rolle anderer vergessen, um wahre Größe zu erreichen."
 child_personality.3002.desc:1 "Es gibt keinen ruhigen Moment! Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] steckt so voller Fragen! Ich versuche nach Kräften, [personality_child.Custom('DE_PRO_POS_S_3P')]e Neugier zu ermutigen, doch der ständige Strom von Gedanken und Fragen treibt mich an den Rand der Erschöpfung."
 child_personality.3001.message:0 "Mein[personality_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] steckt immer voller Fragen!"
 child_personality.110.paranoid_change:0 "Das war eine Prüfung. Hoffentlich schlagt Ihr Euch nächstes Mal besser."
 child_personality.105.forgiving_change:0 "[child.GetFirstName] muss lernen, dass man auch mal die andere Wange hinhalten muss."
 child_personality.111.desc:0 "[child.GetTitledFirstName] möchte seit Langem nur noch eines: [child.Custom('child_object_of_interest_indefinite')]. Ich habe [child.Custom('DE_PRO_PER_S_3P_D')] gesagt, dass ich [child.Custom('DE_PRO_PER_S_3P_D')] [child.Custom('DE_PRO_POS_S_3P')]en Wunsch in drei Monaten erfüllen werde, wenn [child.Custom('DE_PRO_PER_S_3P_N')] sich mehr auf [child.Custom('DE_PRO_POS_S_3P')]e Studien konzentriert."
 child_personality.9900.sinful.zealous.desc:1 "ein hirnloser Sklave der [child.GetFaith.AltPriestTermPlural|U],"