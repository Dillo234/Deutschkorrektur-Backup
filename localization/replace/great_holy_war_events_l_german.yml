l_german:
 great_holy_war.0011.catholic.rome.desc:0 "Die Heilige Stadt Rom, Sitz des Papstes, ist von den Ungläubigen erobert worden. Als Antwort darauf hat der Exilpapst, [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit [ghw_first_sponsor.GetTitledFirstName], einen Plan zum Schmieden eines Bündnisses christlicher Herrscher bekanntgegeben, um die Ewige Stadt zurückzuerobern."
 great_holy_war.0011.christian.europe.desc:0 "Das Herzland des abendländischen Christentums wird von den Ungläubigen belagert! Verzweifelte christliche Herrscher haben [ghw_first_sponsor.Custom('DE_PRO_POS_S_3P')|U]e Heiligkeit [ghw_first_sponsor.GetTitledFirstName] überredet, ein großes und gerechtes Bündnis zur Vertreibung der Heiden im Namen von [awakening_faith.WarGodName] zu schmieden."
 great_holy_war.0011.christian.fallback.desc:0 "Zu lange schon wird den [awakening_faith.GetAdjective|l]en Getreuen von Ketzern und Ungläubigen zugesetzt. Wir werden nicht länger dulden, dass unsere heiligen Stätten von Gotteslästerern geschändet werden und falsche Propheten unseren Glauben verspotten. Es ist an der Zeit, dass die wahren Anhänger des Kriegsgottes sich vereinen und gegen die Ungläubigen zu Felde ziehen!"
 great_holy_war.0011.muslim.fallback.desc:0 "Das Haus des Islam wird durch Ungläubige und Abtrünnige bedroht. Alle rechtschaffenen [awakening_faith.GetAdjective|l]en Gläubigen sollen sich den Mudschaheddin anschließen und sich auf den Kampf vorbereiten. Dies ist der Beginn eines neuen Zeitalters der islamischen Expansion."
 great_holy_war.0011.generic.fallback.head.desc:0 "Die [awakening_faith.GetReligion.GetAdjective|l]en Gläubigen werden von allen Seiten durch Gotteslästerer bedroht, und [ghw_first_sponsor.GetTitledFirstName] hat entschieden, dass für alle Krieger von [awakening_faith.WarGodName] die Zeit gekommen ist, zu den Waffen zu greifen und ihr heiliges Gebiet in einem grandiosen Feldzug militärischer Eroberung zu verteidigen."
 great_holy_war.0011.generic.ending.positive:0 "\n\nDies läutet den Beginn einer neuen Epoche großer [awakening_faith.GetReligion.GetAdjective|l]er Religionskriege ein, der [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nDies könnte der Beginn noch nie dagewesener [awakening_faith.GetReligion.GetAdjective|l]er Aggression sein."
 great_holy_war.0016.custom:0 "Jeder [scoped_pope.GetFaith.GetAdjective|l]e [Concept('theocratic', 'Theokratische')|E] Vasall"
 great_holy_war.0056.desc:0 "Offenbar war die leidenschaftliche Bitte von [ghw_sponsor.GetTitledFirstName], sich dem Krieg gegen die Feinde des Glaubens anzuschließen, wohl doch nicht so überzeugend, wie [ghw_sponsor.Custom('DE_PRO_PER_S_3P_N')] dachte. Die Zahl der Gläubigen, die [ghw_sponsor.Custom('DE_PRO_POS_S_3P')]em Ruf zu den Waffen folgten, war zu gering, um eine richtige Armee aufzustellen.\n\nDa [ghw_sponsor.Custom('DE_PRO_PER_S_3P_D')] keine andere Wahl blieb, sah [ghw_sponsor.GetTitleTierName] sich gezwungen, den heiligen Krieg abzusagen und alle [the_faith.GetAdjective|l]en Herrscher als Feiglinge und Sünder zu brandmarken."