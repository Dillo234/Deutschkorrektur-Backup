 fp1_major_decisions.0033.desc.decision_founded:0 "Nach Jahren der Anstrengung hat [founder.GetTitledFirstName], [founder.Custom('DE_ART_IND_N')] [founder.GetFaith.GetAdjective][founder.Custom('DE_END_ADJ_IND_S_N')] Fanatiker[leader.Custom('DE_END_NOU_S_GS_N')], endlich eine ausreichend große Anhängerschaft um sich geschart, um [founder.Custom('DE_PRO_POS_S_3P')]en Traum wahr werden zu lassen: In der neu errichteten Festung von $b_jomsberg$ versammelte [founder.Custom('DE_PRO_PER_S_3P_N')] eine neue Gemeinschaft von Kriegern, um [founder.Custom('DE_PRO_POS_S_3P')]en Glauben zu verteidigen.\n\nDie $d_jomsvikings$ sind geboren."
