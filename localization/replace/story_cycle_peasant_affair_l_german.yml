l_german:
 peasant_affair.1001.desc_their_child:0 "Ich kann es kaum glauben: [peasant_character.Custom('DE_ART_DEF_S_N')|U] wunderschöne [peasant_character.GetWomanMan], mit [peasant_character.Custom('DE_ART_DEF_S_D')] ich mich vor vielen Monden vergnügte, ist am Hof erschienen. Und neben [peasant_character.Custom('DE_PRO_PER_S_3P_D')] scheint [peasant_character.Custom('DE_PRO_POS_S_3P')] Kind zu stehen, und ich kann nicht anders, als auf dessen Alter zu reagieren …"
 peasant_affair.2003.f:0 "Das ist mein Kind, oder?! Packt [peasant_child.Custom('DE_PRO_PER_S_3P_A')]!"
 peasant_affair.2003.g:0 "Lasst [peasant_character.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle los! Es steht Euch frei, jederzeit zu gehen."
 peasant_affair.2004.desc_opening:0 "„[ROOT.Char.GetLadyLord|U], wir können keine Spur von diesem Bauern finden, nach dem Ihr uns suchen lasst. Wahrscheinlich ist [peasant_character.Custom('DE_PRO_PER_S_3P_N')] längst tot …“\n\n"
 peasant_affair.3001.available_desc:0 "Mein[peasant_character.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] ist mit einer klein anmutenden Bitte zu mir gekommen.\n\n„Ihr wisst, dass [peasant_child.GetTitledFirstName] Euer Kind ist. Bitte erkennt [peasant_child.Custom('DE_PRO_PER_S_3P_A')] als einen Spross aus Eurem Geblüt an.“"
 peasant_affair.2001.c:0 "Ich bleibe standhaft. Dies ist ein Prüfstein für meine Entschlossenheit!"
 peasant_affair.2002.desc_child:1 "Während mein[councillor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] vor mir buckelt, fallen meine Blicke auf das merkwürdige Gesicht, das mein[peasant_child.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName] macht."
