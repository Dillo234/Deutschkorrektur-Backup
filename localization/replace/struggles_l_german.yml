 STRUGGLE_INVOLVEMENT_WINDOW_CULTURE_DESC:0 "Diese [cultures|E] sind Teil des Ringens ([Struggle.GetNameNoTooltip]). Sie waren entweder beim Ursprung des [Concept('struggle', 'Ringens')|E] dabei oder wurden während des [Concept('struggle', 'Ringens')|E] geschaffen. Eine [culture|E] von außen kann [struggle_involved|E] werden, wenn sie 80 % der [counties|E] in der [struggle_region|E] kontrolliert." # [LocEditor:AwaitingBatchUpdate]
