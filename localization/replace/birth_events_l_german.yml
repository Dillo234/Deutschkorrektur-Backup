l_german:
 birth.1002.b:0 "Still jetzt, meine [child.Custom('TwinDaughtersSonsChildren')]."
 birth.2001.desc.mother.standard:0 "Mein[child.Custom('DE_END_PRO_S_N')] neugeboren[child.Custom('DE_END_ADJ_IND_S_N')] [child.Custom('GetDaughterSon')] schläft so friedlich, in so gesegneter Unwissenheit, was den Fluch anbelangt, der [child.Custom('DE_PRO_PER_S_3P_A')] für den Rest [child.Custom('DE_PRO_POS_S_3P')]es Lebens verfolgen wird. Ein Bastard zu sein, ist in dieser Welt nicht einfach, ebenso wenig wie die Mutter eines Bastards zu sein.\n\nMein Kind schläft, doch mich hält die Entscheidung wach, die ich zu treffen habe."
 birth.2002.desc.standard:0 "Nicht nur wurde ich mit ein[child.Custom('DE_END_PRO_S_D')] neugeborenen [child.Custom('GetDaughterSon')] gesegnet, nein, [child.Custom('DE_PRO_POS_S_3P')][legitimizer.Custom('DE_END_PRO_S_N')] [legitimizer.GetMotherFather] [legitimizer.GetTitledFirstName] hat sich darüber hinaus entschieden, [child.Custom('DE_PRO_PER_S_3P_A')] zu legitimieren!"
 birth.2002.desc.twins:0 "Nicht nur wurde ich mit neugeborenen Zwillingen gesegnet, ihr[legitimizer.Custom('DE_END_PRO_S_N')] [legitimizer.GetMotherFather] hat sich darüber hinaus entschieden, sie zu legitimieren!"
