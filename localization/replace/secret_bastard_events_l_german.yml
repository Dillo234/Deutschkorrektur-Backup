 secret_bastard.3000.married_known:0 "„Ihr habt einen Bastard?!“\nMeine Gemahlin konfrontierte mich mit einer erschreckenden Tatsache, und ich wusste keine gute Antwort darauf.\n\nIch wusste bereits, dass [child.GetTitledFirstName] die Frucht meines Techtelmechtels mit [mother.GetTitledFirstName] ist, aber dass [child.Custom('DE_PRO_POS_S_3P')]e wahre Abstammung bekannt war, überraschte mich doch. Was soll ich nur tun?"
 secret_bastard.1001.t:0 "Die Abstammung des Enkels"
 secret_bastard.1001.desc:0 "Dass meine [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] ein Kind aus einer sündigen Vereinigung unter ihrem Herzen trägt, ist kein Geheimnis; schließlich ist sie keine verheiratete Frau.\n\nUnd dennoch, zu wissen, dass [real_father.GetTitledFirstName] der Vater des Kindes ist …"
