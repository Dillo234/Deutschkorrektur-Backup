l_german:
 fervor.2002.desc.generous.pope:0 "Die Armen und Bedürftigen sind in [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] stets willkommen.\n\nDank des freigiebigen Wesens und [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er zahllosen wohltätigen Werke wird man sich noch lange an [virtuous_theocrat.Custom('DE_ART_DEF_S_A')] [virtuous_theocrat.Custom('GetCouncilOrTitleName')] von [scoped_primary_title.GetNameNoTier] erinnern. [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')|U] Vorbild hat viele [virtuous_theocrat.GetFaith.GetAdherentNamePlural] dazu bewegt, ihren materiellen Besitz aufzugeben, um dafür einen Lohn in der Nachwelt zu erhalten."
 fervor.2002.desc.arrogant:0 "Sendboten von [ROOT.Char.GetFaith.HighGodName] zu beleidigen, ist nichts anderes als reinste Blasphemie angesichts des Göttlichen selbst.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] weiß dies nur allzu gut, und in [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er Zeit in [scoped_primary_title.GetName] hat [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] stets nur wenig Duldsamkeit gegenüber Zynikern und Toren gezeigt."
 fervor.2002.desc.humble:0 "Aller Menschen Werk verblasst verglichen mit der Herrlichkeit von [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] weiß dies besser als viele andere Priester: Viele Geschichten über [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] demütiges und bescheidenes Wesen haben bereits weite Verbreitung gefunden. Anstatt das angenehme Leben zu genießen, das [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')] Rang [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_D')] erlauben würde, sieht man [virtuous_theocrat.GetFirstNameNoTooltip] oft barfuß unter den ärmsten Mitgliedern [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]er Gemeinde wandeln."
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zeigt immer wieder solchen Einsatz in der Gemeinde, dass alle [virtuous_theocrat.GetFaith.GetAdherentNamePlural] bestrebt sind, es ihm gleichzutun.\n\nStets hat [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] ein offenes Ohr für [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e Schäfchen, wodurch [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')] jenen Gemeinschaftssinn verkörpert, der oft gepredigt, aber selten so gelebt wird."
 fervor.2002.desc.compassionate:0 "Als wahrlich gesegnete Seele ist [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] zu einem echten Vorbild geworden, was [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]e Nächstenliebe angeht. [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_N')|U] führt [virtuous_theocrat.Custom('DE_PRO_POS_S_3P')]e Schäfchen mit sanfter Hand, hat stets ein offenes Ohr und ist jederzeit dazu bereit, jenen zu helfen, die weniger Glück hatten und auf der Suche nach Anleitung zu [virtuous_theocrat.Custom('DE_PRO_PER_S_3P_D')] kommen."
 fervor.1002.c:0 "[sinful_theocrat.Custom('DE_PRO_PER_S_3P_A')|U] öffentlich verteidigen, auch wenn ich mich so selbst in Gefahr bringe!"
 fervor.1002.desc.start:0 "Die [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip|l]e Welt war [sinful_theocrat.Custom('GetShockedExpression')] zu erfahren, dass [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof:0 "Die [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip|l]e Welt war entsetzt zu erfahren, dass ausgerechnet [sinful_theocrat.GetTitledFirstName]"
