 almohad.1003.desc:0 "[ibn_tumart.Custom('DE_ART_DEF_S_N')|U] Gründer[ibn_tumart.Custom('DE_END_NOU_S_GS_N')] [ibn_tumart.GetTitledFirstName] ist verstorben, und damit hatte man die Hoffnung, dass [ibn_tumart.Custom('DE_PRO_POS_S_3P')]e Bewegung ebenfalls in die Annalen der Geschichte eingeht. Doch so viel Glück haben wir nicht.\n\nStattdessen hat sich [al_mumin.Custom('DE_ART_IND_N')] neu[al_mumin.Custom('DE_END_ADJ_IND_S_N')] Anführer[al_mumin.Custom('DE_END_NOU_S_GS_N')] erhoben! [al_mumin.GetTitledFirstName] hat nicht nur die Stämme zusammengehalten, sondern [al_mumin.Custom('DE_PRO_PER_S_3P_N')] hat noch #EMP mehr#! Leute unter [al_mumin.Custom('DE_PRO_POS_S_3P')]em Banner um sich geschart!"
