l_german:
 test_text_to_use_explanation:0 "Das Wort [primary_title|E] ist ein Spielkonzept."
 game_concept_vassal_desc:1 "Ein $game_concept_vassal$ ist ein [ruler|E], der einem anderen Herrscher die Treue geschworen hat: seinem [Concept('liege', 'Lehnsherrn')|E].\n\nDer $game_concept_vassal$ gewährt seinem Lehnsherrn [levies|E] und [taxes|E] – seine [obligations|E] – im Austausch für Schutz.\n\nIst die [opinion|E] von $game_concept_vassal$en über ihre Lehnsherrn zu niedrig, schließen sie sich [factions|E] oder [Concept('schemes', 'Komplotten')|E] an, um ihre Lehnsherren durch jemand anderen zu ersetzen."
 game_concept_de_jure_desc:1 "Die meisten gelten „$game_concept_de_jure$“ („dem Recht nach“) als Teil eines höherrangigen Titels.\n\nZum Beispiel könnte ein [ruler|E] [king|E] von England sein, auch wenn sein [realm|E] noch nicht das gesamte Land beinhaltet, das rechtlich als Teil von England gilt.\n\nDer [holder|E] eines Titels wie [duchy|E], [kingdom|E] oder [empire|E] hat immer einen [casus_belli|E], um die Kontrolle über alle Titel zu übernehmen, die $game_concept_de_jure$ zum eigenen Titel gehören.\n\nDer [Concept('rightful_liege', 'Rechtmäßige Lehnsherr')|E] von [vassals|E] hängt auch davon ab, zu welchem Titel ihr [primary_title|E] de jure gehört."
 game_concept_recently_acquired_holding_desc:0 "[holdings|E], die ein Herrscher im letzten Jahr erhalten hat und die seine [domain_limit|E] übersteigen, verursachen zwar keinen Malus bei seinen anderen Besitztümern, aber sie bringen ihm auch weder [taxes|E] noch [levies|E]."
 game_concept_feudal_contract_desc:2 "Die $game_concept_feudal_contract$ bestimmen über die [obligations|E] zwischen einem [vassals|E] und seinem [Concept('liege', 'Lehnsherrn')|E]. Nur eine feudale oder Clans-[government_form|E] erlaubt es Vasallen, ihre Pflichten einzeln auszuhandeln.\n\nSpezielle Bande wie „#V $special_contract_march_short$#!“, „#V $special_contract_scutage_short$#!“ oder „#V $special_contract_palatinate_short$#!“ können nur von [vassals|E] vom Rang [duchy|E] oder höher gehalten werden."
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ stellt die allgemeine Stärke eines [Concept('ruler','Herrschers')|E] über seine [vassals|E] dar.\n\nDie $game_concept_crown_authority$ hat vier Abstufungen: [autonomous_vassals|E], [limited|E], [high|E] und [absolute|E]. Um die $game_concept_crown_authority$ zu erhöhen, braucht man [prestige|E], je nach der entsprechenden Stufe und dem [learning_skill|E] des Herrschers.\n\n#weak Vasallen mögen die höheren Stufen der $game_concept_crown_authority$ nicht: Ihre Senkung ist das Hauptziel der [Concept('liberty_faction','Freiheitsfraktionen')|E].#!"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ ist die zweithöchste Stufe der [crown_authority|E]. Auf dieser Stufe erleiden [vassals|E] einen #N -20#! Abzug auf die [opinion|E] von ihrem [Concept('liege', 'Lehnsherrn')|E].\n\nNeben der bei [Concept('limited_crown_authority', 'Begrenzter Lehnsautorität')|E] gegebenen Macht des Lehnsherrn können Vasallen desselben Lehnsherrn nun auch keine Kriege mehr gegeneinander führen und [titles|E] ihrer Vasallen können nicht an Herrscher außerhalb des [Concept('realm', 'Reichs')|E] des Lehnsherrn vererbt werden. Der Herrscher kann zwischen allen verfügbaren [Concept('succession_laws', 'Nachfolgerechten')|E] wechseln.\n\nSich der [revocation|E] von Titeln oder der [retraction|E] von Vasallen zu verweigern, gilt jetzt zudem auch dann als [crime|E], selbst wenn es dem Lehnsherrn an entsprechenden Rechtfertigungen fehlt."
 game_concept_title_law_desc:1 "[titles|E] können [Concept('title_specific_succession', 'Titelspezifische Nachfolge')|E]-Rechte erhalten, die speziell für diesen Titel gelten. Solche Gesetze legen andere Regeln der Nachfolge fest als jene, die für andere Titel gelten, welche der Charakter hält."
 game_concept_primary_heir_desc:0 "Der $game_concept_primary_heir$ ist der Charakter, der den [primary_title|E] eines [Concept('ruler', 'Herrschers')|E] im [succession|E]-Fall erben wird. Dies ist meistens (aber nicht immer) derselbe Charakter wie der [player_heir|E]."
 game_concept_realm_heir_desc:0 "Ein Reichserbe ist einer der [heirs|E] eines [Concept('realm', 'Reichs')|E] und wird entweder alle oder einige der [titles|E] erhalten, die der [ruler|E] des betreffenden Reichs hält, sobald dieser stirbt.\n\nEin Reich kann je nach [succession_law|E] einen oder mehrere Reichserben haben."
 game_concept_disinherit_desc:1 "Ein [dynast|E] kann Mitglieder seiner [dynasty|E] zum Preis von [dynasty_prestige|E] enterben.\n\nSo werden Mitglieder der Dynastie aus der üblichen [line_of_succession|E] aller Titel entfernt, die derzeit von anderen Mitgliedern der Dynastie gehalten werden."
 game_concept_realm_priest_desc:0 "Ein $game_concept_realm_priest$ ist als [councillor|E] verantwortlich für religiöse und geistige Angelegenheiten sowie [Concept('faith', 'Glaubensfragen')|E] bezüglich der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName].\n\nIm Gegensatz zu ihren Gegenstücken – den [Concept('court_chaplains', 'Ratspredigern')|E] – werden automatisch alle [temple_holdings|E] in der [domain|E] eines [Concept('ruler', 'Herrschers')|E] an $game_concept_realm_priests$ [leased|E] und dieser erhält einen Anteil der [taxes|E] und [levies|E] von $game_concept_realm_priests$-[vassals|E].\n\n$game_concept_realm_priests$ gewähren ihrem [Concept('liege', 'Lehnsherrn')|E] nur Aufgebote und Steuern, wenn sie eine positive Meinung von ihm haben. Je höher die [opinion|E] über den [Concept('liege', 'Lehnsherrn')|E], desto mehr gewähren sie auch.\n\n$game_concept_realm_priests$ mit einer niedrigen Meinung von ihrem Lehnsherrn werden ihm gar keine Steuern und Aufgebote gewähren und können ihm Probleme machen."
 game_concept_law_desc:0 "Die Gesetze eines Reichs bestimmen darüber, wie das Reich strukturiert ist. Das grundlegendste Gesetz ist die [crown_authority|E] (oder [tribal_authority|E] für Stämme), da sie festlegt, wie [Concept('lieges', 'Lehnsherrn')|E] und [vassals|E] in der Regel miteinander umgehen.\n\nAuch wenn sie kaum einen Einfluss auf das tagtägliche Leben der Herrscher eines Reichs haben, sind [succession_laws|E] und [title_laws|E] doch sehr wichtig, wenn es zu einer [succession|E] kommt."
 game_concept_opinion_desc:1 "Jeder Charakter hat $game_concept_opinion$en von allen anderen Charakteren, die durch Werte von #N -100#! bis #P +100#! angegeben werden.\n\nDie Meinung, die andere Charaktere vom Spielercharakter haben, ist von entscheidender Bedeutung, da sie über ihr Verhalten bestimmt!\n\nInsbesondere sollte man auf die Meinungen von [Concept('powerful_vassals', 'Mächtigen Vasallen')|E], [Concept('spymaster', 'Ratsspitzeln')|E] und [Concept('spouse', 'Ehepartnern')|E] achten."
 game_concept_secret_desc:0 "$game_concept_secrets$ sind Dinge, von denen der betroffene Charakter nicht will, dass andere davon erfahren, weil sie peinlich, unmoralisch oder klar [Concept('criminal', 'verbrecherisch')|E] sind.\n\nGeheimnisse können durch die [councillor_task|E] $task_find_secrets$ des [Concept('spymaster', 'Ratsspitzels')|E] aufgedeckt werden. Sobald man von einem $game_concept_secret$ weiß, kann man den Charakter damit [blackmailing|E], um ein [hook|E] zu bekommen."
 game_concept_realm_capital_desc:0 "Der $game_concept_realm_capital$ ist das [holding|E], in dem ein [ruler|E] und sein [court|E] residieren. Dieses Besitztum erhält einen [tax|E]-Bonus und wird stets an den [Concept('primary_heir', 'Haupterben')|E] vererbt.\n\nDas [occupying|E] des Reichssitzes eines Gegners wird die [war_score|E] deutlich erhöhen und ermöglicht es manchmal, Verwandte des Gegners [Concept('imprison', 'Einzusperren')|E]."
 game_concept_capital_duchy_desc:0 "Der $game_concept_capital_duchy$-Modifikator erhöht die Menge an [Concept('levies', 'Aufgeboten')|E], die Ihr von allen [Concept('holdings', 'Besitztümern')|E] erhaltet, die Ihr im selben [Concept('de_jure', 'De-jure')|E]-[duchy|E] wie Eurem [capital|E] haltet. Damit dieser Modifikator aktiv ist, müsst Ihr persönlich das entsprechende Herzogtum halten.\n\nDieser Modifikator ist nicht mit dem Reichssitz-Bonus stapelbar."
 game_concept_rightful_liege_desc_part1:1 "Ein $game_concept_rightful_liege$ eines [Concept('vassal', 'Vasallen')|E] ist der [ruler|E], der den [title|E] des direkten [Concept('de_jure', 'De-jure')|E]-[Concept('liege', 'Lehnsherrn')|E] des [Concept('primary_title', 'Hauptitels')|E] eines $game_concept_vassal$en trägt. $game_concept_vassal$en, die nicht ihrem rechtmäßigen Lehnsherrn unterstehen, tragen weniger [taxes|E] und [levies|E] bei und erleiden einen Abzug auf die [opinion|E] von ihrem Lehnsherrn. Einen $game_concept_title$ mit höherem [title_tier|E], aber demselben $game_concept_de_jure$ zu tragen, führt zu geringeren Abzügen.\n\nEine Ausnahme sind Herzöge, die Teil der $game_concept_de_jure$-Hierarchie eines [Concept('empire', 'Großreichs')|E] und direkte Vasallen des $game_concept_emperor$s sind: Sie leisten den vollen Beitrag, als ob der $game_concept_emperor$ trotzdem ihre $game_concept_de_jure$-[kingdom|E]-$game_concept_title$ tragen würde."
 game_concept_top_liege_desc:0 "Ein $game_concept_top_liege$ ist der [liege|E] an der Spitze der [Concept('vassal', 'Vasallen')|E]-Hierarchie.\n\nSie sind völlig [Concept('independent', 'Unabhängige')|E] [rulers|E] und keinem Sterblichen Rechenschaft schuldig."
 game_concept_top_realm_desc:0 "Ein $game_concept_top_realm$ ist das [realm|E] des [Concept('top_liege', 'Obersten Lehnsherrn')|E]."
 game_concept_income_desc:0 "Es gibt viele [gold|E]-Quellen, doch die beiden wichtigsten sind [taxation|E] aus den eigenen [Concept('holdings', 'Besitztümern')|E] sowie solche von den [vassals|E]."
 game_concept_holding_type_desc:2 "Es gibt vier Arten von [Concept('holdings', 'Besitztümern')|E]: [castles|E], [cities|E], [tribes|E] und [temples|E]. Jede Art erlaubt andere Arten von [Concept('buildings', 'Gebäuden')|E]. Die [government_form|E] des [Concept('ruler', 'Herrschers')|E] bestimmt, welche Arten von Besitztümern der Herrscher persönlich ohne Malus halten kann. Im Fall von Tempeln können auch [doctrines|E] seines [Concept('faith', 'Glaubens')|E] eine Rolle spielen."
 game_concept_temple_holding_desc:0 "Tempel sind eine [holding_type|E], die Mitglieder des [clergy|E] als [church_property|E] halten können (die [Concept('theocratic', 'Theokratische')|E] [government_form|E]). Bei [faiths|E] mit der [doctrine|E] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] kann jeder Tempel ohne Abzüge halten.\n\nTempel bieten eine verhältnismäßig ausgeglichene Mischung aus [Concept('levies', 'Aufgeboten')|E] und [taxes|E]."
 game_concept_tribal_holding_desc:0 "Stämme sind arm an [taxes|E], aber reich an [Concept('levies', 'Aufgeboten')|E], [prestige|E] und [men_at_arms|E]-Verbesserungen. Sie haben ein begrenztes Verbesserungspotenzial, sodass sie anfangs stark sind, aber schnell im Lauf der Zeit an Stärke verlieren. Nur [Concept('tribal', 'Stammes')|E]-Charaktere können sie ohne Abzüge halten.\n\nGibt es einen Stamm in einer [county|E], können keine anderen [holdings|E] gebaut werden. [Concept('feudal', 'Feudale')|E] Herrscher müssen [gold|E] einsetzen, um Stämme zu [castles|E] zu machen."
 game_concept_city_holding_desc:1 "Städte sind die reichste [holding_type|E]. Sie legen den Schwerpunkt auf [taxes|E] statt [Concept('levies', 'Aufgeboten')|E]. Sie sind mit [republics|E] verknüpft, und wer sie als eine der spielbaren [government_forms|E] hält, wird stets einen Abzug erleiden."
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ ähnelt [prestige|E], wird aber von der gesamten [dynasty|E] geteilt.\n\nEine Dynastie erhält $game_concept_dynasty_prestige$ durch Folgendes:\n$BULLET_WITH_TAB$Die Zahl ihrer lebenden Mitglieder\n$BULLET_WITH_TAB$Die Zahl der [rulers|E]\n$BULLET_WITH_TAB$Die Zahl der [spouses|E] von anderen Herrschern\nBeachtet bitte, dass Herrscher keine $game_concept_dynasty_prestige$ einbringen, sollten sie [Concept('lieges', 'Lehnsherren')|E] derselben Dynastie haben.\n\nÄhnlich wie Prestige wirkt sich $game_concept_dynasty_prestige$ auch auf die [dynasty_prestige_level|E] aus.\n\n$game_concept_dynasty_prestige$ kann vom [dynast|E] eingesetzt werden, um [dynasty_perks|E] freizuschalten und die Mitglieder der Dynastie auf verschiedene Arten und Weisen zu beeinflussen.\n\n#weak Eine Dynastie, die weit verstreut in verschiedenen [Concept('realms', 'Reichen')|E] ist, wird also mehr $game_concept_dynasty_prestige$ erzeugen als eine Dynastie, die in einem Reich konzentriert ist.#!"
 game_concept_house_desc:1 "Ein $game_concept_house$ ist ein Zweig des größeren Baumes einer [dynasty|E]. Häuser werden von [Concept('rulers', 'Herrschern')|E] erschaffen, die nicht mehr dem derzeitigen [house_head|E] folgen und lieber selbst Oberhaupt eines Hauses sein wollen.\n\nHäuser haben zwar immer einen eigenen Namen und ein eigenes Wappen, teilen sich aber die [dynasty_prestige|E]. Außerdem können andere Mitglieder der Dynastie immer noch Eure [Concept('player_heir', 'Spielererben')|E] sein."
 game_concept_strong_hook_desc:2 "Ein $game_concept_strong_hook$ ist ein sehr mächtiges [hook|E], das man bekommt, wenn man einen Charakter [Concept('blackmailed', 'Erpresst')|E] hat.\n\n$game_concept_strong_hooks$ zeigen wesentlich mehr Wirkung als [weak_hooks|E], und mit ihnen kann man andere zu schrecklichen Taten zwingen, wie zum Beispiel als [agent|E] in einem [GetScheme('murder').GetTypeName] zu fungieren #weak (sie können natürlich auch als Ersatz für ein $game_concept_weak_hook$ dienen!).#!\n\nEin $game_concept_strong_hook$ hindert ein Ziel daran, feindselige Handlungen gegen den Träger zu unternehmen.\n\n$game_concept_strong_hooks$ werden durch den Einsatz nicht aufgebraucht, sondern haben stattdessen eine Abklingzeit, bis man sie wieder einsetzen kann. Der passive Effekt geht aber durch den Einsatz des Druckmittels nicht verloren."
 game_concept_marriage_desc:2 "$game_concept_marriages$ sind der Bund zwischen zwei [Concept('spouses', 'Ehepartnern')|E] und neben [Concept('betrothals', 'Verlöbnissen')|E] die Hauptmethode, um ein [alliance|E] mit einem anderen [ruler|E] zu schließen. $game_concept_spouses$ können auch [Concept('legitimate', 'Legitime')|E] Kinder zur Welt bringen, deren [breeding|E] auf sie zurückgeht und die als passende [heirs|E] heranwachsen können.\n\n$game_concept_marriages$ enden erst, wenn ein $game_concept_spouse$ stirbt oder sich vom anderen [divorces|E] lässt."
 game_concept_legitimate_desc:0 "Kinder von [Concept('married', 'Verheirateten')|E] Eltern gelten als $game_concept_legitimate$, im Gegensatz zu [Concept('bastards', 'Bastarden')|E], die keine [titles|E] erben können. Die Kinder von [concubines|E] werden als [legitimate|E] betrachtet, auch wenn sie einen etwas niedrigeren Status haben."
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ dürfen laut Gesetz die [titles|E] ihrer Eltern erben.\n\n[bastards|E] sind dabei nicht zugelassen, ebenso wenig wie Kinder eines bestimmten Geschlechts bei bestimmten [Concept('gender_laws', 'Geschlechterrechten')|E]."
 game_concept_war_desc:0 "Bewaffnete Auseinandersetzungen sind der direkteste Weg, um das eigene [realm|E] zu erweitern. Doch um den $game_concept_war$ zu erklären, braucht man einen [casus_belli|E], also einen Anlass für die Erklärung. Man kann in einem $game_concept_war$ auch nur erlangen, was durch den Kriegsgrund abgedeckt wird.\n\nKriege gewinnt man durch das Besiegen gegnerischer [armies|E] in der [battle|E] und das [occupying|E] feindlicher [holdings|E]. So sammelt man [war_score|E] an und zwingt schließlich den Gegner bei einem [peace_offer|E] eine [defeat|E] anzunehmen.\n\nUngeachtet des Ausgangs eines $game_concept_war$s hat der Angreifer einen [truce|E] mit dem Verteidiger. Der Verteidiger kann aber direkt einen neuen Krieg erklären."
 game_concept_raid_loot_desc:0 "Wird ein [holding|E] [Concept('raid', 'Überfallen')|E] oder während einer [siege|E] [occupied|E], erhält der Angreifer eine Menge an [gold|E] entsprechend der $game_concept_raid_loot$. Je wohlhabender ein [holding|E] ist, desto mehr $game_concept_raid_loot$ gibt es dort.\n\nEin Besitztum, das unlängst überfallen und belagert wurde, wird keine Beute haben."
 game_concept_war_score_desc:1 "Dies ist ein Maß dafür, welche Seite einen [war|E] gewinnt. Es reicht von #N -100#! bis #P 100#!, wobei #N -25#! für eine Seite #P 25#! für die andere sind. Bei #P 100#! Kriegspunkten kann man die andere Seite zwingen, ein [peace_offer|E] anzunehmen.\n\nKriegspunkte erhält man durch das Folgende:\n$EFFECT_LIST_BULLET$Besiegen von [armies|E] in der [battle|E]\n$EFFECT_LIST_BULLET$[imprison|E] gegnerischer [ruler|E] oder [heirs|E] (nicht aber deren Verbündeter)\n$EFFECT_LIST_BULLET$Für das [occupying|E] gegnerischer [holdings|E] (insbesondere des [Concept('war_target', 'Kriegsziels')|E])\n$EFFECT_LIST_BULLET$Besetzen des gegnerischen [Concept('realm_capital', 'Reichssitzes')|E]\n$EFFECT_LIST_BULLET$Kontrolle von [Concept('objectives', 'Zielen')|E] über längere Zeiträume"
 game_concept_war_target_desc:0 "Eine Region der Karte, die durch einen [casus_belli|E] eines Krieges benannt wird. Nennt der Kriegsgrund keine bestimmte Region, ist der [realm_capital|E] des Verteidigers das $game_concept_war_target$.\n\nDie angreifende Seite erhält [war_score|E] durch das [occupying|E] von [Concept('holdings', 'Besitztümern')|E] innerhalb des $game_concept_war_target$s. Im Gegenzug wird der Verteidiger – in der anfänglichen Phase des Kriegs – Kriegspunkte für das Halten all seiner [counties|E] in der Region des $game_concept_war_target$s sammeln."
 game_concept_occupation_desc:0 "Besetzte [holdings|E] sind im Krieg zeitweise unter Kontrolle eines feindlichen [Concept('ruler', 'Herrschers')|E]. Eine [army|E], die auf einer [barony|E] mit einem feindlichen [Concept('fortified_holding', 'Befestigten Besitztum')|E] stehen bleibt, beginnt, dieses zu [besiege|E], wenn die Zahl ihrer [soldiers|E] größer als die in der [garrison|E] ist.\n\nIst die Belagerung erfolgreich, wird das Besitztum besetzt, was der besetzenden Seite [war_score|E] für den [war|E] gibt.\n\nEin Besitztum zu besetzen, heißt nicht, dass es Euch gehört! Nur das durch das [war_target|E] festgelegte Gebiet kann tatsächlich den Besitzer wechseln, und dies auch nur, wenn der Angreifer [wins|E]."
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ sind unabhängige militärische Organisationen, die den Einflussbereich ihres [Concept('faith', 'Glaubens')|E] verteidigen und ausweiten.\n\nEin Herrscher derselben Religion kann sie anwerben, wenn er sich im [war|E] mit einem [Concept('faith_hostile', 'Feindseligen')|E] oder [Concept('faith_evil', 'Bösen')|E] [Concept('faith', 'Glauben')|E] befindet, wofür er [piety|E] bezahlt. Sobald dieser Krieg endet, kämpfen sie nicht mehr für diesen Herrscher.\n\nEin $game_concept_holy_order$ kann einen [holy_order_patron|E] haben, der nicht dafür zahlen muss, wenn er seine Dienste in Anspruch nimmt."
 game_concept_education_trait_desc:2 "Sobald sie [adult|E] werden, erhalten alle Charaktere eine $game_concept_education_trait$.\n\nEs gibt fünf Arten von Ausbildungseigenschaften, die sich immer direkt auf einen [skill|E] beziehen.\n\nDie Qualität der [trait|E], die ein Charakter erhält, hängt davon ab, wie gut die [childhood_trait|E] zum [education_focus|E] und zum entsprechenden Wert des [Concept('guardian', 'Vormunds')|E] passt.\n\nDie $game_concept_education_trait$ eines Charakters beeinflusst das Vorankommen in seinem [lifestyle|E]."
 game_concept_taxes_desc:1 "$game_concept_taxes$ sind die wichtigste monatliche Quelle von [gold|E]-[income|E] für [rulers|E].\n\nJedes [holding|E] eines Herrschers versorgt ihn jeden Monat mit einigen [domain_taxes|E]. Des Weiteren haben die meisten [vassals|E] eine [obligation|E], einen Teil ihrer eigenen bezahlten Steuern an den [Concept('liege', 'Lehnsherrn')|E] zu übergeben: die [liege_taxes|E]."
 game_concept_tribal_desc:0 "Tribalistische Reiche haben eine eingeschränkte [development|E] der Gemeinden, können keine weiteren [holdings|E] errichten, nur die [innovations|E] der Stammes-Epoche entdecken und ihr [succession_law|E] nicht ändern.\n\nSie können allerdings [prestige|E] anstelle von [gold|E] einsetzen, um ihr Reich auszubauen und [men_at_arms|E] anzuwerben, und sie haben Zugriff auf mehr [casus_bellis|E] als [Concept('feudal', 'Feudale')|E] Reiche. Nicht-tribalistische Armeen erleiden einen [supply_limit|E]-Malus in feindlichen Stammesgebieten."
 game_concept_clan_desc:0 "Clans sind eine [government_form|E], in der die [opinion|E] über den [Concept('liege', 'Lehnsherrn')|E] darüber bestimmt, wie viel [levies|E] und [taxes|E] der Lehnsherr von seinen [vassals|E] erhält. Die [crown_authority|E] des Lehnsherrn kann allerdings die minimale Menge erhöhen, die sie ungeachtet ihrer Meinung leisten müssen."
 game_concept_building_desc:0 "$game_concept_buildings$ sind Verbesserungen, die man in [Concept('holdings', 'Besitztümern')|E] bauen kann.\n\nViele Arten von Gebäuden können nur in bestimmten [baronies|E] oder auf bestimmtem [terrain|E] gebaut werden.\n\nJedes Besitztum hat eine begrenzte Zahl an Gebäudeplätzen; ein Besitztum kann also nicht alle Gebäudearten enthalten. [county_capitals|E] haben Zugriff auf einen zusätzlichen Gebäudeplatz.\n\n[duchy_buildings|E] und [special_buildings|E] nutzen ihre eigenen Plätze."
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ sind [buildings|E], deren Hauptfunktion es ist, die [domain_income|E] ihrer Besitztümer zu erhöhen."
 game_concept_aftermath_desc:1 "Die $game_concept_aftermath$-Phase einer [battle|E] tritt ein, wenn eine von beiden Seiten gewonnen hat. Der Sieger versucht dann, so viele auf dem [retreat|E] befindliche [soldiers|E] wie möglich niederzumachen.\n\n[men_at_arms|E] mit hohem [Concept('pursuit', 'Verfolgungs')|E]-Wert kann mehr $game_concept_soldiers$ im $game_concept_aftermath$ töten, wohingegen $game_concept_men_at_arms$ mit hohem [Concept('screen', 'Abschirmungs')|E]-Wert freundliche [soldiers|E] beschützt."
 game_concept_terrain_desc:1 "Jede [barony|E] hat ein vorherrschendes Gelände, das sich auf Dinge wie [supply|E], Bewegungstempo von [armies|E], die Effektivität verschiedener [regiments|E] von [men_at_arms|E] in der Schlacht sowie den möglichen Bau von Gebäuden dort auswirkt.\n\nViele [commander_traits|E] stehen ebenfalls mit dem Gelände in Zusammenhang."
 game_concept_landed_desc:0 "Ein $game_concept_landed$er Charakter ist ein [ruler|E], der [holdings|E] hat. Außer in [theocracies|E] und [republics|E] werden [commoners|E] zu [Concept('nobles', 'Adligen')|E], wenn sie Landbesitz erhalten, wodurch sie eine neue [dynasty|E] gründen."
 game_concept_spiritual_head_of_faith_desc:0 "Ein [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]es [head_of_faith|E] ist [theocratic|E] und muss daher nicht [landed|E] sein #weak (kann es aber).#!\n\n$game_concept_head_of_faith_spiritual$e $game_concept_heads_of_faith$ haben meist Zugriff auf Interaktionen, um zum Beispiel [claims|E] oder [gold|E] zu gewähren.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [Concept('great_holy_war_undirected', 'Ungezielte')|E] sein #weak (wie etwa Kreuzzüge)#!."
 game_concept_temporal_head_of_faith_desc:0 "Ein [GetFaithDoctrine('doctrine_temporal_head').GetBaseName]es [head_of_faith|E] fungiert als gewöhnlicher [ruler|E], wobei der $game_concept_head_of_faith$-[title|E] vernichtet wird, falls er sein gesamtes Land verliert.\n\nSollten die [doctrines|E] des [Concept('faith', 'Glaubens')|E] [great_holy_wars|E] erlauben, werden es [Concept('great_holy_war_directed', 'Gezielte')|E] sein #weak (wie etwa Dschihade)#!."
 game_concept_title_claim_desc:0 "Ein $game_concept_claim$ auf einen [title|E] stellt ein legales Anrecht auf selbigen dar und bietet einen [casus_belli|E], um ihn durch einen [war|E] zu erobern. Ansprüche bieten zudem einen triftigen Grund, um [titles|E] [Concept('revoke', 'Abzuerkennen')|E], wenn ein [vassal|E] der [holder|E] ist.\n\nAnsprüche erhalten [rulers|E] meist, wenn sie die Kontrolle über Titel an jemand anderes abgeben müssen, doch sie können auch durch die Aufgabe „[fabricate_claim_short|E]“ erschaffen werden.\n\nAnsonsten erhält auch jedes Kind eines Herrschers (sogar [bastards|E]) einen [implicit_claim|E] auf die [titles|E] des Herrschers. Wenn sie diesen Titel dann nicht vom [ruler] nach dessen Tod erben, werden diese [implicit_claims] in [pressed_claims|E] umgewandelt, die dann als [unpressed_claims|E] an eigene Kinder vererbt werden können."
 game_concept_claimant_desc:0 "Ein $game_concept_claimant$ ist eine Person mit einem oder mehreren [Concept('claims', 'Ansprüchen')|E] auf einen [title|E]. [ruler|E]-Anspruchsteller können sie durchsetzen, indem sie den Anspruch-[casus_belli|E] verwenden, um [wars|E] zu erklären.\n\nDieser Kriegsgrund kann auch eingesetzt werden, um die Ansprüche von [vassals|E] und sogar [Concept('unlanded', 'Landlosen')|E] Charakteren im eigenen [realm|E] durchzusetzen.\n\nAnspruchsteller können auch [factions|E] anführen – selbst wenn sie nicht im eigenen Reich leben."
 game_concept_renounce:0 "Aufgeben"
 game_concept_renounced:0 "Aufgegeben"
 game_concept_renounce_desc:0 "[prisoners|E] können unter der Bedingung freigelassen werden, dass sie allen [Concept('claims', 'Ansprüchen')|E] auf [titles|E] im [realm|E] abschwören.\n\nDoch Kinder des direkten [Concept('holder', 'Trägers')|E] können ihre Ansprüche nie verlieren, solange der Träger noch lebt."
 game_concept_noble_desc:0 "$game_concept_nobles$ sind Charaktere, die Mitglieder einer [dynasty|E] sind. Charaktere ohne Dynastie gelten als [commoners|E] niedriger Geburt."
 game_concept_crime_desc:2 "$game_concept_crimes$ sind Handlungen, die im Allgemeinen als so fragwürdig betrachtet werden, dass sie eine Strafe verdienen.\n\nVerbrechen können weltlich (wie etwa der [revolt|E] eines [vassals|E] gegen den eigenen [Concept('liege', 'Lehnsherrn')|E]) oder religiös sein (also [Concept('shunned', 'Verpöntes')|E] Verhalten, das durch eine [doctrine|E] untersagt wird). Weltliche Verbrechen können nur von dem Charakter oder den Charakteren bestraft werden, denen durch das Vergehen geschadet wurde, aber jeder [ruler|E] kann seine Untertanen für religiöse Verbrechen bestrafen.\n\nAlle Verbrechen geben Herrschern einen Grund, um $game_concept_criminals$ [Concept('imprison', 'Einzukerkern')|E], und abhängig vom Verbrechen kann er auch ihre [titles|E] [revoke|E], sie [banish|E], [Concept('torture', 'Foltern')|E] oder [execute|E] lassen. Jedes Verbrechen kann von einem Herrscher nur einmal bestraft werden, doch durch manche Verbrechen erhält der Verbrecher eine neue negative [fame_trait|E], die er mit ins Grab nehmen wird.\n\nManche Charaktere kommen mit Verbrechen davon; Letztere werden dann zu [Concept('secrets', 'Geheimnissen')|E], die von anderen Charakteren aufgedeckt und zur [blackmail|E] verwendet werden können."
 game_concept_dungeon_desc:0 "[Concept('imprisoned', 'Eingekerkerte')|E] Charaktere, die tatsächlich im $game_concept_dungeon$ sind, erleiden [stress|E] ebenso wie einen [health|E]-Malus. Im Lauf der Zeit wird also immer wahrscheinlicher, dass sie an einer [illness|E] sterben oder Geistige Zusammenbrüche erleiden.\n\n[commoners|E] werden automatisch in den Kerker geworfen, können aber in den [house_arrest|E] verlegt werden."
 game_concept_tyranny_desc:0 "Viele Handlungen eines [Concept('ruler', 'Herrschers')|E] gelten als $game_concept_tyrannical$ – weil sie Gesetzen oder religiösen [doctrines|E] widersprechen. Zum Beispiel gilt das [imprison|E] oder [revoke|E] von [Concept('titles', 'Titeln')|E] bei jemandem, der kein [crime|E] begangen hat, als tyrannisch.\n\nTyrannei ist ein allgemeiner [Concept('opinion', 'Meinungs')|E]-Modifikator, der für alle Charaktere im [realm|E] gilt."
 game_concept_revoke_desc:0 "Bei [Concept('limited_crown_authority', 'Begrenzter Lehnsautorität')|E] oder höher können [rulers|E] die [titles|E] ihrer [vassals|E] $game_concept_revoke$, doch wenn der eigene Vasall nicht [imprisoned|E] ist, kann dies ein riskantes Unterfangen sein, denn Vasallen können sich weigern und sich in einem Aufstand erheben.\n\nDie Aberkennung von Titeln wird als [tyrannical|E] betrachtet, wenn der Vasall nicht eines relativ schweren [Concept('crime', 'Verbrechens')|E] schuldig ist."
 game_concept_retract_desc:0 "Bei [Concept('limited_crown_authority', 'Begrenzter Lehnsautorität')|E] oder höher können [rulers|E] ihren Vasallen deren [Concept('vassal', 'Vasallen')|E] $game_concept_retract$, doch wenn der eigene Vasall nicht [imprisoned|E] ist, kann dies ein riskantes Unterfangen sein, denn Vasallen können sich weigern und sich in einem Aufstand erheben.\n\nDie Entziehung von Vasallen wird als [tyrannical|E] betrachtet, wenn der Vasall nicht eines relativ schweren [Concept('crime', 'Verbrechens')|E] schuldig ist."
 game_concept_light_cavalry_desc:0 "Leichte Reiterei ist [men_at_arms|E], das vom Pferderücken aus aufklärt und Feinde verfolgt.\n\nAuch wenn alle Leichte Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und wird wiederum von [spearmen|E] gekontert.\n\nLeichte Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [Concept('heavy_cavalry', 'Schweren Reiterei')|E] ist sie meist besser in der [pursuit|E] und [screen|E]."
 game_concept_heavy_cavalry_desc:0 "Schwere Reiterei ist schwer gepanzertes [men_at_arms|E], das vom Pferderücken aus kämpft.\n\nAuch wenn alle Schwere Reiterei einzigartig ist, [Concept('counter', 'Kontert')|E] sie meist [archers|E] und wird wiederum von [spearmen|E] gekontert.\n\nSchwere Reiterei ist auch oft stark in flachem [terrain|E].\n\nIm Vergleich zur [Concept('light_cavalry', 'Leichten Reiterei')|E] ist sie meist stärker bei [damage|E] und [toughness|E]."
 game_concept_spearmen_desc:0 "Speerträger sind [men_at_arms|E], das zu Fuß mit Stangenwaffen kämpft.\n\nAuch wenn alle Speerträger einzigartig sind, [Concept('counter', 'Kontern')|E] sie meist [heavy_cavalry|E] und [light_cavalry|E] und werden wiederum von [Concept('heavy_cavalry', 'Schwerer Reiterei')|E] gekontert.\n\nSpeerträger sind oft auch stark in hügeligem und gebirgigem [terrain|E]."
 game_concept_heavy_infantry_desc:0 "Schweres Fußvolk ist [men_at_arms|E], das zu Fuß mit schweren Rüstungen und Waffen kämpft.\n\nAuch wenn alles Schwere Fußvolk einzigartig ist, [Concept('counter', 'Kontert')|E] es meist [spearmen|E] und wird wiederum von [Concept('skirmishers', 'Plänklern')|E] gekontert."
 game_concept_intimidated_desc:1 "Charaktere, die einen anderen Charakter wirklich fürchten, sind von ihm Eingeschüchtert. Dies wird normalerweise durch [dread|E] und/oder eine feige Persönlichkeit verursacht.\n\nEingeschüchterte Charaktere werden mit sehr viel geringerer Wahrscheinlichkeit feindselige Handlungen gegen Charaktere unternehmen, die sie fürchten (wozu auch der Beitritt und die Gründung von [factions|E] zählen).\n\nCharaktere, die noch eingeschüchterter sind, werden als [cowed|E] markiert."
 game_concept_objectives_desc:1 "Gewisse Teile des [Concept('realm', 'Reichs')|E] (meist der [realm_capital|E] des Gegners und die [holdings|E] in der Region des [Concept('war_target', 'Kriegsziels')|E]) werden im [war|E] als $game_concept_objectives$ betrachtet. Durch das [occupy|E] von $game_concept_objectives$n erhält man „ansteigende“ [war_score|E].\n\nBeim Verteidiger beginnen die [war_score|E] nach einer gewissen Zeit anzusteigen, sofern man die angreifende Seite daran hindern kann, $game_concept_objectives$ einzunehmen."
 game_concept_scheme_success_chance_desc:0 "Die $game_concept_success_chance$ eines [Concept('scheme', 'Komplotts')|E] bestimmt, wie wahrscheinlich es ist, dass es Erfolg haben wird. Eine hohe $game_concept_success_chance$ erhöht auch die [secrecy|E] eines Komplotts.\n\nVerschiedene Komplotte haben unterschiedliche Dinge, die die $game_concept_success_chance$ erhöhen, aber bei [Concept('scheme_hostile', 'Feindseligen')|E] Komplotten erhält man sie immer durch [agents|E].\n\nDie meisten Komplotte haben eine minimale und eine maximale $game_concept_success_chance$. Feindselige Komplotte liegen zwischen #V 5 %#! und #V 95 %#!.\n\n[secret_schemes|E], die vom [scheme_target|E] entdeckt werden, haben eine reduzierte $game_concept_success_chance$."
 game_concept_county_development_growth_desc:0 "Das $game_concept_county_development_growth$ bemisst, wie lange die [county|E] braucht, um ihre [development|E] zu steigern.\n\nWenn das $game_concept_county_development_growth$ 100 erreicht, erhöht sich die $game_concept_county_development$ um 1."
 game_concept_existing_development_desc:1 "Die Ratskämmerer-Aufgabe [develop_county|E] unterliegt dem Ertragsgesetz: Je mehr [development|E] eine [county|E] schon hat, desto langsamer ist das [development_growth|E].\n\nStandardmäßig erreichen [counties|E] die maximale Schwelle der Bestehenden Entwicklung bei 10 [development|E]. Jede [era|E] bietet aber eine [innovation|E], die diese Schwelle immer weiter anhebt, bis sie schließlich 90 [development|E] in der [era|E] $culture_era_late_medieval$ erreicht.\n\nInnovationen, die sich auf den Bestehende-Entwicklungs-Modifikator auswirken sind:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_control_desc:1 "$game_concept_control$ bemisst, wie sehr die Regierung die Bevölkerung einer [county|E] im Griff hat. Sie ist besonders wichtig für das Erheben von [taxes|E] aus den [Concept('holdings', 'Besitztümern')|E].\n\nWechselt eine Gemeinde durch einen [war|E] den Besitzer, wird die Kontrolle drastisch reduziert – was ein guter Grund ist, warum man vielleicht lieber den derzeitigen [holder|E] zum eigenen Vasallen macht (sofern dies der [casus_belli|E] zulässt). Die Gemeindekontrolle kann auch durch [sieges|E] und [Concept('peasant_faction', 'Bauernaufstände')|E] geschädigt werden.\n\nEine geringe Kontrolle kann zudem zu [county_corruption|E] führen, und der Hauptweg, um die Kontrolle zu steigern, ist eine [councillor_task|E], die der [marshal|E] zur Verfügung hat."
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ ist ein besonderer Zustand der [control|E] (aktiviert durch das [perk|E] „$absolute_control_perk_name$“), der anzeigt, dass der Herrscher einen eisernen Griff um die Bevölkerung hat.\n\nImmer wenn die $game_concept_control$ #V 100#! erreicht, wird sie stattdessen als „$ABSOLUTE_COUNTY_CONTROL$“ angegeben und gibt zusätzliche Boni bei [taxes|E] und [Concept('levies', 'Aufgeboten')|E]."
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ sind Modifikatoren, die sich auf die verschiedenen Werte einer [county|E] auswirken.\n\n[baronies|E] können eigene Modifikatoren haben. Angezeigt werden sie in den [Concept('holdings', 'Besitztümern')|E] der $game_concept_county$."
 game_concept_vassal_taxes_desc:1 "Die $game_concept_vassal_taxes$ bestehen aus den [taxes|E], die man von seinen [vassals|E] erhält. Ihre Höhe hängt wiederum von den [obligations|E] der jeweiligen Vasallen ab.\n\nAus der Perspektive der Vasallen werden die gleichen Steuern [liege_taxes|E] genannt, um sie von anderen $game_concept_vassal_taxes$ zu unterscheiden, die man von den eigenen $game_concept_vassals$ erhält."
 game_concept_liege_taxes_desc:1 "Die $game_concept_liege_taxes$ sind die [taxes|E], die man an den eigenen [Concept('liege', 'Lehnsherrn')|E] als Teil der [obligations|E] abführt. Man zahlt keine $game_concept_liege_taxes$, wenn man [independent|E] ist.\n\nAus Sicht des Lehnsherrn werden diese Steuern wiederum [vassal_taxes|E], um sie von den anderen Steuern zu unterscheiden, die sie ihrem $game_concept_liege$n schulden."
 game_concept_usurp_title_desc:1 "Ein [title|E] im Besitz eines fremden [Concept('ruler', 'Herrschers')|E] kann übernommen werden, wenn man mehr als #V 50%#! seiner [Concept('de_jure', 'De-jure')|E]-[counties|E] in seinem [realm|E] hat. Dadurch erhält man den [title|E], was besonders wichtig ist, wenn es darum geht, der [Concept('rightful_liege', 'Rechtmäßige Lehnsherr')|E] der eigenen [vassals|E] zu sein.\n\nDie Usurpation (also die Übernahme eines Titels) ist schwieriger, wenn der aktuelle Träger einem feindlichen Glauben anhängt. In solchen Fällen kann man die Usurpation erst durchführen, wenn keine [Concept('de_jure', 'De-jure')|E]-Gemeinden mehr in seinem Reich liegen."
 game_concept_holy_war_desc:4 "Ein $game_concept_holy_war$ ist eine besondere Form des [Concept('war', 'Kriegs')|E], die von einem [ruler|E] mit einem bestimmten [Concept('faith', 'Glauben')|E] gegen einen anderen Herrscher eines anderen Glaubens geführt wird.\n\n$game_concept_holy_wars$ sind meist recht zerstörerisch, und der Gewinner eines Religionskriegs kann persönlich alle [counties|E] im Zielgebiet an sich reißen. Wenn aber der Glaube des Angreifers „[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]“ ist oder der Verteidiger [vassals|E] im Zielgebiet hat, die demselben Glauben angehören, werden einige oder alle Vasallen-Herrscher im Zielgebiet vielleicht auch einfach nur auf den Angreifer übertragen.\n\nIm Gegensatz zu anderen Kriegen können andere Herrscher desselben Glaubens wie das Ziel sich entschieden, bei der Verteidigung mitzuhelfen, ohne dass sie ein [alliance|E] bräuchten.\n\nReligionskriege können entsprechend der [religious_families|E] erlaubt oder eingeschränkt sein."
 game_concept_great_holy_war_desc:3 "Ein $game_concept_great_holy_war$ ist eine besondere Form des [Concept('war', 'Kriegs')|E], den nur das [head_of_faith|E] bestimmter [faiths|E] ausrufen kann und der das Ziel hat, ein ganzes [kingdom|E] unter die Kontrolle ihres Glaubens zu zwingen.\n\n$game_concept_great_holy_wars$ richten sich immer gegen alle [rulers|E] einer anderen [religion|E] im ausgewählten [kingdom|E] und zwingen sie, sich gemeinsam zu verteidigen. Ist man siegreich, werden sämtliche [titles|E] innerhalb des verteidigenden Königreichs übernommen und unter den Angreifern aufgeteilt.\n\nAbhängig von den [doctrines|E] hat ein Glaube Zugriff auf [Concept('directed_great_holy_wars', 'Gezielte große Religionskriege')|E], [Concept('undirected_great_holy_wars', 'Ungezielte große Religionskriege')|E] oder gar keine $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$Die [core_tenets|E] [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] oder [GetFaithDoctrine('tenet_warmonger').GetBaseName] sind erforderlich, um allgemein Große Religionskriege führen zu können\n$EFFECT_LIST_BULLET$Glauben mit einem [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] haben nur Zugriff auf Gezielte große Religionskriege\n$EFFECT_LIST_BULLET$Glauben mit einem [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] haben nur Zugriff auf Ungezielte große Religionskriege\n$EFFECT_LIST_BULLET$Glauben ohne Glaubensoberhaupt können gar keine Großen Religionskriege erklären, selbst wenn sie normalerweise Zugang dazu hätten\n\nManche Glauben haben besondere Namen für ihre Großen Religionskriege (wie etwa „Kreuzzug“ oder „Dschihad“). Diese Großen Religionskriege unterscheiden sich aber nur im Namen und haben keine andere Funktion als andere Große Religionskriege."
 game_concept_directed_great_holy_war_desc:0 "Ein $game_concept_directed_great_holy_war$ wird durch das $doctrine_temporal_head_name$ [head_of_faith|E] erklärt, um ein [kingdom|E] unter die eigene Kontrolle zu bringen.\n\n[rulers|E] mit seinem [Concept('faith', 'Glauben')|E] können sich entscheiden, dem Glaubensoberhaupt zu helfen und dafür vielleicht sogar Belohnungen erhalten. Zu den Belohnungen zählen [piety|E] und die Möglichkeit, dass ihre [dynasty|E] im eroberten Königreich [landed|E] wird.\n\nHerrscher der verteidigenden [religion|E] können sich auch gegen diesen Krieg wehren, ohne ein [alliance|E] zu brauchen."
 game_concept_undirected_great_holy_war_desc:0 "Ein $game_concept_undirected_great_holy_war$ wird von einem $doctrine_spiritual_head_name$ [head_of_faith|E] erklärt, um ein [kingdom|E] unter die Kontrolle des eigenen [Concept('faith', 'Glaubens')|E] zu bringen.\n\n$game_concept_undirected_great_holy_wars$ beginnen nicht sofort, sondern gehen stattdessen in eine [preparation_phase|E] über.\n\nVor und während des Krieges können Herrscher des angreifenden Glaubens [gold|E] für die [war_chest|E] spenden.\n\nIm Fall eines Sieges wird das umkämpfte Königreich übernommen und an einen Charakter des angreifenden Glaubens übergeben. Belohnungen für die Angreifer beinhalten [piety|E] sowie die Möglichkeit, dass ihre [dynasty|E] im eroberten Königreich [landed|E] wird."
 game_concept_era_desc:1 "[innovations|E] können nur entdeckt werden, wenn die [culture|E] die nötige Epoche erreicht hat. Die nächste Epoche kann frühestens ab einem bestimmten Jahr beginnen und mindestens #V 50 %#! der vorherigen Epoche müssen erforscht worden sein.\n\nHerrscher mit [tribal_government|E] können nur Innovationen der Stammes-Epoche nutzen."
 game_concept_innovation_desc:0 "Innovationen sind Technologien und andere Fortschritte, die allen Charakteren einer bestimmten [culture|E] zugutekommen. Innovationen sind in [eras|E] zusammengefasst, in denen man sie entdecken kann.\n\nDurch den Kontakt mit benachbarten Kulturen wird jede Kultur ständig von einer bestimmten Innovation [exposed|E], die sie sehr viel schneller entdecken können.\n\nZusätzlich kann das [culture_head|E] auch noch eine weitere (oder dieselbe) Innovation als [cultural_fascination|E] festlegen, um darin einen zusätzlichen Bonus zu erhalten."
 game_concept_cultural_exposure_desc:1 "Der Kontakt zu anderen [cultures|E], die unentdeckte [innovations|E] haben, sorgt dafür, dass eine dieser $game_concept_innovations$ schneller entdeckt wird. Überhaupt $game_concept_exposure$ zu haben, erhöht das Entdeckungstempo; weiterer $game_concept_exposure$ hat allerdings keine Wirkung."
 game_concept_pursuit_desc:1 "Eine siegreiche [army|E] erhöht die Zahl der [casualties|E], die sie im [aftermath|E] einer [battle|E] erzielt, um den kombinierten $game_concept_pursuit$s-Wert ihrer $game_concept_army$, wobei [routed_soldiers|E] [dead_soldiers|E] werden."
 game_concept_region_desc:0 "Eine Region besteht aus einem bestimmten geographischen Gebiet auf der Karte. Im Gegensatz zu einem [Concept('de_jure', 'De-jure')|E]-Reich ändern sich Regionen aber nie."
 game_concept_hungarian_invasion_casus_belli_desc:0 "Ein mächtiger [casus_belli|E], der nur ein Mal pro Kampagne eingesetzt werden kann, um sämtliche Territorien zu erobern, die vom Ziel innerhalb von Pannonien gehalten werden.\n\nIm Falle eines Sieges begeben sich sämtliche $mogyer_collective_noun$ im [realm|E] des Angreifers mit ihm nach Pannonien, [counties|E] #EMP und#! [vassals|E], um $avar$e $game_concept_counties$ zu verdrängen. Andere Vasallen außerhalb von Pannonien werden aufgegeben, während $game_concept_counties$, die zuvor von $mogyer_collective_noun$ besetzt oder gehalten wurden, kleineren Kriegsfürsten vor Ort und rivalisierenden Steppenstämmen überlassen werden."
 game_concept_troop_quality_desc:0 "Die $game_concept_troop_quality$ spiegelt die Stärke einer [army|E] im Verhältnis zu ihren [soldiers|E] wider.\n\nEine $game_concept_army$, die nur aus [Concept('knights', 'Rittern')|E] und [men_at_arms|E] besteht, wird eine hohe $game_concept_troop_quality$ haben, wohingegen eine $game_concept_army$, die viele [levies|E] enthält, eine niedrigere $game_concept_troop_quality$ haben wird.\n\nDas heißt, dass eine kleinere $game_concept_army$ mit hoher $game_concept_troop_quality$ deutlich stärker sein wird, als man erwartet: Man sollte also immer sowohl die Zahl der Soldaten #Emphasis als auch#! die $game_concept_troop_quality$ bedenken, bevor man den Gegner in eine Schlacht verwickelt!"
 game_concept_debt_desc:2 "Schulden sind ein Zustand, bei dem man eine negative Menge an [gold_i][gold|E] hat. Dies passiert meist, wenn ein [ruler|E] im Krieg [mercenaries|E] anheuert, ohne ausreichend Gold für die Gesamtkosten zu haben, oder er sich zu lange im [war|E] befindet.\n\nWährend man Schulden hat, kann man keinen weiteren [war|E] erklären, [men_at_arms|E] nicht verstärken und in Schlachten erhalten Gegner einen [advantage|E]. Je größer die Schulden werden, desto mehr Mali erleidet man – weniger [levies|E], verringerte [county_opinion|E] und die [vassals|E] mögen ihren Herrscher immer weniger.\n\nZusätzlich riskiert man verschiedene destabilisierende Ereignisse: Es kann beispielsweise zu [county_corruption|E] in [counties|E] der eigenen [domain|E] kommen.\n\n#help Es ist allgemein eine gute Idee, Eure Gegner zu überfallen, wenn sie Schulden haben, da sie dann mit verringertem [advantage|E] kämpfen!#!"
 game_concept_incest_desc:0 "Inzest bezeichnet sexuelle Aktivitäten zwischen engen Verwandten.\nWelche Beziehungen als Inzestuös gelten, wird durch die [doctrine|E] $doctrine_consanguinity_name$ des [Concept('faith', 'Glaubens')|E] eines Charakters bestimmt."
 game_concept_relation_desc:3 "$game_concept_relations$ sind Beziehungen, die ein Charakter hat, die aber nicht durch Familie oder [vassalage|E] bestimmt werden. Diese $game_concept_relations$ fallen in verschiedene Kategorien, können einen [character_modifier|E] für die betroffenen Charaktere mit sich bringen und bestimmen, was zwischen den beiden passieren kann.\n\nStandardbeziehungen:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nVerbesserte Beziehungen:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nKindheitsbeziehungen:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_best_friends_possessive:0 "der Besten Freunde"
 game_concept_character_modifier_desc:2 "[modifiers|E], die ein Charakter hat und die seine Persönlichkeit, seine [skills|E] und sogar seine [income|E] beeinflussen. Im Gegensatz zu [traits|E] stehen $game_concept_character_modifiers$ eher für temporäre Effekte."
 game_concept_ducal_conquest_casus_belli_desc:0 "Ein [casus_belli|E], der es erlaubt, [counties|E] zu übernehmen, die man braucht, um einen [Concept('uncreated_title', 'Ungeschaffenen Titel')|E] im Herzogsrang zu schaffen."
 game_concept_vassalize_casus_belli_desc:3 "Dieser [casus_belli|E] erlaubt eine erzwungene [vassalization|E] eines benachbarten unabhängigen [Concept('ruler', 'Herrschers')|E] mit niedrigerem Rang. Wird durch das [perk|E] [GetPerk('forced_vassalage_perk').GetName(GetPlayer)] freigeschaltet.\n\nIhr könnt jeden Herrscher zum Vasallen machen, der nicht mehr als #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] in seinem [realm|E] hat.\n\nDiese Schwelle wird um #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! durch jede der folgenden Innovationen erhöht:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation_desc:2 "[rulers|E], die den Großteil des dazugehörigen [Concept('de_jure', 'De-jure')|E]-Lands von noch nicht erschaffenen [Concept('title', 'Titeln')|E] kontrollieren, können diese erschaffen. Einen Titel zu erschaffen, kostet [gold|E], gewährt aber [prestige|E].\n\nNur Titel im Rang von [Concept('duchies', 'Herzogtümern')|E], [Concept('kingdoms', 'Königreichen')|E] und [Concept('empires', 'Großreichen')|E] können erschaffen werden.\n\nDas Anliegen-Widget enthält eine Liste aller Titel, die man jeweils zu einem bestimmten Zeitpunkt erschaffen kann."
 game_concept_convert_county_desc:0 "Eine [councillor_task|E], die vom [court_chaplain|E] durchgeführt wird und immer auf eine [county|E] gerichtet ist, das einen anderen Glauben als der [liege|E] hat.\nJeden Monat steigt der Fortschritt an. Erreicht er 100 %, hat der Großteil der Gemeinde zum Glauben des Lehnsherrn gewechselt.\n\nDas Bekehrungstempo wird durch viele Faktoren beeinflusst, einschließlich des [Concept('learning_skill', 'Bildungswerts')|E] des [Concept('councillor', 'Ratsmitglieds')|E] und dem [fervor|E] der beiden Glauben."
 game_concept_war_leaders_desc:0 "Der Hauptangreifer und der Hauptverteidiger eines [Concept('war', 'Kriegs')|E]. Meist sind dies der Charakter, der den Krieg vom Zaun gebrochen hat, und der [Concept('learning_skill', 'Oberste Lehnsherr')|E] des Charakters, der das [war_target|E] hält.\n\nEs gibt unterschiedliche [casus_bellis|E] für unterschiedliche Arten von Krieg, die dann auch zu unterschiedlichen Charakteren als $game_concept_war_leaders$n führen können."
 game_concept_character_desc:0 "Charaktere sind entweder [nobles|E] oder [Concept('lowborn', 'Niedriger Geburt')|E], [landed|E] oder [unlanded|E], haben jeweils eigene [skills|E] und [traits|E], Ziele und Wünsche. Sie können [rulers|E], [courtiers|E] und [guests|E] sein. Sind sie in [Concept('diplomatic_range', 'Diplomatischer Reichweite')|E], kann man mit ihnen interagieren."
 game_concept_extramarital_sex_desc:1 "Wenn entdeckt wird, dass zwei Charaktere außerehelichen Verkehr haben, erleiden sie Konsequenzen, die von den [doctrines|E] ihres [Concept('faith', 'Glaubens')|E] abhängen.\n\n$EFFECT_LIST_BULLET$Beide Charaktere werden bekanntermaßen zu [GetTrait('fornicator').GetName(GetNullCharacter)] oder [GetTrait('adulterer').GetName(GetNullCharacter)], je nachdem, ob sie verheiratet sind\n$EFFECT_LIST_BULLET$Wenn ein Mann und eine Frau miteinander schlafen, kann das zu einer [bastard|E]-Schwangerschaft führen\n$EFFECT_LIST_BULLET$Wenn die Charaktere das gleiche Geschlecht haben, hängen die Folgen von der $doctrine_homosexuality_name$ ihres Glaubens ab.\n$EFFECT_LIST_BULLET$Alle durch Sexualverkehr übertragbaren [diseases|E], die einer der Charaktere hat, können den anderen infizieren"
 game_concept_titular_title_desc:0 "Ein $game_concept_titular_title$ ist ein [title|E], der kein [Concept('de_jure', 'De-jure')|E]-Land auf der Karte hat. Durch [de_jure_drift|E] kann jeder Titel mit Landbesitz zu einem Titulartitel werden.\n\nDie Titel von [Concept('mercenaries', 'Söldnern')|E], [Concept('heads_of_faith', 'Glaubensoberhäuptern')|E] und [holy_orders|E] sind oft Titulartitel."
 game_concept_faith_hostility_desc:1 "Alle [faiths|E] haben eine Beziehung zu allen anderen $game_concept_faith$n, die darüber bestimmt, wie nah verwandt sie miteinander sind.\n\nDie Nähe wird durch verschiedene Faktoren ermittelt, darunter [religion|E], [religious_family|E] und spezielle [doctrines|E], die ein Glaube hat.\n\nSind zwei Glauben sehr weit entfernt voneinander, führt dies oft zu [Concept('holy_war', 'Religionskriegen')|E] gegeneinander.\n\nEs gibt die folgenden Beziehungen: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] und [faith_evil|L]."
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$ und $game_concept_cognomens$ sind alles Zweitnamen, die man entweder annimmt oder die [Concept('characters', 'Charakteren')|E] zugeschrieben werden (wie etwa „Karl der Kahle“). $game_concept_nicknames$ sind eine reine Äußerlichkeit und haben keine Auswirkungen aufs Spiel, doch die Umstände, unter denen man sie bekommt, sind oft dramatisch oder bemerkenswert.\n\nNegative $game_concept_nicknames$ werden meist von positiven überschrieben (zum Beispiel wird „Wilhelm der Bastard“ zu „Wilhelm dem Eroberer“)."
 game_concept_main_phase_desc:0 "In der Hauptphase der [battle|E] kämpfen die [soldiers|E] und [knights|E] beider Seiten gegeneinander.\n\nDie Hauptphase endet, wenn alle Truppen einer Seite zu [Concept('casualties', 'Verlusten')|E] geworden sind oder sich eine Seite für den [retreat|E] entscheidet.\n\nNach der Hauptphase geht die Schlacht zum [aftermath|E] über."
 game_concept_personality_trait_desc:1 "Eine $game_concept_personality_trait$ ist eine [trait|E], die über die Weltsicht einer Person bestimmt und darüber, welche Handlungen sie am wahrscheinlichsten unternimmt. Sie beeinflusst zudem die [opinion|E] anderer. Im Verlauf seines Lebens kann man sowohl Eigenschaften verlieren als auch neue hinzugewinnen. Handelt man der eigenen Persönlichkeit zuwider, löst dies [stress|E] aus."
 game_concept_lifestyle_trait_desc:1 "Eine $game_concept_lifestyle_trait$ ist das Resultat des Erhalts gewisser [lifestyle|E]-Vorzüge, [decisions|E] oder [interactions|E].\n\nManche Lebenswandeleigenschaften lassen sich verbessern, wenn der Charakter seine Beherrschung des entsprechenden Werts steigert. Die Stufen reichen von 1 bis 3, und die Sterne über dem Eigenschaftssymbol zeigen die derzeitige Stufe an."
 game_concept_modifier_contribution_desc:0 "Ein [modifier|E] kann den $game_concept_modifier_contribution$ der [obligations|E] der [vassals|E] ändern. Das ist aber nicht das Gleiche wie ein [modifier_base_contribution|E].\n\nWenn ein [vassal] #V 1#! [gold|E] pro Monat zahlt und man einen [modifier|E] erhält, der den $game_concept_modifier_contribution$ um #V 10 %#! erhöht, zahlt der [vassal|E] stattdessen #V 1,1#! [gold|E]."
 game_concept_success_chance_desc:0 "Die $game_concept_success_chance$ eines [Concept('scheme', 'Komplotts')|E] bestimmt, wie wahrscheinlich es ist, dass es Erfolg haben wird. Eine hohe $game_concept_success_chance$ erhöht auch die [secrecy|E] eines Komplotts.\n\nVerschiedene Komplotte haben unterschiedliche Dinge, die die $game_concept_success_chance$ erhöhen, aber bei [Concept('scheme_hostile', 'Feindseligen')|E] Komplotten erhält man sie immer durch [agents|E].\n\nDie meisten Komplotte haben eine minimale und eine maximale $game_concept_success_chance$. Feindselige Komplotte liegen zwischen #V 5 %#! und #V 95 %#!.\n\n[secret_schemes|E], die vom [scheme_target|E] entdeckt werden, haben eine reduzierte $game_concept_success_chance$."
 game_concept_language_limit_desc:1 "Man kann sich problemlos an eine gewisse Zahl von [languages|E] erinnern. Überschreitet man diese Schwelle jedoch, wird entweder eine Sprache vergessen oder man erleidet [stress|E].\n\nDie von der eigenen [culture|E] gesprochene Sprache zählt dabei nicht zu dieser Schwelle dazu.\n\nDie Schwelle bestimmt sich wie folgt:\n$EFFECT_LIST_BULLET$Jeder hat einen Grundwert von #V 1#!\n$EFFECT_LIST_BULLET$Für je [EmptyScope.ScriptValue('language_learning_divide_value')|V0] Punkte [learning_i][learning|E] erhöht sie sich um #V 1#!\n$EFFECT_LIST_BULLET$Der [perk|E] [GetPerk('open_minded_perk').GetName(GetPlayer)] erhöht sie um #V 2#!\n$EFFECT_LIST_BULLET$Der [perk|E] [GetPerk('smooth_operator_perk').GetName(GetPlayer)] erhöht sie um #V 1#!\n$EFFECT_LIST_BULLET$Das [dynasty_perk|E] [GetDynastyPerk('ep1_culture_legacy_1').GetName] erhöht sie um #V 1#!"
 game_concept_holder_desc:1 "Der $game_concept_holder$ eines Titels ist der Charakter, dem der Titel gehört. Die Titel einer [barony|E] und einer [county|E] haben nach der Besiedlung immer $game_concept_holders$; die Titel eines [Concept('duchy', 'Herzogtums')|E], eines [Concept('kingdom', 'Königreichs')|E] und eines [Concept('empire', 'Großreichs')|E] hingegen müssen eventuell noch erschaffen werden. Hinzu kommt, dass der $game_concept_holder$ eines hochrangigen Titels eventuell gar kein Territorium innerhalb des [Concept('de_jure', 'De-jure')|E]-Gebiets kontrolliert.\n\nTrägt man höherrangige Titel, kann man auch höherrangige [vassals|E] haben. Herzöge können beispielsweise Grafen als Vasallen haben und Könige Herzöge."
 game_concept_de_jure_drift_desc_part_1:0 "Bei diesem langsamen Prozess kann der [Concept('de_jure', 'De-jure')|E]-[liege|E] eines [Concept('title', 'Titels')|E] wechseln. Dies kann auf natürlichem Weg entstehen, wenn ein [duchy|E] oder [kingdom|E] vollständig von einem [ruler|E] kontrolliert wird, der nicht den Titel des De-jure-Lehnsherren trägt.\n\nDieser Vorgang kann durch eine Zuweisung der entsprechenden [councillor_task|E] des [Concept('chancellor', 'Ratskanzlers')|E] beschleunigt werden #weak ($task_integrate_title$)#!. $game_concept_de_jure_drift$en erfolgen nur von Herzogtümern zu Königreichen und von Königreichen zu [Concept('empires', 'Großreichen')|E].\n\nDie De-jure-Anpassung zum [primary_title|E] ist ein guter Weg, um den Malus [rightful_liege|E] zu beseitigen."
 game_concept_county_desc:0 "$game_concept_county$ ist der [title|E] unter [duchy|E] und über [barony|E].\n\nDer Titel beinhaltet immer den [county_capital|E] der Grafschaft sowie die [Concept('de_jure', 'De-jure')|E]-Rechte an allen Baronien in ihr. Grafschaften werden im Spiel als Verwaltungseinheit auch als „Gemeinde“ bezeichnet.\n\nGrafschaften haben immer [holders|E], da Gemeindesitze nicht zerstört werden können."
 game_concept_duchy_desc:0 "$game_concept_duchy$ ist der [title|E] unter [kingdom|E] und über [county|E].\n\nDer [holder|E] eines Herzogtums hat immer die [Concept('de_jure', 'De-jure')|E]-Rechte an den entsprechenden Grafschaften und kann Grafen als [vassals|E] haben.\n\nHerzogtümer können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mindestens die Hälfte der Grafschaften kontrolliert."
 game_concept_kingdom_desc:0 "$game_concept_kingdom$ ist der [title|E] unter [empire|E] und über [duchy|E].\n\nDer [holder|E] eines Königreichs hat immer die [Concept('de_jure', 'De-jure')|E]-Rechte an dem entsprechenden Gebiet und kann Herzöge als [vassals|E] haben.\n\nKönigreiche können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mindestens die Hälfte der Grafschaften in den betreffenden Gebieten kontrolliert."
 game_concept_empire_desc:1 "$game_concept_empires$ sind die höchstrangigen [titles|E].\n\nDer [holder|E] eines Großreichs hat immer die [Concept('de_jure', 'De-jure')|E]-Rechte an dem entsprechenden Gebiet und kann Könige als [vassals|E] haben.\n\nGroßreiche können ruhen und keinen aktiven Träger haben. Solche Titel können von einem [ruler|E] geschaffen werden, der mehr als 80 % der Gemeinden in den betreffenden Gebieten kontrolliert."
 game_concept_transfer_desc:0 "[rulers|E] können einen ihrer [vassals|E] auf einen anderen Vasallen $game_concept_transfer$, wenn der Erstgenannte einen niedrigeren Rang hat als der Zweitgenannte. So kann man gut die [opinion|E] eines Vasallen erhöhen, insbesondere dann, wenn der übertragende Vasall zum [Concept('de_jure', 'De-jure')|E]-Teil seines Reichs gehört."
 game_concept_complete_control_desc:2 "Diese Bedingung ist erfüllt, wenn alle [Concept('de_jure', 'De-jure')|E]-Vasallen-[titles|E] des Zieltitels entweder vom [ruler|E] oder dessen [vassals|E] gehalten werden und keine der Grafschaften von einer feindlichen [army|E] [occupied|E] wurde."
 game_concept_convince_dejure_desc:0 "Eine [councillor_task|E], die vom [steward|E] durchgeführt wird. Sie zielt auf eine [Concept('de_jure', 'De-jure')|E]-[county|E] des [Concept('liege', 'Lehnsherrn')|E] des Ratsmitglieds ab, die im Besitz eines [Concept('independent', 'unabhängigen')|E] [Concept('ruler', 'Herrschers')|E] ist. Wenn die Gemeinde überzeugt wird, wird sie ihren [ruler|E] bitten, sie an ihren [Concept('de_jure', 'De-jure')|E]-[Concept('liege', 'Lehnsherrn')|E] zu übertragen."
 game_concept_de_jure_partition_desc:0 "[Concept('realms', 'Reiche')|E], die $game_concept_de_jure_partitioned$ wurden, wurden in zwei [titles|E] mit demselben [title_tier|E] aufgespalten, können aber immer noch verhältnismäßig leicht wiedervereinigt werden.\n\nJeder der beiden $game_concept_title$ kann sich per [de_jure_drift|E] und eine entsprechende [decision|E] [Concept('completely_controlled', 'Vollständig kontrollierte')|E] [duchies|E] aus dem anderen $game_concept_title$ in seinen eigenen [Concept('de_jure', 'De-jure')|E]-Bereich holen.\n\nWird einer der beiden $game_concept_title$ je vernichtet oder verliert seine letzten $game_concept_de_jure$-[counties|E], absorbiert der verbleibende $game_concept_title$ seinen kompletten $game_concept_de_jure$-Bereich."
 game_concept_designated_heir_desc:3 "Der Designierte Nachfolger hat Vorrang, wenn es darum geht, wer der nächste [realm_heir|E] wird."
 game_concept_garrison_reinforcement_desc:0 "Die $game_concept_garrison_reinforcement$ eines [Concept('fortified_holding', 'Befestigten Besitztums')|E] bestimmt, wie schnell sich die [garrison|E] erholt, nachdem eine [siege|E] verloren ging.\n\nJeden Monat erhält die [garrison|E] einen Prozentsatz ihrer maximalen Kapazität zurück, die der aktuellen Rate entspricht. Durch Verbesserungen des [Concept('holding', 'Besitztums')|E] kann diese erhöht werden.\n\nWährend einer [siege|E] jedoch wird die Verstärkung eingefroren und die Rate fällt auf 0."
 game_concept_raider:0 "Plünderer"
 game_concept_raiders:0 "Plünderer"
 game_concept_heritage_desc:0 "„Herkunft“ ist ein [culture_pillar|E], der die gemeinsame Abstammung verschiedener [cultures|E] darstellt.\n\nKulturen, die dieselbe Herkunft haben, haben meist auch eine hohe [Concept('cultural_acceptance', 'Akzeptanz')|E] füreinander."
 game_concept_best_friends:0 "Beste Freunde"
 game_concept_best_friends_possessive:0 "der Besten Freunde"
 game_concept_best_friend_desc:2 "Ein $game_concept_best_friend$ ist eine $game_concept_relation$, die lebenslange Ergebenheit und Unterstützung anzeigt. Sie ist stärker als die $game_concept_relation$ zu einem [friend|E]. Ein [character|E] kann immer nur einen Besten Freund haben."
 game_concept_combat_roll_desc:0 "[Concept('advantage', 'Vorteils')|E]-Würfe werden vom [commander|E] während der [battle|E] gemacht. Sie ergeben standardmäßig einen Wert von 0 bis 10 und sind vollkommen zufällig, haben aber großen Einfluss auf den Ausgang der $game_concept_battle$."
 game_concept_prevented_murder_desc:2 "In seltenen Fällen können bestimmte Umstände im Leben des Ziels eines [GetScheme('murder').GetTypeName]-[Concept('scheme', 'Komplotts')|E] selbiges in der letzten Phase der Ausführung scheitern lassen. Dieser Effekt setzt sich über die Erfolgschance hinweg."
 
 game_concept_steward:0 "Ratskämmerer"
 game_concept_stewards:0 "Ratskämmerer"