l_german:
 diplomacy_family.0010.vengefulness.desc:0 "Man sah förmlich, wie schwer es [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] fiel, sich dem Menschen zu stellen, der [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] Unrecht getan hatte; die Worte blieben [disagreeable_heir.Custom('DE_PRO_PER_S_3P_D')] förmlich im Halse stecken.\n\nZum Glück reagierte die fragliche Person sehr zuvorkommend, und davon angespornt verzieh [disagreeable_heir.GetFirstName] ihr von ganzem Herzen. Seitdem scheint [disagreeable_heir.Custom('DE_PRO_PER_S_3P_N')] mir weniger"
 diplomacy_family.2253.a:0 "Jetzt können wir endlich auf ewig zusammen sein!"
 diplomacy_family_special.2202.c:0 "Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] ist über Kritik von Euch erhaben!"
 diplomacy_family_special.2212.desc:0 "Nachdem ich mich mit [heir.Custom('DE_PRO_PER_S_3P_D')] unterhalten hatte, versprach [heir.GetTitledFirstName] mir, sich in Zukunft besser zu verhalten, wenn [vassal.GetTitledFirstName] in der Nähe ist.\n\nWenn sie sich mehr auf ihre Gemeinsamkeiten und weniger auf ihre Unterschiede konzentrieren, könnte eine neue Freundschaft zwischen den beiden erblühen."
 diplomacy_family_special.2213.desc:0 "So sehr ich auch versuche, [heir.GetTitledFirstName] davon zu überzeugen, dass [heir.Custom('DE_PRO_PER_S_3P_N')] sich mit [vassal.GetTitledFirstName] verstehen könne, wenn [heir.Custom('DE_PRO_PER_S_3P_N')] sich nur Mühe gäbe, weigert [heir.GetFirstNameNoTooltip] sich, [heir.Custom('DE_PRO_POS_S_3P')] Verhalten in Gegenwart von [vassal.GetTitledFirstNameNoTooltip] zu ändern.\n\nOffenbar werden die beiden noch eine Weile miteinander im Zwist liegen …"
