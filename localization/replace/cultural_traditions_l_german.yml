l_german:
 REQUEST_REPUBLIC_TEXT:0 "Seid gegrüßt, mein[recipient.Custom2('DE_END_PRO_S_N')] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]. Seit einiger Zeit ist klar, dass der reichste Teil des Landes, über den Ihr herrscht, die städtische Gemeinde darin ist. Ich lade Euch daher dazu ein, in meinem Namen die Aufsicht über die wachsende Republik zu übernehmen."
 REQUEST_SPARRING_TEXT:0 "Seid gegrüßt, mein[recipient.Custom2('DE_END_PRO_S_N')] [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]. Wir müssen uns beide bereit für den Krieg machen und somit unsere Fähigkeiten und unseren Verstand schärfen. Ich lade Euch daher hiermit zu Übungskämpfen mit mir ein. Bringt eine Waffe nach Eurem Belieben mit!"
 culture_tradition_events.0002.desc_actor_victor_good:0 "„Gut gekämpft, mein[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleTierName|U]! Ihr habt mich ehrlich geschlagen“, sagt [recipient.GetFirstNameNoTooltip].\n„Diese Übung wird uns sicher nützlich sein, wenn es in der Zukunft von [actor.GetPrimaryTitle.GetNameNoTierNoTooltip] einen Krieg gibt.“\n\nDas war belebend. Ich fühle mich wacker und bereit!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 "„Gut gekämpft, mein[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleTierName|U]! Ich bin ganz und gar geschlagen“, wimmert [recipient.GetFirstNameNoTooltip].\n„Doch achtet darauf, dass dieser Sieg Euch nicht zu Kopf steigt. Ich bin nicht Euer Feind. Der ist immer noch da draußen.“\n\nPah! Es geht mir bestens!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 "„Gut gekämpft, mein[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleTierName|U]! Diese Runde gewinne ich“, sagt [recipient.GetFirstNameNoTooltip] mit sportlichem Tonfall. „Jetzt sind wir bereit, uns allem zu stellen!“\n\nIn der Tat, das sind wir. Vielleicht sollte ich über meine nächste Eroberung nachdenken?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 "„Gut gekämpft, mein[actor.Custom('DE_END_PRO_S_N')] [actor.GetTitleTierName|U]! Es tut mir leid, wenn ich Euch ein Leid angetan habe. Für einen kurzen Augenblick war ich wie in Trance – ich und meine Waffe waren eins …“, sagt [recipient.GetFirstNameNoTooltip] entschuldigend.\n„Vielleicht wollt Ihr Euch kurz ausruhen?“\n\nUnsinn! Es könnte mir gar nicht besser gehen!"
 culture_parameter_weak_traits_looked_down_upon:0 "Auf [traits|E] wie [GetTrait('weak').GetName(GetNullCharacter)] oder [GetTrait('physique_bad_1').GetName(GetNullCharacter)] wird herabgeschaut."
 culture_tradition_events.0002.desc:0 "Ich nehme die Waffe herunter und wende mich [recipient.GetTitledFirstName] zu, um [recipient.Custom('DE_PRO_PER_S_3P_D')] angemessen zu applaudieren. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] tut es mir gleich.\n\n"
 must_be_feudal_or_clan:0 "Ihr müsst eine [feudal|E]- oder [clan|E]-[government|E] haben."
 culture_parameter_cultural_house_personal_scheme_success_chance:0 "[success_chance|E] [personal_scheme|E]: #P +[EmptyScope.ScriptValue('cultural_house_personal_scheme_success_chance')|0] %#! gegen [house|E]-Mitglieder"
 culture_parameter_facilitate_white_peace:0 "[Concept('white_peace', 'Weißer-Friede')|E]-Akzeptanz: #P +10#!"
 culture_parameter_mercenary_courtiers_gain_extra_skills:0 "[knights|E] an [mercenary|E]-[Concept('courts', 'Höfen')|E] erhalten schnell [prowess|E]."
 culture_parameter_gives_more_gifts:0 "[rulers|E] dieser [culture|E] nutzen die [Concept('send_gift', 'Geschenk-schicken')|E]-[interaction|E] öfter."
 culture_parameter_not_tribal_raiding_malus:2 "Bei der Rückkehr von einem erfolgreichen [raid|E] #EMP verlieren#! Nicht-[Concept('tribal', 'Tribalistische')|E]-Charaktere [EmptyScope.ScriptValue('not_tribal_raid_prestige_multiplier')|1] [prestige_i][prestige|E] für jede abgelieferte [raid_loot|E]."
 culture_parameter_languages_speed_up_claims:0 "Jede bekannte [language|E] erhöht das „[fabricate_claim|E]“-Tempo um #P +10 %#!."
 culture_parameter_rulers_want_to_learn_languages_of_coreligionists:0 "[rulers|E] dieser [culture|E] wollen [languages|E] lernen, die Glaubensgeschwister sprechen."
 rulers_following_different_faiths_trigger_desc:0 "Ihr habt nicht mindestens #V 2#! [vassals|E] Eurer [culture|E], die einem anderen [Concept('faith', 'Glauben')|E] folgen."
 rulers_following_different_faiths_desc:0 "Ihr habt nicht mindestens #V 5#! [vassals|E] Eurer [culture|E], die einem anderen [Concept('faith', 'Glauben')|E] folgen."
 tradition_philosopher_culture_name:0 "Philosophische Kultur"
 culture_emergence_events.0001.desc:0 "Ich bin [ROOT.Char.GetCulture.GetName], aber die Bewohner meines Hauptsitzes [capital_county_scope.GetBaseName] sind [hybdridization_offer_culture.GetName]. In letzter Zeit habe ich [hybdridization_offer_culture.GetNameNoTooltip|l]e Untertanen gesehen, die mich und meine [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Lebensweise nachahmen.\n\nSie vermischen unsere Traditionen. Einige sind alt, einige sind neu – doch am wichtigsten ist, dass sie meine Herrschaft akzeptieren!\n\nVielleicht sollte ich diese Entwicklung fördern?"
 new_hybrid_culture_tt:0 "Eine [hybrid_culture|E] wird entstehen, die eine Kombination der [traditions|E] und [culture_pillars|E] aus der [ROOT.Char.GetCulture.GetName|l]en und [hybdridization_offer_culture.GetName|l]en [culture|E] darstellt."
 culture_emergence_events.0002.desc:0 "Mein Volk, die [ROOT.Char.GetCulture.GetCollectiveNoun], sind stolz und weit verstreut.\n\nSo ähnlich wir uns auch sein mögen, kann ich doch nicht bestreiten, dass meine Untertanen angefangen haben, sich anders zu benehmen als die [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] anderswo. Manchmal gibt es sogar Konflikte, die hier einreisende [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] und jene unter meiner Herrschaft haben.\n\nWir sollten eine neue Identität entwickeln. Wir sind [ROOT.Char.GetCulture.GetNameNoTooltip|l] – aber wir sind es auch nicht. Vielleicht sollte man diese Entwicklung fördern?"
 new_divergent_culture_tt:0 "Eine [divergent_culture|E] wird entstehen, die die meisten [traditions|E] und [culture_pillars|E] mit der [ROOT.Char.GetCulture.GetName|l]en [culture|E] teilt, aber einen neuen [ethos|E] hat und einige Traditionen ersetzt."
 culture_emergence_events.0001.existing_hybrid:0 "Ihr und Eure Lande werden die [existing_hybrid_culture.GetName|l]e [culture|E] annehmen."