l_german:
 fund_inspiration.2030.desc:0 "Mein[friend.Custom('DE_END_PRO_S_N')] Freund[friend.Custom('DE_END_NOU_S_GS_N')] [friend.GetTitledFirstName] hält mich mit einem strahlenden Lächeln auf dem Gang auf.\n\n"Ah, #EMP da#! steckt Ihr, [ROOT.Char.GetFirstNameNoTooltip]! Ich habe gerade mit [inspiration_owner.GetTitledFirstName] gesprochen! Ich hörte von [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Arbeit für Euch – ich konnte der Versuchung nicht widerstehen, [inspiration_owner.Custom('DE_PRO_POS_S_3P')]er Wirkungsstätte einen Besuch abzustatten!\n\nIch habe mit [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] darüber geredet, wie man Euren Erwartungen gerecht werden kann: Ich denke, Euch wird das Ergebnis gefallen!“"
 fund_inspiration.8012.desc:0 "Ich lehne mich über einen Tisch, während mir mein[inspiration_owner.Custom('DE_END_PRO_S_N')] Alchemist[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] [inspiration_owner.GetTitledFirstName] [inspiration_owner.Custom('DE_PRO_POS_S_3P')] jüngstes Experiment erklärt, als [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] in den Raum hineinplatzt.\n\n„Dann ist es also wahr: Ihr verbringt #EMP wirklich#! Zeit mit dies[inspiration_owner.Custom('DE_END_PRO_S_D')] … dies[inspiration_owner.Custom('DE_END_PRO_S_D')] #EMP [Select_CString(inspiration_owner.IsFemale,'Heidin','Heiden')]#!!“ [court_chaplain.GetFirstNameNoTooltip] mustert die Schalen und Zeichnungen, die vor uns ausgebreitet sind, und [court_chaplain.Custom('DE_PRO_POS_S_3P')] Blick wird noch kälter.\n\n„Das muss aufhören, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]. Dies[inspiration_owner.Custom('DE_END_ADJ_IND_S_N')] Scharlatan[inspiration_owner.Custom('DE_END_NOU_S_GS_N')] bringt Euch vom rechten Weg ab!“"
 change_artifact_quality_effect_gain:1 "Das [artifact|E] ([inspiration.GetName]) von [artifact_quality_scope.GetShortUIName|U] könnte von #P höherer Qualität#! sein"
 change_artifact_quality_effect_slight_gain:0 "Das [artifact|E] ([inspiration.GetName]) von [artifact_quality_scope.GetShortUIName|U] könnte von #P leicht höherer Qualität#! sein"
 change_artifact_quality_effect_loss:2 "Das [artifact|E] ([inspiration.GetName]) von [artifact_quality_scope.GetShortUIName|U] könnte von #N minderer Qualität#! sein"
 change_artifact_quality_effect_slight_loss:0 "Das [artifact|E] ([inspiration.GetName]) von [artifact_quality_scope.GetShortUIName|U] könnte von #N leicht niedrigerer Qualität#! sein"
 fund_inspiration.6002.a:0 "Mir gefällt das Ding schon."
 fund_inspiration.2002.d:0 "Lehnt die Bitte von [inspiration_owner.GetTitledFirstNameNoTooltip] ab."
 fund_inspiration.2130.desc:1 "Ich laufe [inspiration_owner.Custom('DE_ART_IND_D')] sehr grimmig dreinblickenden [inspiration_owner.GetTitledFirstName] in die Arme, m[inspiration_owner.Custom('DE_ART_IND_D')] [inspiration_owner.Custom('GetInspirationOwnerType')][inspiration_owner.Custom('DE_END_NOU_S_GS_N')], und hoffe, dass [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] keine schlechten Nachrichten hinsichtlich der vorzüglichen Arbeit ([inspiration_owner.Custom('GetInspirationTypeObject')]) hat, die bald fertig sein sollte.\n\n„Oh, da seid Ihr ja, Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] … Es gibt da einen Stolperstein – aber nichts Großes! Meine Einfälle sind abgetaucht, als der Druck immer größer wurde!“, lacht [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] nervös auf.\n\n„Ich brauche nur mehr … Inspiration! Mächtig[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], hättet Ihr vielleicht … eine Vorlage, die ich in Augenschein nehmen könnte?“"
 fund_inspiration.1001.desc:1 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] und kommt mit einem breiten Grinsen auf mich zu. „Ich habe viele Tage und Nächte daran gearbeitet, doch endlich ist mein Werk vollbracht!“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir einen in Stoff eingewickelten Gegenstand. Als ich enthülle, was sich darin verbirgt, mache ich große Augen.\n\n"
 fund_inspiration.1011.desc:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] und kommt mit einem breiten Grinsen auf mich zu. Der Schweiß tropft [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] von der Stirn und [inspiration_owner.Custom('DE_PRO_POS_S_3P')] Gesicht ist rußverschmiert. „Ich habe viele Tage und Nächte in der Schmiede geschuftet, doch endlich ist mein Werk vollbracht!“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir einen in Stoff eingewickelten Gegenstand. Als ich enthülle, was sich darin verbirgt, mache ich große Augen.\n\n"
 fund_inspiration.1021.desc_opening_1:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l], winkt mich mit einem breiten Grinsen zu sich herüber und gestikuliert in Richtung eines überdachten Rüstungsständers. „Ich habe viele Tage und Nächte in der Schmiede geschuftet, doch endlich ist meine Arbeit vollbracht!“"
 fund_inspiration.1021.desc_opening_2:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] und winkt mich zu einem überdachten Rüstungsstand hinüber. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] bemüht sich um ein professionelles Auftreten, doch ich kann das Feuer in [inspiration_owner.Custom('DE_PRO_POS_S_3P')]en Augen sehen, als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] mir mitteilt, dass [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Arbeit vollendet ist."
 fund_inspiration.1031.desc_opening:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, sagt [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|l] lachend und mit tintenverschmierten Händen gestikulierend."
 fund_inspiration.9000.b:0 "Wer nicht wagt, der nicht gewinnt! Sie sollen dafür bezahlen, meine Zeit zu verschwenden"
 fund_inspiration.0031.desc:0 "„Danke, dass Ihr an mich glaubt, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“ sagt [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)], bevor [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] sich verbeugt.\n\n„Ich bin mir allerdings nicht sicher, worüber ich schreiben soll. In letzter Zeit habe ich mich sehr für [SCOPE.Custom('ArtifactBookSubject')] interessiert. Meint Ihr, dass dies auch ein gutes Thema für das Buch wäre?“"
 fund_inspiration.2003.desc:0 "„Himmel, #EMP Arsch#! und Zwirn, Mensch! Lasst mich in Ruhe!“\n\nDie friedliche Atmosphäre wird durch das Geschrei von [inspiration_owner.GetFirstName] gestört, als [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')] in den Hof stürmt. [previous_inspired.GetFirstName] folgt rasch nach, bleibt jedoch stehen, als [previous_inspired.Custom('DE_PRO_PER_S_3P_N')] mich sieht.\n\n„[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], bitte redet [inspiration_owner.GetFirstNameNoTooltip] etwas Vernunft ein! Ich versuche [inspiration_owner.Custom('DE_PRO_PER_S_3P_D')] nur zu helfen und habe einige Erfahrung, die [inspiration_owner.Custom('DE_PRO_POS_S_3P')]e Arbeit verbessern könnte!“"
 fund_inspiration.0044.desc:0 "Mein Hofantiquar [antiquarian.GetTitledFirstName] erscheint pünktlich, um die Mittel für mein in Auftrag gegebenes Werk einzuholen. „Es wird auch Zeit, dass Ihr einen neuen Wandbehang bekommt!“ [antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] sieht mich verlegen an.\n\n„Ähm, ich werde einen fähigen Weber finden, Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')] … Was wolltet Ihr noch gleich angefertigt haben?“ [antiquarian.Custom('DE_PRO_PER_S_3P_N')|U] lässt wie beiläufig den Geldbeutel von einer Handfläche in die andere rollen, während [antiquarian.Custom('DE_PRO_PER_S_3P_N')] auf meine Entscheidung wartet."
 fund_inspiration.1061.desc_floor_bound_artifact:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mit einem breiten Grinsen auf dem Gesicht und winkt mich zu einem von Stoff verhüllten Gegenstand hinüber. „Ich habe viele Tage und Nächte geschuftet, und endlich ist mein Werk vollbracht!"\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] reißt die Abdeckung herunter und ich mache große Augen, als ich sehe, was sich darunter befindet.\n\n"
 fund_inspiration.1061.desc:0 "„Hier drüben, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, ruft [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] und winkt mich mit einem breiten Grinsen herüber. „Ich habe viele Tage und Nächte daran gearbeitet, doch endlich ist mein Werk vollbracht!“\n\n[inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] überreicht mir einen in Stoff eingewickelten Gegenstand. Als ich enthülle, was sich darin verbirgt, mache ich große Augen.\n\n"
 fund_inspiration.9000.desc:0 "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], [adventurer.Custom('DE_ART_DEF_S_N')] Abenteurer[adventurer.Custom('DE_END_NOU_S_GS_N')] [adventurer.GetFirstName] hat eine Nachricht geschickt!“, ruft ein Diener mit einem Brief in der Hand.\n\n„Zehn Tage und zehn Nächte lang verstecken mein Trupp und ich uns schon. [bandit.Custom('DE_ART_DEF_S_N')|U] Räuberanführer[bandit.Custom('DE_END_NOU_S_GS_N')] hat die Straße gesperrt, die wir bereisen müssen – wozu ratet Ihr? Zur Vorsicht? Oder sollen wir sie bekämpfen und darauf vertrauen, dass [adventurer.GetFaith.HighGodName] uns beschützt? Gezeichnet, [adventurer.GetFirstName]“, steht auf dem Pergament.\n\nEs scheint, dass [adventurer.Custom('DE_PRO_PER_S_3P_N')] in einer Zwickmühle steckt."
 fund_inspiration.1051.desc:0 "„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“, verkündet [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] mit überraschend lauter Stimme. [inspiration_owner.Custom('DE_PRO_PER_S_3P_N')|U] hält stolz ein in Stoff eingewickeltes Paket in die Höhe.\n\n„Ich habe dieses Artefakt auf meinen Reisen gefunden!“\n\nIch nehme das sperrige Bündel in die Hand und löse die Kordeln, bevor ich Schicht für Schicht den Stoff entferne. Im Inneren"
 fund_inspiration.2060.desc:0 "\n\nHeute wird [donator.GetTitledFirstName] hereingeführt, [donator.Custom('DE_ART_DEF_S_N')] jemanden vertritt: "