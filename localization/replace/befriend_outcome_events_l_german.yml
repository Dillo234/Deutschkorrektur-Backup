l_german:
 befriend_outcome.1001.desc:0 "Nachdem ich davon erfahren hatte, dass [target.GetTitledFirstName] zu Gast in [barony.GetNameNoTier] sein würde, beschloss ich, dass dies die perfekte Gelegenheit für ein Treffen mit [target.Custom('DE_PRO_PER_S_3P_D')] war!\n\n"
 befriend_outcome.1002.desc:0 "Nachdem ich davon erfahren hatte, dass [target.GetTitledFirstName] am Tanz in [barony.GetNameNoTier] teilnehmen würde, beschloss ich, dass dies die perfekte Gelegenheit für ein Gespräch mit [target.Custom('DE_PRO_PER_S_3P_D')] darstellte!\n\n"
 befriend_outcome.9800.mid.desc:0 "berichteten, erkannte ich sofort diese erstklassige Gelegenheit, die Kluft zwischen uns zu schließen.\n\nAn jenem Tag fand ich [target.GetTitledFirstNameNoTooltip] kniend vor dem Grabstein, verloren in Gedanken.\n\n„Vergebt mir die Störung“, sagte ich mit gedämpfter Stimme."
 befriend_outcome.2004.relative:0 "\n\nIch freute mich, dass ich auf diese Weise unsere Familienbande stärken konnte, und wenn ich das Verhalten richtig deute, das mein[target.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] am Ende des Abends zeigt, ging es [target.Custom('DE_PRO_PER_S_3P_D')] ebenso."
 befriend_outcome.4004.vassal:0 "Trotz meiner zahlreichen Versuche, das Vertrauen von [target.GetTitledFirstName] zu gewinnen, bleibt [target.Custom('DE_PRO_PER_S_3P_N')] im Gespräch nach wie vor auf Distanz zu mir. Die gesellschaftliche Kluft ist wohl doch ein zu großes Hindernis für [target.Custom('DE_PRO_PER_S_3P_A')]."
