l_german:
 befriend_ongoing_rival.0001.desc:0 "Ich habe in meinem Brief an [target.GetTitledFirstName] jedes Wort sorgfältig abgewogen. Sogar als ich die Feder schon niedergelegt und mich in meine Kammer zurückgezogen hatte, dachte ich noch über Formulierungen und über versteckte Andeutungen nach, die einen verärgern könnten.\n\nIch hatte so sehr gehofft, dass mein Brief ein Wendepunkt in meinen Bemühungen sein könnte, aber wie ich mich doch täuschte: Heute kehrte die Nachricht ungeöffnet zu mir zurück!"
 befriend_ongoing_rival.0005.desc:0 "Als [spymaster.GetTitledFirstName] mich darüber in Kenntnis setzte, dass ein übles Gerücht über mich am Hof die Runde machte, geriet mein Blut in Wallung. Ich ließ [spymaster.Custom('DE_PRO_PER_S_3P_A')] der Sache nachgehen, und wenig überraschend steckte offenbar [target.GetTitledFirstName] dahinter.\n\nBei [ROOT.Char.GetFaith.HighGodName], warum hört [target.Custom('DE_PRO_PER_S_3P_N')] nicht endlich mit diesem Unsinn auf?!"
