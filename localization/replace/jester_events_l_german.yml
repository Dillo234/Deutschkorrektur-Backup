l_german:
 jester.600.desc:0 "„Lehnsherr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')], ich weiß etwas, was Euch aufheitern wird: Seht genau zu, wie ich mich an meine Beute anpirsche …“, flüstert mir mein Hofnarr [jester.GetFirstName] zu.\nWas hat [jester.Custom('DE_PRO_PER_S_3P_N')] vor?\n\n„Hungrig?“, schreit [jester.GetFirstNameNoTooltip], ehe mein[courtier.Custom('DE_END_PRO_S_N')] [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] eine Ladung Nachtisch ([ROOT.Char.Custom('GetExpensiveDessertInTheFace')]) ins Gesicht bekommt!\n\nDie verdutzte Miene ist unbezahlbar! Oh, und [courtier.GetFirstNameNoTooltip] scheint es #EMP ansatzweise#! gut vertragen zu haben. O welch Freude! Was für ein Vergnügen!"
 jester.800.b:0 "Pah! Es ist doch nicht lustig, wenn kein Blut spritzt. Noch einmal. #EMP Fester.#!"
