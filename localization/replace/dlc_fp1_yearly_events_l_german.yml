l_german:
 fp1_yearly.0581.desc.outro:0 "\n\n„Fürchtet mich! [child.Custom('DE_ART_DEF_S_N')|U] schreckliche Wikinger[child.Custom('DE_END_NOU_S_GS_N')] [child.GetFirstNameNoTooltip] ist gekommen, um sich Euer Gold und Eure Mönche zu holen!“, schreit mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] und begleitet [child.Custom('DE_PRO_POS_S_3P')]en Spruch mit einem Hieb gegen mein Knie. [child.Custom('DE_PRO_POS_S_3P')|U] Topfhelm aus Zinn rutscht [child.Custom('DE_PRO_PER_S_3P_D')] über die Augen, sodass ich nur noch ein zahnlückiges Grinsen von [child.Custom('DE_PRO_PER_S_3P_D')] sehe.\n\n„[ROOT.Char.Custom('GetMaPa')|U], kann ich [child.Custom('DE_ART_IND_N')] [child.Custom('ShieldPersonFemaleMale')] werden, wenn ich groß bin?“"
 fp1_yearly.0621.desc:0 "Wir laden gerade den letzten Rest unserer jüngsten Beute aus den Schiffen, als mein[child.Custom('DE_END_PRO_S_N')] [child.Custom('GetDaughterSon')] [child.GetFirstName] herannaht, beinahe im Kreis grinsend und um gute Geschichten bittend. Wie viele [dummy_gender.GetWomenMen] habe ich niedergestreckt? Wann kann [child.Custom('DE_PRO_PER_S_3P_N')] auf einen Raubzug mitkommen? Habe ich Seedrachen gesehen?\n\nDie Salven an Fragen gehen weiter, bis das Kind einen riesigen silbernen Trinkkelch entdeckt, der auf der größten Schatzkiste steht und von dem sich noch immer Flocken des getrockneten Blutes seines früheren Besitzers lösen.\n\n„[ROOT.Char.Custom('GetMaPa')|U], der ist wunderschön! Kann … Kann ich den haben?“"
 fp1_yearly.0001.desc:1 "Unfreie sind ein Teil des Lebens in der [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Kultur. Als Menschen niederen Standes, die in fremden Landen gefangen genommen oder bereits als Unfreie geboren wurden, bestellen sie unsere Felder und kümmern sich um unsere Herdfeuer.\n\nSollten sie zumindest.\n\nLetzte Nacht beschloss ein[dummy_gender.Custom('DE_END_ADJ_IND_S_N')] dieser Unfreien, dass [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] [dummy_gender.Custom('DE_PRO_POS_S_3P')] Dasein satt hat, und floh. Dabei nahm [dummy_gender.Custom('DE_PRO_PER_S_3P_N')] einen ganzen Arm kostbaren Geschmeides mit! Und was noch schlimmer ist: [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)|U] #EMP sah#! [dummy_gender.Custom('DE_ART_DEF_S_A')] Unfreie in die Finsternis davoneilen und [scapegoat.Custom('DE_PRO_PER_S_3P_D')] fiel erst heute Morgen ein, irgend jemandem davon zu erzählen."
 fp1_yearly.0101.desc:0 "Rätsel sind in den Kreisen der [ROOT.Char.GetCulture.GetNameNoTooltip|l]en ein beliebter Zeitvertreib. Zwei oder mehr Spieler tauschen zunehmend schwieriger zu knackende Rätsel aus, die oft in Reimform vorgetragen werden und vor Allegorien oder mythologischen Anspielungen strotzen.\n\nAn einem besonders langen und langweiligen Tag kommt [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] auf die Idee, mich zu einem Spiel herauszufordern, während uns bestimmt die Hälfte des Hofstaats zusieht."
 fp1_yearly.0551.desc:0 "Es fing als ein gelegentlicher Imbiss an. Es mochte eine ungewöhnliche Angewohnheit gewesen sein, doch ich bin ein guter Mensch, und welch[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetCulture.GetNameNoTooltip|l]e [ROOT.Char.GetWomanMan] hat denn noch nie leicht gammligen Hering gegessen?\n\nIn den letzten paar Wochen ist allerdings die Vorliebe von [antisocialite.GetTitledFirstName] für völlig #EMP verfaulten#! Fisch von einer erträglichen Eigenart zu einer allgegenwärtigen Geruchsbelästigung geworden.\n\nAls ich heute Morgen entdeckte, was [antisocialite.Custom('DE_PRO_PER_S_3P_N')] der Latrine angetan hatte, beschloss ich, dass ich genug hatte. Ich suchte [antisocialite.Custom('DE_PRO_PER_S_3P_A')] in der großen Halle auf, das Gesicht mit stinkender Salzlake verschmiert, während [antisocialite.Custom('DE_PRO_PER_S_3P_D')] gerade ein halbes Fischauge langsam übers Kinn glitschte"
 fp1_yearly.0631.desc:0 "Nach der Rückkehr von einem erfolgreichen Raubzug weiß jeder mit wahrem [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Blut, dass er gut daran tut, wenn [ROOT.Char.GetFaith.PantheonTerm] einen kleinen Teil seiner Beute als Opfer erhalten.\n\nDas wissen wirklich alle. Außer [cynic.GetTitledFirstName].\n\nWährend der Rest von uns die Beute aufteilt, mit den jeweils besten Stücken prahlt und bespricht, was wir als Dank für Glück und günstige Winde hergeben wollen, fällt mir auf, dass [cynic.Custom('DE_PRO_PER_S_3P_N')] sich nicht zu Wort meldet.\n\nAls ich [cynic.Custom('DE_PRO_PER_S_3P_A')] darauf anspreche, gesteht [cynic.Custom('DE_PRO_PER_S_3P_N')] es sogar ein: „Die [cynic.GetFaith.PantheonTerm] habe ich bei unserem Überfall keinen Finger rühren sehen, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Nur meine eigenen Hände sah ich, wie sie meine Arbeit verrichteten. Mein Anteil ist für mich.“"
 fp1_yearly.1071.desc:0 "Das [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Volk ist berühmt für seine tadellose Reinlichkeit.\n\nEine der größten Freuden im Leben ist es, wenn man selbst unsere erbittertsten Feinde zähneknirschend eingestehen hört, dass keines Mannes Bart besser gekämmt ist, niemandes Haar regelmäßiger eingeseift wird und niemandes Gesicht derart sauber von Makeln geschrubbt wird wie bei uns.\n\nHeute ist Badetag, und ich habe das Gefühl, als ob mir eine gewisse Abwechslung von den üblichen Abläufen guttun könnte. Wenn doch alle [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Leute so gepflegt sind, sollte man dann als [ROOT.Char.GetTitleAsNameNoTooltip] nicht #EMP am allergepflegtesten#! sein?"
 fp1_yearly.1081.desc.antilia:0 "von einer Insel berichtet, die von [antilia_culture.GetNameNoTooltip|l]en Exilanten besiedelt ist. Als reiche $christianity_religion_adherent_plural$, die in gut befestigten Burgen leben, stammen sie von Flüchtlingen ab, die während der Maurischen Invasion aus Iberien geflohen waren."
