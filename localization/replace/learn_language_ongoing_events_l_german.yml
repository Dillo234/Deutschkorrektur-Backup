l_german:
 learn_language_ongoing.1070.desc:3 "Während ich laut aus dem [scheme.GetTarget.GetCulture.GetLanguage.GetName|l]en Buch lese, das mir [target.GetTitledFirstName] vor einer Weile geschickt hat, bemerke ich, wie mich eine ganze Schar von Bediensteten angrinst …\n\n„Bitte hört nicht auf zu lesen!“, kichert das Gesinde.\n„[ROOT.Char.Custom('DE_PRO_PER_S_3P_N')|U] war gerade dabei, [ROOT.Char.Custom('DE_PRO_POS_S_3P')][ROOT.Char.Custom('ObjectifiedFeature_DE_END_PRO_S_A')] [ROOT.Char.Custom('ObjectifiedFeature_DE_1')] zu zeigen! Wir müssen wissen, ob [ROOT.Char.GetTitleTierName] und [target.Custom('lowly_servant_type')] am Ende zusammenkommen oder ob dies[target.Custom('DE_END_ADJ_NUL_S_N')] [target.Custom('InsultNounSexual')] wieder dazwischengeht!“\n\nLese ich etwa … #EMP etwas Anzügliches?#! [ROOT.Char.Custom('CulturalCurse')|U]."
