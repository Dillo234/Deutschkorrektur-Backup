 commission_epic.1005.ending:0 "und als ich zu summen beginne, wird mir klar, dass sie denselben Rhythmus haben wie eines der Lieblingslieder meines Stammes!\n\nWenn die Geschichte meiner Ahnen zu einer solch prägnanten Melodie passen würde, wäre sie gewiss unsterblich!"
 commission_epic.0002.writer:0 "Mein Familienepos schreitet offenbar gut voran. Manche Zeilen klingen bereits, als würde man sie noch in Jahrzehnten zitieren, doch [writer.GetTitledFirstName] hat eine Menge Fragen zum Schwerpunkt der Erzählung.\n\nIch könnte diese Frage einfacher beantworten, wenn [writer.Custom('DE_PRO_PER_S_3P_N')] zuerst alles niederschreiben würde. Dann könnte ich [writer.Custom('DE_PRO_PER_S_3P_D')] sagen, was mir missfällt, aber [writer.Custom('DE_PRO_PER_S_3P_N')] besteht darauf, dass [writer.Custom('DE_PRO_PER_S_3P_N')] auf der Stelle Antworten braucht."
