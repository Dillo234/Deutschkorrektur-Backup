l_german:
 lover.0101.a:0 "[lover.Custom('DE_ART_DEF_S_N')|U] [lover.GetWomanMan], [lover.Custom('DE_ART_DEF_S_A')] ich liebte, würde mir das niemals antun!"
 lover.3002.b:0 "Das ist deutlich schwieriger, als ich dachte …"
 lover.3114.desc:0 "„Ich habe Euch gern, [ROOT.Char.GetFirstNameNoTooltip], doch ich bin nicht bereit, mich Euch allein zu versprechen.“\n\n[lover.GetTitledFirstName] schaut missmutig drein, als sich betretenes Schweigen breitmacht."
 lover.3104.desc_married:0 "„Ich kann [lovers_lover.Custom('DE_PRO_PER_S_3P_A')] nicht einfach verlassen: [lovers_lover.Custom('DE_PRO_PER_S_3P_N')|U] ist mein[lovers_lover.Custom('DE_END_PRO_S_N')] [lovers_lover.Custom('WifeHusband')]! Und selbst wenn ich es könnte … Ich liebe [lovers_lover.Custom('DE_PRO_PER_S_3P_A')] so sehr wie Euch, o Sonne meines Lebens!“"
 lover.3104.desc_ending:0 "\n\nDie Worte von [lover.GetTitledFirstName] schmerzen mehr als die eigentliche Enthüllung, dass [lover.Custom('DE_PRO_PER_S_3P_N')] mich derart ablehnt!"
 lover.3104.a:0 "Immerhin will [lovers_lover.Custom('DE_PRO_PER_S_3P_N')] mich noch …"
 lover.3201.c.tt:0 "#F Ich finde sicher einen anderen Weg, [lover.Custom('DE_PRO_PER_S_3P_D')] zu zeigen, wie sehr ich [lover.Custom('DE_PRO_PER_S_3P_A')] liebe!#!"
 lover.3203.desc:0 "Ein gelungener Tag sollte mit Freude im Schlafgemach enden. Welch Segen, dass mir da sowohl die Tür [lover.Custom('DE_ART_DEF_S_G')] wunderschönen [lover.GetTitledFirstName] als auch die meines Ehepartners offensteht!"
 lover.3211.d:0 "Ein geschäftiger Marktplatz ist genau das richtige Motiv!"
 lover.3212.desc_lifestyle_general:0 "Das Gemälde zeigt eine glorreiche Schlacht, in der tapfere Helden über das Böse triumphieren. Das Gemälde lässt mein Blut kochen, und so geht es mir auch, wenn ich Euren Namen höre, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3219.d:0 "Ich habe keine Zeit für solche sinnlosen Geschenke."
 lover.0003.desc.intro:0 "Ich hätte nie gedacht, dass man zu viele Geliebte haben könnte, und doch beweist mir mein Leben offenbar gerade das Gegenteil. An manchen Tagen habe ich das Gefühl, dass meine Freizeit nur noch daraus besteht, "
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')] und [lover_2.Custom('lover_activity')]. "
 lover.0202.desc:0 "Ich bin … verwirrt. Mein[breaker.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))] [breaker.GetFirstName] meint, dass [breaker.Custom('DE_PRO_PER_S_3P_N')] mich nicht mehr liebt. Ist unsere Leidenschaft denn nicht genug, um die Flamme dieser Ehe weiter zu entfachen?"
 lover.3215.c:0 "Ich werde nicht zulassen, dass ein Minnesänger das Werben um meine Liebe übernimmt."
