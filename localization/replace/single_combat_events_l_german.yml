 single_combat.0001.strict_guard:0 "Stärkere [my_foe.GetWomenMen] als Ihr sind beim Durchbruch meiner Deckung gestorben."
 single_combat.0031.desc.result.skill:0 "#BOL Ergebnis:#! Ich verliere den [single_combat_fight|E] gegen [sc_victor.GetFirstNameNoTooltip] wegen [sc_victor.Custom('DE_PRO_POS_S_3P')]er Punktzahl beim [single_combat_success_chance_skill|E]"
 single_combat.0041.desc.result.skill:0 "#BOL Ergebnis:#! Ich gewinne den [single_combat_fight|E] gegen [sc_loser.GetFirstNameNoTooltip] wegen meiner Punktzahl beim [single_combat_success_chance_skill|E]"
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "Ich stürze mich in den Kampf, lasse [myself.Custom('SignatureWeaponAttemptedLightPlural')] auf mein Gegenüber einprasseln, werfe mich heftig gegen die Deckung von [my_foe.GetFirstNameNoTooltip] und zermürbe [my_foe.Custom('DE_PRO_PER_S_3P_A')] mit jedem meiner perfekt abgepassten Angriffe."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught:0 "Mein inbrünstiges umher[sc_victor.Custom('DE_3_SignatureWeaponFlourishPresentParticiple')] scheint das gewünschte Ergebnis zu liefern."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "Die Ablenkung verschafft mir genau die Zeit, die ich brauche, um einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] direkt auf [sc_loser.GetHerHis]em ungeschützten Magen zu landen und [sc_loser.Custom('DE_PRO_PER_S_3P_A')] laut schreiend zu Boden zu schicken.\n\nDas, was folgt, ist kurz, aber blutig. Zumindest für [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] anzubringen, der sich in [sc_victor.GetHerHis]en Magen bohrt.\n\n[sc_loser.GetFirstNameNoTooltip] nimmt den schmerzhaften Tod mit Würde an und beißt sich bis zum Ende durch die Pein."
 single_combat.0001.desc.sc_attacker.intro:1 "Zu Beginn des Kampfes umkreisen [sc_defender.GetTitledFirstName] und ich uns einige kurze Momente eher gemächlich, wobei jeder eine Möglichkeit sucht, eine Lücke zu finden. Ich schwinge mein [sc_attacker.Custom('signature_weapon')][sc_attacker.Custom('DE_2_SignatureWeaponAction')], bereit, mich zu verteidigen, während [sc_defender.GetSheHe] [sc_defender.GetHerHis] [sc_defender.Custom('SignatureWeaponNameOrType')] fest in der Hand hält."
 single_combat.0001.put_the_boot_in:0 "Ein Hieb mit meinem [myself.Custom('signature_weapon')] und ein Tritt in den Magen!"
 single_combat.0001.confident_attack:0 "Ich werde Euch zeigen, wie #EMP ich#! mit dem [myself.Custom('signature_weapon')] umgehe!"
 single_combat.0001.desc.my_feedback.hail_mary:0 "Ich [myself.Custom('SignatureWeaponFlourishPresentParticiple')] mit meinem [myself.Custom('signature_weapon')] und stürze mich geradewegs auf [my_foe.GetFirstNameNoTooltip]. Wenn ich schon sterben muss, so mache ich es meinem Gegenüber zumindest schwer, und scheinbar wird [my_foe.GetFirstNameNoTooltip] von meinem verzweifelten Tatendrang zurückgetrieben."
 single_combat.0001.desc.my_feedback.onslaught:0 "Mit meinem [myself.Custom('signature_weapon')] in der Hand erziele ich [myself.Custom('SignatureWeaponAttemptedLightPlural')] gegen [my_foe.GetFirstNameNoTooltip] und lasse [my_foe.GetHerHim] keine Zeit, zwischen den Schlägen zu verschnaufen."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "Mit aller Kraft stürme ich an der Deckung von [my_foe.GetFirstNameNoTooltip] vorbei und lande einen gezielten Treffer mit meinem [myself.Custom('signature_weapon')], mit dem Ziel, [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Nur eine Haaresbreite hindert mich daran, einen blutigen Sieg zu erringen."
 single_combat.0001.desc.my_feedback.pocket_silver:0 "Ich schnappe mir meinen schweren Geldbeutel von der Hüfte und lupfe ihn auf [my_foe.GetFirstNameNoTooltip]. Der Geldbeutel trifft [my_foe.Custom('DE_PRO_PER_S_3P_A')] genau [my_foe.Custom('DE_1_MaskFace')] [my_foe.Custom('MaskFace')], wodurch ich einen kurzen Augenblick gewinne, um ein paar [myself.Custom('SignatureWeaponAttemptedLight')] mit meinem [myself.Custom('signature_weapon')] zu machen."
 single_combat.0001.desc.my_feedback.raaargh:0 "Spucke sprüht mir von den Lippen, als ich mich auf mein Gegenüber stürze und dabei wie wild mit meinem [myself.Custom('signature_weapon')] fuchtle. Ein roter Nebel legt sich auf meinen Geist, und all meine Gedanken kreisen nur noch um Wut, Blut und die selige Katharsis."
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "Mit meinem [myself.Custom('signature_weapon')] mache ich einen [myself.Custom('SignatureWeaponAttemptedLight')] nach rechts, den [my_foe.GetFirstNameNoTooltip] pariert, nur um dann mit der Linken einen verborgenen Dolch zu ziehen, den ich tief in [my_foe.GetHerHis]en Eingeweiden versenke."
 single_combat.0001.desc.my_feedback.butchery:0 "Ich kann nicht zählen, wie viele Leute ich mit meinem bereits [myself.Custom('SignatureWeaponKillTypePastParticiple')] habe. Vielleicht wird [my_foe.GetFirstName] [my_foe.Custom('DE_ART_DEF_S_N')] Nächste sein, vielleicht auch nicht, doch mein Schlaghagel wird [my_foe.Custom('DE_PRO_PER_S_3P_A')] zumindest beunruhigt haben."
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "Nichts bringt das Blut so in Wallung wie der Stachel süßer Qualen, und niemand versteht Schmerz so gut wie ich. Angetrieben von meinen Wunden stürze ich mich auf [my_foe.GetFirstNameNoTooltip] und entfessle mit meinem [myself.Custom('signature_weapon')] einen wahren Hagel von wilden [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.guard:0 "Mit einigen geschickten Schwüngen mit meinem [myself.Custom('signature_weapon')] schaffe ich es, mehrere Angriffsversuche abzuwehren und [my_foe.GetFirstNameNoTooltip] auf Armeslänge zu halten."
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "Mit einem [myself.Custom('SignatureWeaponAttemptedHeavy')] mit meinem [myself.Custom('signature_weapon')] bringe ich [my_foe.GetFirstNameNoTooltip] dazu, nach hinten zu weichen, wodurch ich [my_foe.GetHerHim] direkt in die Brust treten kann."
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "Ein kolossaler [myself.Custom('SignatureWeaponAttemptedHeavy')] mit meinem [myself.Custom('signature_weapon')] reicht fast aus, um [my_foe.GetFirstNameNoTooltip] [my_foe.GetHerHis][my_foe.Custom('DE_7_signature_weapon')] [my_foe.Custom('signature_weapon')] aus der Hand zu schlagen, doch [my_foe.GetSheHe] schafft es #EMP gerade noch so#!, sich davon zu erholen."
 single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "Als [sc_loser.GetFirstNameNoTooltip] nach hinten springt, springe ich hinterher und treffe mit dem [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] genau [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')]. Es gibt ein leises #EMP Knacken#!, doch es ist #EMP so#! befriedigend, wie es nur sein kann.\n\nFassungslos und geschwächt bricht mein Gegenüber zusammen und verliert dabei [sc_loser.GetHerHis]e Waffe. [sc_loser.GetFirstNameNoTooltip] ist so erschöpft, dass es einer recht bescheidenen Menge an Tritten bedarf, um eine offizielle Kapitulation zu erreichen."

 single_combat.0001.desc.opponent_response.probing_attack:0 "Der Konter von [my_foe.GetFirstNameNoTooltip] ist sorgfältig berechnet. [my_foe.GetSheHe|U] wartet auf genau den richtigen Moment, um mit mehreren [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] [my_foe.GetHerHis]es [my_foe.Custom('signature_weapon')] zu antworten."
 single_combat.0031.desc.opponent_response.put_the_boot_in:0 "[sc_victor.GetFirstNameNoTooltip] trifft mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.GetHerHis]es [sc_victor.Custom('signature_weapon')], gefolgt von einem kräftigen Tritt gegen meine Brust, der mich ins Wanken bringt.\n\n"
 single_combat.0031.desc.opponent_response.pocket_sand.injury:0 "etwas Schweres die Knie unter mir wegreißt.\n\nIch versuche, hastig zu blinzeln, um etwas sehen, doch das verschwommene Bild, das ich schließlich wahrnehme, ist das eines [sc_victor.Custom('signature_weapon')], das im Begriff ist, [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "mich mit jedem weiteren Schlag weiter ramponieren und mit jeder Parade meine Knochen quetschen, bis ich schließlich nahezu vollkommen zerschunden am Boden liege.\n\nMir ist kalt und schwindlig, als würde mein Kopf hämmern, doch mein Verstand ist ganz woanders. Was hat … Drehen wir uns? Drehe ich mich?\n\nEin blutiger Schleimklumpen drängt sich in einem krächzenden Husten aus meinem Mund, und der darauffolgende Krampf bringt mich dazu, mein [sc_loser.Custom('signature_weapon')] loszulassen. [sc_victor.GetFirstNameNoTooltip] tritt meine Waffe außer Reichweite, und dann ruht auch bereits das kalte Metall [sc_victor.GetHerHis]es [sc_victor.Custom('signature_weapon')] an meiner Kehle."
 single_combat.0031.desc.opponent_response.tire_opponent.injury:0 "ich fühle, wie der Griff meiner [sc_loser.Custom('signature_weapon')]-Hand schwächer wird.\n\nMein Gegenüber muss etwas in meiner Haltung gedeutet haben, denn nur ein einziger harter Treffer seines [sc_victor.Custom('signature_weapon')] reicht aus, um meine Waffe davonfliegen zu lassen.\n\nIch bin [sc_victor.GetFirstNameNoTooltip] ausgeliefert."
 single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "einen Schlag mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis]es eigenen [sc_loser.Custom('signature_weapon')] gegen meine [sc_loser.Custom('signature_weapon')]-Hand durchzuführen, wodurch sich die Waffe aus meinem Griff löst.\n\nMein Gegenüber hat ein breites Grinsen auf dem Gesicht und pfeift eine Fanfare, als es sich bereit macht, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')].\n\n„Also was sagt [sc_loser.Custom('DE_ART_DEF_S_N')] Verlierer[sc_loser.Custom('DE_END_NOU_S_GS_N')]?“"
 single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "[sc_victor.GetSheHe] mir so #EMP fest#! in den Schritt tritt, dass ich mit einem lauten Schrei umfalle.\n\nIch hämmere ein paar Sekunden auf den Boden ein, um den Schmerz zu vergessen, und versuche, mich von dem zu befreien, was auch immer diese verfluchte Teufelspflanze ist. Erst als das kühle Metall eines [sc_victor.Custom('signature_weapon')] gegen meine Stirn drückt, stelle ich mein Treiben jäh ein."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "Ich falle rückwärts über eine kleine Schräge, lande zwischen den Felsen und verfehle nur knapp mein eigenes [sc_loser.Custom('signature_weapon')].\n\nIch versuche, mich so gut ich kann aufzurichten, doch das kalte Metall des [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] drückt bereits fest gegen meinen Hals."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "wobei sich jeder davon fest in das [sc_loser.Custom('SignatureWeaponEndMaterial')] meines [sc_loser.Custom('signature_weapon')] bohrt, bis [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nDanach ist es für [sc_victor.GetFirstNameNoTooltip] ein Kinderspiel, mich zu entwaffnen und mich für [sc_victor.GetHerHis]en nächsten Schlag schutzlos und verwundbar zu machen."
 single_combat.0031.desc.opponent_response.guard.fatality:0 "bis ein falsch platzierter Schlag meines [sc_loser.Custom('signature_weapon')] die Waffe aus meinem Griff windet.\n\n[sc_victor.GetFirstNameNoTooltip] verschwendet keine Zeit und entfesselt eine Reihe [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')], von denen jeder blutige Streifen auf meinem Fleisch hinterlässt.\n\nIch falle auf die Knie, keuche und huste dicke, rote Spuckefäden aus. [sc_victor.GetFirstNameNoTooltip] ist gänzlich leidenschaftslos, während [sc_victor.GetSheHe] sich auf den tödlichen Schlag vorbereitet."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "Erst als ich mich bereits überanstrengt habe, erkenne ich, was [sc_victor.GetSheHe] vorhat. Der Angriff meines [sc_loser.Custom('signature_weapon')] ist zu ausladend und [sc_victor.GetFirstNameNoTooltip] nutzt diese Gelegenheit, um mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')] um mich herum zu wirbeln. Ein greller Schmerz blitzt in meiner Seite auf.\n\nIch krümme mich, keuche und huste und versuche, Luft zu holen, doch alles ist sinnlos.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] bereits [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] zum Todesstoß."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "Ich rutsche aus und stolpere in tiefes Brackwasser.\n\nIch verliere augenblicklich mein [sc_loser.Custom('signature_weapon')], und als ich es endlich schaffe, zu schwimmen, stößt mir ein schwerer Stiefel in den Nacken, der mich unter der Wasseroberfläche hält.\n\nJeden meiner Versuche, dagegen anzukämpfen, beantwortet [sc_victor.GetFirstNameNoTooltip] mit einem beiläufigen Schwung [sc_victor.GetHerHis]es [sc_victor.Custom('signature_weapon')], bis mir schließlich die Kraft fehlt, auch nur zu versuchen, mich gegen [sc_victor.Custom('DE_PRO_PER_S_3P_A')] zu wehren."
 single_combat.0031.desc.opponent_response.raaargh.fatality:0 "schließlich [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPresentParticiple')] meines [sc_loser.Custom('signature_weapon')] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPresentParticiple')].\n\n[sc_victor.GetFirstNameNoTooltip] stürmt vorwärts und schlägt mir so hart [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')], dass ich mehrere Zähne schlucke, nach hinten fliege und sich alles um mich dreht.\n\nIch lande hart [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')], völlig unfähig, das zu verarbeiten, was gerade geschehen ist. Als ich wieder zu Sinnen komme, fährt eine Stiefelsohle auf mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] nieder.\n\nUnd wieder und wieder und wieder …"
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "mich ein [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] trifft, der so hart ist, dass er [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPresentParticiple')] meines [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPresentParticiple')].\n\nVöllig fassungslos erstarre ich augenblicklich und lasse meine nutzlose Waffe [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] fallen. Es dauert nur eine Sekunde, doch diese Sekunde reicht [sc_victor.GetFirstNameNoTooltip], um [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "Der [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis]es [sc_victor.Custom('signature_weapon')] segelt geradewegs in mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')]. Während ich keuchend zusammenbreche, schlittert mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] davon und mein Gegner tritt mir auf den Rücken.\n\nEhe ich Zeit habe, etwas zu unternehmen, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] [sc_victor.GetSheHe] mich bereits mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')]. Mein Magen leidet #EMP Todesqualen#!, meine Glieder werden taub, mein Gesicht wird kalt.\n\nSo … So geht es also zu Ende."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Obwohl der [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] mit meinem [sc_loser.Custom('signature_weapon')] mein Gegenüber zum Straucheln bringt, schlägt es mit [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] zurück, die so fies sind, dass sie mir mein falsches Bein abtrennen, noch bevor mein darauffolgender Tritt überhaupt trifft. Ich falle zu Boden.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "Obwohl der [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] mit meinem [sc_loser.Custom('signature_weapon')] mein Gegenüber zum Straucheln bringt, geht der darauffolgende Tritt völlig daneben, und einen schnellen Vergeltungs[sc_victor.Custom('SignatureWeaponAttemptedLight')|l] später liege ich bereits atemlos am Boden.\n\n"
 single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "Würgend und spuckend bin ich leichte Beute für [sc_victor.GetFirstNameNoTooltip], [sc_victor.Custom('DE_ART_DEF_S_N')] mir mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis]es [sc_victor.Custom('signature_weapon')] direkt an die Kehle schlägt und mich damit [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] katapultiert.\n\nIch bekomme erst wieder Luft, als ich spüre, wie [sc_victor.GetHerHis]e Waffe an meinem schutzlosen Bauch zur Ruhe kommt."
 single_combat.0031.desc.sc_attacker.raaargh.injury:0 "dass es mir gelungen ist, [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] meines [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense')]!\n\n [sc_victor.GetFirstNameNoTooltip] steht einen Schritt entfernt, nicht viel anders als vor der Zeit, in der ich meiner Wut freien Lauf gelassen habe, und beobachtet mich vorsichtig. Entscheidend allerdings ist, dass [sc_victor.GetSheHe] noch immer eine Waffe hat, und zwar eine, die nicht zu weit entfernt ist, um mich mit einem ordentlichen Ausfallschritt zu treffen."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "einen kräftigen Tritt gegen meine Leiste zu landen, woraufhin ich wie ein Sack Kohlköpfe umkippe.\n\nDas Keuchen meiner Wut über [sc_victor.GetHerHis]en Frevel nützt mir nichts, und ehe ich mich erholen kann, erblicke ich bereits [sc_victor.Custom('DE_3_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] eines [sc_victor.Custom('signature_weapon')] vor meinem Gesicht."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "mir mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis]es [sc_victor.Custom('signature_weapon')] [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] zu schlagen.\n\nIch taumle nach hinten, wütend über diese frevlerische Handlung, doch meine Wut hält nur kurz an, da hat [sc_victor.GetFirstNameNoTooltip] auch schon [sc_victor.GetHerHis]e Waffe in mein[sc_victor.Custom('DE_1_SignatureWeaponWoundVerb5')] Lunge [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]. Ich spucke, ersticke und kann kaum einen Laut von mir geben, als Blut meine Brust füllt."
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip] trifft mich mit einem heftigen [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] und versucht, mich nach dem erfolgreichen Treffer mit [sc_loser.GetHerHis]em falschen Bein zu treten.\n\nOhne nachzudenken, halte ich den [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] so tief, dass er [sc_loser.GetHerHis] Bein trifft und [sc_loser.GetSheHe] zu Boden geht."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "Jeder weiß, dass [sc_loser.GetFirstNameNoTooltip] sich bestens aufs Reden versteht, und aus [sc_loser.GetHerHis]er Haltung wird deutlich, dass [sc_loser.GetSheHe] diese Gelegenheit nutzen wird, um einen Vortrag zu halten. Es ist Zeit, [sc_loser.GetHerHim] zu zeigen, wie gut eine silberne Zunge wirklich gegen den Stahl eines [sc_victor.Custom('signature_weapon')] ankommt.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip] ist mit [sc_loser.GetHerHis]em erbärmlichen Versuch, mich mit gespenstischer Stimme und blumigen Drohungen zu verunsichern, erst halb durch, als ich die Geduld verliere und [sc_loser.GetHerHim] mit dem [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] gegen den Kiefer schlage.\n\n[sc_loser.GetSheHe|U] taumelt sofort nach hinten,"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "Im richtigen Moment schaffe ich es, mit dem [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')], einen Treffer auf [sc_loser.GetHerHis]e Schläfe zu landen, woraufhin [sc_loser.GetSheHe] wie ein nasser Sack zu Boden geht.\n\nIch nehme mir ein, zwei Sekunden Zeit, um den bedauernswerten Anblick [sc_loser.Custom('DE_ART_DEF_S_G')] [Select_CString(sc_loser.IsFemale, 'Frau', 'Mannes')] zu genießen, [sc_loser.Custom('DE_ART_DEF_S_N')] vor mir [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] liegt, und bereite mich dann auf den tödlichen Schlag vor.\n\n[sc_loser.GetFirstNameNoTooltip] bringt nur noch ein Krächzen hervor, und dann ist es auch schon vorbei."
 single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "[sc_loser.GetSheHe|U] hustet zu sehr, um den [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] zu bemerken oder ihm auszuweichen, als ich diesen in [sc_loser.GetHerHis] Kehle treibe und [sc_loser.GetSheHe] sofort [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] kippt.\n\nIch lasse meine Waffe sanft auf dem Bauch von [sc_loser.GetFirstNameNoTooltip] ruhen und warte geduldig darauf, dass [sc_loser.GetSheHe] es bemerkt und aufgibt. Es dauert nicht lange."
 single_combat.0041.desc.opponent_response.strict_guard.injury:0 "diese mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] zu durchbrechen und schließlich den [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] gegen [sc_loser.GetHerHis]e Kehle zu drücken.\n\nWir beide sind viel zu lange regungslos, während [sc_loser.GetFirstNameNoTooltip] [sc_loser.GetHerHis]e Möglichkeiten abwägt. Es braucht einen bösen Blick und ein plötzliches Zucken, um [sc_loser.Custom('DE_ART_DEF_S_A')] stur[sc_loser.Custom('DE_END_ADJ_NUL_S_A')] [sc_loser.GetWomanMan] zum Nachgeben zu zwingen."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "bin ich in der Lage, mit dem [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] einen verzweifelten Schlag gegen [sc_loser.GetHerHis]e Schläfe zu landen.\n\n[sc_loser.GetFirstNameNoTooltip] taumelt benommen rückwärts und bietet mir so eine ordentliche Lücke, die es mir erlaubt, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wegzu[sc_victor.Custom('SignatureWeaponWoundVerb1')].\n\nOhne Waffe ist mein Gegenüber meiner Gnade ausgeliefert, und das weiß es auch."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "Ich mache einen Schritt nach vorn und schlage [sc_loser.GetHerHim] mit dem [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] an den Hals. [sc_loser.GetFirstNameNoTooltip] fängt sofort zu röcheln an und Atem durch eine Luftröhre pressen zu wollen, die gerade eigenhändig von mir verschlossen wurde.\n\nDanach ist es ein Leichtes, einen Treffer zu landen, der darauf abzielt, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], und eine Kapitulation erzwingt."
 single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] direkt auf [sc_loser.GetHerHis]er Brust zu landen.\n\nNach Luft schnappend kann [sc_loser.GetFirstNameNoTooltip] nicht mehr viel ausrichten, was es ein Leichtes macht, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit dem nächsten Treffer meines [sc_loser.Custom('signature_weapon')] zu entwaffnen.\n\nDie daraus resultierende Kapitulation ist zu gleichen Teilen demütig wie auch schmerzlich."
 single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "Ich nutze diese entscheidenden Sekunden, um genau zu zielen, und lasse im Anschluss einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] los, der so stark ist, dass [sc_loser.GetFirstNameNoTooltip] fast das Bewusstsein verliert.\n\nAuf dem Boden liegend macht [sc_loser.GetSheHe] es mir leicht, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] ins Gebüsch zu treten. [sc_loser.GetFirstNameNoTooltip] hat erst begriffen, was geschehen ist, nachdem ich den [sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('DE_5_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] bereits an [sc_loser.GetHerHis]e Halsschlagader gedrückt habe. Die Kapitulation folgt rasch."
 single_combat.0041.desc.opponent_response.raaargh.injury:0 "Trotz all [sc_loser.GetHerHis]er Wut ist es eigentlich gar nicht #EMP so#! schwer, [sc_loser.GetHerHim] auszuweichen. Ein Übermaß an Wut erzeugt nun einmal auch einen Mangel an Finesse, und sich im entscheidenden Moment zurückzuhalten, ist eine Möglichkeit, die nur bei klarem Verstand genutzt werden kann.\n\nAls [sc_loser.GetFirstNameNoTooltip] aus [sc_loser.GetHerHis]er Trance erwacht, ist es beinahe schon erschütternd enttäuschend. Irgendwo in [sc_loser.GetHerHis]er Wut scheint [sc_loser.GetSheHe] [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense2')] [sc_loser.GetHerHis]es [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense2')] zu haben. Das Eingeständnis der Niederlage ist durch die zusammengebissenen Zähne nur leise und undeutlich zu hören."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Ohne viel nachzudenken, schlage ich noch im Rückschwung mit dem [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] auf [sc_victor.GetHerHis]e andere Hand und lasse die versteckte Klinge davonfliegen.\n\nDa ich nicht noch mehr riskieren will, gehe ich dazu über, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] vermeidet mit der wohl schnellsten Kapitulation in der Geschichte nur knapp einen todbringenden Treffer."
 single_combat.0041.desc.opponent_response.blade_dance.injury:0 "und [sc_loser.GetHerHis]e Waffe weit weg zu schleudern.\n\nOb Meister[sc_loser.Custom('DE_END_NOU_S_GS_N')] des [sc_loser.Custom('signature_weapon')] oder nicht: Panik keimt sichtlich in [sc_loser.GetFirstNameNoTooltip] auf, als [sc_loser.GetSheHe] begreift, dass [sc_loser.GetSheHe] keine Waffe mehr hat.\n\nUm meinem Gegenüber etwas Zeit zu geben, das eben Geschehene zu verarbeiten, posiere ich selbstgefällig mit meinem [sc_victor.Custom('signature_weapon')]. Die folgende Kapitulation kommt stotternd und voll schierem Unglauben."
 single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetHerHis]es [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')].\n\nVon da an bedarf es nur noch ein paar [sc_loser.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] [sc_loser.GetHerHis]erseits, bis ich in der Lage bin, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nEs ist kein schneller Tod."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "Ich bleibe in der Offensive und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] mit einem festen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] meines [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] erbricht sofort einen dicken Schwall Blut und Magensäure, stottert etwas Undeutliches und würgt schließlich erstickt, als das Gemisch an [sc_loser.GetHerHim] herunter und zurück in [sc_loser.GetHerHis]en Mund und [sc_loser.GetHerHis]e Nasenlöcher fließt. Es dauert nicht lange, bis die gurgelnden Würgegeräusche verstummen."
 single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "Ich nutze diesen Moment, um einen Schritt nach vorn zu machen und [sc_loser.GetHerHim] mit einem Schlag meines [sc_victor.Custom('signature_weapon')] die Kehle [sc_victor.Custom('SignatureWeaponWoundVerb4')].\n\n[sc_loser.GetFirstNameNoTooltip] wirkt … verwirrt? Verängstigt? Wütend? Es ist schwierig, mit blutendem und zerfetztem Hals eine Regung auszudrücken.\n\nEs reicht mir aus, einfach dabei zuzusehen, wie [sc_loser.GetSheHe] langsam an [sc_loser.GetHerHis]em eigenen Blut erstickt."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:1 "ramme den [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] tief in [sc_loser.Custom('DE_PRO_POS_S_3P')][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')].\n\n[sc_loser.GetFirstNameNoTooltip], von dieser angeblich blasphemischen Tat sichtlich erbost, schreit laut, stolpert nach hinten und lässt einen üblen Fluch über [sc_loser.Custom('DE_PRO_POS_S_3P')]e Lippen kommen, bis zu jenem Moment, in dem ich meine Waffe in [sc_loser.Custom('DE_PRO_POS_S_3P')][sc_victor.Custom('DE_1_SignatureWeaponWoundVerb5')] Lunge [sc_victor.Custom('DE_2_SignatureWeaponWoundVerb5')].\n\n[sc_loser.GetFirstNameNoTooltip] stottert noch etwas, würgt und der Rest ist Schweigen."
 single_combat.0041.desc.sc_attacker.surprise_attack:0 "Ein dramatischer Schwung meines [sc_victor.Custom('signature_weapon')] in eine Richtung, gefolgt von einem Bogen in die andere, öffnet die Deckung meines Gegenübers und schafft Raum für einen [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Vorhersehbarerweise dauert es nicht lange, bis ich [sc_loser.GetFirstNameNoTooltip] in die Knie zwingen kann, und von da an bedarf es nur noch einer trägen Bewegung mit meinem Arm, um den [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] an [sc_loser.GetHerHis]er Kehle ruhen zu lassen.\n\nDas Eingestehen der Niederlage kommt noch in der Sekunde, in der das kalte Metall [sc_loser.GetHerHis]en Hals berührt."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "Ein schneller Tritt in die Leistengegend schleudert mein Gegenüber lauthals schreiend ins Gestrüpp. [sc_loser.GetFirstNameNoTooltip] schlägt anfangs wild um sich, bleibt jedoch rasch stehen, als ich den [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] bündig an [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] lege.\n\nEs dauert keine Sekunde, da gibt [sc_loser.GetSheHe] auch schon auf."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "Mein Gegenüber glaubt anscheinend, dass das Gebet länger dauern wird, denn [sc_loser.GetSheHe] ist völlig überrascht, als ich nahtlos zu einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] übergehe, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] fast zu Boden reißt.\n\nWährend [sc_loser.GetFirstNameNoTooltip] noch versucht, sich wieder aufzurichten, führe ich bereits den [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] bis auf einen Fingerbreit an [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] heran.\n\nKeine Kapitulation fühlt sich befriedigender an, als wenn sie [sc_victor.GetFaith.HighGodName] gewidmet ist."
 single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "[sc_loser.GetFirstNameNoTooltip] geht zu Boden. Es scheint [sc_loser.Custom('DE_PRO_PER_S_3P_A')] unvorbereitet erwischt zu haben.\n\nIch nutze die Gelegenheit, um den [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] sanft gegen [sc_loser.GetHerHis] Gesicht zu drücken.\n\nAls der Schock nachlässt, kapituliert [sc_loser.GetFirstNameNoTooltip] rasch."
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "Es dauert eine ganze Weile, bis sich eine passende Lücke in der Deckung von [sc_loser.GetFirstNameNoTooltip] auftut, doch als es so weit ist, ist das alles, was ich brauche. Ein einziger [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] meines [sc_victor.Custom('signature_weapon')] genügt, um durch [sc_loser.GetHerHis]en Bauch zu dringen und [sc_loser.GetHerHis]en Magen zu treffen.\n\nBlut, Galle und die Henkersmahlzeit meines Gegenübers strömen heraus, während ihm ein ohrenbetäubender Schrei entfährt.\n\nMan könnte es vermutlich Erbarmen nennen, dass ich dem Leben von [sc_loser.GetFirstNameNoTooltip] vorzeitig ein Ende setze."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Es ist unvermeidlich, dass [sc_loser.GetFirstNameNoTooltip] sich selbst verausgabt, und als [sc_loser.GetSheHe] schließlich nicht mehr kann, bin ich bereit, den Kampf mit einem blitzschnellen [sc_victor.Custom('SignatureWeaponAttemptedLight')] zu beenden.\n\n[sc_victor.Custom('DE_3_SignatureWeaponTipType')|U] [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] zieht eine Spur aus Blut und Eingeweiden hinter sich her. Mein Gegenüber geht binnen Sekunden zu Boden, überwältigt von den unerträglichen Schmerzen.\n\nUm [sc_loser.GetHerHis] Leid zu beenden, verpasse ich [sc_loser.GetHerHim] schnell den Gnadenstoß."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Es erfordert mehr Mühe, als mir lieb ist, doch schließlich bin ich in der Lage, [sc_loser.GetFirstNameNoTooltip] so weit zurückzudrängen, dass [sc_loser.GetSheHe] über einen kleinen Felsen stolpert und mit jäh gebrochenen Gliedmaßen den Hang hinunterrollt.\n\nBis ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] eingeholt habe, ist der Gnadenstoß meines [sc_victor.Custom('signature_weapon')] eine willkommene Erlösung."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "Ehe [sc_loser.GetFirstNameNoTooltip] die Chance hat, meinen frommen Moment auszunutzen, stürze ich mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] und schaffe es, [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] [sc_loser.GetHerHis]es [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense')].\n\nMit [sc_victor.GetFaith.WarGodName] auf meiner Seite verstummt [sc_loser.GetFirstNameNoTooltip] rasch. Es dauert nur eine Sekunde, doch das ist alles, was ich brauche, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip] stolpert, gerade lange genug für mich, um mit dem [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] auf [sc_loser.GetHerHis] Gesicht zu schlagen.\n\n[sc_loser.GetHerHis|U] Stolpern endet in einem völligen Sturz, der dazu führt, dass [sc_loser.GetFirstNameNoTooltip] das [sc_loser.Custom('signature_weapon')] aus der Hand rutscht. Ich trete [sc_loser.Custom('DE_ART_DEF_S_A')] noch immer fassungslos[sc_loser.Custom('DE_END_ADJ_IND_S_A')] [sc_loser.GetWomanMan] auf die Seite, und ein unbarmherziger Treffer genügt, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."

 single_combat.0001.desc.my_feedback.nut_em:0 "Indem ich das [my_foe.Custom('signature_weapon')] von [my_foe.GetFirstNameNoTooltip] im entscheidenden Moment beiseite schlage, kann ich [my_foe.GetHerHis]e Deckung überwinden und [my_foe.GetHerHim] mit lautem Knacken eine Kopfnuss verpassen."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "Ich gebe mein Bestes, doch mein Gegenüber kontert geradewegs mit einer Parade von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], und es dauert nicht lange, ehe ich betäubt und keuchend am Boden liege.\n\nObwohl ich noch immer mein [sc_loser.Custom('signature_weapon')] in der Hand halte, ist das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] bereit, [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "Ich versuche, den Schlag dieser Viper abzuwehren, doch es ist zwecklos. Mein Gegenüber nutzt die Gelegenheit dazu, mein [sc_loser.Custom('signature_weapon')] zu treffen und es in die entgegengesetzte Richtung zu biegen, wodurch meine Waffe weit außerhalb meiner Reichweite fliegt.\n\nDas [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] presst sich gegen meine Brust, direkt über meinem schnell schlagenden Herzen."
 single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "[sc_victor.GetSheHe] in ein kehliges Gebrüll verfällt, gefolgt von einem Hagel aus [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], die mich in die Knie zwingen.\n\nIch versuche noch, mein [sc_loser.Custom('signature_weapon')] zu heben, um einen weiteren vernichtenden Schlag zu parieren, nur um von einem Stoß mit dem Knie [sc_loser.Custom('DE_1_MaskFace')] [sc_loser.Custom('MaskFace')] getroffen zu werden.\n\nIch falle rückwärts [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] und Visionen ziehen an mir vorbei, bis ich schließlich das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] direkt vor mir erblicke."
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "der wie durch ein Wunder direkt an meiner Deckung vorbeigeht und [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nIch taumle rückwärts und ziehe das [sc_victor.Custom('signature_weapon')] meines Gegners langsam heraus. Blut beginnt aus der Wunde zu fließen und tränkt den Boden zu meinen Füßen, und meine Lippen beben wortlos.\n\n[sc_victor.GetFirstNameNoTooltip] sieht genauso überrascht aus wie ich."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "Ich rolle mich zur Seite und versuche, wieder aufzustehen, doch ein grausamer Schlag durch das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] erwischt mich am Rücken und drückt mich in Bauchlage.\n\nIrgendwo von schräg über mir höre ich [sc_victor.Custom('DE_PRO_PER_S_3P_A')] zum finalen Schlag ausholen."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "Ich gebe mein Bestes, doch es war nur eine Frage der Zeit, bis etwas schiefgehen musste und [sc_victor.GetFirstNameNoTooltip] schließlich in der Lage ist, einen Konter zu landen, der mir das [sc_loser.Custom('signature_weapon')] direkt aus der Hand windet.\n\nDamit ist das Gefecht entschieden."
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "Ich versuche, ein gewisses Maß an Kontrolle wiederzuerlangen, doch [sc_victor.GetHerHis] nächster Schlag schafft es, das [sc_loser.Custom('signature_weapon')] aus meiner Hand zu reißen. Für einen Moment keimt Panik in mir auf, und dann ist das Duell auch bereits entschieden.\n\nDas [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] dringt tief in meine Schulter ein, durchtrennt mein Schlüsselbein und reißt etwas Lebenswichtiges ab. Die Taubheit ist sofort da. Die Panik, der Schmerz: Alles hört einfach auf … wichtig zu sein."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "Weit davon entfernt, einen sofortigen Sieg zu erringen, werde ich mit dem Gesicht voran auf den Boden katapultiert. Ich habe kaum Zeit, mich auf das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] zu konzentrieren, das im Nu [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMeine aufgewühlten Säfte wirken einem Großteil der Schmerzen entgegen, doch nicht allen, und ich schreie, als ich mit einem Tritt auf den Rücken gedreht werde, um den unvermeidlichen Todesstoß zu erhalten."
 single_combat.0041.desc.opponent_response.guard.injury:0 "eine schön große Lücke in [sc_loser.GetHerHis]e Deckung zu schlagen.\n\nVon da an braucht es nur noch ein paar [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')], ehe ich in der Lage bin, das [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand zu schlagen.\n\nIch bin für den tödlichen Streich bereit, doch [sc_loser.GetFirstNameNoTooltip] gibt auf, bevor es dazu kommt."
 single_combat.0041.desc.opponent_response.probing_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip] das [sc_loser.Custom('signature_weapon')] aus der Hand zu [sc_loser.Custom('SignatureWeaponWoundVerb1')]. Die Waffe segelt wunderschön durch die Luft und lässt nur [sc_loser.GetFirstNameNoTooltip], mich und #EMP mein#! eigenes [sc_victor.Custom('signature_weapon')] zurück.\n\nDie Kapitulation kommt, kaum dass ich meinen Arm bewege."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "mich direkt in den Angriff zu stürzen und einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu entfesseln, der das [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand reißt.\n\n[sc_loser.GetFirstNameNoTooltip] steht fassungslos da. Zaghaft spuckt [sc_loser.GetSheHe] eine einzelne Silbermünze aus und verkündet [sc_loser.GetHerHis]e Kapitulation."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "Ich nutze die Gelegenheit und schicke das [sc_loser.Custom('signature_weapon')] Gegenübers mit einem riskanten [sc_victor.Custom('SignatureWeaponAttemptedLight')] ins Unterholz und schwenke dann in eine neue Position, bereit, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] gibt sofort auf."
 single_combat.0041.desc.opponent_response.butchery.injury:0 "Mitten in einem besonders protzigen [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], trete ich in die Deckung von [sc_loser.GetFirstNameNoTooltip] und reiße [sc_loser.GetHerHim] mit nur einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedLight')] das [sc_loser.Custom('signature_weapon')] aus der Hand.\n\n[sc_loser.GetSheHe|U] versucht verzweifelt, [sc_loser.GetHerHis]e einschüchternde Präsenz aufrechtzuerhalten, doch es ist zwecklos, denn immerhin bin ich es, [sc_victor.Custom('DE_ART_DEF_S_N')] noch ein [sc_victor.Custom('signature_weapon')] in der Hand hält.\n\nAls [sc_loser.GetSheHe] aufgibt, verspüre ich keinerlei Scham, dies #EMP unglaublich#! befriedigend zu finden."
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "sackt betäubt zu Boden und schnappt die ganze Zeit nach Luft.\n\nAls ich das [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand trete, würgt [sc_loser.GetSheHe] #EMP sofort#! eine Kapitulation hervor."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nMein Gegenangriff reißt das [sc_loser.Custom('signature_weapon')] aus der Hand von [sc_loser.GetFirstNameNoTooltip], woraufhin [sc_loser.GetSheHe] vor lauter Panik erstarrt.\n\nAls ich mein [sc_loser.Custom('signature_weapon')] in [sc_loser.GetHerHis]er Schulter versenke, besiegelt dies [sc_loser.GetHerHis] Schicksal. Ich habe scheinbar etwas Lebensnotwendiges getroffen und [sc_loser.GetFirstNameNoTooltip] sackt im Nu zusammen.\n\n[sc_loser.GetSheHe|U] ist tot, noch ehe [sc_loser.GetSheHe] [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] auftrifft."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "bin ich in der Lage, eine überraschend solide Parade zu liefern, die [sc_loser.Custom('DE_PRO_POS_S_3P')] eigenes [sc_loser.Custom('signature_weapon')] zurück in [sc_loser.Custom('DE_PRO_POS_S_3P')] Gesicht wirft und bis tief in die Knochen vordringen lässt.\n\nIch vergeude keine Zeit, ziehe [sc_loser.GetFirstNameNoTooltip] ein Bein weg und hole zu einem Angriff aus, der [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('DE_PRO_POS_S_3P')|U]e Schreie dauern etwas zu lange an, ehe sie schließlich verstummen."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "bis sich mir die #EMP perfekte#! Gelegenheit bietet.\n\nMit einer blitzschnellen Parade und einem Konter schaffe ich es, [sc_loser.GetFirstNameNoTooltip] das [sc_loser.Custom('signature_weapon')] aus der Hand zu winden und es davonfliegen zu lassen.\n\nWährend [sc_loser.Custom('DE_PRO_PER_S_3P_N')] noch verarbeitet, was gerade geschehen ist, mache ich mich zum Todesstoß bereit. Weitere Gewalt erweist sich allerdings als unnötig, da [sc_loser.GetFirstNameNoTooltip] kapituliert, als [sc_loser.Custom('DE_PRO_PER_S_3P_N')] begreift, wie wenig Möglichkeiten [sc_loser.Custom('DE_PRO_PER_S_3P_D')] bleiben."
 single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip] tut [sc_loser.GetHerHis] Bestes, um mich abzuwehren, doch [sc_loser.GetSheHe] ist völlig in der Defensive und wird mit jedem meiner Treffer schwächer und unvorsichtiger.\n\nAls sich die Gelegenheit bietet, schlage ich [sc_loser.GetHerHim] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] das [sc_loser.Custom('signature_weapon')] aus der Hand. Damit ist der Kampf entschieden.\n\n[sc_loser.GetFirstNameNoTooltip] kapituliert, noch ehe ich zum nächsten [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] ausholen kann."
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "Man muss [sc_loser.GetFirstNameNoTooltip] zugestehen, dass [sc_loser.GetSheHe] länger durchhält, als ich gedacht hätte, doch schließlich beginnt die schiere Dauer unseres Kampfes sichtbaren Tribut von [sc_loser.GetHerHim] zu fordern.\n\nIch führe dieses Spiel noch eine Weile fort, nur um sicherzugehen, und bringe mein Gegenüber mit gelegentlichen [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] dazu, weiter anzugreifen, und schlage ihm dann mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] das [sc_loser.Custom('signature_weapon')] aus der Hand.\n\nErschöpft gibt [sc_loser.GetFirstNameNoTooltip] auf und fällt schließlich mit [sc_loser.Custom('DE_7_MaskFace')] [sc_loser.Custom('MaskFace')] voran [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:1 "Zeile für Zeile bohre ich mich in [sc_loser.Custom('DE_PRO_POS_S_3P')] Ego und labe mich an [sc_loser.Custom('DE_PRO_POS_S_3P')]en Unsicherheiten, bis [sc_loser.Custom('DE_PRO_PER_S_3P_N')] schließlich aus purer Irritation nachlässig wird.\n\nErst als die Wut von [sc_loser.GetFirstNameNoTooltip] den Höhepunkt erreicht hat, springe ich nach vorn und reiße [sc_loser.Custom('DE_PRO_PER_S_3P_D')] mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] das [sc_loser.Custom('signature_weapon')] aus der Hand.\n\nEine letzte Bemerkung über [sc_loser.Custom('DE_PRO_POS_S_3P')]e Standhaftigkeit reicht aus, um ein Eingeständnis der Niederlage von [sc_loser.Custom('DE_PRO_PER_S_3P_D')] zu erhalten. So süß haben salzige Tränen noch nie geschmeckt!"
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "Anschließend klappt irgendwie … alles. Ich schlage die Deckung von [sc_loser.GetFirstNameNoTooltip] mit Leichtigkeit beiseite, dresche [sc_loser.GetHerHim] das [sc_loser.Custom('signature_weapon')] aus der Hand und schicke [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden.\n\nEhe ich michs versehe, bereite ich mich darauf vor, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Überrascht, verwirrt und zunehmend verängstigt, ist alles, was [sc_loser.GetFirstNameNoTooltip] tun kann, stotternd [sc_loser.GetHerHis]e Kapitulation zu erklären."
 single_combat.0041.desc.sc_attacker.raaargh.injury:0 "Wie besessen stürme ich vorwärts, durchbreche die Deckung meines Gegenübers und reiße ihm mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] das [sc_loser.Custom('signature_weapon')] aus der Hand.\n\nBlitzschnell und hart genug, dass #EMP meine#! Knochen erbeben, lasse ich einen hasserfüllten Hagel von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] niederprasseln, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit Leichtigkeit zu Boden werfen.\n\nSo schnell, wie die Wut über mich gekommen ist, verflüchtigt sie sich auch wieder und lässt mich zwar etwas erschüttert, aber zumindest wieder zurechnungsfähig zurück. [sc_loser.GetFirstNameNoTooltip] verkündet [sc_loser.GetHerHis]e Niederlage schreiend, solange [sc_loser.GetSheHe] noch kann."
 single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "Bald schon bin ich in der Lage, [sc_loser.GetHerHim] mit einem gut platzierten [sc_victor.Custom('SignatureWeaponAttemptedLight')] das [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen.\n\n[sc_loser.GetFirstNameNoTooltip] ist kurz betäubt, stottert aber noch [sc_loser.GetHerHis]e Kapitulation, bevor ich [sc_victor.Custom2('DE_4_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]n kann."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "Während [sc_loser.GetFirstNameNoTooltip] gedankenverloren dasteht, führe ich einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] aus, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] nach hinten wirft, nur um [sc_loser.GetHerHim] dann mit einem zweiten [sc_victor.Custom('SignatureWeaponAttemptedLight')] das [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen.\n\nWaffenlos, innerhalb meiner Reichweite und Sekunden vor dem Tod von meiner Hand gibt [sc_loser.GetFirstNameNoTooltip] schließlich auf."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Beherztheit kann viele Dinge ausgleichen, und hier schafft sie es, fehlendes Können aufzuwiegen, indem sie es mir ermöglicht, allein mit roher Kraft das [sc_loser.Custom('signature_weapon')] aus der Hand von [sc_loser.GetFirstNameNoTooltip] zu reißen.\n\nIch verschwende keine Zeit, auf mein entwaffnetes Gegenüber zuzugehen, das versucht, sich mit [sc_loser.GetHerHis][sc_loser.Custom('DE_1_HandHands')] [sc_loser.Custom('HandHands')] zu schützen. Mit rücksichtsloser Effizienz [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDie Schreie hören auf, lange bevor das Blut versiegt, das unentwegt aus [sc_loser.GetHerHis]em Leib strömt."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "ihn zu töten. [sc_loser.GetFirstNameNoTooltip] ist von meinen Bemerkungen so fassungslos, dass [sc_loser.GetSheHe] mich nicht davon abhalten kann, das [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand zu reißen.\n\n[sc_loser.GetFirstNameNoTooltip] hat gerade noch genug Zeit, um zu begreifen, wie die Dinge enden werden, ehe ich [sc_victor.Custom2('DE_4_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "Ich ramme den [sc_victor.Custom('SignatureWeaponEndType')] meines [sc_victor.Custom('signature_weapon')] in das Auge von [sc_loser.GetFirstNameNoTooltip], was es mir fast zu einfach macht, [sc_loser.GetHerHim] das [sc_loser.Custom('signature_weapon')] wegzuschlagen.\n\nOhne eine Möglichkeit für [sc_loser.Custom('DE_PRO_PER_S_3P_A')], sich zu wehren, mache ich kurzen Prozess mit [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "[sc_loser.GetFirstNameNoTooltip], [sc_loser.Custom('DE_ART_DEF_S_N')] [sc_loser.GetHerHis] Leben vermutlich vor [sc_loser.GetHerHis]em inneren Auge vorbeiziehen sieht, während meine Waffe auf [sc_loser.GetHerHis] Herz zurast, hat Mühe damit, eine saubere Parade zu landen.\n\nIch erlaube mir noch ein hämisches Grinsen, hake meine Waffe unbeholfen in [sc_loser.GetHerHis]e ein und entwaffne [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit einem kräftigen Ruck.\n\nDa der Kampf bereits gewonnen ist, erlaube ich es mir, den [sc_victor.Custom('SignatureWeaponTipType')] meiner Waffe gegen das Herz meines Feindes zu legen. Die Kapitulation kommt fast so schnell wie mein anfänglicher [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\nObwohl [sc_loser.GetFirstNameNoTooltip] dem Geschoss auszuweichen kann, nutze ich die Zeit, um mein [sc_victor.Custom('signature_weapon')] #EMP in#! [sc_loser.GetHerHis]e Deckung zu bringen und den [sc_victor.Custom('SignatureWeaponTipAdjective')]e [sc_victor.Custom('SignatureWeaponTipType')] gegen [sc_loser.GetHerHis]e Kehle zu drücken.\n\n[sc_loser.GetFirstNameNoTooltip] ergibt sich nicht sofort. Für einen Augenblick sieht es sogar so aus, als ob [sc_loser.GetSheHe] etwas mit [sc_loser.GetHerHis]er eigenen Waffe versuchen würde, doch ein finsterer Blick und eine Verlagerung meines Gewichts machen deutlich, dass diese Sache hier nur auf eine Weise enden kann.\n\nDie Kapitulation kommt rasch."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "schreit mein Gegenüber, während er wütend mit seinem [my_foe.Custom('signature_weapon')] in meine Richtung zielt."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] stürmt auf mich zu, brüllt zusammenhanglose Sätze und schwingt mit [sc_loser.GetHerHis]em [sc_loser.Custom('signature_weapon')] mit dem vollen Einsatz eines verzweifelten Menschen, der nicht allzu viel von Duellen versteht.\n\n"

 single_combat.0001.desc.sc_defender.intro:1 "[sc_attacker.GetTitledFirstName] und ich schleichen umeinander, wobei jeder seine Möglichkeiten abwägt. [sc_attacker.GetSheHe|U] hält [sc_attacker.GetHerHis] furchteinflößendes [sc_attacker.Custom('signature_weapon')], während ich mein eigenes [sc_defender.Custom('signature_weapon')] fest in der Hand halte. Die tödliche Waffe fühlt sich kühl und schwer in meinem Griff an.\n\n"
 single_combat.0001.desc.my_feedback.unsure_attack:0 "Ich versuche es mit ein paar [myself.Custom('SignatureWeaponAttemptedLightPlural')], wobei ich mich hauptsächlich darauf konzentriere, nicht mein [myself.Custom('signature_weapon')] zu verlieren, doch nichts kommt wirklich auch nur in die Nähe meines Gegenübers."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "Ich habe ein [myself.Custom('signature_weapon')] sowie einen Feind, und ich bin entschlossen, die beiden miteinander bekannt zu machen. Ganz gleich, ob nun wilde Schwünge, Treffer mit der Rückhand oder gefuchtelte Schläge mit dem [myself.Custom('SignatureWeaponEndType')] meiner Waffe: Ich gebe alles, um [my_foe.GetFirstNameNoTooltip] zu verdreschen."
 single_combat.0001.desc.my_feedback.surprise_attack:0 "Als ich eine Schwachstelle ausmachen kann, stürze ich mich mein [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponActionPresentParticiple')] auf [my_foe.GetFirstNameNoTooltip] und dränge [my_foe.Custom('DE_PRO_PER_S_3P_A')] mit einem [my_foe.Custom('SignatureWeaponAttemptedHeavy')] zurück."
 single_combat.0001.desc.my_feedback.strict_guard:0 "Mein[myself.Custom('DE_7_signature_weapon')] [myself.Custom('signature_weapon')] ist ein besserer Beschützer als jeder Schild und pariert und kontert jede Attacke, die von [my_foe.GetFirstNameNoTooltip] ausgeht. Wo auch immer [my_foe.GetSheHe] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] hinbewegt, ist mein[myself.Custom('DE_7_signature_weapon')] [myself.Custom('signature_weapon')] bereits da und wartet."
 single_combat.0001.desc.my_feedback.technique_from_legend:0 "Ich tue mein Bestes, mir die Legenden der alten Helden ins Gedächtnis zu rufen, und versuche, mein [myself.Custom('signature_weapon')] nach ihrem Vorbild [myself.Custom('DE_3_SignatureWeaponAction')]. Es reicht zumindest für einen soliden Schlag gegen mein überraschtes Gegenüber."
 single_combat.0001.desc.my_feedback.hard_grit:0 "Mit geübter Leichtigkeit weiche ich einem Schlag von [my_foe.GetFirstNameNoTooltip] aus, trete in [my_foe.GetHerHis]e Deckung und mache mein [myself.Custom('signature_weapon')] bereit für einen [myself.Custom('SignatureWeaponAttemptedHeavy')], ehe ich wieder in sichere Entfernung zurückgleite."
 single_combat.0001.desc.my_feedback.blade_dance:0 "Im Kampf bin ich wie ein Künstler. Jeder Schlag ist ein Pinselstrich, jeder gefallene Feind oder Tropfen Blut ein Spritzer Farbe. Während ich mein [myself.Custom('signature_weapon')] schwinge und nahtlos zwischen Finte und Schlag wechsle, zeichne ich ein Bild der Qual auf das Gesicht meines Gegenübers."
 single_combat.0001.desc.opponent_response.wait_and_hope:1 "[my_foe.GetFirstNameNoTooltip] steht stocksteif da und hofft anscheinend, dass ich mein [myself.Custom('signature_weapon')] einfach fallen lasse."
 single_combat.0001.desc.opponent_response.attempt_disarm:0 "Mit überraschender Schnelligkeit entfesselt [my_foe.GetFirstNameNoTooltip] einen [my_foe.Custom('SignatureWeaponAttemptedHeavy')] mit [my_foe.GetHerHis]em [my_foe.Custom('signature_weapon')], wobei [my_foe.GetSheHe] mir fast mein eigenes [myself.Custom('signature_weapon')] aus der Hand schlägt."
 single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] auf eine seltsam vertraute Art und Weise, führt dann einen nahezu perfekten [my_foe.Custom('SignatureWeaponAttemptedHeavy')] aus, von dem ich schwören könnte, dass ich ihn schon einmal gesehen habe."
 single_combat.0001.desc.opponent_response.wrath_of_highgod:0 "„Im Namen von [my_foe.GetFaith.HighGodNameAlternate] und [my_foe.GetFaith.WarGodName]: Leidet, Frevler[myself.Custom('DE_END_NOU_S_GS_N')]!“, schreit [my_foe.GetFirstNameNoTooltip], [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] in den Himmel [my_foe.Custom('SignatureWeaponActionPresentParticiple')]."
 single_combat.0031.desc.opponent_response.unsure_attack:0 "[sc_victor.GetFirstNameNoTooltip] macht [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] für einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] bereit,"
 single_combat.0031.desc.opponent_response.probing_attack:0 "[sc_victor.GetFirstNameNoTooltip] richtet [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] mehrmals nach vorn und wählt [sc_victor.GetHerHis]en Moment sorgfältig aus,"
 single_combat.0031.desc.opponent_response.confident_attack:0 "[sc_victor.GetFirstNameNoTooltip] macht [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] für eine Reihe [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] bereit,"
 single_combat.0031.desc.opponent_response.like_a_viper:0 "[sc_victor.GetFirstNameNoTooltip] bewegt sich blitzschnell auf mich zu, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] direkt auf mein Herz gerichtet.\n\n"
 single_combat.0031.desc.opponent_response.blade_dance:0 "Es ist eine Wohltat für das Auge, den wunderschönen Kampfstil von [sc_victor.GetFirstNameNoTooltip] mitanzusehen, wäre da nicht die Tatsache, dass ich es bin, gegen den [sc_victor.GetSheHe] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] wendet,"
 single_combat.0031.desc.opponent_response.wait_and_hope.injury:0 "der mich direkt an den Knöcheln meiner [sc_loser.Custom('signature_weapon')]-Hand erwischt.\n\nReflexartig öffnen sich meine Finger und lassen die Waffe zu Boden fallen.\n\nMein Gegenüber und ich schauen einander einige Sekunden lang #EMP ungläubig#! an, bis [sc_victor.GetFirstNameNoTooltip] schließlich zögerlich [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] hebt.\n\n„E-ergebt Euch oder sterbt!“"
 single_combat.0031.desc.opponent_response.unsure_attack.injury:0 "und trotz der Zaghaftigkeit des Schlages erwischt er mich auf dem falschen Fuß und ich kippe seitlich um.\n\nObwohl ich mich wieder aufrappeln kann, hat [sc_victor.GetFirstNameNoTooltip] bereits voller Ekstase [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] in Position gebracht, bereit, [sc_victor.Custom('DE_1_SignatureWeaponKillTypeGroinFirstPersonFuture')] mit nur einem Zucken [sc_victor.Custom('DE_2_SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury:0 "Wie ein Sack Ziegelsteine gehe ich zu Boden.\n\nBei #EMP [sc_loser.GetFaith.HighGodName]#!! Dies[sc_victor.Custom('DE_END_ADJ_NUL_S_N')] [sc_victor.GetWomanMan] hat einen #EMP absurd#! harten Schädel.\n\nUm mich dreht sich alles, und erst als der Schmerz nachlässt und ich wieder ein klares Bild vor Augen habe, sehe ich, wie [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] bereithält, um [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.guard.injury:0 "um mir dann #EMP binnen eines Wimpernschlags#! mit einem Konter mein [sc_loser.Custom('signature_weapon')] direkt aus der Hand zu schlagen.\n\nIch hatte kaum Zeit zu blinzeln.\n\nZuversichtlich wechselt mein Gegenüber in eine offensive Haltung und bereitet sich darauf vor, [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury:0 "wobei jeder wobei jeder [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] von [sc_victor.Custom('DE_PRO_PER_S_3P_D')] meine Entschlossenheit weiter senkt.\n\nIch tue mein Bestes, um [sc_victor.Custom('DE_PRO_PER_S_3P_A')] abzuwehren, doch [sc_victor.GetSheHe] schafft es schließlich dennoch, mir mein [sc_loser.Custom('signature_weapon')] sauber aus der Hand zu schlagen.\n\nIch habe nur wenige Sekunden, bevor ich [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')] bin."
 single_combat.0031.desc.opponent_response.onslaught.injury:0 "und zwingt mich immer wieder zurück.\n\nEs dauert nicht lange, bis ich nachgeben muss und scheppernd nach hinten umkippe. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] ein letztes Mal über mir, bereit, mich zu erledigen."
 single_combat.0031.desc.opponent_response.taunt.injury:0 "mein [sc_loser.Custom('signature_weapon')] auf den Boden werfe und versuche, [sc_victor.Custom('DE_PRO_PER_S_3P_A')] zu erwürgen.\n\nErst als [sc_victor.GetFirstNameNoTooltip] mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')] wedelt, wird mir klar, was ich getan habe."
 single_combat.0031.desc.opponent_response.strict_guard.injury:0 "der mich ins Taumeln bringt.\n\nEhe ich mich wieder aufrichten kann, steht [sc_victor.GetFirstNameNoTooltip] bereits über mir und drischt mir [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponEndType')] voran gegen den Kopf, bis mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] eine volle Ladung [sc_victor.Custom('SignatureWeaponEndMaterial')] abbekommen hat.\n\nIch bemerke kaum, wie mir mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] aus der Hand gleitet."
 single_combat.0031.desc.opponent_response.confident_attack.injury:0 "und bearbeitet damit meine Deckung so lange, bis [sc_victor.GetSheHe] die #EMP perfekte#! Schwachstelle findet.\n\nMit einem einzigen mächtigen Schlag bringt mich [sc_victor.Custom('DE_ART_DEF_S_N')] [sc_victor.GetWomanMan] dazu, rückwärts zu stolpern und mein [sc_loser.Custom('signature_weapon')] loszulassen.\n\nEin falscher Schritt bedeutet jetzt den Tod."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "ich meine Deckung aus lauter Verdruss aufgebe.\n\nIn #EMP genau#! diesem Moment schlägt [sc_victor.GetSheHe] mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')] zu, der mir mein eigenes [sc_loser.Custom('signature_weapon')] aus der Hand reißt.\n\n„Seid unbesorgt, [sc_victor.GetFirstNameNoTooltip]. Ihr habt Euer [sc_loser.Custom('signature_weapon')] immerhin noch fester im Griff als Euer Land.“"
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "Wie in einer Szene, die aus einer Legende stammen könnte, schlägt mein Gegenüber meine Deckung beiseite und reißt mir mein [sc_loser.Custom('signature_weapon')] aus der Hand, ehe er mich mit einem verheerenden [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] trifft, der mich zu Boden wirft.\n\nMit erhobenem [sc_victor.Custom('signature_weapon')] und ohne auf mein heruntergefallenes Kinn zu achten, bereitet [sc_victor.GetSheHe] bereits darauf vor, [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "hat [sc_victor.GetSheHe] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] bereits #EMP in#! meine Deckung bringen können, direkt unter meine Kehle.\n\nIch zucke reflexartig mit meinem [sc_loser.Custom('signature_weapon')] und wäge in unbehaglicher Stille meine Möglichkeiten ab.\n\n[sc_victor.GetFirstNameNoTooltip] schaut finster drein und spannt die Muskeln an, um zuzuschlagen."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "Es dauert nicht lange, bis ich erschöpft ins Taumeln gerate und mein Gegenüber mich mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu Boden stolpern lässt.\n\nIch versuche aufzustehen, doch der Stiefel von [sc_victor.GetFirstNameNoTooltip] presst mir fest auf die Brust. Schließlich hebt [sc_victor.GetSheHe] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], um [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.raaargh.injury:0 "mich wie eine Lumpenpuppe herumschleudert.\n\nIch kippe nach hinten und verliere mein [sc_victor.Custom('signature_weapon')], während [sc_victor.GetFirstNameNoTooltip] mit einem mörderisch animalischen #EMP Hass#! über mir steht. So … So sterbe ich also.\n\nSo schnell sie gekommen ist, verschwindet die Wut auch wieder und lässt [sc_victor.GetFirstNameNoTooltip] leicht schwankend zurück, immer noch kurz davor, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hard_grit.injury:0 "Mit geübter Kompetenz treibt mich [sc_victor.GetFirstNameNoTooltip] hin und her und schafft es schließlich, mir mein [sc_loser.Custom('signature_weapon')] direkt aus der Hand zu winden.\n\nEinen Moment lang bin ich fassungslos und wie gelähmt."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "mich ein unerwarteter [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] völlig aus dem Gleichgewicht bringt.\n\n[sc_victor.GetFirstNameNoTooltip] stürmt nach vorn und bringt [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] bis auf einen Fingerbreit an mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] heran.\n\n„Ergebt Euch im Namen von [sc_victor.GetFaith.WarGodName] oder sterbt!“"
 single_combat.0031.desc.opponent_response.special_fallback.injury:0 "Ich stolpere, und als ich wieder aufstehen will, erblicke ich [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], das gegen mein[sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] drückt, unausweichlich nahe."
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "der mich auch ruckartig in die schmerzhafte Wirklichkeit zurückholt.\n\nEhe ich meine Deckung wieder aufbauen kann, reißt mir der darauffolgende Schlag von [sc_victor.GetFirstNameNoTooltip] mein [sc_loser.Custom('signature_weapon')] aus der Hand und lässt mich schutzlos und verletzlich zurück."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "und ich taumle nach hinten.\n\n[sc_victor.GetSheHe|U] muss mich irgendwo erwischt haben, doch der jähe Schmerz ist zu stark, um genau sagen zu können, wo. Ich spüre, wie heißes, feuchtes Blut aus meiner Brust quillt und sich ein quälender Schmerz durch meinen Oberkörper ausbreitet.\n\n[sc_victor.GetFirstNameNoTooltip] macht [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] bereit und stürmt vorwärts, um [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality:0 "wovon ich die ersten zwei oder drei parieren kann, doch [sc_victor.GetHerHis] vierter Treffer haut mir mein [sc_loser.Custom('signature_weapon')] aus der Hand und der fünfte nimmt mir den Atem aus den Lungen.\n\nIch habe kaum einen Moment, um zu begreifen, was geschehen ist, da hat sich das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] bereits tief in meinen Brustkorb hinein[sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')], Knochen zerschmettert und Fleisch zerrissen.\n\nIch falle nach hinten und keuche sterbend. Meine Brust brennt heiß, meine Gliedmaßen sind kalt und mein Bewusstsein selbst scheint aus der klaffenden Wunde zu entweichen."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip] nutzt diese Schwachstelle meiner Deckung sofort elegant aus und landet einen [sc_victor.Custom('SignatureWeaponAttemptedLight')], der mir mein [sc_loser.Custom('signature_weapon')] aus den Händen reißt.\n\n[sc_victor.GetSheHe|U] holt bereits zum nächsten Schlag aus, bevor ich ausweichen kann, und [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] mir [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] tödlich in die Brust."
 single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "der meine Deckung völlig beiseite schlägt. Ein weiterer schickt einen kalten Schmerz durch meinen Brustkorb und lässt meinen [sc_loser.Custom('signature_weapon')]-Arm erschlaffen.\n\nIch spüre dort nichts mehr und habe auch nicht mehr den Willen, die Beine zu bewegen. Ich kann rein gar nichts tun.\n\nEin dritter [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('DE_1_SignatureWeaponCriticalPresent')] Brust. Ich taumle und schwanke auf der Stelle.\n\n[sc_victor.GetFirstNameNoTooltip] bereitet [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] für den finalen Schlag vor."
 single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "sich eine passende Lücke in meiner Deckung öffnet.\n\nDer nächste Schlag reißt eine klaffende Wunde in meinen Bauch und lässt Blut, Galle und halb verdaute Nahrung über meine Stiefel fließen.\n\nIch schreie, denn der Schmerz ist unvorstellbar, und greife nach meinen entblößten Eingeweiden. Vielleicht bilde ich mir das nur, doch ich habe den Eindruck, dass ein Anflug von Mitleid im Gesicht von [sc_victor.GetFirstNameNoTooltip] zu erkennen ist, als [sc_victor.GetSheHe] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] hebt, um mein Leid zu beenden."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "ich vor lauter Verdruss zu schreien beginne.\n\nDies scheint #EMP genau#! das gewesen zu sein, worauf [sc_victor.GetFirstNameNoTooltip] gewartet hat, denn es ist diese kurzfristige Ablenkung, die [sc_victor.GetSheHe] nutzt, um durch meine Deckung zu gelangen und [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] in mein[sc_victor.Custom('DE_1_SignatureWeaponWoundVerb5')] Kehle zu [sc_victor.Custom('SignatureWeaponWoundVerb5')].\n\nIch beginne augenblicklich zu würgen und nach Luft zu schnappen, doch die Luft kommt nicht an. Nur Blut. Geronnene Klumpen aus dickem, mit Speichel vermischtem Blut, die mir die Kehle hochkommen und aus meinem Mund quellen."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "sehe ich bereits [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] vor mir, kurz davor, mich zu treffen.\n\nDie Waffe erwischt mich voll am Mund und löst ein wahres Auseinanderplatzen von Zähnen und blutigen Fleischklumpen aus. Mein Kiefer baumelt schlaff und nutzlos herunter. Ich taumle, versuche zu schreien, doch es kommen nur abgewürgte Schluchzer.\n\nIch bemerke noch nicht einmal, wie [sc_victor.GetFirstNameNoTooltip] zum Gnadenstoß ausholt …"
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "mir mein [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen, als wäre es ein Kinderspielzeug.\n\nVor lauter Angst gerate ich in Panik, doch es ist bereits zu spät. [sc_victor.GetHerHis|U][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] bewegt sich vorwärts, bereit, mit mich mit einem schnellen Schlag [sc_victor.Custom('DE_1_SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "den Ast sehe, der mich dazu bringt, ins Unterholz zu stolpern.\n\nDornen und Gestrüpp kratzen an mein[sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] und etwas Hartes zerrt mir mein [sc_loser.Custom('signature_weapon')] fast aus der Hand. Ich kämpfe darum, mich zu befreien, als etwas Kaltes [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMein Zusammenbruch erfolgt sofort, Dreck und verrottende Pflanzen füllen meinen Mund. Ich spüre meine Beine nicht mehr, und meine Arme haben sich in zwei nutzlose Anhängsel verwandelt.\n\n[sc_victor.GetFirstNameNoTooltip] dreht mich mit einem Tritt für den Gnadenstoß auf den Rücken."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "bis ein finaler Treffer gegen mein [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nIch habe nicht viel Zeit, um über mein Unglück nachzudenken, denn der nächste Schlag [sc_victor.Custom('DE_1_SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nIch falle zu Boden, das Leben entweicht von Sekunde zu Sekunde mehr aus mir, und mein Mund bewegt sich mehr zufällig als gewollt. das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] steckt noch immer in mir."
 single_combat.0031.desc.sc_attacker.confident_attack:0 "Ich führe mein [sc_loser.Custom('signature_weapon')] mit Verstand und Anmut, doch selbst der versierteste Mensch macht Fehler. Mitten in einem kalkuliert riskanten [sc_loser.Custom('SignatureWeaponAttemptedLight')]"
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Ich rechne mir die besten Chancen auf einen leichten Sieg aus, indem ich versuche, meinem Gegenüber mit einem [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] das [sc_victor.Custom('signature_weapon')] aus der Hand zu reißen. Es kommt fast wie eine Überraschung, als [sc_victor.GetSheHe] stattdessen mein [sc_loser.Custom('signature_weapon')] in einem für mich ungünstigen Winkel erwischt,"
 single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu kontern, der mich völlig aus dem Gleichgewicht bringt.\n\nEhe ich mich wieder aufrichten kann, werde ich durch einen darauffolgenden Tritt zu Boden geschleudert und starre auf [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], das bereit ist, auf meinen Hals niederzufahren."
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "eine wahre Kavalkade voller Nieten.\n\nSchläge verfehlen ihr Ziel oder prallen an den Paraden von [sc_victor.GetFirstNameNoTooltip] ab, nur um im Anschluss mich selbst zu treffen. Ich verliere den Halt und schaffe es sogar, mir selbst mit meiner eigenen umherwirbelnden Hand [sc_loser.Custom('DE_3_MaskFace')] [sc_loser.Custom('MaskFace')] zu schlagen.\n\nEs ist gewissermaßen eine Gnade, als mein Gegenüber mir mein [sc_loser.Custom('signature_weapon')] aus der Hand schlägt."
 single_combat.0031.desc.sc_attacker.guard.injury:0 "mehrere gut platzierte [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], wobei der letzte Treffer meine Waffe wegschlägt.\n\n[sc_victor.GetFirstNameNoTooltip] verschwendet keine Zeit, [sc_victor.GetHerHis] eigenes [sc_victor.Custom('signature_weapon')] für einen tödlichen Schlag vorzubereiten."
 single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "ich meine Waffe verliere.\n\nMein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] fliegt sich überschlagend einen anmutigen Bogen, bis es auf dem Boden landet und mich in einiger Entfernung dastehend unbewaffnet zurücklässt.\n\n[sc_victor.GetFirstNameNoTooltip] muss nur [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] nicht aus der Hand geben, um deutlich zu machen, wer diesen Kampf gewonnen hat."
 single_combat.0031.desc.sc_attacker.onslaught.injury:0 "Stattdessen fliegt mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] in hohem Bogen weg und ich spüre etwas Schweres an meinem Bein ziehen. Ich fahre unbeholfen halb herum und versuche, mich mit meiner Waffe abzustützen, gewinne dadurch jedoch nichts außer ein[sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] voller [sc_defender.Custom('DE_4_GritType')].\n\nAls ich aufzustehen versuche, reißt ein heftiger Schlag mein [sc_loser.Custom('signature_weapon')] weg, und es wird sofort klar, dass ich verloren habe."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "Noch ehe ich mein [sc_loser.Custom('signature_weapon')] schwingen kann, um mich gegen den unvermeidlichen Konter zu verteidigen, trifft mich ein Knie unerwartet im Bauch. Dass ich mich zusammenkrümme, führt lediglich dazu, dass mich ein zusätzlicher Ellenbogentreffer am Hinterkopf erwischt und ich vor Schmerz fast blind zu Boden kippe."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "Doch als ich mir einen Moment Zeit nehme, um das süße Gefühl des Sieges auszukosten, erwischt mich ein [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] aus dem Nichts hart am Kopf. Ich bin für einen Augenblick benommen und taumle, und der nächste Schlag bringt mich dazu, meine Waffe loszulassen. [sc_victor.GetFirstNameNoTooltip] bin ich nun völlig schutzlos ausgeliefert.\n\nSichtlich erschöpft und doch triumphierend [sc_victor.Custom('SignatureWeaponActionThirdPerson')] mein Gegenüber [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] für den tödlichen Schlag."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "Weit davon entfernt, eine kampfbeendende Meisterleistung zu erzielen, ertappe ich mich dabei, wie ich eine dramatische Pose einnehme, nur um dann völlig die Beherrschung über mein [sc_loser.Custom('signature_weapon')] zu verlieren! In einem eleganten Bogen wirbelt die Waffe in die Ferne davon.\n\nVerwirrt, aber glücklich schwingt [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis] eigenes [sc_victor.Custom('signature_weapon')] vage in meine Richtung."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "nutzt [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis]en Vorteil und schafft es, mir mein [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen. [sc_victor.GetHerHis|U]en Angriffen hilflos ausgeliefert spucke ich vorsichtig eine Silbermünze aus."
 single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "einen mörderisch [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] zu landen.\n\nÜberrascht und außer Atem werde ich mühelos zu Fall gebracht. [sc_victor.GetFirstNameNoTooltip] beugt sich über mich und bereitet [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] darauf vor, mir [sc_victor.Custom('DE_2_SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] auszuführen, der meine Brust trifft. Überrascht und außer Atem setze ich dem nächsten Schlag, der mein [sc_loser.Custom('signature_weapon')] fordert, wenig Widerstand entgegen. Mit dem nächsten Angriff bereitet sich [sc_victor.GetFirstNameNoTooltip] schließlich darauf vor, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "Ich versuche, mich mit meinem [sc_loser.Custom('signature_weapon')] zu befreien, doch bin nicht schnell genug. [sc_victor.GetFirstNameNoTooltip] erwischt mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedLight')], der mein [sc_loser.Custom('signature_weapon')] im Dschungel verschwinden lässt.\n\nIch habe vielleicht ein paar Sekunden, bevor das Duell für mich beendet ist."
 single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "Ich muss mich konzentrieren, ich muss mich erholen, ich kann gewinnen, ich muss nur, ich muss nur, ich … Ich stehe [sc_victor.Custom('DE_ART_IND_D')] ausgesprochen selbstgefälligen [sc_victor.GetFirstNameNoTooltip] gegenüber, [sc_victor.Custom('DE_ART_DEF_S_N')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] noch immer #EMP fest#! in der Hand hält und betont bedrohlich wirkt."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "Die Ablenkung reicht [sc_victor.GetFirstNameNoTooltip] aus, um [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] in meinen Oberkörper zu rammen und mit brutaler Effizienz [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')].\n\nMein Körper bricht in Todesqualen zusammen und ich wanke nach hinten … Was? Wie ist das geschehen? Ich …\n\nBlut spritzt in hohen Bögen aus meiner Brust. Ich schaffe es noch, etwas Unverständliches durch meine blutgefüllten Lungen zu murmeln, doch #EMP ich selbst#! bin mir nicht ganz sicher, was. Der Gnadenstoß kommt viel zu langsam."
 single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "am Kinn und [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\nAls [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] wieder herauszieht, ist [sc_victor.Custom('DE_12_signature_weapon')] voller Blut. Halb schreiend, halb glucksend entfährt mir ein entsetzter Laut, doch ich kann meine Arme noch zu gut bewegen, als dass [sc_victor.GetFirstNameNoTooltip] einen Gnadentod für mich in Erwägung ziehen würde.\n\nStattdessen taumle ich für eine quälende Ewigkeit umher, noch immer aus Reflex mein eigenes [sc_loser.Custom('signature_weapon')] umklammernd, bis ich schließlich tot umfalle."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Letztlich erweist sich dies auch als mein Verderben. Ein Schlag zu viel lässt mich über einen kleinen Abhang stolpern. Ich lande ungeschickt auf nur einem Bein, und bei der Landung wird es völlig verdreht.\n\nBis [sc_victor.GetFirstNameNoTooltip] den Felsvorsprung hinuntergeklettert ist, um mir den Gnadenstoß zu versetzen, bin ich von den verdammten Schmerzen fast schon ohnmächtig geworden. In diesem Zustand gibt es keine Gegenwehr mehr. Als [sc_victor.GetFirstNameNoTooltip] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponActionThirdPerson')], ist zumindest mein Leid schnell beendet."
 single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip] alarmierend nahe bei mir stehen.\n\nIch strecke die Arme nach [sc_victor.GetHerHim] aus und bemerke nur mit flüchtigem Interesse, dass ich mein [sc_loser.Custom('signature_weapon')] fallen gelassen habe … Wo kommt das ganze Blut her? Ist das Stück Fleisch da von mir? Warum fühle ich mich so … So taub?\n\nOh …"
 single_combat.0031.desc.sc_attacker.butchery.fatality:0 "durch meine Deckung zu treten und [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nIch stolpere wortlos vorwärts, bekomme wegen meines eigenen Blutes kaum Luft und lasse sogar mein [sc_loser.Custom('signature_weapon')] fallen, um mich darauf zu konzentrieren, die Wunde zu stopfen, die meinen Lebenssaft [sc_defender.Custom('DE_5_GroundType')] [sc_defender.Custom('DE_2_GroundType')] tröpfelt.\n\nHat es sich so für die anderen angefühlt? So … So viele Male …"
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "Ganz gleich, von wem auch die Rede sein mag: Jed[sc_loser.Custom('DE_END_ADJ_NUL_S_N')] [sc_loser.GetWomanMan] kann nur eine bestimmte Menge an Blut vergießen, und ich habe einfach zu viel vergossen, wie es scheint.\n\n[sc_victor.GetFirstNameNoTooltip] bereitet [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] schon darauf vor, mir [sc_victor.Custom('DE_2_SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech:0 "Die Nackenhaare meines Gegenübers scheinen sich mehr durch mein Gerede als durch mein [sc_victor.Custom('signature_weapon')] zu sträuben."
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] springt mit einem einzigen, überwältigenden [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] auf mich zu und reißt mir fast das [sc_victor.Custom('signature_weapon')] aus der Hand, doch ich schaffe es, dagegenzuhalten, und lehne mich in den Schlag hinein.\n\nOffensichtlich habe ich dabei [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] im falschen Winkel erwischt, denn"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] benutzt [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] auf die für Waräger übliche Art und Weise, indem [sc_loser.GetSheHe] mich mit langen, gleichmäßigen [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] [sc_loser.GetHerHis]er Waffe bedrängt. Es ist schwierig, jeden Angriff zu parieren, aber kein Ding der Unmöglichkeit.\n\n"
 single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "Keine Parade trifft mich, kein Ausweichschritt entgeht mir und ich muss mich im letzten Moment zurückhalten, damit ich nicht [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nStattdessen lasse ich einfach mein [sc_victor.Custom('signature_weapon')] an [sc_loser.GetHerHis]em Kopf ruhen. Wieder einmal friert [sc_loser.GetFirstNameNoTooltip] ein, doch es ist klar, dass ich gewonnen habe."
 single_combat.0041.desc.opponent_response.nut_em.injury:0 "Ohne lange zu überlegen, ramme ich mein Knie in [sc_loser.GetHerHis]en Bauch, woraufhin mein Gegenüber gekrümmt zu Boden geht.\n\nZu [sc_loser.GetHerHis]er Ehre landet [sc_loser.GetFirstNameNoTooltip] allerdings besser als erwartet und versucht bereits, sich wieder aufzurichten, bis ich zu [sc_loser.GetHerHim] herumgefahren bin.\n\nEin paar Tritte und mein [sc_victor.Custom('signature_weapon')], das gegen [sc_loser.GetHerHis]e Wirbelsäule drückt, überzeugen [sc_loser.Custom('DE_PRO_PER_S_3P_A')] jedoch davon, stillzuhalten und aufzugeben."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "es bedarf nur einer kleinen Drehbewegung meinerseits, um [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] wie einen übergroßen Pfeil davonfliegen zu lassen.\n\nDie peinliche Kapitulation folgt kurz darauf, kaum dass [sc_loser.GetFirstNameNoTooltip] das gerade Geschehene verarbeitet hat."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "Für einen Moment stehe ich einfach nur da, verwirrt, und nicht ganz sicher, was gerade geschieht, bis ich hinter mir ein Scheppern höre und mich umdrehe.\n\n[sc_loser.GetFirstNameNoTooltip] änderte seine Haltung so dramatisch und so #EMP schlampig#!, dass [sc_loser.GetSheHe] dabei [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] #EMP losgelassen#! hat.\n\nKaum in der Lage, mein lautes Lachen zu bändigen, [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] ich einfach ein wenig mit meiner eigenen Waffe, um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zum Aufgeben zu bringen."
 single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "Instinktiv lehne ich mich mit aller Kraft in den Schlag hinein, schaffe es #EMP gerade noch#!, ihn so umzuleiten, dass er über meine Schulter geht, und lasse mein Knie folgen, das den Magen von [sc_loser.GetFirstNameNoTooltip] trifft.\n\n[sc_loser.GetFirstNameNoTooltip] sackt zusammen. Mein Atem geht schnell und mein Hirn verarbeitet noch mein buchstäbliches Treffen mit dem Tod, aber dennoch bin in der Lage, mein [sc_victor.Custom('signature_weapon')] auf [sc_loser.GetHerHis]e Kehle zu drücken, ehe [sc_loser.GetSheHe] sich erholen kann.\n\nDieser Kampf gehört mir."
 single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "lasse ich eine Flut von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] los, was mein Gegenüber so sehr überrascht, dass [sc_loser.GetSheHe] mit dem Gesicht nach unten [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] fällt.\n\nAls ich schließlich mein [sc_victor.Custom('signature_weapon'))] an [sc_loser.GetHerHis]em Hals ruhen lasse, gesteht [sc_loser.GetSheHe] recht rasch, wenn auch mit gedämpfter Stimme, [sc_loser.GetHerHis]e Niederlage ein."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "Unser Schlagabtausch wird zu einem Ausdauerwettbewerb, bei dem jeder nur hoffen kann, dass der andere zuerst nachgibt. Zu meinem Glück rutscht [sc_loser.GetFirstNameNoTooltip] vor mir aus und öffnet [sc_loser.GetHerHis]e Deckung für einen Angriff, der [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] wegschleudert.\n\nAuch im Angesicht der Niederlage noch ruhig nimmt [sc_loser.GetSheHe] eine entspanntere Haltung an und gibt sofort auf."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "trete [sc_loser.GetHerHim] direkt in den Schritt.\n\nDas Gebet wird zu einem quietschenden Schrei, woraufhin [sc_loser.GetFirstNameNoTooltip] zu einem Haufen wild zuckender Gliedmaßen zusammenbricht. [sc_loser.Custom('DE_ART_DEF_S_N')|U] sichtlich wütende [sc_loser.GetWomanMan] tadelt noch meine Gotteslästerung, halb zischend, halb kreischend, doch ich lasse einfach mein [sc_victor.Custom('signature_weapon')] neben [sc_loser.GetHerHis][sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] ruhen und warte darauf, dass mich [sc_loser.GetHerHis] [sc_loser.GetFaith.HighGodName] niederstreckt.\n\nDie göttliche Gerechtigkeit lässt auf sich warten, doch eine wütende Kapitulation nicht."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "und ich verspüre fast einen Anflug von Mitleid, als ich [sc_loser.GetHerHim] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] aus der Hand schlage.\n\nEs erfordert viel Konzentration, doch schließlich schafft es [sc_loser.GetFirstNameNoTooltip], [sc_loser.GetHerHis]e formelle Kapitulation kundzutun."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Da [sc_loser.GetSheHe] scheinbar immer noch damit beschäftigt ist, die Lage zu sondieren, riskiere ich einen raschen Ausfallschritt. Der [sc_victor.Custom('SignatureWeaponAttemptedLight')] trifft eine weiche Stelle an [sc_loser.GetHerHis]er Brust, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] und bohrt sich tief in den Brustkorb.\n\n[sc_loser.GetFirstNameNoTooltip] erstarrt augenblicklich, sichtbar beunruhigt von der Qual, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] verzehren muss.\n\nBis ich mein [sc_victor.Custom('signature_weapon')] herausgezogen habe, ist [sc_loser.GetSheHe] bereits von uns gegangen und [sc_loser.GetHerHis] regloser Leib kippt unbeholfen [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "Ich begegne dem Angriff mit einem gut berechneten [sc_victor.Custom('SignatureWeaponAttemptedLight')], der mein Gegenüber an der Brust trifft und [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], bevor ich mein [sc_victor.Custom('signature_weapon')], kleinere Knochensplitter und blutige Fleischfetzen wieder herausziehe.\n\n[sc_loser.GetFirstNameNoTooltip] macht eine Pirouette und geht zu Boden, mehr aus dem Schwung des Treffers heraus als sonst irgendeinem Grund. Der Schock vermischt sich mit Schmerzen und Krämpfen, und jede ruckartige Bewegung bringt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] dem Tod näher, bis [sc_loser.GetHerHis] Herz schließlich zum allerletzten Mal schlägt."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "Ich lasse mir die Gelegenheit nicht entgehen, versenke mein [sc_victor.Custom('signature_weapon')] in [sc_loser.GetHerHis]er Brust und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nMein Gegenüber kippt nach hinten. Blut spritzt in unregelmäßigen Schüben aus den Wunden in seinem Oberkörper.\n\nAls ich gerade meine Waffe für den Gnadenstoß herausziehen will, merke ich, dass [sc_loser.GetFirstNameNoTooltip] bereits tot ist."
 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Ein kühner Zug, doch [sc_victor.GetFaith.WarGodName] belohnt die Vorsicht. Ich mache mein [sc_victor.Custom('signature_weapon')] für einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] bereit, um [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nDer daraus folgende #EMP Sturzbach an Blut#! wird nur von einem albtraumhaften halb gebrüllten, halb glucksenden Schrei von [sc_loser.GetFirstNameNoTooltip] beantwortet, [sc_loser.Custom('DE_ART_DEF_S_N')] nach vorn taumelt.\n\nWährend [sc_loser.GetSheHe] noch [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] in der Hand hält, kann ich es nicht riskieren, zum Gnadenstoß auszuholen. [sc_loser.GetFirstNameNoTooltip] und ich starren einander einfach an, bis die Menge des vergossenen Blutes das Licht in [sc_loser.GetHerHis][my_foe.Custom('DE_5_EyeEyes')] [my_foe.Custom('EyeEyes')] erlöschen lässt."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "Blitzschnell gelingt es mir, mein [sc_victor.Custom('signature_weapon')] zurückzuziehen und geradewegs auf [sc_loser.GetFirstNameNoTooltip] zuzubewegen. Der Schlag [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] und lässt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden gehen.\n\n[sc_loser.GetFirstNameNoTooltip] will zunächst noch mühsam aufstehen, sich bewegen und sich wehren, doch [sc_loser.GetSheHe] kommt nicht über den erbärmlichen Versuch eines Zurückrollens hinaus, ehe der Blutverlust [sc_loser.GetHerHis] Leben fordert."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "stürze ich mich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] nach vorn, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] geradewegs zu Boden sinken lässt. Der darauffolgende [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] versenkt schließlich mein [sc_victor.Custom('signature_weapon')] in [sc_loser.GetHerHis]em Hals.\n\nEs ist kaum ein angenehmer oder würdevoller Tod, aber zumindest ein schneller."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\n\nEhe [sc_loser.GetFirstNameNoTooltip] [sc_loser.GetHerHis]e Zweitwaffe zum Einsatz bringen kann, schwinge ich mein eigenes [sc_victor.Custom('signature_weapon')] und [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. Der zerfetzte Leib von [sc_loser.GetFirstNameNoTooltip] fliegt nach hinten, verkrampft sich und blutet [sc_defender.Custom('DE_5_GroundType')] [sc_defender.Custom('DE_2_GroundType')].\n\nBinnen einer Minute hören jegliche Bewegungen auf."
 single_combat.0041.desc.opponent_response.butchery.fatality:0 "Vorsichtig und vor einer Falle auf der Hut wage ich einen Schritt in eine offensichtliche Lücke in [sc_loser.GetHerHis]er Abwehr und führe einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] aus, der [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] fängt sofort an, Blut zu würgen, und lässt [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] fallen, um die Wunde zuzuhalten.\n\n[sc_loser.GetSheHe|U] versucht dies immer noch, als [sc_loser.GetHerHis]e Zeit eine volle Minute später abläuft."
 single_combat.0041.desc.sc_attacker.guard:0 "Mein [sc_victor.Custom('signature_weapon')] wachsam vor mich haltend schreite ich voran und pariere jeden Angriff meines Gegenübers,"
 single_combat.0041.desc.sc_attacker.onslaught:0 "Ich mache mein [sc_victor.Custom('signature_weapon')] bereit und lasse einen Hagel von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] auf mein Gegenüber niederregnen."
 single_combat.0041.desc.sc_attacker.attempt_disarm:0 "Als ich die perfekte Gelegenheit erkenne, mein Gegenüber zu entwaffnen, führe ich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mein [sc_victor.Custom('signature_weapon')] auf [sc_loser.GetFirstNameNoTooltip] herunter und schlage [sc_loser.GetHerHim] so augenblicklich [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] aus der Hand.\n\n"
 single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "Wie durch ein Wunder trifft der Angriff [sc_loser.GetFirstNameNoTooltip] in einem ungünstigen Winkel und stößt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] um.\n\nBis [sc_loser.GetSheHe] wieder auf die Füße gekommen ist, habe ich mein [sc_victor.Custom('signature_weapon')] bereits so positioniert, dass ich [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] könnte. Die Kapitulation folgt rasch."
 single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip] sieht nur spöttisch zu, versucht erst gar nicht, irgendwie ausweichen zu wollen, und schwingt mühelos [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], um meine Waffe zu parieren.\n\nFast instinktiv winde ich ein Bein um [sc_loser.GetHerHis] Knie und ziehe. Es klappt tatsächlich! Mein Gegenüber kippt um, und ich mache mich bereit, zum Todesstoß anzusetzen.\n\nEine panische und äußerst überraschte Kapitulation folgt rasch, gerade als ich beginne, mein [sc_victor.Custom('signature_weapon')] niederfahren zu lassen."
 single_combat.0041.desc.sc_attacker.nut_em.injury:0 "Manche mögen es einen riskanten oder gar törichten Zug nennen, doch einen Schädel ins Gesicht zu bekommen, raubt den meisten ihre besten Argumente, selbst wenn es mich dabei selbst trifft.\n\nGanz gleich, wie schlecht es mir geht: [sc_loser.GetFirstNameNoTooltip] geht es eindeutig schlechter. [sc_loser.GetSheHe|U] windet sich auf dem Boden, keucht und reibt sich mit beiden Händen an der Stirn.\n\nIch muss mich zwar auch etwas beruhigen, bin aber dennoch in der Lage, rechtzeitig mein [sc_victor.Custom('signature_weapon')] bereitzumachen, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] oder eine Kapitulation zu erzwingen."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nDas Ergebnis ist eine reine Zermürbungsschlacht, zumindest aus der Sicht von [sc_loser.GetFirstNameNoTooltip], die schließlich damit endet, dass ich [sc_loser.HerHim] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] aus der müden Hand schlage.\n\nGlücklicherweise konnten wir beide bereits vor einiger Zeit sehen, wie dieser Kampf enden würde, weshalb [sc_loser.GetFirstNameNoTooltip] entwaffnet rasch [sc_loser.GetHerHis]e Kapitulation kundtut."
 single_combat.0041.desc.sc_attacker.onslaught.injury:0 "Jeder Treffer fordert einen furchterregenden Tribut von [sc_loser.GetFirstNameNoTooltip] und verlangt derart harte Paraden, dass [sc_loser.GetHerHim] der Schweiß herunterläuft, nur weil [sc_loser.GetSheHe] sich verteidigen muss.\n\nNiemand kann dieses Maß an Anstrengung lange aufrechterhalten, und schließlich fällt auch [sc_loser.GetFirstNameNoTooltip] [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')].\n\nAls ich mein [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponAction')], erhalte ich schließlich ein erschöpftes Kapitulationseingeständnis für meine Mühen."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "Der Angriff trifft härter als erwartet, wirbelt [sc_loser.GetFirstNameNoTooltip] herum und lässt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] #EMP beinahe#! zu Boden gehen.\n\n[sc_loser.GetSheHe|U] schafft es erst im letzten Moment, das Gleichgewicht wiederzuerlangen, doch bis dahin habe ich mein [sc_victor.Custom('signature_weapon')] bereits so positioniert, dass ich [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] könnte.\n\nWährend [sc_loser.GetFirstNameNoTooltip] [sc_loser.GetHerHis]e Möglichkeiten abwägt, kommt es zu einer angespannten Pattsituation, doch schließlich gesteht [sc_loser.GetSheHe] verbittert [sc_loser.GetHerHis]e Kapitulation ein."
 single_combat.0041.desc.sc_attacker.taunt.injury:0 "dass [sc_loser.GetSheHe] schließlich so wütend wird, dass [sc_loser.GetSheHe] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] zu Boden wirft und versucht, mich mit bloß[sc_loser.Custom('DE_1_HandHands')] [sc_loser.Custom('DE_2_HandHands')] zu töten.\n\nEs bedarf nur eines kleinen Wacklers mit meinem [sc_victor.Custom('signature_weapon')], um [sc_loser.GetFirstNameNoTooltip] daran zu erinnern, in welcher Lage [sc_loser.GetSheHe] sich befindet. Mit zusammengebissenen Zähnen und halb herausgewürgt erhalte ich [sc_loser.GetHerHis]e Kapitulation."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U] um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] unterwerfe ich mein Gegenüber mehr und zwinge es mit aller Wut, die [sc_victor.GetFaith.WarGodName] mir verleihen kann, zu Boden.\n\nAls nur noch ein zitterndes und blutiges Häufchen Elend übrig ist, frage ich mich, ob ich zu weit gegangen bin. Schließlich hustet [sc_loser.GetFirstNameNoTooltip] so stark, dass [sc_loser.GetSheHe] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] verliert. Erst dann erlaube ich mir einen kleinen Seufzer der Erleichterung.\n\nAlles, was noch bleibt, ist die gegnerische Waffe wegzutreten und meine eigene an [sc_loser.GetHerHis]e Kehle zu halten. Es braucht ein paar Versuche, doch [sc_loser.GetFirstNameNoTooltip] schafft es schließlich, aufzugeben."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "Das … lief alles in allem überraschend glatt. [sc_loser.GetFirstNameNoTooltip] und ich starren uns eine Weile unbeholfen an. Scheinbar ist [sc_loser.GetFirstNameNoTooltip] unsicher, ob [sc_loser.GetSheHe] hinter der Waffe herspringen oder sich ergeben soll, unvorbereitet auf eine so perfekte Ausführung eines Angriffs meinerseits.\n\nIndem ich mein [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('DE_4_SignatureWeaponAction')], kann ich seine Zweifel allerdings schnell zunichtemachen.\n\nDas Eingeständnis der Niederlage ist peinlich, kommt allerdings rasch."
 single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "[sc_loser.GetFirstNameNoTooltip] ist völlig überrascht, als ich mit lautem Gebrüll zu einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] wechsle, und springt reflexartig und etwas panisch nach hinten.\n\n[sc_loser.GetHerHis|U]e Instinkte sind schnell, doch es fehlt [sc_loser.GetHerHim] an Finesse, weshalb [sc_loser.GetSheHe] auch unbeholfen [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] fallen lässt, während [sc_loser.GetSheHe] wegspringt.\n\nIch bin bereits mitten in den Vorbereitungen für den finalen Schlag, als [sc_loser.GetFirstNameNoTooltip] hastig aufgibt."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "eine Lücke in [sc_loser.GetHerHis]e Deckung zu schlagen. Die Definition einer sich selbst erfüllenden Prophezeiung, wenn auch mit ein wenig Hilfe.\n\nVon da an genügt ein einziger fester [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] gegen die [sc_loser.Custom('signature_weapon')]-Hand von [sc_loser.GetFirstNameNoTooltip], um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu entwaffnen. Ich wirble mein eigenes [sc_victor.Custom('signature_weapon')] mit einem Schwung herum und bereite mich darauf vor, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDa ich dem Drang einfach nicht widerstehen kann, eine letzte Stichelei zu landen, frage ich: „Also was sagt [sc_loser.Custom('DE_ART_DEF_S_N')] Verlierer[sc_loser.Custom('DE_END_NOU_S_GS_N')]?“\n\n„Ich gebe auf“, wie sich herausstellt. „Ich gebe auf, ich gebe auf, ich gebe auf.“"
 single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "und [sc_loser.GetFirstNameNoTooltip] am Rand der Erschöpfung ist.\n\nIch greife erst an, als [sc_loser.Custom('get_SieIhn')] die drückende Hitze nahezu völlig niedergerungen hat, und lasse eine Reihe von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] niederfahren, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] befördern.\n\nBis [sc_loser.GetFirstNameNoTooltip] auf den Beinen steht, habe ich mein [sc_victor.Custom('signature_weapon')] bereits in Position gebracht, um [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] spuckt noch eine Handvoll [sc_defender.Custom('DE_4_GritType')] aus und gibt schließlich auf."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "Als [sc_loser.GetFirstNameNoTooltip] schließlich vor schierer Erschöpfung stolpert, trete ich mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy'))] in Aktion, der [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden wirft.\n\n[sc_loser.GetSheHe|U] versucht noch, auf die Beine zu kommen, doch als ich meinen Stiefel auf [sc_loser.GetHerHis]em Kopf platziere, erlischt jeder Funke von Kampfeswillen in [sc_loser.GetHerHis][sc_loser.Custom('DE_5_EyeEyes')] [sc_loser.Custom('EyeEyes')].\n\nIch hebe mein [sc_victor.Custom('signature_weapon')], um [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], und erhalte ein schwaches Eingeständnis der Niederlage für meine Mühen."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Immer wieder stoße ich [sc_loser.GetFirstNameNoTooltip] nach hinten, und immer wieder gelingt es [sc_loser.GetHerHim] in letzter Sekunde, sich davon zu erholen, zumindest so lange, bis [sc_loser.GetSheHe] dies nicht mehr tut und einen kleinen Abhang hinunterstolpert.\n\nIch eile [sc_loser.GetHerHim] hinterher und drücke [sc_loser.GetHerHim] mein [sc_victor.Custom('signature_weapon')] in den Nacken, bevor [sc_loser.GetSheHe] sich wieder aufrappeln kann. Ohne Zögern bietet [sc_loser.GetSheHe] mir eine etwas angeschlagen klingende Kapitulation an."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "Es bedarf einiger Versuche, doch schließlich gelingt es mir, [sc_loser.GetFirstNameNoTooltip] in einen knietiefen Teich aus übel riechendem Sumpfwasser zu treiben. [sc_loser.GetSheHe|U] rutscht aus, verliert [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] und geht mit einem Platschen unter.\n\nEs ist leicht, von festem Boden aus einen Stiefel über [sc_loser.GetHerHis][sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] schweben zu lassen, und die Gefahr, in diesem stinkenden Moor ersticken zu müssen, bringt mir eine rasche, wenn auch leicht gurgelnde Kapitulation [sc_loser.GetHerHis]erseits ein."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "während wir uns wild und ungezügelt durch die Sträucher und Bäume des Waldes bewegen.\n\n[sc_loser.GetFirstNameNoTooltip] sieht noch nicht einmal den verrottenden Baumstumpf, in dessen Richtung ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] treibe, bis es zu spät ist, [sc_loser.GetSheHe] mit einem überrascht klingenden Schrei rückwärts darüber stolpert und [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] ins Unterholz fliegt.\n\nEin kräftiger Tritt gegen die Brust und ein abschließender [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] reichen aus, um [sc_loser.GetHerHis]e Kapitulation zu erzwingen."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "Alles, was [sc_loser.GetFirstNameNoTooltip] tun kann, ist, mit mir Schritt zu halten, bis schließlich einer meiner [sc_victor.Custom('DE_5_SignatureWeaponAttemptedHeavyPlural')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] so hart trifft, dass er [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nStotternd und waffenlos macht mein [sc_loser.GetFirstNameNoTooltip] ein paar Schritte zurück, während sich langsam die Wahrheit durchsetzt.\n\nDie Kapitulation folgt rasch."
 single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "Ein wahrer Kampf ist wie ein Kunstwerk, und wenn ich eins bin, dann zumindest künstlerisch.\n\nErst als [sc_loser.GetFirstNameNoTooltip] beinahe bewusstlos ist, gehe ich zum finalen Angriff über, mit dem ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] entwaffne und [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] davonfliegen lasse.\n\nWährend ich mich geistig und körperlich darauf vorbereite, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], halte ich im perfekten Moment inne, als mein Gegenüber aufgibt."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "Als die Agonie und die Säfte gemeinsam in mir aufwallen, brülle ich aus vollem Hals und stürze mich mit [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] auf [sc_loser.GetFirstNameNoTooltip].\n\nMein Gegenüber versucht, meinen Angriff zu parieren, doch merkt nicht, dass mein Knie direkt auf [sc_loser.GetHerHis][sc_loser.Custom('DE_2_MaskFace')] [sc_loser.Custom('MaskFace')] zurast. [sc_loser.GetSheHe|U] stolpert rückwärts, bricht zusammen und schnappt nach Luft.\n\n[sc_loser.GetFirstNameNoTooltip] keucht noch immer, als [sc_loser.GetSheHe] einige Sekunden später aufgibt, den Blick auf mein schon herabfahrendes [sc_victor.Custom('signature_weapon')] gerichtet."
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "dennoch geradewegs durch die Deckung von [sc_loser.GetFirstNameNoTooltip] geht und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] taumelt unbeholfen nach hinten und zieht dann mein [sc_victor.Custom('signature_weapon')] mit einem widerwärtigen Schmatzen heraus. Blut fließt aus der Wunde und tränkt den Boden um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herum. [sc_loser.GetHerHis|U]e Lippen beben und zucken krampfhaft, als würde [sc_loser.GetSheHe] trotz der Schmerzen noch etwas sagen wollen.\n\n[sc_loser.GetFirstNameNoTooltip] sieht genauso fassungslos aus wie ich."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "hustet und spuckt, während ich [sc_loser.GetHerHim]en kurzzeitigen Aussetzer nutze, um mein [sc_victor.Custom('signature_weapon')] so hart wie möglich in den Bauch [sc_loser.Custom('DE_ART_DEF_S_G')] [Select_CString(sc_loser.IsFemale, 'Frau', 'Mannes')] zu rammen.\n\nAls [sc_loser.GetFirstNameNoTooltip] nach hinten kippt, benebelt und blutend, stürze ich mich mit einem tödlichen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], der tief in [sc_loser.GetHerHis]en Hals eindringt, auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')]. Fleisch wird zerfetzt und bespritzt uns beide mit warmem Blut.\n\n[sc_loser.GetSheHe|U] ist binnen einer Minute nach dem Aufprall auf dem Boden tot."
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "Wie bei jedem Kopfstoß ist es für mich fast so schmerzhaft wie für [sc_loser.Custom('DE_PRO_PER_S_3P_A')], doch [sc_loser.GetFirstNameNoTooltip] scheint hinterher … völlig weggetreten zu sein, als hätte der Treffer [sc_loser.GetHerHis]en Verstand durcheinandergebracht.\n\nNach ein paar [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], die [sc_loser.GetHerHis]e Deckung auf die Probe stellen, wage ich einen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Dieser dringt tief in [sc_loser.GetHerHis]e Schulter ein bohrt sich bis zum lebenswichtigen Fleisch in der Brusthöhle.\n\nBlut und Knochensplitter ergießen sich aus der Wunde, als ich mein [sc_victor.Custom('signature_weapon')] wieder herausziehe. [sc_loser.GetFirstNameNoTooltip] taumelt, schwankt, kippt um und regt sich nicht mehr."
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "bis mir schließlich ein schlecht gezielter [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] [sc_loser.GetHerHis]erseits es erlaubt, [sc_loser.GetHerHim] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] aus der Hand zu schlagen.\n\nEhe [sc_loser.GetFirstNameNoTooltip] etwas unternehmen kann, lasse ich bereits eine Reihe [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herabregnen, die ihren Tribut in Form von Blut und Schmerz für [sc_loser.GetHerHis] schlechtes Urteilsvermögen fordern.\n\nEs dauert nicht lange, bis mein Feind in die Knie gezwungen ist, [sc_loser.Custom('DE_8_MaskFace')] [sc_loser.Custom('MaskFace')] voll blutiger Spucke. Mit der beherzten Entschlossenheit eines Scharfrichters [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schließlich[sc_victor.Custom2('DE_3_SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Jeder [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] raubt [sc_loser.GetHerHim] etwas: [sc_loser.GetHerHis]e Haltung, die Luft in [sc_loser.GetHerHis]en Lungen, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], Fleisch, Knochen …\n\nErst als [sc_loser.GetSheHe] völlig schutzlos ist, [sc_victor.Custom('SignatureWeaponWoundVerb2')] ich[sc_victor.Custom('DE_1_SignatureWeaponWoundVerb2')] mein[sc_victor.Custom('DE_2_SignatureWeaponWoundVerb2')] Waffe tödlich in [sc_loser.GetHerHis]e Brust.\n\n [sc_loser.GetSheHe|U] scheint die Barmherzigkeit meinerseits nicht ganz zu schätzen zu wissen und verkrampft, während [sc_loser.GetSheHe] rückwärts in die sich ausbreitende Blutlache fällt."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "Dieser überrascht [sc_loser.Custom('DE_PRO_PER_S_3P_A')] scheinbar so sehr, dass [sc_loser.GetSheHe] den Griff um [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] lockert, das geradewegs [sc_defender.Custom('DE_3_GroundType')] [sc_defender.Custom('DE_4_GroundType')] landet. Ich springe vorwärts, ohne meinen Vorteil zu verlieren, und [sc_victor.Custom2('DE_1_SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] in einer einzigen fließenden Bewegung[sc_victor.Custom2('DE_2_SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] sinkt [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. Das Leben verlässt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schnell. Bis zum Schluss blickt [sc_loser.GetSheHe] mir unverwandt in [sc_victor.Custom('DE_3_EyeEyes')] [sc_victor.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "Der erste Treffer schlägt ein klaffendes Loch in die Deckung von [sc_loser.GetFirstNameNoTooltip], der zweite raubt [sc_loser.GetHerHim] den [sc_loser.Custom('signature_weapon')]-Arm. Mein Gegenüber stolpert und die Klarheit in [sc_loser.GetHerHis][sc_victor.Custom('DE_5_EyeEyes')] [sc_victor.Custom('EyeEyes')] verblasst inmitten einer Lawine der Pein.\n\nIch lasse mir Zeit, um den nächsten Schlag vorzubereiten, nur um mein [sc_victor.Custom('signature_weapon')] schließlich tief in [sc_loser.GetHerHis]er Brust zu versenken.\n\nDer nächste Treffer beendet [sc_loser.GetHerHis] Leid."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "Als ich die Zeit für gekommen halte, wechsle ich mein Muster mit einem überraschenden Seitenhieb, der [sc_loser.GetFirstNameNoTooltip] direkt in den Bauch trifft.\n\nDer Treffer schleudert mein Gegenüber nach hinten. Etwas Rotes und lebenswichtig Aussehendes rutscht schlaff aus der neuen Körperöffnung, als [sc_loser.GetSheHe] umkippt.\n\nIch nähere mich mit einiger Vorsicht, doch es wird bald klar, dass der Schock bereits eingesetzt hat. Ich nehme mir einen Moment Zeit, um für alle Fälle [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] wegzutreten, und bereite mich dann darauf vor, [sc_loser.GetFirstNameNoTooltip] von [sc_loser.GetHerHis]em Leid zu erlösen."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U]e [sc_loser.Custom('DE_5_SignatureWeaponAttemptedHeavyPlural')] werden immer fahriger und in ihrer Ausführung nachlässiger, bis [sc_loser.GetFirstNameNoTooltip] schließlich einen verdrossenen Schrei ausstößt.\n\nIn genau diesem Moment durchbreche ich [sc_loser.GetHerHis]e Deckung und versenke mein [sc_victor.Custom('signature_weapon')] tief in [sc_loser.GetHerHis]er Kehle.\n\nAllein der Anblick der blutig klaffenden Sauerei, die dadurch zurückbleibt, ist schon schmerzhaft. Glücklicherweise fällt [sc_loser.GetFirstNameNoTooltip] mit dem Gesicht voran tot um und erspart uns beiden weiteres Elend."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "Mit mehr Hoffnung als Vertrauen schließe ich reflexartig [sc_loser.Custom('DE_3_EyeEyes')] [sc_loser.Custom('EyeEyes')], stürme auf [sc_loser.GetFirstNameNoTooltip] zu und bewege mein [sc_victor.Custom('signature_weapon')] in einer perfekten Nachahmung der Attacken aus den legendären Geschichten.\n\nPlötzlich trifft etwas Hartes meine Waffe, und ich höre das Geräusch von nassem, in zwei Hälften geschnittenem Fleisch. Als ich mein[sc_loser.Custom('DE_1_EyeEyes')] [sc_loser.Custom('EyeEyes')] wieder öffne, bin ich mir fast sicher, mein eigenes Verhängnis sehen zu müssen, nur um auf den völlig #EMP zerfledderten#! Halsstumpf von [sc_loser.GetFirstNameNoTooltip] zu blicken, der mit rücksichtsloser Hingabe Blut in die Luft spritzt und überall verteilt.\n\nBis ich [sc_loser.GetHerHis]en Kopf ausfindig gemacht habe, ist das Licht in [sc_loser.GetHerHis][sc_loser.Custom('DE_5_EyeEyes')] [sc_loser.Custom('EyeEyes')] bereits erloschen."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "das an Boden gewinnt, bis es [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schließlich niederreißt und [sc_loser.GetSheHe] infolgedessen [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] verliert.\n\nDie Zeit scheint so langsam zu verstreichen, wie der Schlund der Bestie breit ist, in deren stinkendes Maul [sc_loser.GetFirstNameNoTooltip] blickt.\n\nDann dauert es keine Sekunde und die Kiefer des Krokodils schnappen zu.\n\nIch bin mir sicher, dass ich noch immer die panischen Schreie von [sc_loser.GetFirstNameNoTooltip] aus dem Inneren der Bestie hören kann, lange nachdem [sc_loser.GetHerHis]e Gliedmaßen durch deren Zähne abgetrennt worden sind."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] nimmt meine Symphonie des Schmerzes Gestalt an und entlockt [sc_loser.GetFirstNameNoTooltip] Schreie wie von einem Chorgesang, die nur vom Klingen von Stahl auf Stahl unterbrochen werden.\n\nAls meine Inspiration langsam versiegt, breche ich meinen Tanz ab und lasse mein Gegenüber auf die Knie fallen. Blut strömt aus [sc_loser.GetHerHim] heraus, in solchem Maß, dass [sc_loser.GetFirstNameNoTooltip] kaum die Kraft aufbringen kann, zu mir aufzublicken.\n\nIch erweise [sc_loser.GetHerHim] die Höflichkeit, [sc_loser.GetHerHis]en Blick zu erwidern, und bereite danach mein [sc_victor.Custom('signature_weapon')] auf die letzte Note der Symphonie vor."
 single_combat.0031.desc.sc_defender.onslaught:0 "Meine [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] bewirken nicht viel."
 single_combat.0031.desc.sc_defender.expert_onslaught:0 "Selbst meine besten [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] scheinen keinerlei Wirkung zu zeigen."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "erwischt mich dieser bereits mit einem vernichtenden [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], der mir beinahe das Bewusstsein raubt.\n\nAls ich wieder bei klarem Verstand bin, ist mei[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] verschwunden und [sc_victor.Custom('DE_11_SignatureWeapon')] [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] fest an meine Kehle gedrückt."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip] trifft mich mit einem heftigen [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] und versucht, mich nach dem erfolgreichen Treffer zu treten. Ich weiche seitlich aus und lande einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] auf [sc_loser.GetHerHis]em Rücken, als [sc_loser.GetSheHe] an mir vorbeiläuft. Mein Gegenüber stürzt zu Boden.\n\n"
 single_combat.0041.desc.opponent_response.butchery:1 "Obwohl [sc_loser.GetFirstNameNoTooltip] einen furchterregenden Ruf hat, wirken [sc_loser.GetHerHis]e [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] eher … schlampig. Sie sind leicht zu parieren, und obwohl jeder Schlag sticht und schmerzt, macht es mir eine Waffe in der Hand viel leichter, mich [sc_loser.Custom('DE_ART_DEF_S_D')] gefürchteten Plünderer[sc_loser.Custom('DE_END_NOU_S_GS_N')] entgegenzustellen.\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit:0 "In der Hitze des Gefechts kann es keine Vergebung geben. Jeder Fehler meines Gegenübers wird zehnfach bestraft, jede noch so kleine Ungenauigkeit mit Zinsen zurückgezahlt. Jeder meiner [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] setzt mein[sc_loser.Custom('DE_END_PRO_S_D')] Gegner[sc_loser.Custom('DE_END_NOU_S_GS_N')] zu und zwingt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] näher dem Abgrund der Niederlage entgegen.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip] weicht dem Geldbeutel aus, sieht aber meinen darauffolgenden Angriff nicht.\n\nDer [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] trifft [sc_loser.Custom('DE_PRO_PER_S_3P_A')] direkt am Kiefer und reißt Fleisch, Zähne und Knochen heraus. [sc_loser.GetSheHe|U] versucht noch, aufzuschreien, schafft es jedoch nicht, auch nur überhaupt einen einzigen Ton aus dem klaffenden Loch hervorzubringen, das eben noch [sc_loser.GetHerHis] Mund war.\n\nManche mögen es wohl Gnade nennen, als ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] von [sc_loser.GetHerHis]em Leid erlöse."
 
 single_combat.0001.desc.my_feedback.desert_warrior:0 "Um hier draußen in der Hitze kämpfen zu können, bedarf es [myself.Custom('DE_ART_IND_G')] zähen [Select_CString(myself.IsFemale, 'Frau', 'Mannes')]. [my_foe.GetFirstNameNoTooltip] #EMP trieft#! bereits der Schweiß von der Stirn, und das Atmen fällt [my_foe.Custom('DE_PRO_PER_S_3P_D')] schwer. Es ist ein Kinderspiel, [my_foe.Custom('DE_PRO_PER_S_3P_A')] mit gelegentlichen [myself.Custom('SignatureWeaponAttemptedLightPlural')] zu zermürben."
 single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip] rächt sich mit einer geschmeidigen Reihe von [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] und [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], wobei mich jeder Schlag ein wenig mehr zurückdrängt."
 single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip] kontert mit einem heftigen Hagel von [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], wobei [my_foe.GetSheHe] mich wiederholt fast [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]."
 single_combat.0001.desc.opponent_response.butchery:0 "Ein grausames Lächeln huscht über die Lippen von [my_foe.GetFirstNameNoTooltip], und noch ehe ich meine Deckung anpassen kann, knicke ich auch bereits fast unter einem wilden Hagel von [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] ein."
 single_combat.0001.desc.opponent_response.blade_dance:0 "[my_foe.GetFirstNameNoTooltip] ist für [my_foe.GetHerHis]e Fähigkeiten mit dem [my_foe.Custom('signature_weapon')] berühmt und [my_foe.GetSheHe] erinnert mich ständig mit einer perfekten Aneinanderreihung von [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] daran, die nur von gelegentlichen [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] unterbrochen werden."
 single_combat.0031.desc.opponent_response.open_terrain_expert:0 "[sc_victor.GetFirstNameNoTooltip] nutzt die Weite der Ebene zu [sc_victor.GetHerHis]em Vorteil, indem [sc_victor.GetSheHe] eine Reihe von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf mich entfesselt, nur um sich nach jedem Angriff aus meiner Reichweite zu winden.\n\n"
 single_combat.0031.desc.opponent_response.hard_grit:0 "Das Verhalten von [sc_victor.GetFirstNameNoTooltip] ist den Großteil unseres Kampfes eher passiv, doch [sc_victor.GetHerHis][sc_victor.Custom('DE_7_signature_weapon')] [sc_victor.Custom('signature_weapon')] erntet einen bitteren Tribut und zwingt mich mit einer Reihe gut platzierter [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] in die Defensive.\n\n"
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "[sc_victor.GetHerHis]e Angriffe in einer Reihe von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] gipfeln, die mich wie einen neugeborenen Welpen umwerfen.\n\nJeder meiner Konter scheint wirkungslos zu sein, und mein Gegenüber wirkt bereit, eine schier unfassbare Menge an Schlägen einzustecken, vorausgesetzt, dass es sie leidenschaftlich erwidern kann.\n\nIch sehe den tödlichen Schlag nicht. Ich spüre nur, wie er sich in meine Seite [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]. Heißes, feuchtes Blut beginnt, in Schüben meine Hüfte hinunter zu rinnen, während ich [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] kippe."
 single_combat.0031.desc.sc_attacker.hurt_me_better:0 "Schmerzen sind mir nicht fremd, und ich gebe mein Bestes, um die Verletzungen, die mir mein Gegenüber zugefügt hat, auszugleichen. Doch selbst für mich erweisen sich diese Verletzungen als zu viel, und mein Verstand konzentriert sich weniger auf das süße Stechen des Schmerzes als vielmehr auf das rein unangenehme Gefühl zerrissenen Fleisches.\n\nWährend mein Fokus schwindet, wird das, was eigentlich ein entschlossener Angriff sein sollte, stattdessen eine traurige Abfolge von [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "Das Einzige, was jedoch wirklich zählt, ist, dass das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] nach nur wenigen [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] kalt an meiner Kehle liegt und [sc_victor.Custom('DE_3_SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')]e [sc_victor.Custom('SignatureWeaponTipType')] gegen meine Halsschlagader drückt.\n\nWährend ich über meine Möglichkeiten nachdenke, zuckt [sc_victor.GetFirstNameNoTooltip] ungeduldig."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "er [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nIch habe gerade genug Zeit, um zu begreifen, wie schlimm die Lage wirklich ist, ehe mich [sc_victor.GetFirstNameNoTooltip] mit einer Reihe von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')].\n\nIch taumle, und zerrissenes Fleisch baumelt umher, während ich versuche, die Wunde zuzuhalten, doch meine Hand rutscht ob des ganzen Bluts ab …\n\nDas … Das ist das Ende."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "erwischt mich dieser bereits mit einigen [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nIch weiß nicht genau, welcher davon in welche Arterie schneidet, doch es dauert nicht lange, bis ich langsam, von der Schulter bis zum Handgelenk von meinem eigenen Blut getränkt, nach hinten kippe."
 single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip] versucht, mich mit [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] in Schach zu halten. Eine Zeit lang funktioniert dies auch, doch auf lange Sicht gewinne ich die Kontrolle über das Tempo unseres Kampfes.\n\nSchließlich bin ich in der Lage, einen der [sc_loser.Custom('DE_3_SignatureWeaponAttemptedLightPlural')] hart genug zu parieren, um"
 single_combat.0041.desc.opponent_response.hurt_me_better:0 "Nur [sc_victor.GetFaith.HealthGodName] allein weiß, welchen Auslöser die Grimasse hat, die [sc_loser.GetFirstNameNoTooltip] in diesem Moment zieht: Angst? Schmerz? Lust? Verwirrung? Ich werde es wahrscheinlich nie erfahren.\n\nWas immer es auch sein mag: Es verwandelt die Angriffe von [sc_loser.GetFirstNameNoTooltip] in eine Reihe von sanftmütigen, harmlosen [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "Das Gleichgewicht verlierend stolpert [sc_loser.GetFirstNameNoTooltip] und fällt unbeholfen [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')].\n\nIch stelle mich über [sc_loser.GetFirstNameNoTooltip] und lasse eine Abfolge von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf ihn herabregnen.\n\nMein Gegenüber bleibt zunächst entschlossen und gibt erst dann nach, als klar wird, dass ich im Begriff bin, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\n\nIch nutze die Gelegenheit, um mich mit einem Hagel aus [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu stürzen. Zuerst scheint mich [sc_loser.GetFirstNameNoTooltip] gut abzuwehren zu können, bis [sc_loser.GetSheHe] schließlich anfängt, langsamer zu werden und von irgendwo Blut aus [sc_loser.GetHerHis]em Körper austritt … Ich muss eine Arterie getroffen haben.\n\nBinnen einer Minute wird [sc_loser.GetFirstNameNoTooltip] ohnmächtig, und ich mache kurzen Prozess mit [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "Da [sc_loser.GetFirstNameNoTooltip] ohne Deckung ist und mit dem Rücken zu mir steht, lasse ich einen Regen von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] niedergehen und schaffe es, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu Boden zu bringen.\n\n[sc_loser.GetSheHe|U] landet hart auf der Seite und hustet eine Weile lang Blutklumpen aus, bis [sc_loser.GetSheHe] ein erschöpftes Todesröcheln von sich gibt. Dann ist es vorbei."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip] kommt ins Taumeln, was mir die Gelegenheit verschafft, einen Sturm von [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] herabregnen zu lassen, die [sc_loser.Custom('DE_PRO_PER_S_3P_A')] schreiend [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')] schicken.\n\nEher schwächlich zuckt [sc_loser.GetSheHe] mit [sc_loser.GetHerHis]er [sc_loser.Custom('signature_weapon')]-Hand und versucht, den Willen aufzubringen, mir weiter zu trotzen.\n\nAls ich dann jedoch mein[sc_victor.Custom('DE_2_SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')] bereit mache, um [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], kommt ein zittriges „Ich gebe auf!“ über [sc_loser.GetHerHis]e Lippen."

 single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "wobei [sc_victor.GetSheHe] mich nach und nach immer weiter aus dem Gleichgewicht bringt, bis mich ein falscher irrtümlicher Schlag meinerseits ins Straucheln bringt.\n\nIch schaffe es nicht einmal, mich vom Boden zu erheben, da trifft mich schon das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] mit einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] und [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "mich als schreiendes und zerschundenes Häufchen Elend zu Boden zwingen.\n\nMeine Sicht verschwimmt, da mein Augenlicht ob des Schmerzes dahinschwindet, doch ich kann noch immer Bröckchen meines Fleisches erkennen, die an das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] kleben.\n\nDer nächste Schlag trifft mich an der Kehle und beendet mein Leid mit blutiger Gnade."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "[sc_victor.GetSheHe] es schafft, mir geschickt die Beine unter dem Körper wegzureißen.\n\n[sc_defender.Custom('DE_3_GroundType')|U] [sc_defender.Custom('DE_4_GroundType')] liegend ringe ich um jeden Atemzug und versuche, wieder aufzustehen.\n\nDas [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] schneidet von oben in meine Brust, und einfach so ist es auch schon vorbei. Meine Glieder zucken erbärmlich, doch der Kampfeswille hat meinen Leib bereits verlassen."
 single_combat.0031.desc.sc_attacker.nut_em.injury:0 "Hartes am Bauch, woraufhin ich mit dem Gesicht voran durch den leeren Raum zu Boden krache.\n\nIch krabble und versuche, auf die Füße zu kommen, doch mehrere bösartige Tritte zeigen mir schnell auf, dass daraus nichts werden wird. Das [sc_victor.Custom('signature_weapon')], das sanft gegen meinen Nacken gedrückt wird, tut auch gar nicht weh."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "sich unerwartet auf mich zu stürzen.\n\nEin [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] trifft eine weiche Stelle in meiner Brust und [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]. Ich spüre einen lähmenden Schmerz und ein überwältigendes Taubheitsgefühl, während mein Körper sofort damit beginnt, an einem halben Dutzend tödlich beschädigter Organe zu versagen.\n\nDas Einzige, was mich aufrecht hält, ist das [sc_victor.Custom('signature_weapon')], das in meinem Brustkorb steckt."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Ich habe erst ein paar Treffer gelandet, ehe ich merke, dass sich etwas tief in meine Brust [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] hat. Alles dreht sich, mein Gleichgewicht ist völlig verschwunden und ich sehe nur noch, wie sich das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] aus meinem Körper löst, gefolgt von Blut und Knochensplittern.\n\nDer Schmerz erreicht mich einen Bruchteil einer Sekunde, nachdem der Unglaube geendet hat. Es ist ein alles verzehrender Schmerz, der rasch von einer Taubheit abgelöst wird, welche sich unaufhaltsam von meiner tödlichen Brustwunde ausbreitet."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "der Bogen, den das [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] beschreiben würde, jetzt von der Seite in meine Brust schneidet und mit einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('DE_1_SignatureWeaponKillTypeTorsoPresentParticiple')].\n\nDurch den Gegenangriff und meinen eigenen Schwung zurückgeworfen, stürze ich [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. Meine Arme gehorchen mir zwar noch, doch sie fühlen sich bereits … schwach … und schwer an. Alles, was ich tun kann, ist, mich umzudrehen, wobei klebriges rotes Blut aus meiner Brust quillt."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "eine listige Finte durchzuführen, die während meines Versuchs, in die falsche Richtung zu parieren, dazu führt, dass ich mit dem Rücken zu [sc_victor.GetFirstNameNoTooltip] stehe.\n\nWeniger als einen Wimpernschlag später hat das [sc_victor.Custom('signature_weapon')] meines Gegners auch schon [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]. Ich breche zusammen, die Beine merkwürdig verdreht und über Kreuz, und Schmerz durchströmt alles, was von meinem ausgeweideten Fleisch und den zersplitterten Knochen noch mit jenen meiner Nerven verbunden ist, die noch nicht zerfetzt wurden."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\n\nIch bin mir nicht ganz sicher, #EMP warum#! [sc_loser.GetSheHe] so dasteht, doch ich belohne die seltsame Pose mit einem Schritt nach vorn, gefolgt von meinem [sc_victor.Custom('signature_weapon')], das [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nDa es keine Erwiderung [sc_loser.GetHerHis]erseits gibt und es auch keine Falle zu sein scheint, nehme ich an, dass diese merkwürdige Haltung einfach nur … merkwürdig war.\n\nMit einem Achselzucken drehe ich [sc_loser.GetFirstNameNoTooltip] mit einem Tritt auf den Rücken und setze zum Todesstoß an."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "der mit dem Knauf voran in [sc_loser.GetHerHis][sc_loser.Custom('DE_4_MaskFace')] [sc_loser.Custom('MaskFace')] landet.\n\nDer Schlag trifft [sc_loser.GetFirstNameNoTooltip] #EMP hart#! und geht so tief, dass ich schwören könnte, das Knacken eines Knochens gespürt zu haben. [sc_loser.GetSheHe|U] taumelt nach hinten.\n\nAls das [sc_loser.Custom('signature_weapon')] aus [sc_loser.GetHerHis]er Hand fällt, stottert [sc_loser.GetFirstNameNoTooltip] schließlich ein leises „Ich gebe auf!“, ohne dass ich noch etwas tun muss."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\n\nEin scharfes Auge erkennt Gelegenheiten im Kampf, und meines gibt mir schließlich die Chance, [sc_loser.Custom('DE_1_SignatureWeaponBreaksVerbPastTense')] von [sc_loser.GetFirstNameNoTooltip] [sc_loser.Custom('DE_2_SignatureWeaponBreaksVerbPastTense')]. Entwaffnet stellt mein[sc_loser.Custom('DE_END_PRO_S_N')] Gegner[sc_loser.Custom('DE_END_PRO_S_N')] kaum eine Bedrohung dar, und mein nächster Treffer schafft es daher mit Leichtigkeit, [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDamit ist das Schicksal von [sc_loser.GetFirstNameNoTooltip] besiegelt, auch wenn [sc_loser.Custom('DE_PRO_PER_S_3P_N')] noch nicht ganz gestorben ist.\n\nMit meinem [sc_victor.Custom('signature_weapon')], das noch immer in [sc_loser.Custom('DE_PRO_POS_S_3P')]e Brust eingebettet ist, lasse ich [sc_loser.Custom('DE_PRO_POS_S_3P')]en baldigen Leichnam nach hinten kippen."

 single_combat.0041.desc.opponent_response.wait_and_hope.fatality:1 "Der [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] reißt eine blutige Wunde in den Hals meines Gegenübers. Scharlachrotes Blut beginnt zu strömen und [sc_loser.GetFirstNameNoTooltip] schaut fassungslos zu, wie [sc_loser.Custom('DE_PRO_PER_S_3P_D')] das Leben aus Hals und Brust entweicht.\n\n[sc_loser.Custom('DE_PRO_PER_S_3P_N')|U] sackt auf die Knie zusammen und es dauert nicht lange, bis [sc_loser.Custom('DE_PRO_PER_S_3P_N')] reglos daliegt."
 single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "Ich gehe kein Risiko ein, ducke mich beim ersten [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] weg, [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] mit meinem [sc_victor.Custom('signature_weapon')] und schaffe es mit nur einem einzigen [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nDie Lähmung tritt sofort ein, und mein Gegenüber kippt [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')], als seine Beine den Dienst versagen. Ich drehe [sc_loser.GetFirstNameNoTooltip] auf den Rücken und gebe [sc_loser.Custom('DE_ART_DEF_S_D')] [sc_loser.GetWomanMan] so ein letztes Zeichen der Anerkennung, bevor ich [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "und wir beide wissen, dass [sc_loser.GetSheHe] weder eine große Bedrohung darstellt noch mich davon abhalten kann, [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zu töten.\n\nEin einziger fester [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] genügt, um [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."

 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "Vor Trotz brüllend und unter vollem Einsatz entfessle ich eine Reihe [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], die [sc_victor.Custom('SignatureWeaponAttemptedLight')] um [sc_victor.Custom('SignatureWeaponAttemptedLight')] auf mein Gegenüber niederregnen lässt.\n\n"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught:0 "[sc_victor.GetFirstNameNoTooltip] schreit etwas Zusammenhangloses und beginnt dann eine Reihe schlampig ausgeführter [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')],"
 single_combat.0041.desc.sc_attacker.butchery.fatality:1 "Stück für Stück bricht der Kampfeswille von [sc_loser.GetFirstNameNoTooltip], und jeder noch so kleine Schmerz zehrt an dem Gefühl, doch noch irgendwie gewinnen zu können, das [sc_loser.Custom('DE_PRO_PER_S_3P_N')] sich womöglich bewahrt hat. [sc_victor.Custom('SignatureWeaponAttemptedLight')] um [sc_victor.Custom('SignatureWeaponAttemptedLight')] zerlege [sc_loser.Custom('DE_PRO_PER_S_3P_A')] so weit, dass nichts zurückbleibt als ein schreiendes Häufchen Elend, das den Boden voll blutet.\n\nSelbst für mich ist der Anblick am Ende genug. Ein letzter [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] beschleunigt nur das Unvermeidliche, wenn auch nicht #EMP zu#! schnell."

 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "Brüllend bricht die Bestie aus dem Wasser hervor und läuft auf uns beide zu. Ich weiche zurück und sehe dabei zu, wie [my_foe.GetFirstNameNoTooltip] panisch mit [my_foe.GetHerHis]em [my_foe.Custom('signature_weapon')] fuchtelt. Als sich das Krokodil schließlich wieder zurückzieht, habe ich mich [my_foe.GetFirstNameNoTooltip] erfolgreich in den Rücken geschlichen."
 single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip] versucht, mit [my_foe.GetHerHis]em [my_foe.Custom('signature_weapon')] einen Angriff links anzutäuschen, nur um dann mit einem verborgenen Dolch in [my_foe.GetHerHis]er rechten Hand nach meinem Herzen zu stechen."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "Die Zeit von [my_foe.GetFirstNameNoTooltip] bei der Warägergarde hat [my_foe.Custom('DE_PRO_PER_S_3P_A')] unerschütterlich, brutal und tödlich im Umgang mit [my_foe.GetHerHis]em [my_foe.Custom('signature_weapon')] gemacht, und ein [my_foe.Custom('SignatureWeaponAttemptedHeavy')] nach dem anderen trifft nun meinen Oberkörper."
 single_combat.0031.desc.opponent_response.guard:0 "[sc_victor.GetFirstNameNoTooltip] bewegt sich vorwärts, blockiert jeden Gegenschlag mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')],"
 single_combat.0031.desc.opponent_response.technique_from_legend:0 "[sc_victor.GetFirstNameNoTooltip] scheint für einen Augenblick zu zögern, ehe [sc_victor.GetSheHe] eine dramatische Pose einnimmt und mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('DE_2_SignatureWeaponFlourishPresentParticiple')] auf mich losgeht.\n\n"
 single_combat.0031.desc.opponent_response.martial_voice:0 "[sc_victor.GetFirstNameNoTooltip] schreit mich in einem Tonfall an, der völlig ungebührlich für jemanden von edlem Geblüt ist, nur um dann mitten im Satz zu einem [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')] auszuholen.\n\n"
 single_combat.0031.desc.opponent_response.feint_and_stab:0 "[sc_victor.GetFirstNameNoTooltip] täuscht mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')] einen [sc_victor.Custom('SignatureWeaponAttemptedLight')] in die eine Richtung vor, nur um im letzten Moment die Richtung zu wechseln und mit einem versteckten Dolch in seiner anderen Hand meine Deckung zu durchbrechen.\n\n"
 single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "Wir starren uns einen Moment lang an. Es ist ein angespanntes, unbehagliches Schweigen, und wir warten beide darauf, dass der andere den nächsten Schritt macht.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] schließlich bedrohlich mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')] und hebt dabei eine Augenbraue."
 single_combat.0031.desc.opponent_response.butchery.injury:0 "Ich spüre, wie kleine Knochen brechen und Blut durch gequetschte Adern strömt. Meine Sicht wird trüb. Wie lange haben wir gekämpft und wann bin ich zu Boden gegangen?\n\n[sc_victor.GetFirstNameNoTooltip] ragt über mir auf, mit hochgehaltenem [sc_victor.Custom('signature_weapon')] und bereit, [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.fatality:0 "Alles wird schwarz. Mein[sc_loser.Custom('DE_1_EyeEyes')] [sc_loser.Custom('EyeEyes')] [sc_loser.Custom('DE_2_EyeEyes')] einfach … den Dienst versagt. Ich schwinge wie wild mit meinem [sc_loser.Custom('signature_weapon')] und versuche verzweifelt, [sc_victor.Custom('DE_ART_DEF_S_A')] [sc_victor.GetWomanMan] abzuwehren, [sc_victor.Custom('DE_ART_DEF_S_N')] versucht, mich zu töten.\n\nEs nützt nichts, denn ich spüre etwas tief in meine Schulter [sc_victor.Custom('SignatureWeaponWoundVerb1')], das sich einen blutigen Weg durch meinen Leib bahnt.\n\nIch taumle, schwanke und huste einen Haufen nach Kupfer schmeckenden Schleim aus: [sc_victor.GetFirstNameNoTooltip] muss eine Lunge getroffen haben."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "Ich stürze mich mit meinem [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('DE_2_SignatureWeaponFlourishPresentParticiple')] auf mein Gegenüber, fest entschlossen, es mit so vielen wilden Angriffen niederzuschlagen, wie dafür nötig sind.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "wirft mein Gegner meine eigene Waffe mit einer gut platzierten Parade auf mich zurück.\n\nMeinem eigenen [sc_loser.Custom('signature_weapon')] auszuweichen, führt schließlich dazu, dass ich dem [sc_victor.Custom('signature_weapon')] von [sc_victor.GetFirstNameNoTooltip] ausgeliefert bin, und obwohl der Schlag nicht tödlich ist, stürze ich zu Boden. Meine Waffe fliegt weg, während ich falle."
 single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "Obwohl ich mich schnellstmöglich umdrehe und mit meinem [sc_loser.Custom('signature_weapon')] fuchtele, um [sc_victor.GetFirstNameNoTooltip] abzuwehren, scheine ich [sc_victor.Custom('DE_PRO_PER_S_3P_A')] nirgends zu #EMP sehen#!. Wo ist [sc_victor.GetSheHe] hin? [sc_victor.GetSheHe|U] muss hier irgendw–"
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "und [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\n\nDanach ist es für [sc_victor.GetFirstNameNoTooltip] ein Kinderspiel, mich mit [sc_victor.GetHerHis]em [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('DE_1_SignatureWeaponKillTypeFirstPersonFuture')]. Meine Welt schrumpft zu winzigen Nadelspitzen aus Licht und Schmerz zusammen."
 single_combat.0041.desc.opponent_response.nut_em:0 "[sc_loser.GetFirstNameNoTooltip] stürzt sich mit schlaff hängendem [sc_loser.Custom('signature_weapon')] unverschämt auf mich und versucht offensichtlich, mir einen kräftigen Kopfstoß zu verpassen.\n\n"
 single_combat.0041.desc.opponent_response.like_a_viper:0 "[sc_loser.GetFirstNameNoTooltip] bewegt sich so schnell, dass ich [sc_loser.GetHerHis]en Plan kaum wahrnehme. [sc_loser.GetSheHe|U] hechtet blitzschnell #EMP in#! meine Deckung, zielt mit [sc_loser.GetHerHis]em [sc_loser.Custom('signature_weapon')] direkt auf mein Herz und lässt mir kaum Zeit, dem sicheren Tod zu entgehen.\n\n"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] führt einen schlecht gezielten [sc_loser.Custom('SignatureWeaponAttemptedLight')] mit [sc_loser.GetHerHis]em [sc_loser.Custom('signature_weapon')] in meine Richtung durch, doch dabei scheint [sc_loser.GetSheHe] nicht sonderlich aufmerksam zu sein.\n\nEs kostet nicht allzu viel Mühe, die Waffe aus der Hand meines Gegenübers zu schlagen, um im Anschluss daran plötzlich auch einen Dolch in seiner anderen Hand schimmern zu sehen."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\n\n[sc_loser.Custom('DE_ART_DEF_S_N')|U] [sc_loser.GetWomanMan] versucht noch, sich staksig wieder zu erheben, doch ein [sc_victor.Custom('DE_2_SignatureWeaponAttemptedLight')] mit meinem [sc_victor.Custom('signature_weapon')] hält [sc_loser.Custom('DE_PRO_PER_S_3P_A')] unten. Ich zeige meinen Hohn deutlich hörbar, um [sc_loser.Custom('DE_PRO_PER_S_3P_A')] wissen zu lassen, dass [sc_loser.GetHerHis]e Zeit abgelaufen ist, und erhalte eine leise Kapitulation für meine Mühen."
 single_combat.0041.desc.opponent_response.confident_attack.injury:0 "der es mir erlaubt, hart genug zu parieren, um [sc_loser.GetHerHis]e eigene Waffe geradewegs auf [sc_loser.Custom('DE_PRO_PER_S_3P_A')] zurückzulenken.\n\nUm [sc_loser.GetHerHis]em eigenem [sc_loser.Custom('signature_weapon')] ausweichen zu können, begibt sich [sc_loser.GetFirstNameNoTooltip] geradewegs in die Bahn von meinem eigenen [sc_victor.Custom('signature_weapon')]. Es ist zwar kein tödlicher Treffer, doch er zwingt [sc_loser.Custom('DE_PRO_PER_S_3P_A')] dennoch zu Boden.\n\nDa [sc_loser.GetSheHe] während dem Fallen auch noch [sc_loser.GetHerHis] eigene Waffe verloren hat, bleibt [sc_loser.GetFirstNameNoTooltip] keine andere Wahl, als aufzugeben."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "Als [sc_loser.GetSheHe] schließlich darüber stolpert, stolpert [sc_loser.GetSheHe] aufs Heftigste, und im Nu stehe ich über [sc_loser.GetHerHim].\n\nEin schneller Tritt in den Schritt hält [sc_loser.GetFirstNameNoTooltip] lange genug am Boden, um mit meinem [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('DE_2_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] [sc_victor.Custom2('DE_3_SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetSheHe|U] kämpft eine Weile, gibt aber schließlich nach und heißt den unvermeidlichen Tod willkommen."
 single_combat.0041.desc.sc_attacker.technique_from_legend:0 "Ich zwinge meinen Leib, das lebende Abbild einer Legende zu werden, indem ich eine heroische, wenn auch leicht merkwürdige Haltung einnehme und mit meinem [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')].\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab:0 "Ich mache eine fast erbärmlich aussehende Finte mit meinem Haupt-[sc_victor.Custom('signature_weapon')]. Es ist bereits zu spät, als mein Gegenüber den verborgenen Dolch in meiner anderen Hand entdeckt,"
 single_combat.0041.desc.sc_attacker.blade_dance:0 "Ich [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] wild mit meinem [sc_victor.Custom('signature_weapon')] umher und entlocke meinem Gegenüber mit jedem Treffer ein lauter werdendes Lied der Pein."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "Mit hochgehaltenem [sc_victor.Custom('signature_weapon')] und lauter Stimme zeige ich [sc_victor.GetFaith.HighGodName] meine Hingabe."
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Als ich so rasch rückwärts springe, dass ich fast buchstäblich aus der Haut fahre, dauert es nur den Bruchteil einer Sekunde, ehe ich merke, dass mein[sc_loser.Custom('DE_7_signature_weapon')] [sc_loser.Custom('signature_weapon')] nicht mit mir gesprungen ist und sich dort durch die Luft dreht, wo ich es habe fallen lassen, was mich hilflos zurücklässt, während [sc_victor.GetFirstNameNoTooltip] bereits zum nächsten Angriff übergeht."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "[sc_victor.GetSheHe] mir mit dem [sc_victor.Custom('SignatureWeaponEndType')] [sc_victor.GetHerHis]es [sc_victor.Custom('DE_6_signature_weapon')] einen Schlag ins Auge versetzt.\n\nÜberrascht und bereits damit beschäftigt, gegen die Ranken zu kämpfen, löst sich mein[sc_loser.Custom('DE_7_signature_weapon')] eigenes [sc_loser.Custom('signature_weapon')] aus meiner Hand.\n\nUngeschützt bin ich leichte Beute für [sc_victor.GetFirstNameNoTooltip], und eine Reihe von [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] nimmt mich nach und nach auseinander."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip] versucht noch, meinen Angriff zu parieren, schafft es jedoch nicht einmal annähernd, mich aufzuhalten.\n\nIch gleite mühelos durch [sc_loser.GetHerHis]e schwache Deckung und treffe [sc_loser.Custom('DE_PRO_PER_S_3P_A')] mit der [sc_victor.Custom('SignatureWeaponTipType')] meines [sc_victor.Custom('signature_weapon')] an der Brust.\n\nHartes Knacken und feuchtes Ploppen markieren Knochenbrüche und durchbohrte Organe, bis meine Waffe schließlich nach etwas, was sich wie eine Ewigkeit anfühlt, glatt auf der anderen Seite wieder hervortritt.\n\nEs ist fast unmöglich zu sagen, zu welchem Zeitpunkt [sc_loser.GetFirstNameNoTooltip] genau starb."
 single_combat.0031.desc.opponent_response.hail_mary:0 "[sc_victor.GetFirstNameNoTooltip] weiß, dass [sc_victor.GetSheHe] unterlegen ist, und wirft sich selbst mit dem [sc_victor.Custom('signature_weapon')] in der Hand verzweifelt nach vorn, bereit, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')].\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "Mit dem [sc_victor.Custom('signature_weapon')] in der Hand schlage ich auf mein Gegenüber ein und dränge es immer weiter zurück."
 single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip] mag für [sc_loser.GetHerHis] Geschick mit dem [sc_loser.Custom('signature_weapon')] bekannt sein, doch [sc_loser.GetSheHe] ist eindeutig ein wenig zu voreingenommen von [sc_loser.GetHerHis]em eigenen Können.\n\nEs benötigt nur einen opportunistischen [sc_victor.Custom('SignatureWeaponAttemptedLight')] gegen [sc_loser.GetHerHis]e [sc_loser.Custom('signature_weapon')]-Hand, um [sc_loser.GetHerHis]e Haltung völlig zu ruinieren,"
 single_combat.0001.desc.my_feedback.lightning_assault:0 "Ich lege meine gesamte Kraft in meinem ersten Schlag und springe mein[myself.Custom('DE_7_signature_weapon')] [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponActionPresentParticiple')] geradewegs auf [my_foe.GetFirstNameNoTooltip] zu, wobei [my_foe.Custom('DE_PRO_PER_S_3P_A')] mein [myself.Custom('SignatureWeaponAttemptedHeavy')] taumeln lässt."
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "mich völlig aus dem Gleichgewicht bringen.\n\nSchwankend und stolpernd wirft mich ein solider [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] direkt [sc_defender.Custom('DE_1_GroundType')] [sc_defender.Custom('DE_2_GroundType')]. Selbst mit einer zerbrochenen Waffe schaffe ich es, den nächsten Schlag von [sc_victor.GetFirstNameNoTooltip] abzuwehren, doch der darauffolgende Treffer [sc_victor.Custom('DE_1_SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMeine entsetzlichen Schreie halten nicht lange an, da der Schmerz mein Bewusstsein fordert, lange bevor der Tod es tut."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\n\nMein [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] gleitet geradewegs durch [sc_loser.GetHerHis]e Deckung und in [sc_loser.GetHerHis]en Oberkörper. Durch Kraft, Zufall und die geteilte Aufmerksamkeit meines Gegenübers ist der Schlag #EMP verheerend#! und lässt Blut und Knochen überall umherfliegen.\n\n[sc_loser.GetFirstNameNoTooltip] stolpert rückwärts, krampft, zuckt, blutet. Es dauert viel zu lange, bis [sc_loser.GetSheHe] endlich stirbt."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "während ich [sc_loser.GetCustom('DE_PRO_PER_S_3P_A')] wie ein Dämon durch die Baumreihen jage.\n\nAls [sc_loser.GetFirstNameNoTooltip] stolpert, nutze ich die Chance, um nach vorn zu hechten. Ein einziger [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] reicht aus, um [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMit einem Tritt drehe ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] auf den Rücken. [sc_loser.GetFirstNameNoTooltip] ist gerade noch lebendig genug, um mir in [sc_victor.Custom('DE_3_EyeEyes')] [sc_victor.Custom('EyeEyes')] zu schauen, als ich [sc_loser.Custom('DE_PRO_PER_S_3P_A')] töte."
 single_combat.0041.desc.sc_defender.pocket_sand:0 "Mit [sc_defender.Custom('DE_3_GritType'|U] zu werfen, erweist sich als ausreichende Ablenkung."
 single_combat.0031.a.killed_by_cultural_head:0 "Ihr seid nicht #DIE1 wahrhaft#! #DIE2 [sc_loser.GetCulture.GetNameNoTooltip]#! …"