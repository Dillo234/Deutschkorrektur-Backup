 single_combat.0001.desc.opponent_response.special_fallback:0 "Unerwarteterweise gelingt es [my_foe.GetFirstNameNoTooltip], einen hinterhältigen Tritt gegen mein Schienbein auszuführen, was mich kurzzeitig zum Humpeln zwingt."
