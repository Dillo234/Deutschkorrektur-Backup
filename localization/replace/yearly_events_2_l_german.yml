l_german:
 yearly.1001.start.desc:0 "Als mein Blick dem von [married_seducer.GetTitledFirstName] zum gefühlt zwanzigsten Mal an jenem Abend begegnet, weiß ich, dass ich keiner Einbildung aufsitze. Selbst vom anderen Ende der Tafel aus fühlt sich [married_seducer.Custom('DE_PRO_POS_S_3P')] Blick so heiß an wie die Mittagssonne.\n\n[married_seducer.Custom('DE_PRO_PER_S_3P_N')|U] will mich,"
 yearly.1014.abductee_saved_abductor_killed.desc:0 "In eine Decke gehüllt sitzt [abductee.GetFirstName] auf [hunter.Custom('DE_PRO_POS_S_3P')]em Pferd. Unversehrt.\n\nWährend ich [abductee.Custom('DE_PRO_PER_S_3P_D')] beim Absitzen helfe, werfe ich [hunter.GetFirstName] einen Blick zu. [hunter.Custom('DE_PRO_PER_S_3P_N')|U] nickt. Um [abductor.GetTitledFirstName] wurde sich gekümmert."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "In eine Decke gehüllt sitzt [abductee.GetFirstName] auf [hunter.Custom('DE_PRO_POS_S_3P')]em Pferd. Der Anblick lässt mein Herz höher schlagen.\n\nDann erspähe ich ein weiteres vertrautes Gesicht: [abductor.GetTitledFirstName] wird in Ketten hinter einem der anderen Pferde hergeschleift. Ausgezeichnet."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "In eine Decke gehüllt sitzt [abductee.GetFirstName] auf [hunter.Custom('DE_PRO_POS_S_3P')]em Pferd. Unversehrt.\n\nWährend ich [abductee.Custom('DE_PRO_PER_S_3P_D')] beim Absitzen helfe, werfe ich [hunter.GetFirstName] einen Blick zu. [hunter.Custom('DE_PRO_PER_S_3P_N')|U] schüttelt den Kopf. Das spielt keine Rolle. Nicht jetzt. Wir werden uns zu gegebener Zeit um [abductor.GetTitledFirstName] kümmern."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Neben [hunter.Custom('DE_PRO_PER_S_3P_D')], die Augen verbunden und in Ketten, steht [abductor.GetTitledFirstName].\n\nWas [abductee.GetTitledFirstName] anbelangt … [abductee.Custom('DE_PRO_POS_S_3P')|U]e Abwesenheit und der Ausdruck auf dem Gesicht von [hunter.GetFirstName] verraten mir, dass alles nach Plan gelaufen ist."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Neben [hunter.Custom('DE_PRO_PER_S_3P_D')], die Augen verbunden und in Ketten, steht [abductee.GetTitledFirstName].\n\nWas [abductor.GetTitledFirstName] anbelangt … [abductor.Custom('DE_PRO_POS_S_3P')|U]e Abwesenheit und der Ausdruck auf dem Gesicht von [hunter.GetFirstName] verraten mir, dass alles nach Plan gelaufen ist."
 yearly.1022.desc:0 "Eure Ehre kennt keine Grenzen, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Ich schulde Euch meine Freiheit – vielleicht sogar mein Leben. Wer weiß, was dies[vip.Custom('DE_END_ADJ_NUL_S_N')] [vip.Custom('InsultAdjective')]e [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] mir angetan hätte, wenn ich in [vip.Custom('DE_PRO_POS_S_3P')]em Kerker gelandet wäre?\n\nDiesen Gefallen werde ich vergelten. Ich schwöre es. Bis dahin alles Gute."
 yearly.1030.confident.desc:0 "Das heftige Pochen an der Tür vertreibt sämtliche Schläfrigkeit aus meinem Geist. Wer stört [ROOT.Char.Custom('DE_ART_IND_A')] [ROOT.Char.GetTitleAsNameNoTooltip] zu dieser Stunde?\n\nMein spätnächtlicher Besuch ist niemand anders als [hooked.GetTitledFirstName]. „Ich muss unter vier Augen mit Euch sprechen. Fernab aller Lauscher. Ich habe etwas #EMP sehr#! Interessantes herausgefunden.“"
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] hat eines der Geheimnisse von [secret_character.GetTitledFirstName] aufgedeckt. [hooked.Custom('DE_PRO_PER_S_3P_N')|U] ist bereit, es mit mir zu teilen, wenn ich [hooked.Custom('DE_PRO_PER_S_3P_A')] vom Haken lasse."
 yearly.1042.start.desc:0 "Während ich [suspicious.Custom('DE_PRO_POS_S_3P')]e Sachen durchwühle, schlummert [suspicious.GetTitledFirstName] selig wie ein Lämmchen. Das Beruhigungsmittel in [suspicious.Custom('DE_PRO_POS_S_3P')]em Getränk hat wirklich ganze Arbeit geleistet! Binnen Minuten habe ich das Pergament gefunden, das [suspicious.Custom('DE_PRO_PER_S_3P_N')] vor mir versteckt hat …\n\n"
 yearly.1070.introverted.desc:0 "[potential_soulmate.Custom('DE_PRO_POS_S_3P')]e Blicke, die so viel ausdrücken, ohne dass ein einziges Wort gesprochen werden muss?"
 yearly.1080.a.friend:0 "Mein[investigator.Custom('DE_END_PRO_S_N')] zuverlässig[investigator.Custom('DE_END_ADJ_NUL_S_N')] Freund[investigator.Custom('DE_END_NOU_S_GS_N')] [investigator.GetFirstName] muss dieser Sache nachgehen."
