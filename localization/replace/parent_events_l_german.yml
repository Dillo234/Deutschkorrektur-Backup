 parent.1007.courtier_2:0 "Heute traf ich auf [courtier.GetTitledFirstNameNoTooltip] und einen anderen Höfling, die durch die Gänge spazierten. In dem Augenblick, als sie mich sahen, hielten sie im Gespräch inne, bis ich vorbeigegangen war, und dies ist nicht das erste Mal, dass [courtier.Custom('DE_PRO_PER_S_3P_N')] mich in dieser Form beleidigt!"
 parent.1009.desc:0 "[new_courtier.Custom('DE_ART_IND_N')|U] alt[new_courtier.Custom('DE_END_ADJ_IND_S_N')] Bekannt[new_courtier.Custom('DE_END_ADJ_IND_S_N')] m[new_courtier.Custom('DE_ART_IND_G')] [parent.Custom('MotherFather')][parent.Custom('DE_END_NOU_S_G')], [new_courtier.GetTitledFirstName], ist auf [parent.Custom('DE_PRO_POS_S_3P')]e Einladung am Hof eingetroffen.\n\nM[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] lobt immer wieder den guten Einfluss, den [new_courtier.GetFirstNameNoTooltip] auf das Reich ausüben könnte, wenn [new_courtier.Custom('DE_PRO_PER_S_3P_D')] eine Position am Hof angeboten würde."
 parent.1010.desc:0 "In letzter Zeit lag die Last der Herrschaft stärker als gewöhnlich auf meinen Schultern, und m[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] scheint dies bemerkt zu haben.\n\n[parent.Custom('DE_PRO_PER_S_3P_N')|U] besteht darauf, dass ich den Tag in den Gärten verbringe, und versichert mir, dass [parent.Custom('DE_PRO_PER_S_3P_N')] meine Verantwortlichkeiten in der Zwischenzeit übernehmen wird."
 parent.2003.desc:0 "M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] und m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], trugen ihre Fehde schon so lange aus, dass ich dachte, sie würde niemals enden.\n\nNun aber tat sie es. M[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] hat [hated_courtier.GetFirstNameNoTooltip] aus meinem Reich verbannt!"
 parent.2004.end:0 "Ich weiß, dass [parent.Custom('DE_PRO_PER_S_3P_N')] es aus Liebe tut, aber das wird langsam lächerlich."
 parent.3001.b:0 "[parent.Custom('DE_PRO_POS_S_3P')|U] plötzliches Interesse an m[child.Custom('DE_ART_IND_D')] [child.Custom('GetDaughterSon')] ist beunruhigend …"
 parent.1007.t:0 "Vermittelnd[parent.Custom('DE_END_ADJ_IND_S_N')] [parent.Custom('MotherFather')|U]"

 parent.1004.desc:0 "Manchmal denke ich, dass m[parent.Custom('DE_ART_IND_N')] [parent.Custom('MotherFather')] einen viel besseren Überblick über meine Schatzkammer hat als mein Ratskämmerer. Ein Goldstück scheint doppelt so viel wert zu sein, wenn [parent.Custom('DE_PRO_PER_S_3P_N')] mir sagt, wie ich es ausgeben soll!"
