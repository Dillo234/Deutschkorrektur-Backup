l_german:
 yearly.5001.duelling.desc:1 "Das plötzliche Echo zweier Stimmen weckt meine Aufmerksamkeit und führt mich zu den Gemächern mein[bickering_spouse.Custom('DE_END_PRO_S_G')] [bickering_spouse.GetWifeHusband][bickering_spouse.Custom('DE_END_NOU_S_G')].\n\nBei meiner Ankunft finde ich zu meinem Entsetzen mein[bickering_spouse.Custom('DE_END_PRO_S_A')] [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] in eine erhitzte Debatte mit meiner Affäre [bickering_lover.GetFirstName] verwickelt vor. [bickering_attacker.GetFirstNameNoTooltip] bemerkt mich und zückt rasch [bickering_attacker.Custom('DE_PRO_POS_S_3P')]e Waffe, um damit [bickering_defender.GetFirstNameNoTooltip] zu attackieren."
 yearly.5005.desc:0 "Es war töricht, darauf zu hoffen, dass [scoped_ruler.GetFirstName] mir helfen würde. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] war schon immer kleingeistig und bösartig. [scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat mein Leid als nichtig abgetan und mich für meine Schwäche verspottet, weil ich doch angeblich alles verdient hätte, was mir nun widerfährt."
 yearly.5011.desc:0 "Es braucht keinen großen Anstoß, um die wechselseitige Verachtung von [bickering_vassal_1.GetFirstName] und [bickering_vassal_2.GetFirstName] in eine offene Feindseligkeit zu verwandeln. Es kommt zu einem heftigen Wortgefecht, ehe [bickering_vassal_2.GetFirstNameNoTooltip] schließlich [bickering_vassal_2.Custom('DE_PRO_POS_S_3P')]e Waffe ([bickering_vassal_2.Custom('signature_weapon')]) gegen [bickering_vassal_1.GetFirstNameNoTooltip] erhebt, [bickering_vassal_1.Custom('DE_ART_DEF_S_N')] es [bickering_vassal_2.Custom('DE_PRO_PER_S_3P_D')] gleichtut.\n\nNach einem kurzen Schlagabtausch geht [bickering_vassal_winner.GetTitledFirstNameNoTooltip] siegreich aus der Konfrontation hervor, während [bickering_vassal_winner.Custom('DE_PRO_POS_S_3P')] Gegenüber blutend am Boden liegt."
 tooltip.5020.c.success:0 "Ich finde die Gründe von [helpful_councillor.GetFirstNameNoTooltip] heraus, weshalb [helpful_councillor.Custom('DE_PRO_PER_S_3P_N')] [scoped_heir.GetFirstNameNoTooltip] unterrichten will"
 yearly.5021.deceitfulcouncillor.desc:0 "Ich hatte recht damit, die Absichten von [helpful_councillor.GetFirstName] zu hinterfragen! Nachdem ich [helpful_councillor.Custom('DE_PRO_PER_S_3P_A')] ein paar Tage beobachten ließ, ist nun völlig klar, dass [helpful_councillor.Custom('DE_PRO_PER_S_3P_N')] nur an einem interessiert ist: Mein[scoped_heir.Custom('DE_END_PRO_S_N')] eigen[scoped_heir.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] soll gegen mich aufgebracht werden."
 yearly.5050.desc.a:0 "„Vollkommen unerhört!“\n\n[scoped_spouse.GetFirstName] platzt in meine Gemächer, das Gesicht zornesrot und so laut schreiend, dass alle im Gebäude [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] hören können.\n\n„[slighting_courtier.GetTitledFirstName] hat gerade meine Ehre beleidigt! Ich verlange, dass Ihr dies[slighting_courtier.Custom('DE_END_ADJ_DEF_S_A')] [slighting_courtier.Custom('InsultAdjective')][slighting_courtier.Custom('DE_END_ADJ_DEF_S_A')] [slighting_courtier.Custom('InsultNoun')] von unserem Hof verbannt!“"
 yearly.5050.desc.b:0 "Ich bin überrascht, mein[scoped_spouse.Custom('DE_END_ADJ_DEF_S_A')] [scoped_spouse.GetWifeHusband] beim Umherschleichen in meinem Studierzimmer vorzufinden. Dem Ausdruck auf [scoped_spouse.Custom('DE_PRO_POS_S_3P')]em Gesicht nach zu urteilen, ist [scoped_spouse.GetFirstName] wegen irgendetwas aufgeregt, doch ich brauche eine Weile, um [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] davon zu überzeugen, [scoped_spouse.Custom('DE_PRO_POS_S_3P')]e Sorgen mit mir zu teilen.\n\n„Mein geliebtes Wesen, ich muss Euch gestehen, dass mich [slighting_courtier.GetFirstName] schwer gekränkt hat. Ich ertrage den Gedanken nicht, mich weiter in der Nähe dieser ungehobelten Person aufhalten zu müssen.“"
 yearly.5051.desc.a.a:0 "Je mehr ich über diese Geschichte höre, desto überzeugter bin ich, dass mein[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] mir nicht die Wahrheit erzählt. Am Ende unseres Gesprächs bleibe ich mit dem klaren Eindruck zurück, dass [scoped_spouse.GetFirstName] sich das Ganze ausgedacht hat, um [slighting_courtier.GetTitledFirstName] zu diskreditieren."
 yearly.5051.desc.a.b:0 "Nachdem ich die Behauptung mein[scoped_spouse.Custom('DE_END_PRO_S_G')] [scoped_spouse.GetWifeHusband][scoped_spouse.Custom('DE_END_NOU_S_G')] sorgfältig geprüft habe, bin ich zu dem Schluss gekommen, dass [scoped_spouse.GetFirstName] mir die Wahrheit erzählt.\n\n[slighting_courtier.GetTitledFirstName] hat [scoped_spouse.Custom('DE_PRO_POS_S_3P')]e Ehre zutiefst verletzt, und damit hat [slighting_courtier.Custom('DE_PRO_PER_S_3P_N')] auch auf meine Gastfreundschaft gespuckt."
 yearly.5053.desc.a:0 "Mein[scoped_spouse.Custom('DE_END_PRO_S_N')] [scoped_spouse.GetWifeHusband] beschwert sich wieder einmal darüber, dass [scoped_spouse.Custom('DE_PRO_PER_S_3P_D')] jemand bei Hofe nicht den gebührenden Respekt zeigt. Diesmal ist offenbar [slighting_courtier.GetTitledFirstName] das auslösende Moment [scoped_spouse.Custom('DE_PRO_POS_S_3P')]es Grolls. [scoped_spouse.Custom('DE_PRO_PER_S_3P_N')|U] bittet nun darum, dass ich etwas dagegen unternehme."
 yearly.5054.desc.b:0 "Genau wie ich erwartete, war die Hinrichtung von [slighting_courtier.GetTitledFirstName] für die Schmähung mein[scoped_spouse.Custom('DE_END_PRO_S_G')] [scoped_spouse.GetWifeHusband][scoped_spouse.Custom('DE_END_NOU_S_G')] auf die schmerzhafteste und öffentlichste Weise genau die Botschaft, die ich dem Hof übermitteln musste.\n\nNiemand gibt jetzt noch Widerworte oder wagt es auch nur, ohne [scoped_spouse.Custom('DE_PRO_POS_S_3P')]e Erlaubnis an [scoped_spouse.Custom('DE_PRO_PER_S_3P_A')] heranzutreten. Ich werde mir über [scoped_spouse.Custom('DE_PRO_POS_S_3P')]e unablässigen Beschwerden keine Sorgen mehr machen müssen."
