l_german:
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "Die Leute von [minority_councillor.GetTitledFirstNameNoTooltip] geben offenbar #italic mir#! die Schuld für den Vorfall. [councillor_executor.GetTitledFirstName], [councillor_executor.Custom('DE_ART_IND_N')] Anführer[councillor_executor.Custom('DE_END_NOU_S_GS_N')] einer [minority_councillor.GetFaith.GetAdherentNameNoTooltip]-Gemeinde, ist zu mir gekommen, um mich darum zu bitten, dass die gequälten [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] von [unrest_capital.GetNameNoTierNoTooltip] eine Entschädigung für diesen Akt der Bosheit erhalten."
 fp2_struggle.1000.d:0 "Vielleicht kann ein [minority_courtier.GetFaith.GetAdherentNameNoTooltip|l]er Herrscher diesen Wahnsinn stoppen."
 fp2_yearly.8002.d:0 "Es darf #italic nicht#! gegessen werden. Ich gehe selbst dorthin und verbrenne den Kadaver."
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Auch wenn Averroes und Albucassis schon lange tot sind, haben [xenophilic_culture.GetNameNoTooltip|l]e Ärzte noch immer einen großen Wissensvorsprung. Doch nun sucht [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] eine neue Anstellung, nachdem [great_physician.Custom('DE_PRO_PER_S_3P_A')] mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Auch wenn Ibn Rushd und Al-Zahrawi schon lange tot sind, haben [xenophilic_culture.GetNameNoTooltip|l]e Ärzte noch immer einen großen Wissensvorsprung. Doch nun sucht [great_physician.Custom('DE_ART_DEF_S_N')] Universalgelehrte [great_physician.GetFirstName] eine neue Anstellung, nachdem [great_physician.Custom('DE_PRO_PER_S_3P_A')] mein[neighboring_ruler.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] wegen eines unbekannten Vergehens von [neighboring_ruler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte.\n\n"
 fp2_struggle.1000.desc:0 "Die [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] und die [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip|l]e Bevölkerung in [tension_county.GetName] liegen sich in den Haaren. „Nutzen wir diese Gelegenheit“, schlägt mein [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] vor. „Werben wir bezahlbare Soldaten aus den Reihen der [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|l]en Milizen an. Und wenn sie ihre #italic Ausbildung#! in ihren Heimatgemeinden fortsetzen, kann das auch nicht schaden! Vielleicht sollten wir sie sogar dazu #italic ermutigen#! …“\n\nLasse ich [tension_county.GetNameNoTierNoTooltip] brennen, um diese gewalttätigen Fanatiker anzuwerben?"
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "Die Leute von [minority_councillor.GetTitledFirstNameNoTooltip] geben offenbar #italic mir#! die Schuld für den Vorfall. [councillor_executor.GetTitledFirstName], [councillor_executor.Custom('DE_ART_IND_N')] Anführer[councillor_executor.Custom('DE_END_NOU_S_GS_N')] einer [minority_councillor.GetFaith.GetAdherentAdjectiveNoTooltip|l]en Gemeinde, ist zu mir gekommen, um mich darum zu bitten, dass die gequälten [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] von [unrest_capital.GetNameNoTierNoTooltip] eine Entschädigung für diesen Akt der Bosheit erhalten."
