l_german:
 struggle_iberia_ending_hostility_decision_kingdom_tt:0 "Ihr [Concept('hold', 'Haltet')|E] und [Concept('completely_control', 'Kontrolliert vollständig')|E] mindestens 2 [Concept('de_jure', 'De-jure')|E]-[kingdoms|E] von [GetTitleByKey('e_spain').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_kingdom_total_value')|0])"
 struggle_iberia_ending_hostility_decision_county_tt:0 "Alle [Concept('de_jure', 'De-jure')|E]-[Concept('county', 'Gemeinden')|E] Eures [capital|E]-[Concept('kingdom', 'Königreichs')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) müssen [THIS.Char.GetCulture.GetName|l] und [THIS.Char.GetFaith.GetAdjective|l] sein ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_value')|0])"
 fp2_struggle_hostility_list_tt:1 "Wählt einen der folgenden Modifikatoren für Euer [house|E]:\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_faith_modifier').GetNameWithTooltip|L]. Zudem werden einige [holy_wars|E] leichter zu führen sein.\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_culture_modifier').GetNameWithTooltip|L]. Zudem werden einige Eroberungs-[wars|E] leichter zu führen sein.\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_combined_modifier').GetNameWithTooltip|L]. Zudem werden einige [holy_wars|E] und Eroberungs-[wars|E] leichter zu führen sein."
 struggle_iberia_ending_compromise_decision_kingdom_tt:0 "Ihr [Concept('hold', 'Haltet')|E] und [Concept('completely_control', 'Kontrolliert vollständig')|E] ein beliebiges [Concept('de_jure', 'De-jure')|E]-[kingdom|E] von [GetTitleByKey('e_spain').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_conciliation_kingdom_total_value')|0])"
 fp2_struggle_compromise_create_new_kingdoms_tt:0 "Alle [duchies|E] in der [region|E] „[GetGeographicalRegion('world_europe_west_iberia').GetName]“, die [Concept('independent', 'Unabhängig')|E] oder getrennt sind, werden ein [Concept('de_jure', 'De-jure')|E]-[kingdom|E]"
 fp2_struggle_compromise_create_new_empires_tt:1 "Alle [Concept('de_jure', 'De-jure')|E]-[kingdoms|E] in der [region|E] „[GetGeographicalRegion('world_europe_west_iberia').GetName]“ mit mehr als [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [counties|E] werden ein [Concept('de_jure', 'De-jure')|E]-[empire|E]. Die restlichen [kingdoms|E] fallen unter das [de_jure|E] eines angrenzenden [Concept('empire', 'Kaiserreichs')|E]."
 fp2_struggle_conciliation_marriage_unlocked_tt:1 "#positive_value Erlaubt#! dauerhaft das [Concept('marriage', 'Heiraten')|E] über Glaubensgrenzen hinweg zwischen allen [cultures|E], die [struggle_involved|E] sind"
 fp2_struggle_conciliation_join_war_tt:1 "Erlaubt dauerhaft [Concept('rulers', 'Herrschern')|E] mit am [Concept('struggle_involved', 'Ringen beteiligter')|E] [culture|E] und ebensolchem [Concept('faith', 'Glauben')|E], sich einander bei Defensiv-[Concept('wars', 'Kriegen')|E] gegen Invasoren in der Region „[GetGeographicalRegion('world_europe_west_iberia').GetName]“ anzuschließen"
 struggle_iberia_ending_hostility_decision_county_light_tt:0 "75 % der [Concept('de_jure', 'De-jure')|E]-[Concept('county', 'Gemeinden')|E] Eures [capital|E]-[Concept('kingdom', 'Königreichs')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) müssen [THIS.Char.GetCulture.GetName|l] und [THIS.Char.GetFaith.GetAdjective|l] sein ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_light_value')|0])"