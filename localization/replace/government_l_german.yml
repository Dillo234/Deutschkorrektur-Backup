l_german:
 special_contract_march_desc:2 "#flavor Solange $special_contract_march$ für ihn gelten, wird der [vassal|E] einen Bonus zu seinen [Concept('levies', 'Aufgeboten')|E] und seiner Verteidigung erhalten. Dafür zahlt er #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0] %#! weniger [taxes|E], als seine $feudal_government_taxes$-[obligations|E] vorsehen.#!"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassals|E]-Privileg:#!#!\nDie #high $force_onto_council$#!-[interaction|E] kann nach Belieben eingesetzt werden\n\n#flavor Der [vassal|E] erhält besondere [Concept('council', 'Rats')|E]-Privilegien und erwartet einen dauerhaften Sitz im [council|E]. Wenn man dieses Privileg an zu viele [Concept('vassal', 'Vasallen')|E] vergibt, bringt man damit irgendwann die [Concept('powerful_vassals', 'Mächtigen Vasallen')|E] des [Concept('realm', 'Reiches')|E] auf.#!"
 government_can_raid_rule:0 "Ermöglicht das [Concept('raiding', 'Überfallen')|E] fremdländischer [counties|E], um Beute zu machen"
 special_contract_palatinate_desc:2 "#flavor Gelten für ihn $special_contract_palatinate$, genießt der [vassal|E] besondere Privilegien im Reich, was seine Stellung verbessert und ihm mehr politisches Gewicht verleiht. [vassals|E] erhöhen das [prestige|E] ihres Lehnsherrn, aber bringen #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0] %#! weniger [taxes|E] und [levies|E] auf, als ihre $feudal_government_taxes$- und $feudal_government_levies$-[obligations|E] vorsehen.#!"
 special_contract_scutage_desc:1 "#flavor Gelten für ihn $special_contract_scutage$, zahlt der [vassal|E] #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0] %#! mehr [taxes|E], als seine üblichen $feudal_government_taxes$-[obligations|E] vorschreiben. Zugleich muss er aber für #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0] %#! weniger [levies|E] sorgen, als seine $feudal_government_levies$-[obligations|E] vorsehen.#!"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassals|E]-Einschränkungen:#!#!\nDer [vassal|E] kann kein anderes [succession_law|E] außer Erbteilung haben\nDer [vassal|E] wechselt sein [succession_law|E] zu Erbteilung\nDer [vassal|E] zahlt #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %#! mehr [prestige|E], um [laws|E] zu ändern\n\n#flavor Der [vassal|E] ist gezwungen, niemals eine andere Form der Nachfolge als Erbteilung in seinem [realm|E] zu haben. Die dadurch entstandene Verwaltungshürde erhöht auch die [Concept('law', 'Gesetzes')|E]-Kosten der [vassals|E] um #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %.#!#!"
 war_declaration_rights_allowed_desc:1 "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [vassal|E] kann den [war|E] unabhängig von der [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] erklären.\nDer [vassal|E] zahlt #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#! weniger für [casus_bellis|E] innerhalb des [Concept('realm', 'Reiches')|E]\n\n#flavor Der [vassal|E] muss kein [hook|E] einsetzen, wenn die [crown_authority|E] des [Concept('liege', 'Lehnsherrn')|E] ihn daran hindert, Krieg zu führen. Diese Sonderbehandlung macht es auch leichter für den [Concept('vassal', 'Vasallen')|E], Kriege innerhalb des [Concept('realm', 'Reiches')|E] zu erklären, sodass die Kosten dafür um #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#! sinken.#!"
 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassals|E]-Privileg:#!#!\nDer [liege|E] kann die [titles|E] des [vassals|E] nicht aberkennen\n\n#flavor Dem [vassal|E] wird der Besitz seiner [titles|E] garantiert. Der [liege|E] wird also daran gehindert, sie abzuerkennen – unabhängig davon, ob der [liege|E] einen [revoke_title_reason|E] hat oder nicht.#!"
 tribal_government:0 "Stamm"
 feudal_levies_exempt_short:0 "Keine"