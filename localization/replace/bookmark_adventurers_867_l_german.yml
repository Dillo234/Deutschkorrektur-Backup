l_german:
 bookmark.0101.desc_intro:0 "Seit Generationen wird [hausaland.GetNameNoTier] von den Magajiya beherrscht, einer matrilinearen Linie von Herrschern, deren jüngster Spross ich bin.\n\nUnsere Traditionen haben uns gut gedient, doch die Welt verändert sich. Mein[bayajidda.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] hat viele Heldentaten begangen, die [bayajidda.Custom('DE_PRO_PER_S_3P_D')] großen Reichtum und Respekt eingebracht haben … doch da [bayajidda.Custom('DE_PRO_PER_S_3P_N')] aus fernen Landen stammt, verheißen [bayajidda.Custom('DE_PRO_POS_S_3P')]e Erfolge auch große Veränderungen für mein Volk.\n\n"
