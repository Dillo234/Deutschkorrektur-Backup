l_german:
 partition_succession_law_effects:1 "\n#V Bei der $partition_succession_law$s-[succession|E] werden Eure [titles|E] gleichmäßig unter Euren Kindern aufgeteilt.#!\n\n#weak $partition_base_desc$#!"
 temporal_head_of_faith_succession_law_effects:0 "Der [temporal_head_of_faith|E]-[title|E] wird an den [Concept('player_heir', 'Spielererben')|E] des derzeitigen [Concept('head_of_faith', 'Glaubensoberhaupts')|E] weitergegeben."
 scandinavian_elective_succession_law_effects:2 "Der [ruler|E] und alle [Concept('de_jure', 'De-jure')|E]-[vassals|E] (außer Baronen) können einen [Concept('title_heir', 'Titelerben')|E] aus der [Concept('extended_family', 'Erweiterten Verwandtschaft')|E] des Herrschers sowie allen verfügbaren [Concept('claimants', 'Anspruchstellern')|E] nominieren. Die [voting_power|E] bei diesem [succession_law|E] wird von der [county_development|E] der gesamten [domain|E] des [Concept('elector', 'Kurfürsten')|E] und der [county_opinion|E] des [Concept('capital', 'Hauptsitzes')|E] bestimmt."
 feudal_elective_candidates_tooltip:1 "Um bei der Feudalwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Rechtmäßig Teil der [Concept('close_family', 'Engen Verwandtschaft')|E] des derzeitigen Herrschers und nicht in der Nachfolge für eine Theokratie oder eine Republik. Kinder eines Kandidaten können nicht nominiert werden.\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik\n$EFFECT_LIST_BULLET$Zulässiger feudaler Stimmberechtigter für den Titel"
 feudal_elective_electors_tooltip:0 "Um bei der Feudalwahl stimmberechtigt zu sein, muss ein Vasall alle der hier folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$[Concept('de_jure', 'De-jure')|E]-Vasall des entsprechenden Titels\n$EFFECT_LIST_BULLET$Direkter Vasall des Titels\n$EFFECT_LIST_BULLET$Maximal zwei [ranks|E] unter dem Titel"
 princely_elective_candidates_tooltip:1 "Um bei der Fürstenwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Rechtmäßig Teil der [Concept('close_family', 'Engen Verwandtschaft')|E] des derzeitigen Herrschers und nicht in der Nachfolge für eine Theokratie oder eine Republik. Kinder eines Kandidaten können nicht nominiert werden.\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik\n$EFFECT_LIST_BULLET$Zulässiger feudaler [Concept('elector', 'Stimmberechtigter')|E] für den Titel"
 scandinavian_elective_candidates:0 "Weitere Verwandtschaft und Anspruchsteller"
 scandinavian_elective_candidates_tooltip:1 "Um bei der Thingwahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Gehört zur [Concept('extended_family', 'Weiteren Verwandtschaft')|E] des Herrschers und steht nicht in der Nachfolge für eine Theokratie oder Republik. Kinder eines Kandidaten können nicht nominiert werden\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik"
 partition_base_desc:2 "#weak Im Nachfolgefall werden sämtliche gehaltenen [titles|E] des verstorbenen [Concept('ruler', 'Herrschers')|E] unter dessen [Concept('eligible_children', 'Erbberechtigten Kindern')|E] aufgeteilt, wobei der [player_heir|E] immer den [primary_title|E], den [realm_capital|E] und alle direkt damit verbundenen [Concept('de_jure', 'De-jure')|E]-Titel erhält.\n\nJüngere Kinder erhalten dann Titel beginnend mit denen im gleichen [rank|E] des Haupttitels; falls keine verfügbar sind, erhalten sie niederrangigere Titel. Euer Spielererbe kann im Vorfeld keine Titel erhalten, die er nicht auch erben würde.\n#!"
 gaelic_elective_electors_tooltip:0 "Um bei der Tanistry-Wahl stimmberechtigt zu sein, muss ein Vasall alle der hier folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$[Concept('de_jure', 'De-jure')|E]-Vasall des entsprechenden Titels\n$EFFECT_LIST_BULLET$Maximal zwei [ranks|E] unter dem Titel"
 saxon_elective_candidates_tooltip:1 "Um bei der Witenagemot-Wahl ein zulässiger Kandidat zu sein, muss ein Charakter eine der folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$Eheliches Kind des derzeitigen Herrschers, das nicht in der Nachfolge für eine Theokratie oder eine Republik steht\n$EFFECT_LIST_BULLET$Ist [claimant|E] auf den Titel und steht nicht in der Nachfolge für eine Theokratie oder Republik. Kinder eines Kandidaten können nicht nominiert werden\n$EFFECT_LIST_BULLET$Ist ein mächtiger [Concept('de_jure', 'De-jure')|E]-Feudalvasall des Titels"
 saxon_elective_electors_tooltip:0 "Um bei der Witenagemot-Wahl stimmberechtigt zu sein, muss ein Vasall alle der hier folgenden Bedingungen erfüllen:\n$EFFECT_LIST_BULLET$[Concept('de_jure', 'De-jure')|E]-Vasall des entsprechenden Titels\n$EFFECT_LIST_BULLET$Direkter Vasall des Titels\n$EFFECT_LIST_BULLET$Volljährig\n$EFFECT_LIST_BULLET$NICHT untauglich"
