 fp2_yearly.4004.desc:0 "Ich bin gerade auf dem Weg durch meinen Thronsaal, als ein Tumult auf der anderen Seite des Raums meine Aufmerksamkeit auf sich zieht. [mozarab_wanderer.Custom('DE_ART_IND_N')|U] [mozarab_wanderer.GetWomanMan] von kräftigem Wuchs wird von meinen Wachen bedrängt – doch binnen eines einzigen Wimpernschlags landen plötzlich ihre sämtlichen Waffen klappernd auf dem Boden. [mozarab_wanderer.Custom('DE_ART_DEF_S_N')|U] Fremde hebt grüßend das Schwert.\n\n„Herr[ROOT.Char.Custom('DE_END_NOU_S_GS_N')]“, spricht [mozarab_wanderer.Custom('DE_PRO_PER_S_3P_N')] mich an, während ich weiteren Wachen mit einem Wink bedeute, Abstand zu halten. „Mir ist mein Lehnsherr abhandengekommen, und Euren Wachen nach zu urteilen, könntet Ihr meinen Schutz gebrauchen.“\n\nAnhand des Kreuzes, das diese forsche Person um den Hals trägt, lässt sich darauf schließen, dass sie [mozarab_wanderer.GetFaith.GetAdherentName] ist."
 fp2_yearly.4004.b:0 "Ich sehe es lieber, wenn meine $knight_culture_player_no_tooltip_lowercase$ [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l] sind."
