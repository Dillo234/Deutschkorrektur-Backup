l_german:
 roman_restoration.0164.desc:0 "Obgleich niemand damit gerechnet hätte, konnte [hre_emperor.GetTitledFirstName] eine effektive Verteidigung gegen meine Legionen aufbringen! Durch [hre_emperor.Custom('DE_PRO_POS_S_3P')]en Sieg hat [hre_emperor.Custom('DE_PRO_PER_S_3P_N')] [hre_emperor.Custom('DE_PRO_POS_S_3P')]em Großreich neue Legitimität verschafft und meinen Namen irreparabel beschmutzt."
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] hat mich öffentlich als falsch[byz_emperor.Custom('DE_END_ADJ_NUL_S_A')] [byz_emperor.GetTitleTierName] denunziert und ist nun bereit, die schreckliche Macht von [hre_emperor.GetPrimaryTitle.GetName] gegen mein Volk zu entfesseln.\n\nEs reichte [hre_emperor.Custom('DE_PRO_PER_S_3P_D')] nicht, uns immer weiter von unseren Landen zu vertreiben. Rom wird erst ruhen, wenn alle Anwärter auf seinen Ruhm in Schutt und Asche liegen."
 roman_restoration.0174.desc:0 "Obgleich niemand damit gerechnet hätte, konnte [byz_emperor.GetTitledFirstName] eine effektive Verteidigung gegen meine Truppen aufbringen! Durch [byz_emperor.Custom('DE_PRO_POS_S_3P')]en Sieg hat [byz_emperor.Custom('DE_PRO_PER_S_3P_N')] [byz_emperor.Custom('DE_PRO_POS_S_3P')]em Großreich neue Legitimität verschafft und meinen Namen irreparabel beschmutzt."
