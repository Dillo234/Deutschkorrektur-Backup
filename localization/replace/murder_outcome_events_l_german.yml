l_german:
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName] wird an den örtlichen Feierlichkeiten in [home_province.GetName] teilnehmen, und ich weiß, dass [target.Custom('DE_PRO_PER_S_3P_N')] Wein sehr schätzt.\n\nIch könnte [target.Custom('DE_PRO_PER_S_3P_A')] mit einer exklusiven Weinprobe in den Keller meiner Residenz locken und dann dafür sorgen, dass [target.Custom('DE_PRO_PER_S_3P_N')] nie wieder dort rauskommt …"
 murder_outcome.2006.desc:0 "[target.GetTitledFirstName] ist tot, eingemauert und schon bald vergessen!\n\n[target.Custom('DE_PRO_PER_S_3P_N)|U] folgte mir bereitwillig – trunken von Belustigungen und Wein – in den Keller. Nach allzu vielen Gläsern „guten“ Weins schlief [target.Custom('DE_PRO_PER_S_3P_N')] dann einfach ein und regte sich nicht mehr, während ich mir eine Kelle holte und den Zugang vermauerte.\n\n"
 murder_outcome.2006.a.discovered:0 "[target.Custom('DE_PRO_PER_S_3P_N')] war betrunken und brauchte eine Unterkunft!"
 murder_outcome.2006.a:0 "Möge [target.Custom('DE_PRO_PER_S_3P_N')] in Frieden ruhen!"
 murder_outcome.2007.a.discovered:0 "Ich … Ich dachte, [target.Custom('DE_PRO_PER_S_3P_N')] könnte schwimmen!"
 murder_outcome.2204.desc:0 "[target.GetTitledFirstName] ist tot: [target.Custom('DE_PRO_PER_S_3P_N)|U] schluckte den Köder, [target.Custom('FavoriteTreat')] und alles andere! Im Nu rang [target.Custom('DE_PRO_PER_S_3P_N')] um Luft, pfiff und schnaufte und brach dann als trauriger Haufen zusammen, um sich nie wieder zu erheben."
 murder_outcome.4006.desc:0 "[target.GetTitledFirstName|U] folgte mir bereitwillig – trunken von Belustigungen und Wein – in den Keller.\n\nNach allzu vielen Gläsern „guten“ Weins schlief [target.Custom('DE_PRO_PER_S_3P_N')] dann einfach ein, doch bevor ich ihn zu Ende einmauern konnte, kamen einige Dienstboten herein.\n\n"
 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] lebt noch! [target.Custom('DE_PRO_PER_S_3P_N)|U] hob das Leckerli zwar auf, doch bevor [target.Custom('DE_PRO_PER_S_3P_N')] hineinbeißen konnte, huschte eine Straßentöle heran, schnappte sich den Happen aus [target.Custom('DE_PRO_POS_S_3P')]er Hand und rannte die Straße hinunter.\n\n"
 murder_outcome.1004.desc:0 "Einer meiner Agenten hat ein giftiges Tier besorgt und einen Diener dafür bezahlt, dass er es im Bett von [target.GetTitledFirstName] versteckt, bevor es dunkel wird.\n\nFehlt nur noch meine Order. Dann ist [target.Custom('DE_PRO_PER_S_3P_N')] so gut wie tot."
 murder_outcome.4004.scheme_known:0 "\n\n[SCOPE.Custom('VenomousCreatureTypePlural')] in Betten zu legen, ist nicht sonderlich unauffällig, aber zumindest weiß niemand, dass ich dahinterstecke."
 murder_outcome.5001.creepy_crawly_known:0 "Meine Güte, ich hasse [SCOPE.Custom('VenomousCreatureTypePlural')] doch so sehr … Wie kommt das Vieh bitte in mein Bett?"