 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('DE_ART_DEF_S_N')|U] [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]e [stew_sea_gets_covered.GetTitledFirstName] wurde von der Flutwelle erfasst und fluchte laut über [stew_sea_gets_covered.Custom('DE_PRO_POS_S_3P')] ruiniertes Gewand, während [stew_sea_gets_covered.Custom('DE_PRO_PER_S_3P_D')] das Fett das Gesicht hinunterrann."
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('DE_ART_DEF_S_N')|U] [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')]e [stew_sea_gets_covered.GetTitledFirstName] saß neben dem Kessel und wurde von der Flutwelle erfasst und fluchte laut über [stew_sea_gets_covered.Custom('DE_PRO_POS_S_3P')] ruiniertes Gewand, während [stew_sea_gets_covered.Custom('DE_PRO_PER_S_3P_D')] das Fett das Gesicht hinunterrann."
