l_german:
 diplomacy_generic.0013.make_invisible.desc:0 "Offenbar schert sich mein[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] nicht mehr um meine Meinung. Wenn ich etwas sage, unterbricht [suppressor.Custom('DE_PRO_PER_S_3P_N')] mich oder [suppressor.Custom('DE_PRO_PER_S_3P_N')] wendet sich anderen Dingen zu. Doch manchmal erscheint es mir, als würde [suppressor.Custom('DE_PRO_PER_S_3P_N')] durchaus zuhören, denn [suppressor.Custom('DE_PRO_PER_S_3P_N')] wiederholt meine Ideen und gibt sie als die [suppressor.Custom('DE_PRO_POS_S_3P')|U]en aus …"
 diplomacy_generic.0013.impossible_task.desc:0 "Mein[suppressor.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] gibt mir immer wieder Aufgaben, die ich unmöglich rechtzeitig erfüllen kann! Wenn ich sie gründlich erledigen will, bin ich faul, und wenn ich mich beeile, hält [suppressor.Custom('DE_PRO_PER_S_3P_N')] mich für schlampig."
 diplomacy_generic.0015.threat.desc:0 "Ich hätte gedacht, dass meine Drohungen [disobedient_subject.GetTitledFirstName] zum Schweigen bringen würden, aber [disobedient_subject.Custom('DE_PRO_PER_S_3P_N')] ignorierte sie einfach und fuhr fort. Angesichts [disobedient_subject.Custom('DE_PRO_POS_S_3P')]es völligen Mangels an Furcht wirkten meine Worte lächerlich anstatt bedrohlich."
