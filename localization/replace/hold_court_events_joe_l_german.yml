l_german:
 hold_court.8100.desc.intro:1 "[ward.GetFullNameNicknamed] macht immer größere Augen und wirkt immer mitleiderregender, während [ward.Custom('DE_PRO_PER_S_3P_A')] [ward.Custom('DE_PRO_POS_S_3P')][advocate.Custom('DE_END_PRO_S_N')] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] behutsam zu meinem Thron führt.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]“, klagt [advocate.Custom('DE_PRO_PER_S_3P_N')], „[Select_CString(ward.IsFemale, 'das', 'der')] [ward.Custom('GirlBoy')] ist seit [ward.Custom('get_hold_court_8100_situation')] [ward.Custom('DE_PRO_POS_S_3P')]er/s [ward.Custom('get_hold_court_8100_parent')](s)"
 hold_court_8100_situation_dead:0 "dem Tod"
 hold_court_8100_situation_jailed:0 "der Verhaftung"
 hold_court_8100_situation_unknown:0 "dem Verschwinden"
 hold_court.8100.desc.body:0 "und hat niemanden, der sich [ward.Custom('DE_PRO_POS_S_3P')]er annimmt. Bitte kümmert Euch doch um [ward.Custom('DE_PRO_POS_S_3P')]e Zukunft.“\n\n"
 hold_court.8100.desc.vassal:0 "am Hof von [ward.GetLiege.GetFirstName]"
 hold_court.8100.desc.court:0 "an Eurem Hof"
 hold_court.8090.desc.intro_advocate:3 "M[vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal_advocate.GetTitledFirstName] führt [vassal.Custom('DE_ART_IND_A')] [vassal.Custom('GetYoungMiddleAgedOld')][vassal.Custom('DE_END_ADJ_IND_S_A')] [vassal.GetWomanMan] vor den versammelten Hof.\n\n„Glorreich[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], erlaubt mein[vassal_advocate.Custom('DE_END_PRO_S_D')] [vassal_advocate.Custom('ComplimentAdjective')]en [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] die Ehre, [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8120.desc:0 "Ein ärmlicher Mensch kommt auf mich zu, demütig und flehend.\n\n„Glorreich[Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], ich komme mit der Bitte, dass Ihr jene Priester aufhaltet, die das Volk von [conversion_target.GetNameNoTier] belästigen und es dazu bringen wollen, den [ROOT.Char.GetFaith.GetName] anzunehmen.\n\n"
 hold_court.8220.desc.claimant:0 "[vassal_faction_leader.Custom('DE_PRO_PER_S_3P_N')|U] will mein[vassal_claimant.Custom('DE_END_PRO_S_A')] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] [vassal_claimant.GetTitledFirstName] als Thronräuber in [vassal_faction.GetSpecialTitle.GetNameNoTier] an die Macht bringen!"
 hold_court.8260.desc.body:0 "\n\n[vassal_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')|U] schart die Unzufriedenen um sich, während wir hier reden; #EMP Ihr#! müsst sie daran erinnern, wo die Macht in diesem Reich ihren wahren Sitz hat!“"
 hold_court.8190.desc.intro:0 "M[aggressor_vassal.Custom('DE_ART_IND_N')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] kann [aggressor_vassal.Custom('DE_PRO_POS_S_3P')]e Wut kaum zurückhalten: „Es muss etwas gegen diesen [other_vassal.GetCulture.GetName|l]en Außenseiter unternommen werden!“\n\n[aggressor_vassal.GetSheHe|U] gestikuliert wild. „Ich habe genug von [other_vassal.GetTitledFirstName] und [other_vassal.Custom('DE_PRO_POS_S_3P')]en lächerlichen Sitten –"
 hold_court.8140.desc:1 "Mein Oberjägermeister [huntmaster.GetTitledFirstName] nähert sich vorsichtig mit einem Wollbündel in der Hand.\n\nMit einem Grinsen schlägt [huntmaster.Custom('DE_PRO_PER_S_3P_N')] das Tuch zurück und enthüllt ein Paar blinzelnde Augen über einer aus einem Maul baumelnden Zunge: ein Welpe! [huntmaster.Custom('DE_PRO_PER_S_3P_N')|U] kann das aufgeregte Fellknäuel kaum in den Armen halten.\n\n„Ein Geschenk aus dem schönsten Wurf eines [ROOT.Char.Custom('get_region_dog_type_DE_1')], den ich seit einiger Zeit hatte!“, sagt [huntmaster.Custom('DE_PRO_PER_S_3P_N')], während [huntmaster.Custom('DE_PRO_PER_S_3P_D')] der Welpe über das Gesicht leckt. „Ihr müsst die Gelegenheit nutzen und Eure Zwinger erweitern, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord]!“"
 hold_court.8050.desc_suitable:0 "„[knight.Custom('DE_PRO_PER_S_3P_N')|U] kennt sich mit einem/er [knight.Custom('signature_weapon')] aus und wird Euch nicht enttäuschen, wenn es darauf ankommt!“"
 hold_court.8210.desc.weak:0 "ich habe ein Anrecht auf [vassal_claim.GetName], ganz gleich, was jemand anderes sagen mag!"
 hold_court.8040.desc.intro_same_religion:0 "Wir [infidel_vassal.GetFaith.GetAdherentNamePlural] beten [infidel_vassal.GetFaith.CreatorName] genauso an, wie es [ROOT.Char.GetFaith.GetAdherentNamePlural] tun. Lasst Eure [ROOT.Char.GetFaith.GetReligion.GetAdjective|l]en Schwestern und Brüder beten, wie es ihnen gefällt, und ersucht stattdessen Einigung im Kampf gegen jene, die falschen Dämonen folgen und zulassen, dass das Böse ihre Herzen verdirbt: die [ROOT.Char.Custom('GetUnbelieverNamePlural')]n.“"
 hold_court_8001.desc_lazy:0 "drückt sich vor jeder Verpflichtung und hält sich ohne Nachdruck kaum an das Gesetz"
 hold_court_8090_interest_musician_culture:0 "\n\n„Die [ROOT.Char.GetCulture.GetNameNoTooltip|l]en Musikanten haben Eurem Volk viel über die melodischen Künste beizubringen.“"
 hold_court.8120.desc.same_culture:0 "Obwohl wir unterschiedliche Glaubensvorstellungen haben, sind wir letztlich alle [peasant.GetCulture.GetName|l]e Brüder und Schwestern. Ganz gleich, ob wir nun [peasant.GetFaith.HighGodName] oder [ROOT.Char.GetFaith.HighGodName] folgen: Können wir nicht trotzdem in Frieden miteinander leben?“"
 hold_court.8120.desc.other:0 "Wir folgen der [peasant.GetCulture.GetName|l]en Kultur und unsere Traditionen unterscheiden sich von denen des [ROOT.Char.GetCulture.GetName|l]en Volkes. Erlaubt es uns, die Bräuche unserer Vorfahren beizubehalten und [peasant.GetFaith.CreatorName] verehren zu dürfen. Seid gnädig, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord].“"
 hold_court.8130.desc:0 "Vor mir verbeugt sich ein sichtlich verzweifelter gemeiner Mensch [peasant.GetCulture.GetName|l]er Herkunft.\n\n„O majestätisch[ROOT.Char.Custom('DE_END_ADJ_IND_S_N')] [ROOT.Char.GetTitleAsNameNoTooltip], in meiner schönen Heimat [conversion_target.GetNameNoTier] werden wir dazu „ermutigt“, unsere Bräuche aufzugeben und den [ROOT.Char.GetCulture.GetName|l]en Weg anzunehmen.\n\n"
 hold_court.8130.c.tt_service:0 "Ein [peasant.GetCulture.GetName|l]er [knight|E] schließt sich Eurem [court|E] an."
 hold_court.8130.e:0 "Das [peasant.GetCulture.GetNameNoTooltip|l]e Volk wird sich anpassen."
 hold_court.8190.a:0 "Unser Adel muss [aggressor_vassal.GetCulture.GetNameNoTooltip|l] sein!"
 hold_court.8190.a.tt.vassals:0 "Jeder nicht-[THIS.Char.GetCulture.GetName|l]e Vasall"
 hold_court.8190.a.tt.promote:1 "Jede [other_vassal.GetCulture.GetName|l]e Grafschaft in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) wird schwerer einzugliedern sein"
 hold_court.8190.b.tt.vassals:0 "Jeder andere [other_vassal.GetCulture.GetName|l]e Vasall"
 hold_court.8190.c:0 "Ob [aggressor_vassal.GetCulture.GetNameNoTooltip|l] oder nicht: [other_vassal.GetFirstNameNoTooltip] ist ein loyaler Vasall"
 hold_court.8260.t:0 "[ROOT.Char.Custom('DE_ART_DEF_S_N')|U] [ROOT.Char.GetTitleAsNameNoTooltip] des Friedens"
 hold_court.8010.t:0 "Die [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Grenze"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] steht mit ernstem Gesicht vor Euch. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], die Bedrohung durch [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] lastet schwer auf uns.“\n\n„[neighboring_enemy.GetTitledFirstName] wartet bedrohlich jenseits der Grenze“, zeigt [frontier_lord.Custom('DE_PRO_PER_S_3P_N')] auf. „Nur wenige Tage von den Toren von [frontier_barony.GetNameNoTierNoTooltip] und [frontier_lord.Custom('get_hold_court_8010_stake')] entfernt.\n\nIhr müsst uns helfen, das Land zu befestigen – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Soldaten und Befestigungen sind alles, was zwischen [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und unserem Ruin steht!“"
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Pilger strömen [ROOT.Char.Custom('GetFaithGrandTemple_DE_1')] [ROOT.Char.Custom('GetFaithGrandTemple')] in [ROOT.Var('holy_site_var').Title.GetNameNoTier], um näher bei [ROOT.Char.GetFaith.HighGodNameAlternate] zu sein."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] ist ein wichtiges Zentrum für [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]e Pilger und den Glauben an sich."
 hold_court.8040.c.religion:0 "Es ist an der Zeit, den [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip|l]en Lügen abzuschwören!"
 hold_court.8060.desc.end:0 "\n\nIhr müsst dabei helfen, ein neues Gotteshaus in [target_province.GetName] zu finanzieren, zum Wohl des [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Glaubens!“"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]e Stadt in [target_province.GetName] geschaffen werden.“"
 hold_court.8120.a:0 "Die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en Priester sollen die [peasant.GetFaith.GetAdherentNamePluralNoTooltip] in Ruhe lassen."
 hold_court.8210.desc.strong:0 "mein rechtmäßiger Anspruch auf [vassal_claim.GetName] steht außer Zweifel: Sowohl Eure eigenen Herolde als auch die [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|l]en [ROOT.Char.GetFaith.AltPriestTermPlural] haben ihn bezeugt."
 hold_court.8020.desc.body_1:0 "dass [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] gänzlich von [ROOT.Char.GetFaith.AltPriestTermPlural]n und nicht von Laien verwaltet werden sollte.“"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] tritt feierlich vor. „M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]“"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName] und [vassal_2.GetTitledFirstName] liefern sich vor mir ein Wortgefecht, tief verstrickt in irgendeinen Disput.\n\n„Mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord]“, bricht es aus [vassal_1.GetFirstName] hervor. „Seit Monaten trachte ich danach, [yearn_target.Custom('DE_ART_DEF_S_A')] strahlend schön[yearn_target.Custom('DE_END_ADJ_DEF_S_A')] [yearn_target.GetFirstName] zu ehelichen, doch [vassal_2.GetFirstName] – dieses verschlagene Stück – stellt [yearn_target.Custom('DE_PRO_PER_S_3P_D')] nun ebenfalls nach!“\n\n[vassal_2.GetFirstName] gibt sehr indigniert zurück: „Das ist völliger Unsinn, mein Lehnsherr! Diese Schlange da hatte noch nicht einmal von dies[yearn_target.Custom('DE_END_PRO_S_D')] [yearn_target.GetWomanMan] gehört, bis ich [yearn_target.Custom('DE_PRO_PER_S_3P_A')] in [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip] einführte!“"
 hold_court.8150.desc.claimant:0 "dass [target_faction.GetLeader.GetFirstNameNoTooltip] den falschen Anspruch von [target_faction.GetSpecialCharacter.GetTitledFirstName] auf [target_faction.GetSpecialTitle.GetNameNoTier] unterstützt,"
 hold_court.8150.desc.outro:0 "ist dies dennoch ein Vorwurf, den [target_faction.GetLeader.Custom('DE_PRO_PER_S_3P_N')] mit Sicherheit niemals offen zugeben würde …"
