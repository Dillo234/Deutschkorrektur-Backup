l_german:
 court.7400.desc:1 "Mein Hof ist für seine luxuriöse Gastfreundschaft bekannt, und die Gäste hier erweisen sich oft als … nützlich.\n\nGelegentlich kommen jedoch auch Gäste an den Hof, deren Nutzen #EMP unklar#! ist und deren Anwesenheit meine Staatskasse nur unnötig belastet.\n\nEine solche Hofschranze ist auch [guest.GetFirstName], [guest.Custom('DE_ART_DEF_S_N')] seit einiger Zeit als Gast von [guest_liege.GetTitledFirstName] hier ist und genug für zwölf isst.\n\n[guest.Custom('DE_ART_DEF_S_N')|U] frisst mir noch die Haare vom Kopf, und es #EMP muss#! etwas geschehen."
 court.7600.b:1 "Ihr müsst mein Kind auf die Probe stellen, Oberjägermeister!"
 court.7030.desc:0 "Ich lasse den Blick über meinen Hof schweifen. Mein [ROOT.Char.GetCouncillorPosition('councillor_steward').GetPositionName] [steward.GetTitledFirstName] unterhält sich angeregt mit [foreign_merchant.GetName], einem meiner Gäste aus der Fremde. Neugierig nähere ich mich dem Paar.\n\n„[ROOT.Char.GetTitledFirstNameNoTooltip], ich vertrete die Belange einer Handelsgruppe meiner [foreign_merchant.GetCulture.GetName|l]en Sippe, die große Möglichkeiten darin erkennt, hier in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] eine Gemeinschaft [foreign_merchant.GetCulture.GetName|l]er Kaufleute anzusiedeln“, erläutert [foreign_merchant.GetNameNoTooltip] unterwürfig.\n\n„[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], wir dürfen doch nicht #EMP Fremden#! den Vorzug vor unseren eigenen Leuten geben!“, beschwert sich [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "Wir werden eine Gemeinschaft [foreign_merchant.GetCulture.GetName|l]er Kaufleute hier ansiedeln."
 court.7070.desc:0 "„Mein Lehnsherr, ich habe den derzeitigen Zustand Eures Palasts in [palace_county.GetName] mit Euren Höflingen besprochen, die dort zu Gast waren. Als Euer $royal_architect_court_position$ würde ich meine Pflichten vernachlässigen, wenn ich Euch nicht in Kenntnis darüber setzen würde, dass Euer Palast in [palace_county.GetName] dringender Instandsetzungsarbeiten bedarf!“, erläutert [architect.GetName].\n\n„Ich fragte mich, ob wir diese Gelegenheit nicht nutzen sollten, um das gesamte Dekor und den gesamten Stil des Palasts gründlich zu überarbeiten, um uns womöglich von der klassischen [ROOT.Char.GetCulture.GetName|l]en Architektur zu entfernen. Ich bräuchte nur die nötigen Geldmittel und etwas Zeit, um einige Ideen auszuarbeiten“, fährt [architect.GetFirstNameNoTooltip] fort."
 court.7071.desc:0 "Wie versprochen ist [architect.GetName] mit drei detaillierten Plänen zur Renovierung des Palasts in [palace_county.GetName] zu mir zurückgekehrt.\n\n„Für den ersten Entwurf ließ ich mich von [culture_option_1.GetProvince.GetCounty.GetCulture.GetName|l]en Stilen inspirieren, für den zweiten Entwurf von [culture_option_2.GetProvince.GetCounty.GetCulture.GetName|l]en Stilen und für den letzten Plan blieb der Haupteinfluss [ROOT.Char.GetCulture.GetName|l], [ROOT.Char.Custom2('RelationToMeAddress',architect)].“\n\nSo wie es aussieht, sind alle drei Entwürfe sehr teuer in der Umsetzung und umfassen neben der Renovierung des bestehenden Baus auch Anbauten – dies hier wird wahrscheinlich weder eine schnelle noch eine billige Sache."
 court.7071.a:0 "Nutzt den [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l]en Entwurf."
 court.7071.b:0 "Lasst uns den [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l]en Entwurf benutzen."
 court.7071.c:0 "Dieser Palast soll als Denkmal an die [ROOT.Char.GetCulture.GetNameNoTooltip|l]e Überlegenheit gereichen!"