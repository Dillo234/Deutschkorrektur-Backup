l_german:
 tribal.1203.desc_sabotaged_racer:0 "Als ich neben [villain_racer.GetTitledFirstName] reite, zieht [villain_racer.Custom('DE_PRO_PER_S_3P_N')] plötzlich in meine Richtung, und im gleichen Augenblick höre ich, wie mein[racer.Custom('DE_END_PRO_S_N')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))], [racer.GetTitledFirstName], vor Schmerz aufschreit. Ich drehe mich im Sattel um und sehe [racer.Custom('DE_PRO_PER_S_3P_A')] blutverschmiert auf dem Boden liegen: [racer.Custom('DE_PRO_POS_S_3P')|U] Pferd kämpft verzweifelt gegen den Sattel, der sich nicht mehr auf seinem Rücken befindet, sondern unter seinem Bauch hängt."
 tribal.1301.desc:0 "Ich besuche einen der kleinen Flüsse in der Nähe von [capital.GetName]. Als ich gerade meinen Durst stillen möchte, baut sich ein[peasant.Custom('DE_END_PRO_S_N')] Einheimisch[peasant.Custom('DE_END_ADJ_NUL_S_N')] resolut vor mir auf: Wie kann [peasant.Custom('DE_PRO_PER_S_3P_N')] es wagen!\n\nAls ich [peasant.Custom('DE_PRO_PER_S_3P_D')] gerade befehlen will, sich zu entfernen, spricht [peasant.Custom('DE_PRO_PER_S_3P_N')]: „Da ist ein Krokodil im Wasser, mein[ROOT.Char.Custom('DE_END_PRO_S_N')] [ROOT.Char.GetLadyLord].“\n\n[peasant.Custom('DE_PRO_PER_S_3P_N')|U] … [peasant.Custom('DE_PRO_PER_S_3P_N')] … wollte mich #EMP beschützen#!?"
