l_german:
 health.3200.death.desc:0 "Auch wenn ich sehen kann, dass es das Antlitz von [sick_character.GetTitledFirstName] ist, so sieht es [sick_character.Custom('DE_PRO_PER_S_3P_D')] gar nicht mehr ähnlich. [sick_character.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht mehr … da. Der Rest des Körpers ist in ein dickes Tuch gehüllt, das die grausigen Einzelheiten des Scheiterns von [physician.GetTitledFirstName] verbirgt."
 health.6203.desc:0 "Ich sitze am Bett von [incapable_person.GetTitledFirstName], als [incapable_person.Custom('DE_PRO_PER_S_3P_N')] sich plötzlich bewegt und offenbar erwacht: [incapable_person.Custom('DE_PRO_POS_S_3P')|U]e Augen bewegen sich wild hin und her. Seit [incapable_person.Custom('DE_PRO_PER_S_3P_N')] an dieses Bett gefesselt ist, hat [incapable_person.Custom('DE_PRO_PER_S_3P_N')] kaum ein Wort gesprochen, doch plötzlich wird die Stille von einer keuchenden Stimme durchbrochen.\n\n„[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip], bitte … Setzt dem ein Ende … Habt Gnade …“"
 health.7000.desc:0 "Ich wusste, dass mit dem Alter alles langsamer wird, doch ich hätte nicht gedacht, dass alles sich gar nicht mehr regen würde, bis ich sterbe. In letzter Zeit verspüre ich ein beständiges Unwohlsein, und alles braucht mehr Mühe als zuvor. Ich mache mir Sorgen, dass ich womöglich nicht mehr aufstehen kann, wenn ich mich hinlege. Es besteht kein Zweifel, dass mir die Zeit davonläuft."
 health.3101.e.tt:1 "Meine Dienstboten werden nach einem möglichen [GetCourtPositionType('court_physician_court_position').GetName()] suchen"
 health.2201.start.desc:1 "Heute erhielt ich schreckliche Neuigkeiten. Mein[sick_character.Custom('DE_END_PRO_S_N')] [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sick_character'))] [sick_character.GetFirstName] ist krank,"

