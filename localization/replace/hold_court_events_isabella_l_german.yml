 hold_court.4300.desc:0 "Vor dem Hofhalten nimmt mich m[proposing_chancellor.Custom('DE_ART_IND_N')] [proposing_chancellor.GetCouncilTitle] beiseite. Zu meiner Überraschung fuchtelt [proposing_chancellor.Custom('DE_PRO_PER_S_3P_N')] mit einer/m grellen [ROOT.Char.Custom('GetAccessory')] herum.\n\n„M[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetLadyLord], es werden so viele an Eurem Hof anwesend sein. Ich weiß, es fällt Euch schwer, Euch jedes Gesicht zu merken oder zu wissen, woher es stammt. Ich schlage eine Lösung vor: Wir verlangen, dass alle bei Hofe Kleidung tragen, die einen für alle erkennbaren örtlichen Stil beinhaltet.“\n\n[proposing_chancellor.Custom('DE_PRO_PER_S_3P_N')|U] schiebt mir ein(en) [ROOT.Char.Custom('GetAccessory')] zu. „Für diejenigen, die keine zu ihrer Region gehörigen Gewänder haben, habe ich mir die Freiheit genommen, einen Schneider anzuwerben, der ihnen ein neues traditionelles Gewand ‚vorschlagen‘ wird.“"
 hold_court.4901.desc.intro:0 "[suspicious_genealogist.GetTitledFirstName], [suspicious_genealogist.Custom('DE_ART_DEF_S_N')] Ahnenforscher[suspicious_genealogist.Custom('DE_END_NOU_S_GS_N')], kehrt nach ein paar Tagen zurück. [suspicious_genealogist.Custom('DE_PRO_PER_S_3P_N')|U] entrollt eine Schriftrolle, die lang genug ist, um eine meiner Provinzen zu umschließen. Mein [chaplain.GetCouncilTitle] stolpert leicht darüber, als das entrollte Ende gegen den Fuß meines Throns stößt.\n\n„Ich habe hier die Wahrheit über Eure Abstammung, m[ROOT.GetCharacter.Custom('DE_ART_IND_N')] [ROOT.GetCharacter.GetLadyLord|U]“. [suspicious_genealogist.Custom('DE_PRO_PER_S_3P_N')|U] räuspert sich und beginnt zu lesen: „Heute gilt es, eine große Geschichte zu enthüllen. Vor uns steht [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]."
 hold_court.4500.romance:0 "Ich muss sofort [demanding_poet.Custom('DE_PRO_POS_P_2P_N')|U] Liebhaber[demanding_poet.Custom('DE_END_NOU_S_GS_N')] werden!“"
 hold_court.4300.c:0 "Vergesst meine Gäste. Lasst ihn ein exquisites Gewand für #EMP mich#! entwerfen!"